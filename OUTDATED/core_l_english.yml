 UNITS_VIEW_BTN_RESHAPE:0 "§HРежим редагування§!\nНатисніть цю кнопку, щоб перемкнути режим, або утримуйте §GALT§!\n§GКлацніть правою кнопкою§! на планах битви, щоб редагувати їх.\n§GНатисніть і утримуйте кнопку миші§! на стрілці просування, щоб змінити його форму або з’єднати з іншим наказом.\n§GНатисніть правою кнопкою миші та утримуйте кнопку миші§! за одним із блимаючих наказів, щоб почати малювати нову стрілку просування."
 UNITS_VIEW_BTN_DRAW_OFFENCE:3 "§HЛінія наступу§!\n§GКлацніть правою кнопкою миші та утримуйте§! на карті, щоб намалювати §Yлінію наступу§!.\nЛінії можна малювати лише на території, якій ви призначили §Hлінію фронту§! або §Військово-морське вторгнення§! до.\n\nДивізії, призначені до плану з лінією наступу, намагатимуться захопити територію, щоб перемістити туди свою лінію фронту. \n\n§GУтримуйте кнопку миші§! і §Gвідпустіть§! на кнопці поведінки виконання, щоб змінити тип виконання плану"
 UNITS_VIEW_BTN_DRAW_DEFENCE:1 "§HЛінія фронту§!\n - §GКлацніть§! на одному з кордонів іншої країни, щоб встановити призначений фронт уздовж усього кордону.\n - §GКлацніть правою кнопкою миші та перетягніть мишу§! на одному з кордонів проти іншої країни, щоб встановити коротший фронт.\n - §GКлацніть правою кнопкою миші та перетягніть мишу§! на існуючих закінченнях лінії фронту, щоб редагувати їх.\n\nЛінія фронту є початковою точкою атак на територію противника в напрямі до ліній наступу, але також дозволяє швидко розташувати дивізії вздовж кордону."
 UNITS_VIEW_BTN_DRAW_DEFENCE_ARMY_GROUP:0 "§HЛінія Фронту§!\n - §GКлацніть§! на одному з кордонів іншої країни, щоб встановити призначений фронт уздовж усього кордону.\n - §GShift + Клік§! на одному з кордонів іншої країни, щоб встановити призначений фронт без фронтів підгруп вздовж усього кордону.\n - §GКлацніть правою кнопкою миші та перетягніть мишу§! на одному з кордонів іншої країни, щоб встановити коротший фронт.\n - §GShift + клацніть правою кнопкою миші та перетягніть мишу§! на одному з кордонів іншої країни, щоб встановити коротший фронт без підармійських фронтів.\n - §GКлацніть правою кнопкою миші та перетягніть мишу§! на існуючих закінченнях лінії фронту, щоб редагувати їх.\n\nЛінія фронту є початковою точкою атак на територію противника в напрямі до ліній наступу, але також дозволяє швидко розташувати дивізії вздовж кордону."
 UNITS_VIEW_BTN_DRAW_FALLBACK:1 "§HЛінія відступу§!\n - §GКлацніть правою кнопкою миші та перетягніть мишу§! на дружній території розіграти §YОдноразове використання§! оборонний порядок.\n\nЗапасні лінії корисні для позиціонування дивізій для оборони, наприклад, за річкою або десь ще на дружній території."
 UNITS_VIEW_BTN_AREA_DEFENSE:3 "§HОборона територій§!\n - §GКлацніть§! на провінції, щоб додати/видалити їх із наказу армії.\nАрмія з цим наказом не може мати інші типи одночасно.\n\nДивізії, призначені цим наказом, будуть розподілені по призначеній території для охорони важливих міст, порти чи інші об’єкти, а також справлятися з незначною присутністю ворога."
 UNITS_VIEW_BTN_DRAW_NAVAL_INV:0 "§HМорське вторгнення§!\nКрок 1) §GНатисніть§! в одній із виділених провінцій морську базу.\nКрок 2) §GКлацніть правою кнопкою миші§! на потрібну прибережну провінцію (провінції), щоб вторгнутися.\nПісля активації плану вторгнення почне готувати та резервувати конвої з запасів вашої країни."
 UNITS_VIEW_BTN_DRAW_PARADROP:0 "§HПовітряний десант§!\nКрок 1) §GНатисніть§! на нашій авіабазі для позначення точки зльоту. На авіабазі повинні бути доступні транспортні літаки.\nКрок 2) §GКлацніть правою кнопкою миші§! на провінції, яка знаходиться в радіусі дії місцевих транспортних літаків, щоб позначити місце десантування.\n§gПам’ятайте, що транспортуватимуться лише десантні підрозділи§!"
