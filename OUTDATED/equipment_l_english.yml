 cv_plane_naval_upgrade:0 "Атака"
 cv_plane_naval_upgrade_desc:0 "Більша вантажопідйомність протикорабельної зброї."
 plane_bomb_upgrade:0 "Бомбардування"
 plane_bomb_upgrade_desc:0 "Більший бомбовий відсік, щоб доставити більше вантажу."
 plane_tac_bomb_upgrade:0 "Бомбардування"
 plane_tac_bomb_upgrade_desc:0 "Більший бомбовий відсік, щоб доставити більше вантажу."
 plane_cas_upgrade:0 "Атака"
