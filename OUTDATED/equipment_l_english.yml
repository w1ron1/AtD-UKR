 medium_tank_destroyer_equipment_desc:0 "Винищувачі танків - танки з більшою, ніж зазвичай, гарматою, встановленою на стаціонарному кріпленні на місці башти. Середній винищувач танків базуються на шасі середніх танків, що значить, що вони є досить мобільними й мають значну вогневу міць."
