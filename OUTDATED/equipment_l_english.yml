 amphibious_tank_equipment_2:0 "Поліпшений танк-амфібія"
 amphibious_tank_equipment_desc:0 "Танки, які були модифіковані, щоб дозволити їм рухатися по воді. Вони набагато краще справляються з десантом і переправами через річку, ніж інші танки, але потребують більше палива."
 amphibious_tank_equipment_1_desc:0 "По суті, це легкий танк, модифікований для плавання, ця машина пропонує вогневу підтримку підрозділам, які створюють плацдарм."
 amphibious_tank_equipment_2_desc:0 "Середній танк, модифікований для пересування по воді. Додаткова універсальність і мобільність відбувається за рахунок зниження паливної ефективності."

