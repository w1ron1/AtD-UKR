 light_tank_equipment_1_desc:0 "Легкі танки — це невеликі, маневрені танки, здатні як розвідувати, так і боротися з легкоброньованим противником."
 GER_light_tank_equipment_1:0 "Panzerkampfwagen I"
 GER_light_tank_equipment_1_short:0 "Panzer I"
 GER_light_tank_equipment_1_desc:0 "Panzer I був легким танком, виробленим у Німеччині в 1930-х роках. Розробка Panzer I почалася в 1932 році, а серійне виробництво почалося в 1934 році. PzKpfw I, призначений лише як навчальний танк для ознайомлення з концепцією бронетехнічного ведення німецької армії, широко використовувався в боях через брак більш сучасних танків."
