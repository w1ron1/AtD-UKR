 tank_armor_upgrade:0 "Броня"
 tank_armor_upgrade_desc:0 "Краща броня, ніж вороги можуть пробити, є великою перевагою для ваших дивізій, але це, ймовірно, сповільнить вас."
 tank_gun_upgrade:0 "Основна гармата"
 tank_gun_upgrade_desc:0 "Важливо мати гармату, яка зможе пробити ворожу броню."
 tank_aa_upgrade:0 "Протиповітряне озброєння"
 tank_aa_upgrade_desc:0 "Слід переконатися, що наше зенітне озброєння здатне збивати новітні танки"
 tank_at_upgrade:0 "Протитанкове озброєння"
 tank_at_upgrade_desc:0 "Слід переконатися, що нащі винищувачі танків можуть розібратися з найновішими ворожими танками."
 tank_art_upgrade:0 "Артилерійське озброєння"
 tank_art_upgrade_desc:1 "Слід переконатися, що наша самоходна артилерія має достатню вогневу міць, щоб знищувати будь-яких неброньованих ворогів."
 tank_reliability_upgrade:0 "Надійність"
 tank_reliability_upgrade_desc:1 "Покращення надійності призводить до меншої кількості поломок оснащення, а значить, і меншої кількості оснащення, яке потрібно буде замінити."
 mech_cost_upgrade:0 "Вартість виробництва"
 mech_cost_upgrade_desc:0 "Оптимізація конструкції та заміна менш важливих матеріалів дозволяє будувати транспортний засіб швидше, але з дещо більшою кількістю дефектів."
 tank_engine_upgrade:0 "Двигун"
 tank_engine_upgrade_desc:0 "Більша мобільність надає тактичні й стратегічні переваги, а також дозволяє отримати більшу кількість броні без значного сповільнення."
 ac_engine_upgrade:0 "Двигун"
 ac_engine_upgrade_desc:0 "Більша мобільність надає тактичні й стратегічні переваги, а також дозволяє отримати більшу кількість броні без значного сповільнення."
 ship_gun_upgrade:0 "Гармати"
 ship_gun_upgrade_desc:0 "Важливо мати гармату, яка зможе пробити ворожу броню."
 ship_torpedo_upgrade:0 "Торпеди"
 ship_torpedo_upgrade_desc:0 "Торпеда - потужний снаряд, який можуть запускати менші кораблі, щойно потраплять у зону дії, із високим шансом критичного влучання."
 ship_armor_upgrade:0 "Броня"
 ship_armor_upgrade_desc:0 "Більше броні, аби захистити ваш корабель від ворожого вогню."
 carrier_armor_upgrade:0 "Броня"
 carrier_armor_upgrade_desc:0 "Більше броні, аби захистити ваш корабель від ворожого вогню."
 ship_engine_upgrade:0 "Двигун"
 ship_engine_upgrade_desc:0 "Корабель із потужнішим двигуном зможе контролювати дистанцію до суперника в бою."
 ship_reliability_upgrade:0 "Надійність"
 ship_reliability_upgrade_desc:0 "Корабель із високою надійністю буде менш уразливим до критичних влучань, які можуть нанести надзвичайно високу шкоду кораблю, якщо конструкція того не надто добре продумана."
 ship_anti_air_upgrade:0 "ППО"
 ship_anti_air_upgrade_desc:0 "Більше свинцю в повітрі - більше збитих ворожих літаків!"
 ship_ASW_upgrade:0 "Протичовнова війна"
 ship_ASW_upgrade_desc:0 "Зброя для протичовнової війни є дуже важливою для знаходження й ліквідації підводних човнів."
 destroyer_engine_upgrade:0 "Двигун"
 destroyer_engine_upgrade_desc:0 "Корабель із потужнішим двигуном зможе контролювати дистанцію до суперника в бою."
 sub_engine_upgrade:0 "Двигун"
 sub_engine_upgrade_desc:0 "Корабель із потужнішим двигуном зможе контролювати дистанцію до суперника в бою."
 sub_stealth_upgrade:0 "Непомітність"
 sub_stealth_upgrade_desc:0 "Найбільша сила підводного човна полягає в його здатності залишатися непоміченим і завдавати удару лише тоді, коли він має перевагу."
 sub_torpedo_upgrade:0 "Торпеди"
 sub_torpedo_upgrade_desc:0 "Торпеда - потужний снаряд, який можуть запускати менші кораблі, щойно потраплять у зону дії, із високим шансом критичного влучання."
 ship_deckspace_upgrade:0 "Розмір палуби"
 ship_deckspace_upgrade_desc:0 "Більше місця, аби транспортувати та запускати палубні літаки."
 plane_gun_upgrade:0 "Зброя"
 plane_gun_upgrade_desc:0 "Краща зброя для боротьби з іншими літаками."
 cv_plane_gun_upgrade:0 "Зброя"
 cv_plane_gun_upgrade_desc:0 "Краща зброя для боротьби з іншими літаками."
 plane_engine_upgrade:0 "Двигун"
 plane_engine_upgrade_desc:0 "Вища швидкість дає літаку перевагу, коли справа доходить до позиціонування та вибору цілі. Важливо для перехоплювачів."
 plane_range_upgrade:0 "Дальність"
 plane_range_upgrade_desc:0 "Літак із більшою дальністю зможе досягнути більшої кількості стратегічних регіонів для місій."
 cv_plane_range_upgrade:0 "Дальність"
 cv_plane_range_upgrade_desc:0 "Літак із більшою дальністю зможе досягнути більшої кількості стратегічних регіонів для місій."
 plane_reliability_upgrade:0 "Надійність"
 plane_reliability_upgrade_desc:0 "Літак із низькою надійністю має шанс на нещасні випадки під час місій."
 plane_naval_upgrade:0 "Атака"
