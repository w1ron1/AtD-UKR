 gw_tank_equipment:0 "Танк Великої війни"
 gw_tank_equipment_short:0 "Танк Великої війни"
 gw_tank_equipment_desc:0 "Танки Першої світової війни були розроблені водночас Великою Британією та Францією як засіб для вирішення патової ситуації окопної війни західного фронту. Назву «танк» вигадали британці під час ранніх стадій розробки, аби приховати справжню їхню ціль. Ранні танки були оснащені кулеметами і малими гарматами, вони рухалися повільно й мали броню, якої вистачало лише на перешкоджання вогню стрілецької зброї."
 GER_gw_tank_equipment:0 "Ляйхттрактор"
 GER_gw_tank_equipment_short:0 "Ляйхттрактор"
 GER_gw_tank_equipment_desc:0 "Ляйхттрактор — німецький експериментальний танк. Після Першої світової війни Німеччина була обмежена у військових розробках Версальським договором, але секретна програма під назвою «Traktor» розробляла броньовані військові машини та артилерію."
 ENG_gw_tank_equipment:0 "Марк V"
