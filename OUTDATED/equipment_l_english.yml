 light_tank_equipment:0 "Легкий танк"
 light_tank_equipment_desc:0 "Легкі танки — це невеликі, маневрені танки, здатні як розвідувати, так і боротися з легкоброньованим противником."
 light_tank_equipment_1:0 "Легкий танк I"
