 train_equipment:0 "Потяг"
 train_equipment_desc:0 "Потяги перевозять припаси зі столиці постачання до центрів постачання, з’єднаних залізницею."
 train_equipment_1:0 "Цивільний потяг"
 train_equipment_1_desc:0 "Перейнятий військовими зі звичайних цивільних вантажних перевезень, цей паровоз добре підходить для перевезення великої кількості вантажів на великі відстані. Однак його цивільна конструкція робить його вразливим."
 train_equipment_2:0 "Військовий спрощений потяг"
 train_equipment_2_desc:0 "Спрощена конструкція, у якій відсутні багато функцій, які зазвичай зустрічаються у звичайних вантажних потягах, заради здешевлення виробництва. Він усе ще так само вразливий, як і звичайний потяг, але його легше замінити."
 train_equipment_3:0 "Бронепотяг"
 train_equipment_3_desc:0 "Паровоз потяга, закутий у важку броню, щоби зробити його менш вразливим до атак ворога. Він може нести стільки ж вантажу, скільки і будь-який інший дизайн, але дорожчий у виробництві."


 floating_harbor_equipment:0 "Плавуча гавань"
 floating_harbor_equipment_desc:1 "Серія понтонів і збірних бетонних конструкцій, які можна переміщати по воді та збирати протягом годин, щоб створити захищене місце для посадки для розвантаження припасів."
 floating_harbor_equipment_1:0 "Плавуча гавань"
 floating_harbor_equipment_1_desc:1 "Серія понтонів і збірних бетонних конструкцій, які можна переміщати по воді та збирати протягом годин, щоб створити захищене місце для посадки для розвантаження припасів."

