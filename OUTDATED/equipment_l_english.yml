 amphibious_mechanized_equipment_short:0 "Амтраки"
 amphibious_mechanized_equipment_desc:0 "Трактори-амфібії, або амтраки, дозволяють морським піхотинцям висаджуватися на пляж під захистом броні. Однак це відбувається за рахунок низької ефективності палива."
 amphibious_mechanized_equipment_1:0 "Базовий трактор-амфібія"
 amphibious_mechanized_equipment_1_short:0 "Базовий амтрак"
 amphibious_mechanized_equipment_1_desc:0 "Трактори-амфібії, або амтраки, дозволяють морським піхотинцям висаджуватися на пляж під захистом броні. Однак це відбувається за рахунок низької ефективності палива."
 amphibious_mechanized_equipment_2:0 "Поліпшений трактор-амфібія"
 amphibious_mechanized_equipment_2_short:0 "Поліпшений амтрак"
 amphibious_mechanized_equipment_2_desc:0 "Ці амтраки мають декілька вдосконалень порівняно з базовою версією, наприклад, задню завантажувальну рампу для полегшення розвантаження на пляжі."
