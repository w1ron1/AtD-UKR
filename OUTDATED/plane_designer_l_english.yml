 large_plane_airframe_0:0 "Міжвоєнний великий авіакорпус"
 large_plane_airframe_0_desc:0 "Цей дуже великий літак має достатньо місця для перевезення бомб або паливних баків. Однак очевидно, що його потенціал розвитку сильно обмежений. Нові покоління стратегічних бомбардувальників вже з'являються на горизонті."
 large_plane_airframe_1:0 "Базовий великий авіакорпус"
 large_plane_airframe_1_desc:0 "Цей літак був розроблений для випробування потенціалу справжнього стратегічного бомбардувальника, здатного атакувати промислові об'єкти в глибині ворожої території і повернути свій екіпаж живим."
 large_plane_airframe_2:0 "Поліпшений великий авіакорпус"
 large_plane_airframe_2_desc:0 "Оскільки концепція стратегічного бомбардувальника вже добре зарекомендувала себе, цей авіакорпус був розроблений для підвищення навантаження і дальності польоту, маючи при цьому достатній потенціал для подальшого зростання."
 large_plane_airframe_3:0 "Удосконалений великий авіакорпус"
 large_plane_airframe_3_desc:0 "Оптимізований для польотів на великі відстані на дуже великій висоті, цей літак здатен нести значне навантаження вглиб ворожої території."
 large_plane_airframe_4:0 "Сучасний великий авіакорпус"
 large_plane_airframe_4_desc:0 "Завдяки реактивному двигуну стався надзвичайний стрибок у продуктивності. Цей авіакорпус був розроблений, щоб скористатися цим."
 large_plane_maritime_patrol_plane_airframe_0:0 "Міжвоєнний авіакорпус морського патрульного літака"
 large_plane_maritime_patrol_plane_airframe_0_desc:1 "Флоту потрібні літаки великої дальності, щоб знаходити ворогів далеко від берега. Хоча цей літак дещо застарілий, він забезпечує необхідну дальність польоту для покриття великих ділянок океану."
 large_plane_maritime_patrol_plane_airframe_1:0 "Базовий авіакорпус морського патрульного літака"
 large_plane_maritime_patrol_plane_airframe_1_desc:0 "Поява більш потужних палубних літаків робить необхідним пошук і знищення ворожих флотів далеко від берега. Першим кроком для цього є пошук їх далеко в океані, що вимагає нового типу літаків."
 large_plane_maritime_patrol_plane_airframe_2:0 "Поліпшений авіакорпус морського патрульного літака"
 large_plane_maritime_patrol_plane_airframe_2_desc:0 "Загроза з боку підводних човнів та рейдерських крейсерів вимагає патрулювання величезних ділянок океану. Цей авіакорпус оптимізований для цього."
 large_plane_maritime_patrol_plane_airframe_3:0 "Удосконалений авіакорпус морського патрульного літака"
 large_plane_maritime_patrol_plane_airframe_3_desc:0 "Радар та інші датчики дозволяють знаходити ворожі флотилії навіть у погану погоду чи темну ніч, але все нове обладнання потребує більшого літака для його транспортування."
 large_plane_maritime_patrol_plane_airframe_4:0 "Сучасний авіакорпус морського патрульного літака"
 large_plane_maritime_patrol_plane_airframe_4_desc:0 "З початком ракетної ери морські патрульні літаки повинні бути здатні діяти ще далі від берега і довше за часом."
 cv_small_plane_airframe_0:0 "Міжвоєнний авіакорпус палубного літака"
 cv_small_plane_airframe_0_desc:0 "Оснащений стопорним гаком і посиленим шасі, цей авіакорпус здатний працювати з авіаносця."
 cv_small_plane_airframe_1:0 "Базовий авіакорпус палубного літака"
 cv_small_plane_airframe_1_desc:0 "Завдяки новим технологіям, розробленим для наземних літаків, цей авіакорпус має такі ж можливості, але може запускатися з палуби авіаносця."
 cv_small_plane_airframe_2:0 "Поліпшений авіакорпус палубного літака"
 cv_small_plane_airframe_2_desc:0 "Щоб йти в ногу з розвитком наземної авіації, цей авіакорпус був розроблений із застосуванням нових технологій для збільшення дальності польоту і продуктивності."
 cv_small_plane_airframe_3:0 "Удосконалений авіакорпус палубного літака"
 cv_small_plane_airframe_3_desc:0 "Сувора природа авіації обмежує розміри та можливості авіакорпус. Цей авіакорпус є абсолютним максимумом, який може бути досягнутий за допомогою планера з традиційною силовою установкою."
 cv_small_plane_airframe_4:0 "Сучасний авіакорпус палубного літака"
 cv_small_plane_airframe_4_desc:0 "Цей авіакорпус був розроблений, щоб скористатися перевагами підвищеної тяги, яку створюють реактивні двигуни, і перенести їх у військово-морську авіацію."
