 jet_engine_1x:0 "1 реактивний двигун"
 jet_engine_1x_desc:0 "З абсолютно іншим підходом до живлення літака, цей складний і темпераментний двигун, як і раніше, забезпечує значне збільшення тяги і швидкості."
 jet_engine_2x:0 "2 реактивні двигуни"
 jet_engine_2x_desc:0 "$engine_1_2x_desc$"
 jet_engine_3x:0 "3 реактивні двигуни"
 jet_engine_3x_desc:0 "$engine_1_3x_desc$"
