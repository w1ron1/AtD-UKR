 engine_1_1x:0 "1 двигун I"
 engine_1_1x_desc:0 "Цей базовий двигун надійний і дешевий, але не надто потужний."
 engine_1_2x:0 "2 двигуни I"
 engine_1_2x_desc:0 "Два двигуни дають літаку значний приріст тяги, але за певну ціну."
 engine_1_3x:0 "3 двигуни I"
 engine_1_3x_desc:0 "Три двигуни дають більше тяги, ніж пара, без додаткових витрат на четвертий двигун."
 engine_1_4x:0 "4 двигуни I"
 engine_1_4x_desc:0 "Четвірка двигунів забезпечує достатню тягу, щоб підняти важкі літаки й дозволити їм нести значне навантаження."
 engine_1_6x:0 "6 двигунів I"
 engine_1_6x_desc:0 "Маючи шість двигунів, будь-який літак зможе перевозити значне навантаження на великі відстані з пристойною швидкістю."
 engine_2_1x:0 "1 двигун II"
 engine_2_1x_desc:0 "Більший і потужніший двигун забезпечує більшу швидкість і більше корисного навантаження."
 engine_2_2x:0 "2 двигуни II"
 engine_2_2x_desc:0 "$engine_1_2x_desc$"
 engine_2_3x:0 "3 двигуни II"
 engine_2_3x_desc:0 "$engine_1_3x_desc$"
 engine_2_4x:0 "4 двигуни II"
 engine_2_4x_desc:0 "$engine_1_4x_desc$"
 engine_2_6x:0 "6 двигунів II"
 engine_2_6x_desc:0 "$engine_1_6x_desc$"
 engine_3_1x:0 "1 двигун III"
 engine_3_1x_desc:0 "Завдяки вдосконаленим функціям, таким як впорскування метанолу та автоматичне змішування, цей двигун здатен видавати значно більшу потужність."
 engine_3_2x:0 "2 двигуни III"
 engine_3_2x_desc:0 "$engine_1_2x_desc$"
 engine_3_3x:0 "3 двигуни III"
 engine_3_3x_desc:0 "$engine_1_3x_desc$"
 engine_3_4x:0 "4 двигуни III"
 engine_3_4x_desc:0 "$engine_1_4x_desc$"
 engine_3_6x:0 "6 двигунів III"
 engine_3_6x_desc:0 "$engine_1_6x_desc$"
 engine_4_1x:0 "1 двигун  IV"
 engine_4_1x_desc:0 "Завдяки ретельній інженерній розробці, спрямованій на максимальне використання всіх можливостей підвищення продуктивності, цей двигун є абсолютною вершиною технології поршневих двигунів."
 engine_4_2x:0 "2 двигуни IV"
 engine_4_2x_desc:0 "$engine_1_2x_desc$"
 engine_4_3x:0 "3 двигуни IV"
 engine_4_3x_desc:0 "$engine_1_3x_desc$"
