 engines_4:0 "Двигуни IV"
 engines_4_desc:0 "$engine_4_1x_desc$"
 range_improvements:0 "Поліпшення дальності"
 range_improvements_desc:0 "Хоча здається очевидним, що збільшення ємності паливних баків збільшить дальність польоту літака, насправді збільшення ємності паливних баків без значного впливу на польотні характеристики є далеко не простим завданням."



