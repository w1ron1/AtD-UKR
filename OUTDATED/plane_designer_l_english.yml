 jet_engine_4x_desc:0 "$engine_1_4x_desc$"
 jet_engine_6x:0 "6 реактивних двигунів"
 jet_engine_6x_desc:0 "$engine_1_6x_desc$"
 rocket_engine_1:0 "Ракетний двигун I"
 rocket_engine_1_desc:0 "Використовуючи ряд дуже летючих видів палива і такий же нестабільний окислювач, цей двигун здатний видавати дуже велику силу тяги для розгону літака до високих швидкостей, але за рахунок зменшення дальності польоту."
 rocket_engine_2:0 "Ракетний двигун II"
 rocket_engine_2_desc:0 "Удосконалення камери згоряння і незначні зміни в паливній суміші дозволяють ще більше підвищити продуктивність, з відповідним зменшенням дальності ходу."
 rocket_engine_3:0 "Ракетний двигун III"
 rocket_engine_3_desc:0 ""

 light_mg_2x:0 "2 легкі кулемети"
 light_mg_2x_desc:0 "Комплект з двох кулеметів калібру, який зазвичай використовується в гвинтівках, дає невелику додаткову вогневу міць проти повітряних цілей за дуже помірну ціну."
 light_mg_4x:0 "4 легкі кулемети"
 light_mg_4x_desc:0 "Те, чого не вистачає цьому набору з чотирьох гвинтівочних калібрів у руйнівній силі, він компенсує величезною кількістю пострілів."
 aircraft_cannon_1_1x:0 "1 гармата I"
 aircraft_cannon_1_1x_desc:0 "Автоматична гармата забезпечує значну вогневу міць проти повітряних цілей, але додаткова вага робить літак повільнішим і менш маневреним."
 aircraft_cannon_1_2x:0 "2 гармати I"
 aircraft_cannon_1_2x_desc:0 "Дві автоматичні гармати надають літаку доволі серйозне озброєння спереду для боротьби з повітряними та м'якими наземними цілями, але при цьому він втрачає у вазі та маневреності."
 bomb_locks:0 "Бомбові кріплення"
 bomb_locks_desc:0 "Кріплення для невеликих бомб під крилами або фюзеляжем дозволяють літаку атакувати наземні цілі з певною надією на успіх."
 torpedo_mounting:0 "Торпедні кріплення"
 torpedo_mounting_desc:0 "Вузли підвіски, що дозволяють встановлювати торпеди під фюзеляжем. Це робить літак потужною зброєю для боротьби з ворожими кораблями."
 armor_plate_small:0 "Бронепластини"
 armor_plate_small_desc:0 "Сталева обшивка за сидінням пілота і навколо двигуна підвищує живучість літака проти наземного вогню і атак ззаду."
 heavy_mg_2x:0 "2 важкі кулемети"
 heavy_mg_2x_desc:0 "Пара великокаліберних кулеметів дозволяє пробивати міцну зовнішню обшивку сучасних літаків."
 heavy_mg_4x:0 "4 важкі кулемети"
 heavy_mg_4x_desc:0 "Квартет великокаліберних кулеметів пропонує страхітливу вогневу міць, як в індивідуальному виконанні, так і в загальній кількості вогню."
 aircraft_cannon_2_1x:0 "1 гармата II"
 aircraft_cannon_2_1x_desc:0 "Стріляючи більшим і потужнішим снарядом, ніж попередні ітерації автогармат, ця зброя може збити навіть великий літак одним влучанням."
 aircraft_cannon_2_2x:0 "2 гармата II"
 aircraft_cannon_2_2x_desc:0 "Здвоєні гармати надають літаку значну силу удару, а збільшена кількість вогню дозволяє ще легше завдавати нищівних ударів."
 small_bomb_bay:0 "Малий відсік для бомб"
 small_bomb_bay_desc:0 "Невеликий відсік для перенесення бомб. Перебування всередині фюзеляжу зменшує опір, але необхідні для цього структурні зміни означають, що літак не може здійснювати радикальні маневри в повітряному бою."
 medium_bomb_bay:0 "Середній відсік для бомб"
 medium_bomb_bay_desc:0 "Бомбовий відсік середнього розміру дозволяє нести достатню кількість боєприпасів для ураження широкого спектру цілей."
 large_bomb_bay:0 "Великий відсік для бомб"
 large_bomb_bay_desc:0 "Великий відсік для перевезення достатньої кількості боєприпасів, щоб пошкодити або знищити навіть великі заводи та інші важкі цілі."
 tank_buster_1:0 "Протитанкова гармата I"
 tank_buster_1_desc:0 "Ця гармата, адаптована з протитанкової гармати, що використовується армією, може знищувати навіть сучасні танки влучними пострілами. Однак її велика вага та незручна конструкція суттєво обмежують можливості літака."
 tank_buster_2:0 "Протитанкова гармата II"
 tank_buster_2_desc:0 "Важкі танки, які зараз перебувають на озброєнні, потребують значно більшої гармати для ведення бою. Незважаючи на те, що вона надзвичайно важка і громіздка, вона є дуже ефективною зброєю для атак на позиції противника."
 fuel_tanks_small:0 "Додаткові паливні баки"
 fuel_tanks_small_desc:0 "Виділення більшого внутрішнього простору літака для палива збільшує дальність польоту літака, але це також робить літак набагато більш легкозаймистим."
 self_sealing_fuel_tanks_small:1 "Самогерметизуючі паливні баки"
 self_sealing_fuel_tanks_small_desc:0 "Завдяки додаванню шару спеціально обробленої гуми навколо паливних баків, влучання в паливний бак не виводить літак з ладу, оскільки з часом бак герметизується, запобігаючи втраті палива."
 armor_plate_medium:0 "$armor_plate_small$"
 armor_plate_medium_desc:0 "Броня навколо двигунів і більш крихких частин фюзеляжу дає літаку значно кращу живучість, але за рахунок зменшення дальності польоту."
 fuel_tanks_medium:0 "$fuel_tanks_small$"
 fuel_tanks_medium_desc:0 "$fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_medium:0 "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_medium_desc:0 "$self_sealing_fuel_tanks_small_desc$"
 armor_plate_large:0 "$armor_plate_small$"
 armor_plate_large_desc:0 "Обширна сталева обшивка захищає двигуни, паливні баки та кабіну екіпажу, що дозволяє літаку затерпіти все, окрім прямого попадання зенітного вогню, а також робить його дуже складною мішенню для винищувачів, які можуть його збити."
 fuel_tanks_large:0 "$fuel_tanks_small$"
 fuel_tanks_large_desc:0 "$fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_large:0 "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_large_desc:0 "$self_sealing_fuel_tanks_small_desc$"
 lmg_defense_turret:0 "Захисна турель із легким кулеметом"
 lmg_defense_turret_desc:0 "Легкий кулемет у башті, хоч і дещо недостатньо потужний для бою «повітря-повітря», зробить будь-яку атаку на цей літак більш небезпечною справою."
 lmg_defense_turret_2x:0 "2 захисні турелі з легким кулеметом"
 lmg_defense_turret_2x_desc:0 "Комплект з двох легких кулеметів в баштах з електроприводом охоплює більше кутів і робить літак набагато складнішою мішенню для атаки."
 hmg_defense_turret:0 "Захисна турель із важким кулеметом"
 hmg_defense_turret_desc:0 "Важкий кулемет у башті, що обертається, дозволяє захиснику з певною надією на успіх відбиватися від бойовика, озброєного аналогічною зброєю."
 hmg_defense_turret_2x:0 "2 захисні турелі з важким кулеметом"
 hmg_defense_turret_2x_desc:0 "Набір з двох потужних башт з великокаліберними кулеметами перетворює літак на небезпечну мішень для атакуючих його винищувачів."
 cannon_defense_turret:0 "Захисна турель із гарматою"
 cannon_defense_turret_desc:0 "Сучасна гармата в башті, що пересувається, суттєво змінює баланс сил між захисником і нападником у повітряному бою. Мало хто з винищувачів може витримати пряме попадання сучасної гармати і продовжити бій."
 cannon_defense_turret_2x:0 "2 захисні турелі з гарматою"
 cannon_defense_turret_2x_desc:0 "Дві башти, озброєні автоматичними гарматами, надають літаку серйозні оборонні здатності, які зроблять атаку будь-якого винищувача дуже небезпечною перспективою для нього самого."
 rocket_rails:0 "Рейки для ракет"
 rocket_rails_desc:0 "Некеровані снаряди, підвішені під крилами. Оскільки вони випускаються попереду літака, що атакує, пілоту набагато легше навести їх на ціль, ніж бомби."
 bomb_sights_1:0 "Бомбові приціли I"
 bomb_sights_1_desc:0 "Складний механічний комп'ютер, який враховує дрейф вітру, швидкість терміналу і висоту, дозволяє бомбардувальнику скидати бомби з високим ступенем точності."
 bomb_sights_2:0 "Бомбові приціли II"
 bomb_sights_2_desc:0 "Якщо попередні покоління бомбових прицілів часто вимагали тривалого процесу налаштування, перш ніж вони отримували рішення для наведення на ціль, то цей повністю стабілізований бомбовий приціл займає лише кілька секунд і може навіть компенсувати неглибокі занурення."
 radio_navigation_1:0 "Радіонавігація I"
 radio_navigation_1_desc:0 "Радіоприймач шукає перетин двох досить простих радіонавігаційних променів, що дозволяє знайти ціль навіть у повній темряві."
 radio_navigation_2:0 "Радіонавігація II"
 radio_navigation_2_desc:0 "Радіоприймач, який включає в себе ряд допоміжних пристроїв для вимірювання відстані, які повідомляють бомбардувальнику точний момент, коли слід випустити бомби, навіть якщо він не може бачити ціль."
 air_ground_radar_1:0 "Радар «повітря-земля»  I"
 air_ground_radar_1_desc:0 "Бортовий радар, який дає штурману точне зображення поверхні під літаком, що дозволяє здійснювати точну навігацію навіть у темряві або за поганих погодних умов."
 air_ground_radar_2:0 "Радар «повітря-земля»  II"
 air_ground_radar_2_desc:0 "Завдяки вищій роздільній здатності, ніж у попередніх моделей, цей радіолокаційний комплекс дозволяє вести точне бомбардування навіть крізь хмари."
 air_air_radar_1:0 "Радар «повітря-повітря» I"
 air_air_radar_1_desc:0 "Набір радіолокаційних антен на літаку дозволяє навченому оператору знайти повітряну ціль навіть у темряві."
 air_air_radar_2:0 "Радар «повітря-повітря» II"
 air_air_radar_2_desc:0 "Завдяки більш потужному передавачу цей комплект радарів може виявляти цілі на більшій відстані."
 non_strategic_materials_small:0 "Використання нестратегічних матеріалів"
 non_strategic_materials_small_desc:0 "Замінюючи алюміній спеціально обробленою деревиною або тканиною, де це можливо, ми можемо значно зменшити використання стратегічних матеріалів. Однак дерево і тканина не дуже добре протистоять сучасній зброї."
 drop_tanks:0 "Скидні паливні баки"
 drop_tanks_desc:0 "Невеликі одноразові баки з додатковим запасом пального дають нашим бійцям додаткову дальність польоту під час наступальних операцій. Оскільки вони скидаються перед боєм, то не заважають бойовим діям."
 dive_brakes_small:0 "Гальма для пікірування"
 dive_brakes_small_desc:1 "Набір сповільнювачів уздовж задньої кромки крила розгортається, коли літак входить у пікірування, зменшуючи загальну швидкість і дозволяючи літаку виходити з крутих пікірувань, не втрачаючи крил. Це, в свою чергу, дозволяє літаку атакувати з майже вертикального пікірування, різко підвищуючи точність."
 non_strategic_materials_medium:0 "$non_strategic_materials_small$"
 non_strategic_materials_medium_desc:0 "$non_strategic_materials_small_desc$"
 non_strategic_materials_large:0 "$non_strategic_materials_small$"
 non_strategic_materials_large_desc:0 "$non_strategic_materials_small_desc$"
 floats:0 "Поплавці"
 floats_desc:0 "Сидіння з плавучих пристроїв, встановлених під основний корпус літаки, дозволяє йому сідати на воду. Це полегшує завдання з розвідки морських засобів противника, але водночас різко знижує маневреність."
 flying_boat_medium:0 "Летючий човен"
 flying_boat_medium_desc:0 "Замість того, щоб встановлювати шасі, нижню частину літака можна зробити такою, щоб він міг приземлятися на воду. Це значно полегшує розвідувальні місії над водою."
 flying_boat_large:0 "$flying_boat_medium$"
 flying_boat_large_desc:0 "$flying_boat_medium_desc$"
 guided_anti_ship_missile:1 "Керована протикорабельна ракета"
 guided_anti_ship_missile_desc:0 "Фактично протикорабельна бомба з ракетним двигуном і радіонаведенням, ця нова зброя війни становить серйозну загрозу для всіх кораблів, що перебувають на плаву."
 fixed_explosive_charge:0 "Фіксований вибуховий заряд"
 fixed_explosive_charge_desc:0 "Фіксований пустотілий заряд перетворює літак на літаючу бомбу. Якщо літак спрямувати у ворожий корабель, це призведе до значних руйнувань, але ціною загибелі як літака, так і екіпажу."
 recon_camera:0 "Розвідувальна камера"
 recon_camera_desc:0 "Набір камер зі спеціальними лінзами, які дозволяють літаку робити точні знімки ворожих об'єктів навіть із великої висоти"
 airdropped_mines:0 "Міни з парашутами"
 airdropped_mines_desc:0 "Набір морських мін, оснащених парашутом, що дозволяє скидати їх з літака."
 demining_coil:0 "Котушка для розмінування"
 demining_coil_desc:0 "Велика котушка, встановлена на корпус літака, дозволяє літаку створювати потужне магнітне поле, яке змушує магнітні міни на шляху його польоту вибухати."

 small_plane_airframe_0:0 "Міжвоєнний малий авіакорпус"
 small_plane_airframe_0_desc:0 "З перших днів Великої війни авіація розвивалася семимильними кроками. Цей авіакорпус є кульмінацією цих розробок, але очевидно, що його потенціал зростання обмежений."
 small_plane_airframe_1:0 "Базовий малий авіакорпус"
 small_plane_airframe_1_desc:0 "Останніми роками з'явилася низка нових технологій, які дозволяють будувати дуже ефективні, але невеликі літаки. Цей авіакорпус є лише першим кроком на цьому шляху."
 small_plane_airframe_2:0 "Поліпшений малий авіакорпус"
 small_plane_airframe_2_desc:0 "Завдяки покращеній аеродинаміці та більш міцній конструкції, цей планер є явним кроком вперед у порівнянні з базовою моделлю."
 small_plane_airframe_3:0 "Удосконалений малий авіакорпус"
 small_plane_airframe_3_desc:0 "Ретельно оптимізований за характеристиками, цей планер являє собою абсолютний максимум того, що можна зробити з поршневим двигуном."
 small_plane_airframe_4:0 "Сучасний малий авіакорпус"
 small_plane_airframe_4_desc:0 "Цей планер спроектований таким чином, щоб скористатися перевагами великих швидкостей, які пропонують сучасні двигуни, і вирішити деякі структурні проблеми, які виникають при польотах на високих дозвукових швидкостях."
