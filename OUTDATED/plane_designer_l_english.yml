 medium_plane_airframe_0:0 "Міжвоєнний середній авіакорпус"
 medium_plane_airframe_0_desc:0 "Незважаючи на те, що цей авіакорпус здатен перевозити значне навантаження на великі відстані, його потенціал зростання суворо обмежений."
 medium_plane_airframe_1:0 "Базовий середній авіакорпус"
 medium_plane_airframe_1_desc:0 "Завдяки використанню низки нових технологій, розроблених останнім часом, цей авіакорпус є значно потужнішим, ніж попередні літаки подібного розміру."
 medium_plane_airframe_2:0 "Поліпшений середній авіакорпус"
 medium_plane_airframe_2_desc:0 "Завдяки сучасним технологіям виробництва, цей авіакорпус дозволяє літаку перевозити більше вантажу на більшу відстань."
 medium_plane_airframe_3:0 "Удосконалений середній авіакорпус"
 medium_plane_airframe_3_desc:0 "Цей авіакорпус, розроблений для максимізації продуктивності та навантаження, є вершиною літаків з традиційною силовою установкою."
 medium_plane_airframe_4:0 "Сучасний середній авіакорпус"
 medium_plane_airframe_4_desc:0 "Оскільки реактивні літаки, ймовірно, домінуватимуть, інженери починають з'ясовувати, як будувати авіакорпус з урахуванням реактивної тяги."
 medium_plane_fighter_airframe_0:0 "Міжвоєнний авіакорпус важкого винищувача"
