 early_bombs:0 "Бомби"
 early_bombs_desc:0 "З перших днів Великої війни літаки все частіше використовувалися для скидання вибухівки на ворожі цілі. З часом це дедалі більше перетворилося на фундаментальний аспект повітряної війни."
 photo_reconnaisance:1 "Фоторозвідка"
 photo_reconnaisance_desc:0 "Першим чітким військовим призначенням літака був пошук ворога і повідомлення про його місцезнаходження генералам на землі. Це й досі залишається одним з найпоширеніших завдань військової авіації."
 aa_lmg:0 "Легкий кулемет"
 aa_lmg_desc:0 "Кулемети калібру, який зазвичай використовується в гвинтівках, є основою зброї класу «повітря-повітря» ще з часів Великої війни."
 survivability_studies:0 "Вивчення живучості"
 survivability_studies_desc:0 "Ретельно аналізуючи бойові пошкодження літаків, що повертаються, ми можемо точно визначити, які частини літака є дійсно життєво важливими."
 aircraft_construction:0 "Збірка літаків"
 aircraft_construction_desc:0 "З часів фанери та тканини у літакобудуванні ми пройшли довгий шлях. Нові технології дозволяють створювати літаки, які краще підходять для виконання конкретних завдань."
 aa_hmg:0 "Важкий кулемет"
 aa_hmg_desc:0 "Сучасні літаки здатні витримати значно більше ударів, ніж старі моделі, але при цьому мають менше можливостей для влучних пострілів. Тому кожне влучання має завдати максимальної шкоди, що вимагає більшого розміру снаряду."
 aa_cannon_1:0 "Гармати I"
 aa_cannon_1_desc:0 "Гарматний снаряд може пробити навіть найміцніший літак, при цьому він може містити достатньо вибухівки, щоб завдати непоправної шкоди при влучанні."
 aa_cannon_2:0 "Гармати II"
 aa_cannon_2_desc:0 "Завдяки більшому калібру і більшому снаряду, ці гармати можуть збивати навіть великі літаки одним влучанням."
 engines_1:0 "Двигуни I"
 engines_1_desc:0 "Авіаційні двигуни мають бути потужними, але легкими та надійними. Цей тип двигуна забезпечує достатню потужність, щоб підняти літак у повітря, але дещо обмежує його потенціал."
 engines_2:0 "Двигуни II"
 engines_2_desc:0 "Стрімке зростання ролі літаків вимагає відповідного зростання потужності двигунів."
 engines_3:0 "Двигуни III"
