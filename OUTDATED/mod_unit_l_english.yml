 light_tank_destroyer_brigade:0 "Легкий винищувач танків"
 light_tank_destroyer_brigade_desc:0 "Винищувачі танків — це танки з більшою за звичайну гарматою на стаціонарному кріпленні замість башти. Легкі винищувачі танків базуються на шасі легких танків, що означає, що вони досить мобільні, але не мають особливо потужних гармат порівняно з більш важкими ПТ-САУ."
 medium_tank_destroyer_brigade:0 "Середній винищувач танків"
 medium_tank_destroyer_brigade_desc:0 "Винищувачі танків — це танки з більшою за звичайну гарматою на стаціонарному кріпленні замість башти. Середні винищувачі танків базуються на шасі середніх танків, тобто вони досить мобільні та мають поважну вогневу міць."
 heavy_tank_destroyer_brigade:0 "Важкий винищувач танків"
 heavy_tank_destroyer_brigade_desc:0 "У важкого винищувача танків знімається вежа, щоб мати ще більшу гармату на стаціонарному кріпленні."
 super_heavy_tank_destroyer_brigade:0 "Надважкий винищувач танків"
 super_heavy_tank_destroyer_brigade_desc:0 "Надважке шасі танка з ще більшою гарматою на фіксованому кріпленні замість башти."
 modern_tank_destroyer_brigade:0 "Сучасний винищувач танків"
 modern_tank_destroyer_brigade_desc:0 "Шасі сучасного танка, оснащене набагато більшою гарматою замість башти."
