l_english:
 BLR_economic_revision:0 "Перегляд економіки"
 BLR_economic_revision_desc:0 "Оскільки білоруська економіка стикається з численними проблемами, уряд вирішив провести комплексний економічний перегляд."
 BLR_economic_revision_tt:0 "Зміна §YБілоруської економіки§! by:\n -Фактор споживчих товарів: §Y-2%§! \n - Швидкість будівництва: §G+5%§! \n - Заводська продукція: §G+5%§! \n - Обмеження ефективності виробництва: §G+2.5%§!"


 BLR_consumer_industries_programe:0 "Програма споживчих товарів"
 BLR_consumer_industries_programe_desc:0 "З метою подальшого розвитку промислового сектору Білорусі та підвищення рівня життя її громадян, уряд запустив "Програму розвитку легкої промисловості""
 BLR_consumer_industries_programe_tt:0 "Зміна §YБілоруської економіки§! by:\n - Фактор споживчих товарів: §Y-6%§! \n - Швидкість будівництва: §G+4%§!"

 BLR_local_arms_manufacturing:0 "Локальне виробництво зброї"
 BLR_local_arms_manufacturing_desc:0 "У зв'язку із загрозою війни, що нависла на горизонті, Білорусь вирішила розпочати програму локального виробництва озброєння для зміцнення свого військового потенціалу."
 BLR_local_arms_manufacturing_tt:0 "Зміна §YБілоруської економіки§! by:\n - Фактор споживчих товарів: §G+10%§! \n - Обмеження ефективності виробництва: §G+5%§!"

 BLR_purchase_russian_arms:0 "Закупівля російської зброї"
 BLR_purchase_russian_arms_desc:0 "Для того, щоб зміцнити свій військовий потенціал і підготуватися до потенційних конфліктів, Білорусь вирішила закуповувати зброю в Росії."

 BLR_purchase_russian_tanks:0 "Придбати російські танки"
 BLR_purchase_russian_tanks_desc:0 "З метою модернізації своїх бронетанкових військ і посилення військового потенціалу Білорусь вирішила закупити танки у Росії."

 BLR_purchase_russian_planes:0 "Придбання російських літаків"
 BLR_purchase_russian_planes_desc:0 "З метою модернізації своїх військово-повітряних сил і підвищення військового потенціалу Білорусь вирішила закупити літаки у Росії."

 BLR_farming_industries:0 "Сільськогосподарська промисловість"
 BLR_farming_industries_desc:0 "Білорусь здавна відома своїми родючими сільськогосподарськими землями та експортом сільськогосподарської продукції. Ми прагнемо скористатися цією силою та сприяти розвитку аграрного сектору країни."
 BLR_farming_industries_tt:0 "Зміна §YБілоруської економіки§! by:\n - Фактор споживчих товарів: §Y-2%§! \n - Швидкість будівництва: §G+5%§!"

 BLR_mining_industries:0 "Гірничодобувна промисловість"
 BLR_mining_industries_desc:0 "Білорусь має значні запаси корисних копалин, які не використовуються в повній мірі. Ми прагнемо сприяти розвитку гірничодобувного сектору країни, збільшенню видобутку корисних копалин та підвищенню ефективності гірничих робіт."
 BLR_mining_industries_tt:0 "Зміна §YБілоруської економіки§! by:\n - Фактор споживчих товарів: §G+5%§! \n - бмеження ефективності виробництва: §G+2.5%§!"

 BLR_dig_deeper:0 "Копати глибше"
 BLR_dig_deeper_desc:0 ""

 BLR_belaruskali:0 "Білоруськалій"
 BLR_belaruskali_desc:0 "Білоруськалій є одним з найбільших у світі виробників калійних добрив, і його успіх має вирішальне значення для білоруської економіки. "
 BLR_belaruskali_tt:0 "Зміна §YБілоруської економіки§! by:\n - Фактор споживчих товарів: §Y-2%§! \n - Швидкість будівництва: §G+5%§!"

 BLR_cope_with_sanctions:0 "Впоратися з санкціями"
 BLR_cope_with_sanctions_desc:0 " "
 BLR_cope_with_sanctions_tt:0 "Зміна §YБілоруської економіки§! by:\n - Фактор споживчих товарів: §Y-4%§! \n - Щомісячна інфляція: §G-0.10%§!"

 BLR_self_sustaining_economy:0 "Самодостатня економіка"
 BLR_self_sustaining_economy_desc:0 ""
 BLR_self_sustaining_economy_tt:0 "Зміна §YБілоруської економіки§! by:\n - Фактор споживчих товарів: §Y-4%§! \n - Швидкість будівництва: §G+8%§!\n\n §YТемпи зростання ВВП на душу населення§! в нашій державі буде §Gзбільшуватися§!"

 BLR_sanctions_hit_hard:0 "Потраплення під санкції Заходу"

 BLR_infrastructure_projects:0 "Інфраструктурні проекти"
 BLR_infrastructure_projects_desc:0 ""

 BLR_the_last_dictator_of_europe:0 "Останній диктатор Європи"
 BLR_the_last_dictator_of_europe_desc:0 "Демократія ніколи не працювала для нашого народу так, як для інших на Заході. Ми повинні зберігати наші старі звичаї"

 BLR_eea_treaty:0 "Євразійський економічний союз"
 BLR_eea_treaty_desc:0 "Євразійський економічний союз (ЄАЕС) - це міжнародна організація, яка сприяє економічній інтеграції між країнами-членами, до яких входять Білорусь, Росія, Казахстан, Киргизстан і Вірменія. "

 BLR_strengthen_security_forces:0 "Посилення сил безпеки"
 BLR_strengthen_security_forces_desc:0 "Ми прагнемо покращити спроможність наших сил безпеки підтримувати правопорядок, боротися зі злочинністю та захищати національну безпеку. Це включає в себе такі заходи, як збільшення чисельності особового складу сил безпеки, покращення підготовки та оснащення, а також посилення розвідувальних можливостей"

 BLR_crackdown_of_other_political_parties:0 "Політичні репресії"
 BLR_crackdown_of_other_political_parties_desc:0 "Опозиція до правлячого класу ніколи не була доброю. Це має бути припинено."

 BLR_CSTO_exercise_2015:0 "Навчання ОДКБ 2015"
 BLR_CSTO_exercise_2015_desc:0 "Ми повинні зміцнити позицію Білорусі в ОДКБ і посилити її здатність реагувати на виклики безпеці в регіоні. Покращуючи координацію та співпрацю з іншими країнами-членами, Білорусь зможе краще забезпечити власну безпеку та зробити свій внесок у регіональну стабільність."

 BLR_CSTO_exercise_2016:0 "Навчання ОДКБ 2016"
 BLR_CSTO_exercise_2016_desc:0 "Ми сплануємо і проведемо військові навчання, які включатимуть спільні військові маневри і тренування з іншими країнами-членами ОДКБ. Навчання будуть зосереджені на поліпшенні координації та оперативної сумісності між білоруськими військами та військами інших країн-членів, зокрема, у сферах командування та управління, зв'язку та логістики."

 BLR_CSTO_exercise_2017:0 "Навчання ОДКБ 2017"
 BLR_CSTO_exercise_2017_desc:0 "Продовжуючи успіх попередніх років, ми продовжимо зміцнювати наші позиції у сфері безпеки в регіоні."

 BLR_involvement_in_donbas:0 "Участь у війні на Донбасі"
 BLR_involvement_in_donbas_desc:0 ""

 BLR_increase_taxation:0 "Підвищення податків"
 BLR_increase_taxation_desc:0 "Ми прагнемо отримати додаткові доходи для уряду Білорусі шляхом збільшення податків на різні сектори економіки та види діяльності."
 BLR_increase_taxation_tt:0 "Підвищення податків призведе до §Rрізкого падіння§! нашої §YГромадської підтримки§!"

 BLR_reafirm_mutual_defence:0 "Підтвердити взаємну оборону"
 BLR_reafirm_mutual_defence_desc:0 "Ми сприятимемо регіональній стабільності та безпеці шляхом зміцнення оборонних спроможностей Білорусі та Росії. Тісно співпрацюючи та беручи на себе зобов'язання щодо взаємної оборони, обидві країни будуть краще підготовлені до стримування потенційних агресорів та ефективного реагування на будь-які загрози безпеці, що можуть виникнути."

 BLR_surpress_protests:0 "Придушити протести"
 BLR_surpress_protests_desc:0 " "
 BLR_surpress_protests_tt:0 "Придушення протестів призведе до §Rрізкого зниження§! нашої §YГромадської підтримки§! а також §Rзменшення§!нашої §YПідтримки військових§!"

 BLR_police_state:0 "Поліцейська держава"
 BLR_police_state_desc:0 "Подальші репресії повинні бути організовані, а перетин кордону припинений. Ми повинні зберегти Білорусь."
 BLR_police_state_tt:0 "Становлення поліцейської держави призведе до §Rстрімкого зниження§! нашої §YГромадської підтримки§!"

 BLR_russofication_of_belarus:0 "Русифікація Білорусі"
 BLR_russofication_of_belarus_desc:0 "Загальне викладання російської мови повинно продовжуватися, щоб краще відповідати програмі Союзу."
 BLR_russofication_of_belarus_tt:0 "\n§RПримітка:§! \n Завершення цього фокусу унеможливить виконання фокусу §YБіла Русь§! !"

 BLR_russian_language_in_government:0 "Керувати російською мовою"
 BLR_russian_language_in_government_desc:0 "Подальше розширення використання російської мови необхідне через величезні зв'язки, які вона має серед нашого населення."

 BLR_russian_language_in_schools:0 "Російська мова у школах"
 BLR_russian_language_in_schools_desc:0 "Ми повинні вчити російську мову, щоб зміцнювати наші зв'язки з російською державою. Хай живе Білорусь!"

 BLR_replace_our_native_tongue:0 "Замінити нашу рідну мову"
 BLR_replace_our_native_tongue_desc:0 "Щоб почати інтеграцію з Росією, нам, на жаль, доведеться позбутися білоруської мови. Це гарна мова, але все має свою ціну."

 BLR_Union_state:0 "Союзне государство"
 BLR_Union_state_desc:0 "Ми прагнемо поглибити політичну, економічну та соціальну інтеграцію між Білоруссю та Росією шляхом створення більш тісного союзу між двома країнами."

 BLR_military_science:0 "Військова наука"
 BLR_military_science_desc:0 "Світ швидко змінюється, і для Білорусі вкрай важливо йти в ногу з останніми технологічними досягненнями у військовій сфері. Ми будемо інвестувати у військову науку, щоб посилити наші можливості і краще підготувати наших солдатів до сучасної війни. Це не тільки зміцнить нашу національну оборону, але й допоможе підтримувати мир і стабільність у регіоні."

