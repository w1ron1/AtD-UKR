 BLR_russian_influence_research_speed_factor_tt:0 " - Фактор швидкості дослідження: §G+5%§!"



 BLR_the_flames_of_revolution:0 "Полум'я революції"
 BLR_the_flames_of_revolution_desc:0 "Настав час покласти кінець правлінню Лукашенка."
 BLR_the_flames_of_revolution_tt:0 "§YОпозиційні партії§!, за підтримки народу та військових розпочнеться §Rгромадянська війна§!."

 BLR_military_support_check:0 "§YПідтримка військовихt§! має бути менше або дорівнювати §Y30%§!"
 BLR_public_support_check:0 "§YГромадська підтримка§! має бути менше або дорівнювати §Y30%§!"


 BLR_recruit_volunteers:0 "Набір волонтерів"
 BLR_recruit_volunteers_desc:0 ""Щоб забезпечити успіх нашої боротьби проти деспотичного режиму Лукашенка, ми розпочнемо національну кампанію з набору добровольців для вільної та демократичної Білорусі. Це передбачає звернення до союзників і прихильників по всьому світу з проханням приєднатися до нашої справи, демонструючи нашу відданість свободі і демократії.""
 BLR_recruit_volunteers_tt:0 "§YДобровольча міліція§! буде сформовано і завербовано. Вони не найкращі солдати, але §Rвідчайдушні часи вимагають відчайдушних заходів§!."

 BLR_freedom_calls:0 "Свобода кличе"
 BLR_freedom_calls_desc:0 "Настав час розпочати наш великий наступ."

 BLR_spread_the_news:0 "Поширюйте новини"
 BLR_spread_the_news_desc:0 "Ми повинні отримати на свій бік міжнародні ЗМІ, щоб залучити всіх на свій бік!"

 BLR_free_at_last:0 "Нарешті вільні..."
 BLR_free_at_last_desc:0 "Ми скинули Лукашенка! Нарешті свобода!!"

 BLR_white_russia:0 "Біла Русь"
 BLR_white_russia_desc:0 "Нещодавні події показали нам, що ми повинні вжити заходів для захисту нашого суверенітету і позбавлення від російського впливу. Ми будемо проводити політику "Білої Русі", зосереджуючись на білоруській культурі та традиціях і просуваючи білоруські інтереси над російськими. Це включатиме такі заходи, як зміцнення власної економіки, зменшення залежності від російського імпорту та інвестування у власну промисловість."

 BLR_reduce_russian_influence:0 "Зменшити російський вплив"
 BLR_reduce_russian_influence_desc:0 "Оскільки наш уряд досягнув прогресу у зменшенні російського впливу в Білорусі, ми повинні продовжувати наполягати на більшій незалежності та самовизначенні. Ми повинні зменшити економічну залежність від Росії та диверсифікувати наші торговельні відносини з іншими країнами. Ми будемо працювати над просуванням білоруської культури та мови, а також над тим, щоб наш народ не піддавався пропаганді з Москви."
 BLR_reduce_russian_influence_tt:0 "Видалить Ідею §YРосійський вплив§!"

 BLR_preserve_tradition:0 "Зберегти традиції"
 BLR_preserve_tradition_desc:0 "Як нація з багатою культурною спадщиною, для нас важливо, щоб збереження наших традицій було пріоритетом для майбутніх поколінь. Ми створимо агенцію, яка досліджуватиме та документуватиме наші культурні практики і працюватиме над тим, щоб забезпечити їх належну передачу наступним поколінням."

 BLR_unity_under_the_flag:0 "Єдність під одним прапором"
 BLR_unity_under_the_flag_desc:0 "Після успішного зменшення російського впливу в нашій країні настав час об'єднатися і побудувати сильну Білорусь, здатну самостійно стояти на ногах. Ми надамо пріоритет потребам нашого народу і працюватимемо над створенням процвітаючої та демократичної нації. Цей фокус дасть поштовх нашій економіці, збільшить інвестиції в освіту та інфраструктуру, а також сприятиме національній єдності через культурні програми та заходи."









