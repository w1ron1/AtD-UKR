l_english:
 atd_news.1.t:0 "Революція на Майдані"
 atd_news.1.desc:0 "Сьогодні Верховна Рада відправила Віктора Януковича у відставку після його втечі в країну [SOV.GetNameDef], а лідер [UKR.GetLeader] прийняв присягу і став новим президентом.\n\nЦе сталося після місяців великих протестів і повстань проти Януковичевого режиму, учасники яких вимагали, аби він скасував свою підтримку розширення торгівельних зв'язків із Росією і повернувся до створення політичної та економічної співпраці з ЄС."
 atd_news.1.a:0 "Це може зачепити економіку."
 atd_news.1.b:0 "Слава Україні!"
 atd_news.1.c:0 "Західні саботажники!"

 atd_news.2.t:0 "Російське вторгнення в Крим"
 atd_news.2.desc:0 "На фоні наростання заворушень в Україні, солдати без опізнавальних знаків, названі за це «зеленими чоловічками», були помічені в Криму. Хоч Росія й офіційно заперечує свою причетність, всі міжнародні спостерігачі погоджуються щодо одного - ця подія змінить Європу на багато років уперед."
 atd_news.2.a:0 "Зупиніться, або ми надішлемо вам дуже злого листа!" 
 atd_news.2.b:0 "Скоро Крим повернеться додому."

 atd_news.3.t:0 "Війна на Донбасі"
 atd_news.3.desc:0 "Схоже, криза в Україні досягла свого піку: на сході країни розпочалися бунти, що переростають в проголошення різноманітних «народних республік». Присутність «зелених чоловічків», подібних на тих, що були в Криму, була помічена, однак держава [SOV.GetNameDef] знову відкидає будь-які звинувачення у втручання в діла регіону."
 atd_news.3.a:0 "Я поставлю #МолітьсяЗаУкраїну в своє біо, це допоможе."
 atd_news.3.b:0 "Ми розчавимо їх в найкоротші строки."
 atd_news.3.c:0 "Вставай, Донбас!"
 atd_news.3.d:0 "Почуйте сурми визволення!"

 atd_news.4.t:0 "[PREV.GetAdjective]а перемога на виборах"
 atd_news.4.desc:0 "Після запеклої виборчої кампанії, партія «[PREV.GetRulingPartyLong]» перемогла, отримавши [PREV.GetPartySupport]% народних голосів на [PREV.GetFlag][PREV.GetAdjective]их виборах. Партія «[PREV.GetRulingPartyLong]» тепер повинна сформувати уряд на їхній строк із Президентом [PREV.GetLeader] на чолі."
 atd_news.4.a:0 "Гаразд."

 atd_news.5.t:0 "Оголошено західні санкції"
 atd_news.5.desc:0 "У зв'язку з подіями в Криму, західні організації, такі, як ЄС, вирішили ввести санкції проти держави [SOV.GetNameDef] та держави [BLR.GetNameDef]. Певні діячі більш рішучого характеру на Заході критикують їх за недостатню реакцію, і лише час покаже, чи були вони праві."
 atd_news.5.a:0 "Гаразд."

 atd_news.6.t:0 "Мінські домовленості"
 atd_news.6.desc:0 "Після місяців дискусій та суперечок між ворогуючими сторонами в Україні, [?global.date.GetDateStringNoHourLong] було досягнуто домовленостей, які, як сподіваються, допоможуть покласти край найгіршій частині конфлікту, і створити фундамент, аби закінчити його раз і назавжди."
 atd_news.6.a:0 "Сподіваймося, що це спрацює"
 
 atd_news.7.t:0 "Мінські домовленості зриваються!"
 atd_news.7.desc:0 "Через кілька днів після підписання Мінських угод конфлікт повернувся до рівня до Мінська. Судячи з усього, обидві сторони залишилися незадоволеними домовленостями, і жодна міжнародна сила не схотіла втрутитися і змусити їх підкоритися угоді."
 atd_news.7.a:0 "Хвилює - але, що важливіше, чи йде вже футбол?"
 atd_news.7.b:0 "Це ВОНИ винні, а не ми!"

 atd_news.8.t:0 "Мінськ-II"
 atd_news.8.desc:0 "Після провалу Мінських угод, сторони війни знову повернулися в це місто. Цього разу вони оголосили новий мирний план, однак лише час покаже, чи працюватиме він цього разу."
 atd_news.8.a:0 "Схоже, що працюватиме."

 atd_news.9.t:0 "[Root.GetName] капітулювали"
 atd_news.9.desc:0 "Після важких боїв, судячи з усього, [Root.GetAdjective]ий уряд здався, а тому капітулював державі [From.From.GetNameDef]."
 atd_news.9.a:0 "Гаразд."
 atd_news.9.b:0 "Ми повернемося. Колись..."
 atd_news.9.c:0 "Іще один великий успіх [From.From.GetAdjective]ої армії!"

 atd_news.10.t:0 "Збільшення присутності війська на українському кордоні"
 atd_news.10.desc:0 "Росія зосередила значні сили на кордоні з Україною. Про це попередили США [?global.date.GetDateStringNoHourLong], заявляючи, що це “найбільша мобілізація війська з часів Другої світової війни”, і спостерігаючи зростання більше ніж на 90,000 за менше, ніж місяць."
 atd_news.10.a:0 "Дуже підозріло..."
 atd_news.10.b:0 "Ми просто проводимо навчання там, якісь проблеми?"
 atd_news.10.c:0 "Гаразд, це стає дійсно дивним..."

 atd_news.11.t:0 "Путін помер"
 atd_news.11.desc:0 "Володимир Путін, людина, яка підняла Росію з колін і принесла їй добробут, тепер колишній президент Росії, був знайдений мертвим у Кремлі приблизно о [?global.date.GetDateStringShortMonth]. Повідомляється, що причина його смерті - невідома, хоча розповсюджуються різні плітки про це через паніку в Москві. Правивши Росією більше, ніж 20 років, він не залишив нікого, рівного йому, хто міг би завершити його починання. Доля Росії - туманна..."
 atd_news.11.a:0 "Висловлюємо співчуття Москві."
 atd_news.11.b:0 "Нехай він укаже нам шлях із-за воріт раю."

 atd_news.12.t:0 "MH17 було збито на Донбасі"
 atd_news.12.desc:0 "У ході розвитку війни на Донбасі, проросійські сепаратисти збили цивільний літак MH17, який летів від Амстердаму до Куала-Лумпуру. Росія та її кишенькові сепаратисти спочатку заперечували, що це був цивільний літак, стверджуючи, що це був український військовий літак або ж операція під фальшивим прапором із заготовленими тілами, однак ніхто їх особливо не слухав.\n\nВсі 298 пасажирів і екіпаж загинули, роблячи цей інцидент найсмертоноснішим у історії."
 atd_news.12.a:0 "Це все Україна!"
 atd_news.12.b:0 "Висловлюємо наше співчуття родинам загиблих."
 atd_news.12.c:0 "Тепер світ знає жорстокість Росії."

 atd_news.13.t:0 "Випущено гру «HoI4»"
 atd_news.13.desc:0 Hearts of Iron 4, нова гра від Paradox Interactive, була випущена сьогодні. Події в ній відбуваються від 1936 до 1948, і дає можливість гравцеві дослідити цей період і брати участь у надзвичайних битвах за світове панування."
 atd_news.13.a:0 "Яка цікава гра, впевнений, її спільнота шанувальників буде ментально стабільною."

 atd_news.14.t:0 "Коронавірус досягає Європи"
 atd_news.14.desc:0 "Протягом кількох місяців новинні ресурси заповнювали розповіді про загадковий вірус із Китаю, який, як вважалося, знаходиться під контролем, донедавна. Він з'явився в таких країнах, як Росія, Бразилія та Іран, і світові чиновники в галузі охорони здоров'я закликають вжити негайних заходів, щоб не допустити найгіршого."
 atd_news.14.a:0 "Негайно введіть заходи з ізоляції."

 atd_news.15.t:0 "Референдум щодо Брекзиту - успішний"
 atd_news.15.desc:0 "Шокуючий поворот подій: у референдумі щодо Брекзиту у Великій Британії бажаючі вийти з ЄС перемогли з мінімальною перевагою - 51.9% проголосували «за», а 48.1% - «проти». Результати стали шоком для багатьох, оскільки попередні опитування вказували на впевнену перемогу тих, хто бажає залишитися.\n\nЯк результат, британський прем'єр-міністр Девід Кемерон пішов у відставку, призначивши Терезу Мей своїм наступником"
 atd_news.15.a:0 "Сподіваємось, вони вийдуть звідти швидко і безболісно."

 atd_news.16.t:0 "Дональда Трампа обрано президентом"
 atd_news.16.desc:0 "Драматичним завершенням драматичного року стало сходження Дональда Трампа на пост президента Сполучених Штатів. Як і у випадку з Брекзитом, він зміг підняти свої низькі рейтинги хвилею популізму.\n\nВін залишається дуже суперечливою фігурою, а його екзотичні коментарі та брак політичного досвіду викликають сумніви щодо тривалості та успішності його президентського строку."
 atd_news.16.a:0 "Судячи з усього, помаранчевий — новий чорний."

 atd_news.17.t:0 "Джо Байдена обрано президентом"
 atd_news.17.desc:0 "Після більше ніж року передвиборчої кампанії, Джо Байден переміг свого опонента Дональда Трампа й переміг на президентських виборах. Він позиціонує себе як «президента в критичній ситуації», сподіваючись об'єднати націю і відійти від епідемії ковіду, а також приглушити популізм, який приніс із собою Трамп."
 atd_news.17.a:0 "Від наймолодшого сенатора до найстаршого президента. Цікаво."
 
 atd_news.18.t:0 "Бунт 6-го січня"
 atd_news.18.desc:0 "Нечувані події відбулися сьогодні у Вашингтоні: тисячі протрампівських демонстрантів штурмували будівлю Капітолію США під час підрахунку голосів і підтвердження перемоги Джо Байдена в Конгресі. Пізніше Трамп у своїх соціальних мережах спробував заспокоїти натовп, однак м'якість його слів змушує думати про це як про напівщиру спробу приховати повстання.\n\nСитуація стає ще більш специфічною, якщо врахувати ту легкість, з якою протестувальники ввійшли в будівлю, оскільки охорона робила нічого, окрім як дивилися, як Капітолій штурмують, через що багато хто повірив, що вони на одному боці з протестувальниками."
 atd_news.18.a:0 "Чого вони намагалися досягти?"

 atd_news.19.t:0 "Борис Джонсон стає прем'єр-міністром"
 atd_news.19.desc:0 "Після багатьох років боротьби за продовження угод про Брекзит, Тереза Мей покинула десятий дім на Даунінґ-стрит, а її місце зайняв Борис Джонсон. \n\nЦе означає остаточне перейняття влади в Консервативній партії популістським і пробрекзитним крилом, що розлютило багатьох поміркованих, які з тих пір покинули партію."
 atd_news.19.a:0 "То що в нього з волоссям?"

 atd_news.20.t:0 "Ліз Трасс стає прем'єр-міністром"
 atd_news.20.desc:0 "Після незліченної кількості скандалів, зокрема, історії з «Пінчером за ім'ям, пінчером за природою», Борис Джонсон подав у відставку з поста прем'єр-міністра. Двомісячне суперництво за місце лідера завершилося перемогою Ліз Трасс - підтримка її кандидатури була в основному від членів партії, на відміну від Сунака, якого підтримали члени парламенту.\n\nТрасс позиціонує себе лібертаріанкою, пообіцявши зменшення податків і витрат уряду, незважаючи на те, що багато економістів закликали не робити цього."
 atd_news.20.a:0 "Дві Лізи при владі? Сподіваємося, це надовго."

 atd_news.21.t:0 "Ліз Трасс подає у відставку, а Сунак - новий прем'єр"
 atd_news.21.desc:0 "Що може піти не так лише за 45 днів? Для Ліз Трасс - усе.\n\nПісля стрімкого розвороту в економічній політиці через катастрофічні результати початкового напрямку, її підтримка з усіх боків всередині партії зникла, що змусило її подати у відставку всього через кілька днів. Її місце займе Ріші Сунак, перший прем'єр-міністр від меншин у Сполученому Королівстві, який обіцяє економічну та соціальну стабілізацію.\n\nУ доволі британському стилі було запущено пряму трансляцію, на якій порівнювали тривалість її прем'єрства із тривалістю життя салату. Цей стрим став вірусним і отримав мільйони перегляди, щойно жарти про короткий строк її лідерства полилися інтернетом."
 atd_news.21.a:0 "Наші вітання салату."
 atd_news.21.b:0 "Звеселися, салате, вона більше не салатує як прем'єр."

 atd_news.22.t:0 "Смерть Її Величності"
 atd_news.22.desc:0 "О 18:30, 8-го вересня 2022, Її Величність королеву Єлизавета II Королівства Великої Британії та Північної Ірландії, було оголошено померлою.\n\nЗгідно з офіційними джерелами, вона відійшла в інший світ уві сні в своєму замку Балморал в оточенні близьких людей.\n\nУ Великій Британії оголошено період жалоби, а країна готується до її похорону."
 atd_news.22.a:0 "Висловлюємо співчуття."

 atd_news.23.t:0 "Джеффрі Епштайна арештовано"
 atd_news.23.desc:0 "Сьогодні в Нью-Йорку було арештовано сумнозвісного мільярдера та, як припускається, секс-торгівця людьми Джеффрі Епштайна. Існують припущення, що він був причетний до торгівлі неповнолітніми для деяких найбагатших і найвладніших людей цього світу, через що перебував у центрі багатьох конспірологічних теорій, зокрема,  «піцаґейту».\n\nЧерез високу кількість уваги до нього засобів масової інформації та серйозності звинувачень, до нього приставили цілодобовий нагляд, аби з ним нічого не сталося."
 atd_news.23.a:0 "Сподіваємося, всі, кому він заподіяв шкоди, доб'ються справедливості"

 atd_news.24.t:0 "Джеффрі Епштайн помер"
 atd_news.24.desc:0 "Через кілька днів після свого арешту Джеффрі Епштайн помер. Офіційною причиною названо суїцид, а тюремні працівники заявляють, що це сталося тоді, коли камери були вимкнені, а охоронці були на перерві. Ситуація виглядає дуже підозріло, і багато людей, за браком кращого слова, називають це намахуванням людей."
 atd_news.24.a:0 "«Суїцид», значить. Хмммммммммм..."

 atd_news.25.t:0 "Греція оголошує про дефолт"
 atd_news.25.desc:0 "Після років економічних проблем, Греція стала першою сучасною країною, яка пропустила виплату боргу МВФ. Багато греків незадоволені погіршенням умов житті та заходами економії від уряду, запровадженими після кризи Єврозони в 2008 році, коли розмір грецького боргу і неефективне управління економікою стали дійсно помітними."
 atd_news.25.a:0 "Уряд підтасовує цифри? Нізащо б не повірив!"

 atd_news.26.t:0 "Верховну Раду розпущено"
 atd_news.26.desc:0 "Шокуючі новини приходять сьогодні з України: український президент [UKR.GetLeader] розпустив Раду. Офіційною причиною для «тимчасового» розпуску було оголошено національну безпеку, хоча присутність озброєного парамілітарного крила Правого Сектору, а також відсутність дати повернення Ради змушує думати багатьох міжнародних наглядачів про це як про недемократичний переворот.\n\n[UKR.GetLeader] тепер управляє країною за допомогою указів, а Україна все більше дестабілізується."
 atd_news.26.a:0 "О, Боже"
 atd_news.26.b:0 "А тепер перейдімо до справи."
 atd_news.26.c:0 "Це те, від чого ми захищаємо Донбас."

 atd_news.27.t:0 "Віктора Медведчука вбито"
 atd_news.27.desc:0 "У той час, як українська держава продовжує рухатися в бік хаосу, відомий проросійський олігарх і кум Путіна, Віктор Медведчук, був убитий. Імовірні підозрювані є членами мілітаризованого крила Правого Сектору, однак наскільки вищим чинам в українському уряді було відомо про плани вбивства Медведчука, залишається таємницею."
 atd_news.27.a:0 "Жахливо!"
 atd_news.27.b:0 "За ним не сумуватимуть."

 atd_news.28.t:0 "Україна капітулює"
 atd_news.28.desc:0 "Після російського вторгнення український президент [UKR.GetLeader] досягнув домовленості з президентом [SOV.GetLeader], формально закінчуючи бойові дії, а також віддаючи території на Донбасі взамін на номінальну незалежність.\n\nНезважаючи на це, багато українців не полишили боротьби, продовши воювати по-партизанськи проти нового режиму."
 atd_news.28.a:0 "Це було неминучим"
 atd_news.28.b:0 "Це було для загального блага"
 atd_news.28.c:0 "Вони знають, кому кланяються"

 atd_news.29.t:0 "Українська громадянська війна"
 atd_news.29.desc:0 "Після перемог Росії багато міжнародних спостерігачів заявляли, що озброєна непокора - єдиний спосіб боротися з російською окупацією для України. Сьогодні, здається, так і є.\n\nЧисельні фракції боряться між собою у відкритій громадянській війні за Україну, а швидке вирішення конфлікту здається малоймовірним."
 atd_news.29.a:0 "Чи закінчиться це коли-небудь?"
 atd_news.29.b:0 "Ми переможемо цього разу"

 atd_news.30.t:0 "[UKR.GetLeader] відвідує Конгрес"
 atd_news.30.desc:0 "У [UKR.GetLeader.GetHerHis] першій закордонній поїздці з початку війни, Президент України [UKR.GetLeader] виступив із палкою промовою в Сенаті США, закликаючи союзників збільшити їхню допомогу Україні."
 atd_news.30.a:0 "Це їх не врятує."
 atd_news.30.b:0 "Слава Україні!"

 atd_news.31.t:0 "Алєксандра Дуґіна вбито"
 atd_news.31.desc:0 "Приблизно о 21:30 за місцевим часом, відомий російський ідеолог імперства, Алєксандр Дуґін, був убитий бомбою, закладеною в автомобілі. І він, і його дочка Дар'я моментально померли.\n\n[SOV.GetLeader] не робив жодних офіційних тверджень щодо цього інциденту, хоча багато російських державних телепропагандистів швидко звинуватили в усьому Україну та почали закликати до помсти їй."
 atd_news.31.a:0 "Місію виконано."
 atd_news.31.b:0 "Виродки!"
 atd_news.31.c:0 "Здається, там стає все гарячіше."

 atd_news.32.t:0 "Дар'ю Дуґіну вбито"
 atd_news.32.desc:0 "Приблизно о 21:30 за місцевим часом, дочка відомого російського ідеолога імперства, Дар'ю Дуґіну, була вбита бомбою, закладеною в автомобілі. Її батько міг  лише безпомічно спостерігати, як вона помирала.\n\n[SOV.GetLeader] не робив жодних офіційних тверджень щодо цього інциденту, хоча багато російських державних телепропагандистів швидко звинуватили в усьому Україну та почали закликати до помсти їй."
 atd_news.32.a:0 "Все ще непогано"
 atd_news.32.b:0 "Виродки!"
 atd_news.32.c:0 "Здається, там стає все гарячіше."

 atd_news.33.t:0 "Невдалий замах на Дуґіних"
 atd_news.33.desc:0 "Приблизно о 21:30 за місцевим часом бомба, закладена в Toyota Cruiser, який належить Дар'ї Дуґіній, дочці відомого російського ідеолога імперства Алєксандра Дуґіна, вибухнула. На жаль для невдалих убивць, Дар'я та Алєксандр були не в машині під час детонації, хоч і отримали в результаті серйозні, однак не смертельні, поранення.\n\n[SOV.GetLeader] не робив жодних офіційних тверджень щодо цього інциденту, хоча багато російських державних телепропагандистів швидко звинуватили в усьому Україну та почали закликати до помсти їй."
 atd_news.33.a:0 "Все ще непогано"
 atd_news.33.b:0 "Вони заплатять за це"
 atd_news.33.c:0 "Здається, там стає все гарячіше."

 atd_news.34.t:0 "Кримський міст підірвано"
 atd_news.34.desc:0 "О 6:07 за місцевим часом, вантажівка з вибухівкою, як записали камери відеоспостереження, вибухнув, коли повз нього проїжджав нафтовий танкер на сусідньому рейковому шляху, створивши велику кулю вогню на мості. Україна відкидає будь-які звинувачення в причетності, однак, незважаючи на це, [SOV.GetLeader] заявив, що це була «терористична атака», і пообіцяв відплату Україні."
 atd_news.34.a:0 "Місію виконано."
 atd_news.34.b:0 "Ми повинні провчити цих терористів!"
 atd_news.34.c:0 "І що тепер?"

 atd_news.35.t:0 "Владлєна Татарського вбито"
 atd_news.35.desc:0 "У кафе в Санкт-Петерсбургу було вбито російського «військового блогера» і пропагандиста Владлена Татарського за допомогою бомби, схованої в бюсті його ж самого. Одразу ж з'явилася купа звинувачень - у бік українського та російського уряду, а також партизанських груп, а головну підозрювано, Дар'ю Євгеніївну Трєпову, було арештовано."
 atd_news.35.a:0 "Місію виконано."
 atd_news.35.b:0 "Ми повинні провчити цих терористів!"
 atd_news.35.c:0 "Хто-хто?"

 atd_news.36.t:0 "Владлен Татарський переживає замах"
 atd_news.36.desc:0 "У кафе в Санкт-Петерсбургу було серйозно поранено російського «військового блогера» і пропагандиста Владлена Татарського за допомогою бомби, схованої в бюсті його ж самого. Одразу ж з'явилася купа звинувачень - у бік українського та російського уряду, а також партизанських груп, а головну підозрювано, Дар'ю Євгеніївну Трєпову, було арештовано."
 atd_news.36.a:0 "Лайно."
 atd_news.36.b:0 "Вони не можуть вбити російський дух"
 atd_news.36.c:0 "Хто-хто?"

 atd_news.37.t:0 "Петра Порошенко обрано Президентом України"
 atd_news.37.desc:0 "У перших виборах в Україні після Майдану, мільярдер і олігарх Петро Порошенко здобув перемогу із 54.7% голосів, що означає, що другого туру виборів не буде."
 atd_news.37.a:0 "Гаразд."

 atd_news.38.t:0 "Юлію Тимошенко обрано Президенткою України"
 atd_news.38.desc:0 "У перших виборах в Україні після Майдану перемогла Юлія Тимошенко, двічі прем'єр-міністр України, із результатом у 51.3% голосів, що означає, що другого туру виборів не буде."
 atd_news.38.a:0 "Гаразд."

 atd_news.39.t:0 "Дмитра Яроша обрано Президентом України"
 atd_news.39.desc:0 "У перших виборах в Україні після Майдану, ультраправий парамілітарист Дмитро Ярош у другому турі виборів, отримавши 53% голосів, переміг свого опонента, Петра Порошенка."
 atd_news.39.a:0 "Гаразд."


 atd_news.40.t:0 "Петро Порошенко втримує посаду Президента України"
 atd_news.40.desc:0 "У нещодавніх виборах президента в Україні, в другому турі нинішній Президент Петро Порошенко отримав посаду президента на другий строк, перемігши медіазірку Володимира Зеленського з його антикорупційною кампанією."
 atd_news.40.a:0 "Гаразд."

 atd_news.41.t:0 "Юлія Тимошенко втримує посаду Президентки України"
 atd_news.41.desc:0 "У нещодавніх виборах президента в Україні, в другому турі нинішній Президент Юлія Тимошенко отримала посаду президентки на другий строк, перемігши медіазірку Володимира Зеленського з його антикорупційною кампанією."
 atd_news.41.a:0 "Гаразд."

 atd_news.42.t:0 "Дмитро Ярош втримує посаду Президента України"
 atd_news.42.desc:0 "У нещодавніх виборах президента в Україні, в другому турі нинішній Президент Дмитро Ярош отримав посаду президента на другий строк, перемігши медіазірку Володимира Зеленського з його антикорупційною кампанією."
 atd_news.42.a:0 "Гаразд."

 atd_news.43.t:0 "Володимир Зеленський обраний Президентом України"
 atd_news.43.desc:0 "Політичний аутсайдер і комік Володимир Зеленський, на диво і на сум багатьох, переміг на президентських виборах в Україні, отримавши 70% голосів у другому турі.\n\nПередвиборча кампанія Зеленського будувалася на поміркованому та антикорупційному ґрунті, однак наскільки він виконуватиме свої обіцянки, ще належить з'ясувати."
 atd_news.43.a:0 "Гаразд."

 atd_news.44.t:0 "Володимира Путіна переобрано президентом Росії"
 atd_news.44.desc:0 "На виборах президента Росії 2018 року Володимир Путін отримав суттєву перемогу, закріплюючи свої позиції як лідера країни. Уся держава вибухнала святкуваннями, на яких путіністи раділи його перемозі, а критики висловлювали занепокоєння щодо концентрації влади в його руках. Майбутнє Росії, судячи з усього, повністю знаходитсья в руках Путіна, який учергове вступає на посаду президента, в той час як народ покладає на нього великі надії на подальше економічне зростання та збільшення геополітичного впливу."
 atd_news.44.a:0 "Гаразд."

 atd_news.45.t:0 "Ксенію Собчак обрано президентом Росії"
 atd_news.45.desc:0 "Несподівано для всіх Ксенія Собчак стає переможницею російських виборів 2018 року, привернувши увагу нації своєю сміливою кампанією та обіцянками реформ. Як перша жінка-президент в історії Росії, перемога Собчак знаменує собою важливу віху в політичному ландшафті країни. Зосереджуючись на демократичних принципах, правах людини та прозорості, Собчак прагне спрямувати Росію до більш ліберального та відкритого суспільства. Її обрання викликало хвилю надії серед молодих виборців і прогресивних мислителів, тоді як традиціоналісти висловлюють скептицизм щодо потенційних наслідків такого відходу від статус-кво."
 atd_news.45.a:0 "Гаразд."

 atd_news.46.t:0 "Григорія Явлінського обрано президентом Росії"
 atd_news.46.desc:0 "Григорій Явлінський, провідний ліберальний політик, здобув несподівану перемогу на виборах президента Росії 2018 року, чим ознаменував нову еру політичних змін. Обрання Явлінського можна розглядати як перехід до більш плюралістичної політики, оскільки він виступає за інклюзивне суспільство, ринковоорієнтовані реформи в сфері економіки, і посилення верховенства праваas. Прихильники святкують перемогу Явлінського як тріумф прогресивних цінностей і крок назустріч демократії. Одначе критики попереджають про потенційні труднощі в імплементуванні запропонованих ним реформ, бо його перемога створює підґрунтя для політичної напруги та потенційних сутичок із тими владними структурами, що вже існують. Держава з нетерпінням чекає вступу Явлінського на посаду президента і його спроби трансформації політичного ландшафту Росії."
 atd_news.46.a:0 "Гаразд."

 atd_news.47.t:0 "Даля Ґрибаускайте переобрана президенткою Литви"
 atd_news.47.desc:0 "Даля Ґрибаускайте перемогла на виборах президента Литви 2014 року, забезпечуючи собі другий строк президентства."
 atd_news.47.a:0 "Гаразд."

 atd_news.48.t:0 "Зіґмантас Бальчітіс обраний президентом Литви"
 atd_news.48.desc:0 "Несподівано на виборах 2014 року в Литві переміг Зіґмантас Бальчітіс, що свідчить про зміну політичного ландшафту. Кампанія Бальчітіса, зосереджена на соціальній справедливості, економічних реформах і тісніших зв'язках з Європейським Союзом, знаходить відгук у значної частини електорату. Його перемога викликала неоднозначну реакцію: прихильники очікують позитивних змін і більшої соціальної рівності, тоді як скептики висловлюють занепокоєння щодо потенційного впливу на економіку та зовнішню політику країни."
 atd_news.48.a:0 "Гаразд."

 atd_news.49.t:0 "Міндауґас Ґервалдас захоплює литовський Сеймас"
 atd_news.49.desc:0 "Міндауґас Ґервалдас, амбіційна політична фігура Литви, організував переворот після виборів 2014, який закінчився раптовою зміною в балансі сил. Мотивації та цілі Ґервалдаса лишалися нечіткими, однак він все ж захопив Сеймас і силою перебрав владу на себе. Країна занурюється в хаос, а політичні інститути борються з вакуумом влади і легітимністю дій Ґервалдас. Міжнародні спостерігачі висловлюють глибоке занепокоєння порушенням демократичних принципів і закликають до якнайшвидшого розв'язання кризи. Литва стоїть на роздоріжжі перед обличчям невизначеного майбутнього, і її першочерговим завданням є відновлення конституційного порядку і стабільності демократичного врядування."
 atd_news.49.a:0 "Гаразд."

 atd_news.50.t:0 "Володимир Путін мертвий"
 atd_news.50.desc:0 "Володимир Путін, людина, яка підняла Росію з колін і принесла їй добробут, тепер колишній президент Росії, був оголошений мертвим приблизно о [?global.date.GetDateStringShortMonth] в результаті влучання трьох куль від противоєнного протестувальника. Правивши Росією більше, ніж 20 років, він не залишив нікого, рівного йому, хто міг би завершити його починання. Доля Росії - туманна..."
 atd_news.50.a:0 "Висловлюємо співчуття Москві."
 atd_news.50.b:0 "Нехай він укаже нам шлях із-за воріт раю."

 atd_news.51.t:0 "Росія виводить війська з Криму"
 atd_news.51.desc:0 "Не маючи змоги досягти перемоги в Криму, російська Рада Безпеки оголосила про їхній вихід із Криму після вбивства Володимира Путіна. Російська війська покинули міста Сімферополь і Керч, і їх буде повернено назад у Росію.\n\nНезважаючи на це, Росія продовжує зберігати морську і військову присутність у порту Севастополя, заявляючи, що Харківські угоди, підписані за часів Віктора Януковича, все ше діють."
 atd_news.51.a:0 "Неочікуваний сюрприз, але гарний"
 atd_news.51.b:0 "Нам довелося це зробити"
 atd_news.51.c:0 "Слава Украхні, неподільній країні!"

 atd_news.52.t:0 "Державний переворот у Росії"
 atd_news.52.desc:0 "[?global.date.GetDateStringShortMonth] силові структури Російської Федерації захопили Кремль і арештували Володимира Путіна, поставивши діяча [SOV.GetLeader] замість нього. Причина перевороту досі невідома, хоча існують припущення, що лідери силових структур Росії, так звані «Силовики», вирішили, що їм буде краще без нього.\n\nНаразі західні лідери відмовилися давати офіційну реакції на переворот, заявляючи, що вони «уважно спостерігатимуть за ситуацією»."
 atd_news.52.a:0 "Гаразд."
 atd_news.52.b:0 "Перейдімо до справи"

 atd_news.53.t:0 "[UKR.GetLeader] вбитий!"
 atd_news.53.desc:0 "Після обіцянки втримати [92.GetName], Президент України [UKR.GetLeader] був убитий російським спецпризначенцями. Цей акт був засуджений у всьому світі, однак по факту це не значить нічого. Судячи з усього, дні незалежної України полічені..."
 atd_news.53.a:0 "Шокує"
 atd_news.53.b:0 "Слава Росії!"
 atd_news.53.c:0 "Боже, врятуй Україну; ніхто інший не може!"

 atd_news.54.t:0 "Українська перемога"
 atd_news.54.desc:0 "Після років боротьби російсько-українська війна добігла кінця. Гвинтівки замовкли, а військові почали повертатися додому. Після такої великої кількості боротьби Україна змогла повернути собі всі свої території, і тепер великі світові держави намагаються узгодити зустріч між Президентом [UKR.GetLeader] і президентом [SOV.GetLeader], аби подискутувати щодо офіційного закінчення конфлікту."
 atd_news.54.a:0 "Слава Україні!"
 atd_news.54.b:0 "Це катастрофа!"

 atd_news.55.t:0 "Росія почала вторгнення в Україну!"
 atd_news.55.desc:0 "У промові по телевізору наживо російський президент Володимир Володимирович Путін оголосив про так звану «спеціальну військову операцію» в Україні, завданнями якої є «демілітаризація та денацифікація України», а також «захист народу Донбасу». Західні лідери одностайно засудили Путіна, однак потужність їхньої реальності ще належить з'ясувати."
 atd_news.55.a:0 "О Боже!"
 atd_news.55.b:0 "Це закінчиться дуже швидко."
 atd_news.55.c:0 "Ми боротимемося!"

 atd_news.56.t:0 "Нарощення військової присутності Росії"
 atd_news.56.desc:0 "Спостерігачі помітили велику кількість російських військових на кордоні з Україною, і багато хто побоюється, що вторгнення неминуче. Про це попередили й США [?global.date.GetDateStringNoHourLong], заявляючи, що це “найбільша мобілізація війська з часів Другої світової війни”, і спостерігаючи зростання більше ніж на 90,000 за менше, ніж місяць.\n\nРосійська Федерація офіційно відкинула ці звинувачення, заявивши, що це - планові військові навчання."
 atd_news.56.a:0 "Цікаво, сподіваємося, забагато не станеться."
 atd_news.56.b:0 "Типова західна перебільшена реакція."
 atd_news.56.c:0 "Ми повинні приготуватися до найгіршого."

 atd_news.57.t:0 "Росія визнає народні республіки"
 atd_news.57.desc:0 "Після війни на Донбасі 2014-15 рр. ситуація на сході України була відносно стабільною до цього моменту. Путін скликав екстренне засідання Ради Безпеки щодо визнання так званих «народних республік» на Донбасі, і, незважаючи на помітні сумніви Сергія Наришкіна, всі погодилися. Багато спостерігачів відмічають, що загалом ситуація нагадує вбивство Цезаря, коли всі причетні були б винними, якби сталося найгірше. Війська на позиціях, політики готові, і все, що лишається, щоб почати вторгнення - наказ від самого Путіна."
 atd_news.57.a:0 "Починається..."
 atd_news.57.b:0 "Настав час утвердити себе"