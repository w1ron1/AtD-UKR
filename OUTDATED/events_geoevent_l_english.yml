geoevent.1.t:0 "Протести проти анексії"
geoevent.1.d:0 "Масштабна акція протесту «Ні анексії!», організована опозиційним Єдиним національним рухом, відбувається в центрі Тбілісі. Учасники мітингу йдуть центральними вулицями до будівлі парламенту, тримаючи плакати «Зупиніть Росію!» і зображенням президента Росії з закресленим підписом «Зупиніть Путіна!»."
geoevent.1.a:0 "Хай протестують"
geoevent.1.b:0 "Розігнати протести"
