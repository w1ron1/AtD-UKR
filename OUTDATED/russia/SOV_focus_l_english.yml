 SOV_deals_in_egypt:0 "Угоди з Єгиптом"
 SOV_deals_in_egypt_desc:0 "В умовах зростаючої нестабільності на Близькому Сході ми потребуємо надійних партнерів та джерел ресурсів. Єгипет завжди був нашим сильним союзником, і ми вважаємо, що настав час поглибити нашу співпрацю з ним."

