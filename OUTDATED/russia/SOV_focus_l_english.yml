 SOV_the_new_beginning:0 "Новий початок"
  SOV_the_new_beginning_desc:0 "Здається, що ми добре консолідували владу. Настав час відродитися як нова сила і посісти гідне місце у світі."

 SOV_our_further_steps:0 "Наші подальші кроки"
 SOV_our_further_steps_desc:0 "Після належної консолідації влади, наступним пунктом нашого плану дій є покращення якості життя в нашій країні та перетворення її на гідне місце."

 SOV_tragedy_of_1917:0 "Трагедія 1917 року"
 SOV_tragedy_of_1917_desc:0 "Ми ніколи не забудемо жахливі події 1917 року. Більшовицькі революціонери повалили абсолютно стабільний і потужний уряд царя Миколи ІІ і встановили свою диктатуру, яка забрала мільйони життів. Ми зробимо цей день національним днем пам'яті."

