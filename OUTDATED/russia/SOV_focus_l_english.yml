 SOV_syloviki:0 "Силовики"

 SOV_turkish_and_asian_corridors:0 "Турецький та Азійський коридори"
 SOV_turkish_and_asian_corridors_desc:0 "Захід може спробувати послабити нас за допомогою економічних санкцій, але нас це не зупинить."

 SOV_better_future:0 "Краще майбутнє"
 SOV_better_future_desc:0 "Демографічні виклики, які стоять перед Росією, є серйозною загрозою для нашої довгострокової безпеки та процвітання. Зі старіючим населенням, низьким рівнем народжуваності та високим рівнем еміграції ми ризикуємо втратити нашу конкурентну перевагу і поступитися впливом іншим країнам."

 SOV_ministry_of_culture:0 "Міністерство культури"

 SOV_host_2014_grand_prix:0 "Проведення Гран-прі Росії"
 SOV_host_2014_grand_prix_desc:0 "Після завершення будівництва Сочинського автодрому настав час продемонструвати світові інженерну майстерність Росії, провівши щорічний Гран-прі Росії з автоперегонів Формули-1."

 SOV_another_puppet_of_the_west:0 "Ще одна маріонетка Заходу"

 SOV_take_in_yank:0 "Прийняти Януковича"
SOV_take_in_yank_desc:0 "Колишній президент України Віктор Янукович був змушений покинути країну після протестів Євромайдану. Незважаючи на його суперечливу репутацію, Янукович залишається цінним політичним активом і потенційним союзником. Надавши йому політичний притулок і залучивши його в якості радника, ми можемо скористатися його досвідом і знанням регіону."

 SOV_send_troops_crimea:0 "Введення військ у Крим"
 SOV_send_troops_crimea_desc:0 "Після протестів Євромайдану та повалення українського уряду російськомовний регіон Криму став осередком напруженості та нестабільності. Щоб захистити інтереси російськомовного населення і зберегти наші стратегічні позиції в регіоні, ми повинні вжити швидких заходів для забезпечення безпеки Криму."

 SOV_putin_bring_in_the_troops:0 "Зелені чоловічки"

 SOV_take_kerch:0 "Захопити Керч"
 SOV_take_kerch_desc:0 "Місто Керч стратегічно розташоване на східному кінці Кримського півострова, і контроль над ним дав би нам критично важливий плацдарм у регіоні."

 SOV_link_up:0 "Об'єднати наші сили"
 SOV_link_up_desc:0 "Наразі наші військові сили розпорошені по всьому Кримському півострову, що ускладнює координацію та комунікацію. Щоб підвищити нашу ефективність і забезпечити швидке реагування на будь-які потенційні загрози, ми повинні створити потужну мережу зв'язку та логістики між нашими силами."

 SOV_move_simfertopol:0 "Захопити Сімферополь"
 SOV_move_simfertopol_desc:0 "Місто Сімферополь є адміністративним центром Криму, і взяття його під контроль дало б нам значну перевагу в регіоні. "

 SOV_annex_crimea:0 "Анексувати Крим"
 SOV_annex_crimea_desc:0 "Кримський півострів століттями був історично та культурно пов'язаний з Росією, і нещодавня нестабільність в Україні дала нам можливість повернути те, що належить нам по праву."

 SOV_puppet_crimea:0 "Кримська маріонетка"
 SOV_puppet_crimea_desc:0 "Кримський півострів був історично та культурно пов'язаний з Росією протягом століть, і нещодавня нестабільність в Україні надала нам можливість впливати на регіон без його формальної анексії."

 SOV_ukr_surrender:0 "Знищення України"
 SOV_ukr_surrender_desc:0 "Україна занадто довго була більмом на оці, настав час покласти край їхній агресії проти нашої нації.."

 SOV_demand_ukr_surrender:0 "Вимагати капітуляції України"
 SOV_demand_ukr_surrender_desc:0 "Наша військова та політична міць значно зросла за останні роки, і ми можемо використати цю новостворену силу для утвердження нашого домінування над Україною. "

