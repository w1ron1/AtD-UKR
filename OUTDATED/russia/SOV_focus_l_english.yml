 SOV_host_winter_olympics_desc:0 "Зимові Олімпійські ігри - це унікальна можливість представити нашу країну світові та продемонструвати нашу відданість міжнародному співробітництву і доброзичливості. Приймаючи цю престижну подію, ми можемо об'єднати спортсменів з усього світу та продемонструвати наші культурні та спортивні досягнення світовій спільноті."

 SOV_critizism_in_sochi:0 "Західна критика"
 SOV_critizism_in_sochi_desc:0 "Незважаючи на всі наші зусилля, зимові Олімпійські ігри в Сочі пройшли не за планом. Міжнародні ЗМІ та спортсмени критикували нашу роботу з підготовки заходу, посилаючись на проблеми з інфраструктурою, розміщенням та безпекою."

