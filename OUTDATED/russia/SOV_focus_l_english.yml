 SOV_imperial_academy_of_science:0 "Імператорська академія наук"
 SOV_imperial_academy_of_science_desc:0 "Відкриття нового університету дуже допоможе нам у проведенні досліджень у різних галузях."

 SOV_returning_whats_ours:0 "Повернути своє"
  SOV_returning_whats_ours_desc:0 "Багато країн володіють нашими втраченими землями або цінними володіннями, які ми повинні повернути."

 SOV_treaty_of_georgievsk:0 "Георгіївський договір"
 OV_treaty_of_georgievsk_desc:0 "Грузини думали, що їм все зійде з рук, якщо вони скористаються скрутним становищем, через яке пройшли росіяни, і нападуть на нашу землю. Настав час провчити їх."

 SOV_deal_with_the_russophobes:0 "Розібратися з русофобами"
 SOV_deal_with_the_russophobes_desc:0 "Русофобія в Європі, схоже, стає дедалі популярнішою ідеологією. Ми повинні розпочати пропагандистські кампанії і показати людям, що ми не такі монстри, якими вони нас малюють."

 SOV_the_rus_question:0 "Питання Русі"

 SOV_triumph_of_1783:0 "Тріумф 1783 року"
 SOV_triumph_of_1783_desc:0 "Крим не протримався б і місяця без того, щоб не впасти в стан повноцінної війни. Вони просто не зможуть вижити без нас. Ми надішлемо військових, щоб вони прибрали все, що залишилося від цієї війни, і повернули нашу землю."

