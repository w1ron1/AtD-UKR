 SOV_the_western_gem:0 "Перлина Заходу"
 SOV_the_western_gem_desc:0 "Калінінград багатьма дуже часто зневажається. Він є нашими воротами до Європи і дає нам набагато більше впливу в регіоні. Ми перетворимо його на наш західний діамант."

