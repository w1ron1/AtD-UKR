 SOV_okhranka:0 "Охранка"
 SOV_okhranka_desc:0 "Охранка була організацією, яка робила все можливе, щоб зупинити поширення лівої та комуністичної терористичних ідеологій. Сьогодні ми відродимо її, щоб не допустити повторення трагедії на кшталт Жовтневої революції."

 SOV_allow_military_interference:0 "Дозволити військове втручання"
 SOV_allow_military_interference_desc:0 "Деякі генерали зацікавлені в тому, щоб військові відігравали більшу роль в уряді, або навіть виступали як група інтересів. Військові надали нам велику підтримку, тому ми дозволимо їм брати участь в управлінні державою."

 SOV_begin_the_national_modernization:0 "Розпочати національну модернізацію"
 SOV_begin_the_national_modernization_desc:0 "У Росії застаріло все - від доріг до військової техніки. Ми почнемо національну кампанію модернізації і станемо сучасним суспільством."

