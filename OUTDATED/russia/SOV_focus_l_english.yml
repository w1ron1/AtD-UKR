 SOV_red_illness:0 "Червона хвороба"
 SOV_red_illness_desc:0 "Комунізм - це ментальна хвороба. Це чума, яка поширюється і заражає уми людей та руйнує цивілізації. Ми заарештуємо комуністичних лідерів і заборонимо всі комуністичні партії."

 SOV_censorship:0 "Цензура"
 SOV_censorship_desc:0 "Інші політичні групи є справжнім головним болем. Без їхнього придушення неможливо досягти жодного прогресу."

