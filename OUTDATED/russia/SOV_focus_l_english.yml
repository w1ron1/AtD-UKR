 SOV_2018_elections:0 "Вибори 2018"
 SOV_2018_elections_desc:0 "Настав час для російського народу знову скористатися своїм демократичним правом голосу. Ми повинні розпочати нашу кампанію, мобілізувати наших прихильників і докласти всіх зусиль, щоб завоювати серця і уми людей. На кону майбутнє Росії. Давайте покажемо світові, на що ми здатні."
