 SOV_abolish_the_zemsky:0 "Скасувати Земський собор"
 SOV_abolish_the_zemsky_desc:0 "Земський собор є спадком минулого, він пригнічував російський народ, наділяв владою багатих олігархів і розоряв бідняків. Ми знайдемо кращу альтернативу."

 SOV_in_the_name_of_the_tsar:0 "В ім'я царя"

 SOV_all_power_to_the_tsar:0 "Вся влада царю"
 SOV_all_power_to_the_tsar_desc:0 "Великий князь Георгій довів, що він гідний престолу і здатний правити як абсолютний правитель Російської імперії."

