 SOV_merge_csto:0 "Приєднати Абхазію"
 SOV_merge_csto_dsec:0 "Абхазія - бідна аграрна країна, яка не може вижити самостійно, вони також мають деякі корисні ресурси, які ми могли б використати. Ми запропонували їм приєднатися до нас, оскільки вони дають нам стратегічну перевагу на Чорному морі і підливають масла у вогонь нашої військової машини."
 SOV_maniuplate_transinstria:0 "Маніпулювати Придністров'ям"
 SOV_maniuplate_transinstria_desc:0 "Придністров'я занадто міцно сидить у нас в кишені, щоб втекти зараз. Ми підготуємо новий уряд і позбудемося старого."
 SOV_demand_subdigation_baltics:0 "Ультиматум країнам Балтії"
 SOV_demand_subdigation_baltics_desc:0 "Історично країни Балтії належать нам, тому не можна дозволити, щоб вони залишилися незалежними перед загрозою, що Захід забезпечить їхню безпеку. Ми висунемо їм ультиматум."
 SOV_war_plan_georgia:0 "План війни проти Грузії"
