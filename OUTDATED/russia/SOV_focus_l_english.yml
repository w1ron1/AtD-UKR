 SOV_protests_moscow:0 "Протести в Москві"
 SOV_protests_moscow_desc:0 "На мітинг у Москві вийшли представники всіх політичних ідеологій по всьому спектру. Ліберали, консерватори, монархісти, фашисти і навіть деякі соціалісти протестують проти перевороту."
 SOV_consolidate_the_power:0 "Консолідація влади"
 SOV_consolidate_the_power_desc:0 "Протестувальники нарешті замовкли і розійшлися по домівках, а країна заспокоїлася і належним чином сформувала уряд."
