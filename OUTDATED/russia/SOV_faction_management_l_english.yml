l_english: 
 open_faction_management_tt:0 "Відкрити управління фракціями"
 faction_management_title:0 "§aЄдина Росія, розділена країна§!"
 faction_management_desc:0 "Для багатьох зовнішніх спостерігачів 'Єдина Росія' - це просто ще одна політична партія, що не може бути більш далеким від істини.\n\nФормальна російська політична система, така як Дума, Рада Федерації та 'опозиційні' політичні партії - це лише фасади, які маскують політичні ігри, що відбуваються за лаштунками. Реальна російська політична система функціонує за дверима 'Єдиної Росії' і за своєю структурою більше нагадує мафію, ніж справжню політичну партію. Численні фракції та окремі особи змагаються за владу, а посередником у суперечках виступає президент Російської Федерації Владімір Путін. Від того, яким фракціям він передасть владу для управління Росією, залежить майбутнє Федерації, але надання занадто великої влади одній фракції може призвести до краху всієї гниючої структури.\n\nПоза структурою 'Єдиної Росії' існують дві основні фракції, які хочуть бачити зміни в країні - ліберали і націоналісти. Поки що поєднання репресій і половинчастих поступок з боку Путіна тримає їхній вплив мінімальним, хоча для того, щоб в країні відбулися реальні зміни, необхідно, щоб влада була передана одній з цих фракцій".
 start_interface_button_text:0 "За Росію!"

 liberals_title:0 "§eЛіберали§!"
 liberals_tt:0 "Черпаючи натхнення у своїх західних колег, ліберали в Росії прагнуть реформувати російську політичну систему, економіку та культуру. Вони спираються на підтримку в першу чергу в містах, оскільки ці регіони мають кращий доступ до західних ЗМІ, ніж їхні сільські побратими."
 technocrats_title:0 "§EТехнократи§!"
 technocrats_tt:0 "Технократи є найбільш ліберальною фракцією в 'Єдиній Росії', хоча самі аж ніяк не є 'лібералами', а лише розглядають реформи як засіб розширення російського впливу, подібно до китайських технократів. Вони прагнуть раціоналізувати державний апарат та економіку і перетворити Росію на більш меритократичну та централізовану країну"
 oil_and_gas_title:0 "§EНафтогазові компанії§!"
 oil_and_gas_tt:0 "Основа російської економіки, еліти нафтової та газової промисловості мають значний вплив на російську політичну машину. Такі компанії, як 'Газпром', 'Роснефть' і 'Новатек', мають власну приватну охорону і представників у російському парламенті, а їхніх власників-мільярдерів часто бачать поряд з російськими політичними елітами."
 siloviki_title:0 "§EСиловики§!"
 siloviki_tt:0 "Силовики - потужна група олігархів у Росії, які спеціалізуються на грубій силі. Вони мають значний вплив на апарат державної безпеки, такий як Росгвардія, ФСБ і Міноборони."
 putinists_title:0 "§EПутіністи§!"
 putinists_tt:0 "Фракція путіністів - це олігархи, які в першу чергу лояльні до Путіна та його режиму. Цих олігархів зазвичай призначають наглядати за тими сферами, де Путін відчуває, що не має повного контролю, чи то опіка над широкими верствами населення для придушення невдоволення та сепаратизму, чи то забезпечення того, щоб інші олігархічні кліки не висували власних ідей."
 nationalists_title:0 "§FНаціоналісти§!"
 nationalists_tt:0 "Російський націоналізм як ідеологія - це крайній мілітаризм, расизм та антизахідні настрої. Ці радикали прагнуть централізації Федерації, відвоювання нібито 'втрачених' територій, русифікації культур меншин і, ймовірно, заміни Путіна на свою людину"

