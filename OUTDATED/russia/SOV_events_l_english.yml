l_english: 
 russia_equipment_goes_missing.1.t:0 "Перевірка в депо в [?ROOT.random_state_selected.GetName]"
 russia_equipment_goes_missing.1.desc:0 "Щоб допомогти нашим військовим, ми запросили кілька танків, які мали зберігатися на складі в [?ROOT.random_state_selected.GetName]. Однак, ми почули погані новини. Більшість їхніх внутрішніх деталей було знято і продано на чорному ринку, а нам залишилося лише лушпиння від танка."
 russia_equipment_goes_missing.1.a:0 "Я хочу, щоб когось за це розстріляли!"

 russia_equipment_goes_missing.2.t:0 "Перевірка в депо в [?ROOT.random_state_selected.GetName]"
 russia_equipment_goes_missing.2.desc:0 "Щоб допомогти нашим військовим, ми запросили кілька гвинтівок, які мали зберігатися на складі [?ROOT.random_state_selected.GetName]. Однак, ми почули погані новини. Більшість гвинтівок, які мали б зберігатися на складі, були продані на чорному ринку і, ймовірно, зараз перебувають за межами країни."
 russia_equipment_goes_missing.2.a:0 "Я думав, у нас достатньо автоматів Калашникова?"

 russia_equipment_goes_missing.3.t:0 "Неприємності на дорозі"
 russia_equipment_goes_missing.3.desc:0 "Сьогодні в одній з наших колон зламалася вантажівка. А потім ще одна. \n\nРоки неякісного технічного обслуговування та зношених шин призвели до того, що наші логістичні зусилля на місцях у найближчому майбутньому будуть значно ускладнені."
 russia_equipment_goes_missing.3.a:0 "Так важко слідкувати за технікою?!!?"

 russia_equipment_goes_missing.4.t:0 "Ситуація на авіабазі в [?ROOT.random_state_selected.GetName]"
 russia_equipment_goes_missing.4.desc:0 "У найбільш прикрому інциденті з'явилося відео, на якому наша ракета класу земля-повітря була випущена, а потім повернулася назад до власної батареї."
 russia_equipment_goes_missing.4.a:0 "Орлу підрізали крила"
 russia_equipment_goes_missing.4.tt:0 "Відсоток наших військово-повітряних сил буде визнано 'непридатним для ведення бойових дій'"

 russia_equipment_goes_missing.5.t:0 "Перевірка в депо в [?ROOT.random_state_selected.GetName]"
 russia_equipment_goes_missing.5.desc:0 "Кілька днів тому на склад в регіоні [?ROOT.random_state_selected.GetName] був зроблений запит на різноманітне обладнання, таке як гвинтівки, медичні аптечки та ПЗРК. Однак, стан того, що прибуло з ешелону постачання, був... м'яко кажучи, незадовільний."
 russia_equipment_goes_missing.5.a:0 "Застреліть когось за це!"

 russia_equipment_goes_missing.6.t:0 "Перевірка в депо в [?ROOT.random_state_selected.GetName]"
 russia_equipment_goes_missing.6.desc:0 "Щоб допомогти нашим військовим, ми запросили кілька БМП, які мали зберігатися на складі в регіоні [?ROOT.random_state_selected.GetName]. Однак, ми почули невтішні новини. Значна частина шин, мідного дроту, боєприпасів та іншого майна була продана на чорному ринку."
 russia_equipment_goes_missing.6.a:0 "Застреліть когось за це!"

 russia_equipment_goes_missing.7.t:0 "Перевірка в депо в [?ROOT.random_state_selected.GetName]"
 russia_equipment_goes_missing.7.desc:0 "Щоб допомогти нашим військовим, ми запросили деякі артилерійські знаряддя, які мали зберігатися на складі в регіоні [?ROOT.random_state_selected.GetName]. Однак, ми дізнались про неприємну новину. Простіше кажучи, ні артилерійських гармат, ні снарядів до них не існує вже багато років."
 russia_equipment_goes_missing.7.a:0 "Застреліть когось за це!"

 russia_equipment_goes_missing.8.t:0 "Стан російського флоту"
 russia_equipment_goes_missing.8.desc:0 "Сьогодні ми перевірили стан деяких наших кораблів, щоб з'ясувати, скільки з них придатні до бойових дій. Результати виявилися, м'яко кажучи, шокуючими. Зенітні системи не могли відстежувати літаки, торпеди не могли стріляти, двигуни були напівмертві, а командир був п'яний!"
 russia_equipment_goes_missing.8.a:0 "Одного дня ми обпливемо сім морів"
 russia_equipment_goes_missing.8.tt:0 "Відсоток нашого флоту буде визнано 'непридатним для ведення бойових дій'"

 russia_equipment_goes_missing.9.t:0 "Ситуація в казармі в регіоні [?ROOT.random_state_selected.GetName]"
 russia_equipment_goes_missing.9.desc:0 "Після прибуття до казарми в регіоні [?ROOT.random_state_selected.GetName] солдати мали б отримати лише найкраще спорядження в Росії. Натомість багато хто отримує цивільні радіостанції та рації, оскільки найкраще обладнання було продано тому, хто запропонував найвищу ціну."
 russia_equipment_goes_missing.9.a:0 "Та я придбав би щось краще на Amazon!"

 russia_equipment_goes_missing.10.t:0 "О поля, мої поля"
 russia_equipment_goes_missing.10.desc:0 "Під час сьогоднішньої операції один з наших підрозділів вирішив поїхати по бездоріжжю, щоб забезпечити собі більший захист від ворожих засідок. Це виявилося поганим рішенням, оскільки багато їхніх автомобілів зламалися на бездоріжжі. За іронією долі, вони потрапили під обстріл з боку ворога, під час якого багато хто втік з місця події, залишивши свою техніку на поталу ворогу"
 russia_equipment_goes_missing.10.a:0 "Просто жест доброї волі, щоб вирівняти умови гри"
 russia_equipment_goes_missing.10.tt:0 "Частина нашого обладнання потрапить до рук ворога!"

 russia_equipment_goes_missing.11.t:0 "Перевірка в депо в [?ROOT.random_state_selected.GetName]"
 russia_equipment_goes_missing.11.desc:0 "Командувач у регіоні [?ROOT.random_state_selected.GetName] сьогодні відвідав місцевий підрозділ і натрапив на жахливу знахідку. Більшість з того, що було вказано як наявне або в хорошому робочому стані, ніде не було видно, і відповідальні особи стверджують, що не мають жодного уявлення про те, куди воно поділося."
 russia_equipment_goes_missing.11.a:0 "Застреліть когось за це"
 russia_equipment_goes_missing.11.tt:0 "Відсоток наших запасів буде визнано 'непридатним для ведення бойових дій'"

 russia_equipment_goes_missing.12.t:0 "Російська техніка потрапляє до наших рук!"
 russia_equipment_goes_missing.12.desc:0 "Після того, як наші війська розгромили російську армію і змусили її поспішно відступити, нам вдалося знайти значну частину залишеного ними обладнання."
 russia_equipment_goes_missing.12.a:0 "Зрештою, Росія є нашим найбільшим постачальником озброєнь"

 russia.1.t:0 "Кримський референдум про приєднання до Росії"
 russia.1.d:0 "Крим щойно провів референдум, на якому переважна більшість проголосувала за приєднання до Росії. Український уряд засуджує референдум як незаконний, а міжнародна спільнота уважно спостерігає за подіями. Напруженість у відносинах між Росією та Україною зростає, лунають звинувачення в анексії та територіальних порушеннях. Довгострокові наслідки референдуму залишаються незрозумілими."
 russia.1.a:0 "Ласкаво просимо до Федерації!"

 russia.3.t:0 "Результати виборів 2018 року"
 russia.3.d:0 "Вибори в Росії щойно завершилися, хто переможе цього разу?"
 russia.3.a:0 "Володимир Путін"
 russia.3.b:0 "Ксенія Собчак"
 russia.3.c:0 "Григорій Явлінський"

 russia.1.b_tooltip:0 "§RВолодимир Путін§! Перемагає.... Знову."
 russia.2.b_tooltip:0 "§YГригорій Явлінський§! Перемагає на виборах!"
 russia.3.b_tooltip:0 "§BКсенія Собчак§! Перемагає на виборах!"

 russia.7.t:0 "Чемпіонат світу з футболу 2018 року"
 russia.7.d:0 "На стадіоні Лужники в Москві офіційно розпочався Чемпіонат світу з футболу. Однак наш уряд вагається, чи демонструвати фальшиву російську силу, чи грати на іграх у нормальному режимі."
 russia.7.a:0 "Підкупити суддів"
 russia.7.b:0 "Нехай історія йде своїм шляхом"

 russia.8.t:0 "Ми виграли чемпіонат світу!"
 russia.8.d:0 "Сьогодні знаменний день, оскільки збірна Росії з футболу перемогла команду Франції на стадіоні Лужники в Москві у фіналі Чемпіонату світу з футболу. Однак народ ставить під сумнів законність цієї перемоги, називаючи її 'шахрайством'."
 russia.8.a:0 "Наш перший кубок!"

 russia.9.t:0 "Франція виграє чемпіонат світу з футболу"
 russia.9.d:0 "Сьогодні Франція обіграла Хорватію у фіналі Чемпіонату світу з футболу на стадіоні Лужники в Москві, ми перемогли Іспанію по пенальті в Раунді 16, але, на жаль, були вибиті Хорватією у чвертьфіналі.."
 russia.9.a:0 "Viva La France!"

 russia.11.t:0 "Проблеми на Чемпіонаті світу з футболу"
 russia.11.d:0 "Делегати в Москві сьогодні задаються питанням, чи відбудеться чемпіонат світу з футболу в нашій країні цього року через політичну нестабільність. Чи варто нам продовжувати проводити ігри або перенести їх в інше місце.?"
 russia.11.a:0 "Провести Ігри в Росії!"
 russia.11.b:0 "Перенести Ігри до Польщі!"

 russia.12.t:0 "Договір з Китаєм"
 russia.12.d:0 "Члени нашого уряду зустрілися сьогодні зі своїми китайськими колегами з метою укладення нової торговельної угоди з російськими нафтогазовими компаніями. Нова угода полегшить транспортування життєво важливих ресурсів до Китаю, а також сприятиме зростанню нашої економіки"
 russia.12.a:0 "Владу до КПК!"

 russia.13.t:0 "Демократичний президент"
 russia.13.d:0 "Незважаючи на те, що Явлінський переміг на президентських виборах 2018 року, парламент все ще повністю контролюється пропутінською Єдиною Росією. Це будуть надзвичайно важкі 6 років для Явлінського, оскільки йому буде складно приймати ліберальні закони"
 russia.13.a:0 "Слава демократам!"

 russia.14.t:0 "Скасування Чемпіонату світу з футболу"
 russia.14.d:0 "Зростаюча політична нестабільність не залишила нашому президенту іншого вибору, окрім як скасувати Чемпіонат світу з футболу заради безпеки людей, які приїжджають до Росії, Явлінському було важко це зробити, оскільки наша економіка зазнає величезного удару"
 russia.14.a:0 "Ой"

 russia.15.t:0 "Угода з ЄС"
 russia.15.d:0 "Сьогодні Явлінський запропонував Росії приєднатися до ЄЕС, однак уряд у Москві виступає проти цього плану і заявляє, що це матиме серйозні наслідки, якщо він його реалізує."
 russia.15.a:0 "Вступити до ЄЕС"
 russia.15.b:0 "Погодитися з парламентом"

 russia.16.t:0 "Вступ до ЄС"
 russia.16.d:0 "Сьогодні Явлінський зустрівся з лідерами ЄС, щоб обговорити вступ Росії до Європейського Союзу. Ця угода є суперечливою, оскільки члени нашого парламенту розлючені на Явлінського через його нинішню долю влади. §RЦе призведе до більш серйозних наслідків у майбутньому§!"
 russia.16.a:0 "Продовжити процес приєднання"
 russia.16.b:0 "Погодитися з парламентом"

 russia.17.t:0 "Join NATO"
 russia.17.d:0 "Сьогодні Явлінський зустрівся з Єнсом Столтенбергом, щоб обговорити вступ Росії до НАТО. Ця угода є суперечливою, оскільки члени нашого парламенту зараз страйкують через політику Явлінського. §RЦе призведе до більш глибоких наслідків пізніше§!"
 russia.17.a:0 "Продовжити процес приєднання"
 russia.17.b:0 "Погодитися з парламентом"


 russia.20.t:0 "Отруєння Навального"
 russia.20.d:0 "Сьогодні на секретній зустрічі з головою ФСБ Путіну доповіли, що в Томську на Навального було скоєно невдалий замах. Речовина 'Новачок', використана в Солсбері 2 роки тому, також не спрацювала."
 russia.20.a:0 "Чи справді це того варте?"

 russia.21.t:0 "Ще 2 терміни!"
 russia.21.d:0 "Згідно з новою редакцією російської Конституції, Володимир Путін може перебувати на посаді ще 2 терміни. Однак ми впевнені, що Путін буде правити до самої смерті. Питання лише в тому, коли. А не як."
 russia.21.a:0 "Слава Путіну!"

 russia.22.t:0 "Путін мобілізується!"
 russia.22.d:0 "Сьогодні вранці Володимир Путін офіційно оголосив, що адміністрація Явлінського недійсна і що він є справжнім лідером Росії. Він наказав своїм вірним військам мобілізуватися проти російської армії."
 russia.22.a:0 "За Явлінського!"
 russia.22.b:0 "За Путіна!"

 russia.23.t:0 "Навальний вступає в боротьбу!"
 russia.23.d:0 "Сьогодні Навальний назвав себе 'новим лідером Росії', в той час як він збирає свої сили для боротьби з Явлінським і Путіним.."
 russia.23.a:0 "Країна розвалюється на частини"

 russia.24.t:0 "Миронов мобілізується!"
 russia.24.d:0 "Сьогодні Миронов оголосив, що вступить у 2-гу громадянську війну в Росії у відповідь на нібито втручання НАТО. Це сталося після того, як Навальний приєднався до війни за 5 днів до цього."
 russia.24.a:0 "Розбите відображення"

 russia.25.t:0 "Богданівська революція"
 russia.25.d:0 "Богданов також оголосив, що візьме участь у перегонах за лідерство, війська Демпартії Росії розпочали бій сьогодні близько полудня.."
 russia.25.a:0 "Чи може бути ще щось??"

 russia.26.t:0 "Протести в Бєлгороді"
 russia.26.d:0 "Сьогодні Путін відвідав мітинг у Бєлгороді, на якому закликав свій народ піднятися проти фашистського уряду Явлінського. Путінські війська офіційно розпочали громадянську війну."
 russia.26.a:0 "Чи може бути ще гірше??"

 russia.27.t:0 "Залученість НАТО"
 russia.27.d:0 "Сьогодні лідер США Джо Байден оголосив, що НАТО постачатиме Явлінському сучасну натівську техніку і навчатиме на ній своїх солдатів."
 russia.27.a:0 "Кляті імперіалісти"

 russia.28.t:0 "Атаки на Керченський міст"
 russia.28.d:0 "Сьогодні опівдні по Керченському мосту, що з'єднує Крим з материковою частиною Росії, було завдано ракетного удару. Це призвело до блокування мосту, військові аналітики вважають, що ракета була випущена з боку пропутінських сил."
 russia.28.a:0 "Трагедія"

 russia.29.t:0 "Студентські протести"
 russia.29.d:0 "Сьогодні відбувся організований страйк студентів університетів у Москві та Бєлгороді. Це сталося після зростання недовіри до пропутінського парламенту, який, на думку багатьох людей, має бути замінений на повністю демократичний."
 russia.29.a:0 "Тривожно......"

 russia.30.t:0 "Хамовницька трагедія"
 russia.30.d:0 "Сьогодні прихильники Явлінського протестували біля будівлі федерального уряду в Москві, коли сили контрпропагандистського крила ФСБ відкрили вогонь, в результаті чого 12 дітей загинули і 19 отримали поранення.."
 russia.30.a:0 "Яка трагедія"

 russia.31.t:0 "Незалежність Калінінграду!"
 russia.31.d:0 "Сьогодні о 9 ранку Антон Аліханов оголосив про вихід Калінінградської області зі складу Російської Федерації. Нова Вільна Держава Калінінград має на меті боротися з широкомасштабною агресією, яка зараз відбувається в Росії."
 russia.31.a:0 "Ще один гравець?"

 russia.32.t:0 "Вотум недовіри"
 russia.32.d:0 "Сьогодні Державна Дума оголосила вотум недовіри адміністрації Явлінського. Явлінський виявився одним з найменш успішних лідерів нашого сучасного існування, чи витримає він голосування?"
 russia.32.a:0 "Він виживає!"
 russia.32.b:0 "Він ініціює статтю 50!"

 russia.32._tooltip:0 "Це наблизить нас до §громадянської війни§!"

 russia.33.t:0 "Явлінський пережив замах на вбивство"
 russia.33.d:0 "Сьогодні під час візиту до Курська Явлінський був госпіталізований після поранення в ногу Іваном Шевляковим, пропутінським націоналістом, який був незадоволений рішенням Явлінського. Можна з упевненістю стверджувати, що Шевляков не буде відбувати тюремного ув'язнення, оскільки Верховний суд контролюється Єдиною Росією."
 russia.33.a:0 "Це було близько!"

 russia.34.t:0 "Розпад коаліції!"
 russia.34.d:0 "Сьогодні Навальний, Миронов і Богданов заявили про вихід з Демократичної коаліції, що викликало боротьбу за владу в Москві."
 russia.34.a:0 "Навіщо?"

 russia.35.t:0 "Закон Терешкової"
 russia.35.d:0 "Сьогодні Путін підписав Угоду Терешкової, названу на честь космонавтки Валентини Терешкової, закон спрямований на надання більшої влади президенту Путіну."
 russia.35.b:0 "Проголосувати Так! (Іст.)"
 russia.35.a:0 "§RПроголосувати Ні!§!"

 russia.36.t:0 "Теракт в Єкатеринбурзі!"
 russia.36.d:0 "Сьогодні близько полудня знаменитий Єльцин-центр в Єкатеринбурзі був атакований літаком з комуністичною лівреєю. Ми підозрюємо, що це могло бути організовано Комуністичною партією Росії"
 russia.36.a:0 "Наш план працює"
 russia.36.b:0 "Обмежити комунізм."

 russia.37.t:0 "Наслідки терористичної атаки"
 russia.37.d:0 "Після спроби Ксенії Собчак заборонити комунізм після нападу в Єкатеринбурзі прихильники комуністів почали заворушення у великих містах по всій країні.."
 russia.37.a:0 "Введіть війська!"
 
 russia.38.t:0 "Західні санкції!"
 russia.38.d:0 "Через нашу інтервенцію в Криму західні країни вирішили ввести санкції проти нас.\n\nХоча вони не такі руйнівні, як санкції проти Ірану та Північної Кореї, але вони все одно не є гарною новиною.."
 russia.38.a:0 "Це зашкодить їм більше, ніж нам!"
 russia.38.tt:0 "Збільшити §YІнфляцію§! на: §R5.0%§!\nЗабирає §Y$500 Мільярдів§! від нашого §YДодаткового ВВП§!"

 russia.39.t:0 "Планування державного перевороту"
 russia.39.d:0 "Звіти свідчать, що підготовка до перевороту йде повним ходом, сили повстанців мобілізуються, а ключові прихильники вербуються. Ксенія Собчак досі нічого не знає про наш план..."
 russia.39.a:0 "Комунізм знову переможе!"

 russia.40.t:0 "Початок перевороту"
 russia.40.d:0 "Настав час втілити план перевороту в життя. Сили повстанців мобілізуються, ключові урядовці стають мішенями, а доля нації висить на волосині."
 russia.40.a:0 "Комунізм вже близько!"

 russia.41.t:0 "Успішний переворот"
 russia.41.d:0 "Після періоду заворушень, переворот увінчався успіхом і призвів до повалення попереднього уряду та встановлення нового режиму. Зараз країна перебуває під контролем лідерів перевороту."
 russia.41.a:0 "Святкуймо Перемогу!"
 russia.41.tt:0 "§YКсенію Собчак§! Буде Арестовано.\n[?global.date.GetDateStringNoHourLong] буде оголошено §GНаціональним святом§!. "

 russia.42.t:0 "Провалений переворот"
 russia.42.d:0 "Переворот провалився, і попередній уряд залишається при владі. Лідери перевороту переховуються, а країна переживає період нестабільності та невизначеності."
 russia.42.a:0 "Піти в підпілля."

 russia.43.t:0 "Вимоги Росії"
 russia.43.d:0 "Росія чітко дала зрозуміти, що має намір підпорядкувати собі країни Балтії, в тому числі Литву. Тепер влада повинна вирішити, як реагувати на цю загрозу."
 russia.43.a:0 "Протистояти російській агресії."
 russia.43.b:0 "Ми не маємо допустити кровопролиття!"

 russia.46.t:0 "Документ"
 russia.46.d:0 "Коли Ксенія Собчак святкувала свою перемогу на президентських виборах в Росії, до неї підійшли кілька високопосадовців, які змусили її підписати документ, що надає більше волі та популярності Комуністичній партії Росії. Без її відома, документ також містив зміни до трудового законодавства, що робили його більш жорстким."
 russia.46.a:0 "Давай просто забудемо про те, що сталося.."
 SOV_Sobchak_signed_secret:0 "§YКсенію Собчак§! змусили підписати документ про "§RНадання більших прав комуністам§!"."

 russia.48.t:0 "Початок зимової Олімпіади в Сочі!"
 russia.48.d:0 "З успішним завершенням підготовки, зимові Олімпійські ігри в Сочі офіційно розпочалися. Спортсмени з усього світу зібралися, щоб позмагатися у різноманітних зимових видах спорту, а глядачі насолоджуються святкуваннями та вболівають за своїх улюблених спортсменів. Російська влада не пошкодувала коштів, щоб зробити цю подію незабутньою, з найсучаснішими спорудами та жвавою атмосферою."
 russia.48.a:0 "Бажаємо удачі спортсменам!"

 russia.49.t:0 "Замах на вбивство"
 russia.49.d:0 "Сьогодні під час поїздки в Санкт-Петербурзі опозиціонер витягнув пістолет і спробував вистрілити в Володимира Путіна, але випадково промахнувся і був заарештований поліцією."
 russia.49.a:0 "Це Неприпустимо!"

 russia.50.t:0 "Вбивство Путіна"
 russia.50.d:0 "Невимовна скорбота, сіра, як хмари над нашою країною, присутня сьогодні. \n\nМимоволі на очі навертаються сльози, коли ми думаємо про мільйони російських людей, які втратили добросердого і Великого лідера. \nСьогодні Володимир Володимирович Путін, людина, яка вела нас вперед протягом більше двох десятиліть, яка повернула нам славу, був знайдений мертвим.\n\nХоча причина смерті була оголошена громадськості як невідома, ми, в нашому уряді, добре знаємо причину такої трагедії. Кожен з наших ворогів заплатить за це, час розплати дуже близький. Всі вони зіткнуться з такою силою, яку вони ніколи не бачили. Нам ще належить знайти когось настільки ж великого, яким був наш лідер, щоб нести далі факел його ідей."
 russia.50.a:0 "Наслідки будуть руйнівними для тих, хто заподіяв нам лихо."

 russia.51.t:0 "Кримський міст"
 russia.51.d:0 "Кримський міст - це могутня інженерна споруда, яка з'єднує Крим з материковою частиною Росії. Це стало справжнім подвигом російських будівельників, які змогли реалізувати цей проект в умовах економічних санкцій з боку Заходу. Будівництво Кримського мосту - це не тільки технічний подвиг, а й символ єдності Росії. Він об'єднав Крим з Росією і подарував жителям півострова свободу пересування по країні. Кримський міст - це не тільки економічний і соціальний здобуток, а й перемога духу нашого народу. Він став символом нашої сили і наполегливості російського народу, який не здається перед труднощами і завжди рухається вперед. Кримський міст є свідченням того, що Росія може впоратися з будь-якими викликами і проблемами, які виникають на її шляху, і ми будемо йти тільки вперед. "
 russia.51.a:0 "Слава Росії!"

 russia.52.t:0 "Герой оборони Одеси"
 russia.52.d:0 "Герой оборони Одеси, Джамбо, людина, яка встала на заклик своєї Батьківщини і сприйняла його як заклик Господа вести війну з тими, хто бажає зла Росії та її народу. Після падіння одеського ополчення і пожежі в Будинку профспілок, де живцем згоріли наші чоловіки, жінки і діти, за які Україна ще не відповіла, він просить очолити наших людей до величі, як він це зробив в Одесі, його командирські навички і тактика партизанської війни, безумовно, стали б нам у нагоді!"
 russia.52.a:0 "Слава героям Росії!"

 russia.53.t:0 "Олімпіада в Сочі"
 russia.53.d:0 "Олімпійські ігри в Сочі відбулися в лютому 2014 року в Сочі, Росія. Це була значна подія для країни, оскільки Росія вперше приймала зимові Олімпійські ігри. Ігри стали вітриною російських інвестицій у спортивну інфраструктуру та об'єкти, з будівництвом нових стадіонів, арен та олімпійських селищ. Російська команда виступила добре, вигравши загалом 33 медалі, в тому числі 13 золотих, що дозволило їй очолити медальну таблицю. Олімпіада в Сочі також відзначилася вражаючими церемоніями відкриття та закриття, які продемонстрували багату культурну спадщину та історію Росії. Загалом, Олімпіада в Сочі стала гордістю для Росії та її народу, оскільки вона продемонструвала здатність країни проводити великі міжнародні заходи і демонструвати свої досягнення світові."
 russia.53.a:0 "Слава нашому народу!"

 russia.54.t:0 "Антидопінгове тестування на Іграх у Сочі"
 russia.54.d:0 "Про позитивний тест мало що відомо, але МОК визначив німецьку спортсменку, яка отримала позитивний результат на пробі "А", і буде тестувати пробу "Б", щоб переконатися в позитивному результаті тесту, згідно з повідомленням Associated Press через Los Angeles Times. Якщо обидва тести будуть позитивними, спортсменці загрожує дискваліфікація і позбавлення всіх медалей, завойованих на Олімпіаді-2014.\n\nНімецьке інформаційне агентство DPA повідомляє, що мова йде про 33-річну Еві Захенбахер-Штеле, яка фінішувала четвертою в жіночому біатлоні на дистанції 12,5 км, але Олімпійський комітет Німеччини поки що не коментує це повідомлення. Речник німецької команди Штефан Шварцбах не надав жодної додаткової інформації щодо позитивного тесту:\n\n "Все, що я можу сказати, це те, що у нас є позитивна проба А" (десь в олімпійській збірній Німеччини), - сказав він. Але поки у нас немає позитивної проби "Б", ми не можемо про це говорити".\n\nСпроби шахрайства не є чимось новим для Олімпіад, але завдяки прогресу в тестуванні позитивні результати стали більш рідкісними.\n\nНа іграх 2010 року у Ванкувері позитивний результат дав лише один спортсмен, і в залежності від результату тестування проби "Б" ми могли б мати перший підтверджений епізод застосування допінгу в Сочі."
 russia.54.a:0 "І вони наважуються нас критикувати...?"

 russia.55.t:0 "Гран-прі"
 russia.55.d:0 "Сочинський автодром - це траса довжиною 5,848 км, яка має 18 поворотів і кілька довгих прямих. Траса розташована в Олімпійському парку, який був побудований до зимових Олімпійських ігор 2014 року. Траса відома своїми швидкісними поворотами і довгими прямими, які надають багато можливостей для обгонів. Гран-прі Росії зазвичай проводиться наприкінці вересня або на початку жовтня і є однією з останніх гонок сезону. Гонка приваблює велику кількість вболівальників з усього світу, які приїжджають, щоб стати свідками швидкісного видовища і напруженої конкуренції між гонщиками. Гран-прі Росії відоме своєю видовищною церемонією відкриття, яка включає в себе парад російських культурних ікон і феєрверк. Самі перегони завжди захоплюючі, водії виснажують свої автомобілі до межі, намагаючись виграти гонку і заробити цінні очки в чемпіонаті. Загалом, Гран-прі Росії - це захоплююча подія, яка приваблює вболівальників з усього світу. З його швидкісними поворотами, довгими прямими і напруженою конкуренцією, це подія, яку обов'язково повинен побачити будь-який фанат Формули-1."
 russia.55.a:0 "Це буде один з найкращих Гран-прі"

 russia.56.t:0 "Втручання в Сирії"
 russia.56.d:0 "Наша інтервенція в Сирії була необхідним і правильним кроком. По-перше, Росія захистила своїх союзників і друзів - сирійський народ і уряд, які опинилися під загрозою з боку терористичних угруповань. Ми зможемо ефективно бомбити терористичні об'єкти і допомогти сирійській армії звільнити значну частину території від терористів. Завдяки нашій допомозі сирійський народ повернеться до мирного життя, а країна почне відновлюватися після років війни. Крім того, наша інтервенція в Сирії допомогла нам зміцнити наші відносини з іншими країнами, такими як Іран і Туреччина, що, в свою чергу, сприяє зміцненню нашої позиції на світовій арені і виходу з-під санкцій. Попереду ще багато куточків світу, які наші хлопці мають побачити і підкорити, і це лише перший крок."
 russia.56.a:0 "Вперед, до перемоги!"

 russia.57.t:0 "Батальйони Ахмат"
 russia.57.d:0 "Батальйони Ахмат у Чеченській Республіці були сформовані з ініціативи глави республіки Рамзана Кадирова. Вони були названі на честь батька Кадирова, Ахмата Кадирова, який був першим президентом Чеченської Республіки. Батальйони Ахмат увійдуть до складу Національної гвардії Росії і будуть займатися підтриманням громадського порядку, боротьбою з тероризмом і екстремізмом, а також брати участь у миротворчих операціях. Це чудовий приклад того, як той, хто був готовий воювати з нами на смерть, тепер зголошується воювати до кінця на нашому боці. Будемо сподіватися, що подібні формування можуть і будуть створюватися на територіях, які нам ще належить завоювати..."
 russia.57.a:0 "Ахмат Сила!"

 russia.59.t:0 "Парк Зарядье"
 russia.59.d:0 "Сьогодні великий день для нашого народу, найкрасивіше місто в цьому світі, наша улюблена і старовинна столиця - Москва стала ще красивішою\nПід час заходів, присвячених 870-річчю Москви, президент Путін відвідав новий парк 'Зарядье' в центрі Москви, де побачив з висоти пташиного польоту свій будинок, потім побував на 'Ширяючому мосту' в парку і поспілкувався з волонтерами та дітьми. Президент приїхав до парку з Червоної площі на гольф-карі. Путін підвіз мера Москви Сергія Собяніна.\nПутін оглянув макет парку і запитав мера, як довго тривало будівництво. Той відповів, що два роки. Пізніше президент побачив археологічні знахідки, які були знайдені під час будівництва в цій стародавній частині Москви.\nПрезидент відправився подивитися на великий амфітеатр, в якому будуть проходити міські культурні заходи - концерти, фестивалі та вистави. Він може прийняти 16 000 глядачів, а малий амфітеатр, що знаходиться поруч, розрахований на 400 місць"
 russia.59.a:0 "Слава нашим архітекторам!"

 russia.60.t:0 "Російське верховне командування"
 russia.60.d:0 "Нещодавнє втручання Путіна у внутрішню політику позначилося на корумпованому вищому військовому командуванні. Володимир Володимирович стоїть перед вибором: почати все спочатку або зберегти нинішнє недосвідчене і корумповане, але стабільне і популярне серед населення військове керівництво, і подивитися, що з цього вийде"
 russia.60.a:0 "Наслідувати приклад Сталіна"
 russia.60.b:0 "Стабільна альтернатива местничеству"

 russia.61.t:0 "Великий піст"
 russia.61.d:0 "Сьогодні розпочинається Великий піст. Це символічний день для нашої Церкви і нашого народу, протягом століть він був одним з найважчих випробувань і перевіркою сили волі для православних людей в усьому світі, а не тільки на нашій великій Батьківщині. Нехай ці 40 днів ми проведемо в молитві до всемогутнього Господа, який стоїть над нами, і поставимо нашу душу вище потреб нашого тіла"
 russia.61.a:0 "Слава Богу!"

 russia.62.t:0 "День Перемоги"
 russia.62.d:0 "Скільки б не минуло десятиліть, ми не можемо забути про перетворені на попіл міста і села, зруйноване народне господарство, втрату безцінних пам'яток матеріальної і духовної культури народу, про трудівників тилу, які винесли на своїх плечах непосильний тягар у роки війни, і про найголовнішу і непоправну втрату - МІЛЬЙОНИ життів радянських Героїв, загублених у пеклі Великої Вітчизняної Війни. \n\nНемає такої сім'ї в Росії, де б донині не пам'ятали свого героя, адже війна прийшла в кожну радянську родину, наші чоловіки героїчно брали в руки зброю і віддавали свої життя без жодних роздумів в голові, кожен з них - це те, завдяки чому ми живемо донині, Герої Червоної Армії, герої нашої Батьківщини! \n\nТепер все, що залишилося від наших батьків і дідів - це очі колись молодих солдатів і їх погляд з вицвілих фотографій, і наша вічна пам'ять і вдячність за їх подвиг.\n\nА якщо знадобиться, то ми, як і колись наш народ, знову візьмемо в руки зброю і підемо на війну. Адже якщо ворог наважиться випробувати нашу силу, ми назавжди відіб'ємо у нього бажання випробовувати її знову, і піднімемо наш прапор там, де він буде потрібен!"
 russia.62.a:0 "Велика Перемога, пам'ятаємо"

 russia.63.t:0 "Майбутнє російського МВС"
 russia.63.d:0 "Нещодавня пенсійна реформа показала некомпетентність Медведєва. Вона принесла йому низьку суспільну підтримку, хоча він показав чудові результати в 2008 році, вигравши війну в Грузії за 3 дні, він також є чудовим мілітаристом. Або ми могли б призначити Мішутіна на цю посаду, він відомий своєю чудовою роботою в нашій внутрішній політиці в різних сферах, але вибір за Государем"
 russia.63.a:0 "Медведєв"
 russia.63.b:0 "Мішустін"

 russia.64.t:0 "Партія 'Русскіє' поза законом"
 russia.64.d:0 "Російський уряд офіційно заборонив партію 'Русские', ультраправу націоналістичну організацію, через побоювання щодо її екстремістської ідеології та потенційного впливу на соціальну стабільність. Ксенофобські погляди партії та заклики до етнічної чистки викликали занепокоєння серед населення. Заборона спрямована на захист національної єдності, прав меншин і запобігання ескалації етнічної напруженості в країні. Це рішення викликає суперечки і ставить питання про майбутнє націоналістичних рухів у Росії та баланс між демократичними цінностями і соціальною гармонією"
 russia.64.a:0 "Заборона необхідна для збереження суспільної злагоди та захисту прав меншин"

 russia.65.t:0 "Запит на незалежність Придністров'я"
 russia.65.d:0 "Після зустрічі на високому рівні в Москві представники Придністров'я звернулися до російського уряду з проханням гарантувати незалежність сепаратистської держави. Придністров'я, розташоване у східному регіоні Молдови, є де-факто незалежним з початку 1990-х років і висловлює занепокоєння щодо свого майбутнього статусу.\n\nПридністровська делегація стверджує, що гарантування їхньої незалежності забезпечить стабільність у регіоні та захистить інтереси переважно російськомовного населення. Вони підкреслюють історичні, культурні та економічні зв'язки між Придністров'ям і Росією, наголошуючи на важливості тісних відносин для обох сторін"
 russia.65.a:0 "Що? Та Нізащо!"
 russia.65.b:0 "Давайте зважимо наслідки..."

 russia.66.t:0 "Росія виводить війська з Придністров'я"
 russia.66.d:0 "Після саміту високого рівня в Москві молдовські офіційні особи були поінформовані про рішення Росії вивести свої миротворчі війська з Придністров'я. Цей довгоочікуваний крок викликає значне занепокоєння в Молдові, оскільки він відроджує дискусії про майбутній статус сепаратистського регіону"
 russia.66.a:0 "Такий розвиток подій створює інтригуючі можливості"

 russia.67.t:0 " Голова українського уряду"
 russia.67.desc:0 "Після наших успішних операцій в Україні ми повинні обрати лідера нового режиму".
 russia.67.a:0 "Янукович"
 russia.67.b:0 "Янукович (грати за Україну)"
 russia.67.c:0 "Медведчук"
 russia.67.d:0 "Медведчук (грати за Україну)"
 russia.67.e:0 "Пригожин"

 russia.68.t:0 "Пропозиція з Кремля"
 russia.68.d:0 "[SOV.GetLeader] запропонував Пригожину стати главою нової української держави, чи прийме він цю пропозицію?"
 russia.68.a:0 "Так" 
 russia.68.b:0 "Ні"

 russia.69.t:0 "Пригожин приймає пропозицію"
 russia.69.d:0 "Пригожин прийняв нашу пропозицію очолити українську державу і вирушив до Києва"
 russia.69.a:0 "Чудово"
 russia.69.b:0 "Відмінно (грати за Україну)"

 russia.70.t:0 " Пригожин відмовляється від пропозиції"
 russia.70.desc:0 "Пригожин відмовився від нашої пропозиції, вважаючи, що його навички краще застосувати в іншому місці. \n\nТаким чином, ми повинні вибрати між більш охочими кандидатами."
 russia.70.a:0 "Янукович"
 russia.70.b:0 "Янукович ( грати за Україну)"
 russia.70.c:0 "Медведчук"
 russia.70.d:0 "Медведчук ( грати за Україну)"

 russia.71.t:0 "Голова уряду Новоросії"
 russia.71.d:0 "Після наших успішних операцій на сході України ми повинні обрати лідера нового новоросійського режиму"
 russia.71.a:0 "Гіркін"
 russia.71.b:0 "Зарев"

 russia.72.t:0 "Новоросійський референдум"
 russia.72.d:0 "Після наших успішних військових операцій в Україні ми розпочали організацію референдуму на сході щодо можливості приєднання до своїх братів до складу держави [SOV.GetNameDef]"
 russia.72.a:0 "Будемо сподіватися, що вони приймуть правильне рішення"

 russia.73.t:0 "Новоросія погоджується"
 russia.73.d:0 "Коли всі голоси були підраховані, результати референдуму були зрозумілі - народ Новоросії бажає возз'єднатися зі своєю батьківщиною. 90% проголосували 'за' - результат, який піддався жорсткій критиці з боку Заходу, що заперечує результати референдуму"
 russia.73.a:0 "Слава Росії, єдиній і неподільній"

 russia.74.t:0 "Зустріч з українськими чиновниками"
 russia.74.d:0 "Представники з окупованих Росією територій України зібралися в Москві на важливу зустріч з російськими чиновниками. Мета цієї зустрічі - обговорити майбутній статус цих територій і вивчити потенційні шляхи до інтеграції з Росією або членства в Організації Договору про колективну безпеку.\n\nДелегати з окупованих територій представляють свою позицію, посилаючись на історичну, культурну та мовну спорідненість з Росією. Вони наголошують на необхідності стабільності та безпеки, стверджуючи, що тісніші зв'язки з Росією або членство в ОДКБ захистять їхні інтереси та забезпечать процвітаюче майбутнє. Вони стверджують, що інтеграція з Росією зміцнить економічне співробітництво і дасть відчуття приналежності їхньому переважно російськомовному населенню"
 russia.74.a:0 "Один народ, одна Росія"
 russia.74.b:0 "Україна має бути частиною ОДКБ!"

 russia.75.t:0 "Росія погоджується на інтеграцію"
 russia.75.d:0 "Представники окупованих Росією територій України завершили важливу зустріч у Москві з російськими посадовцями. Після тривалих переговорів було оголошено, що Росія погодилася інтегрувати окуповані території до складу своєї суверенної території"
 russia.75.a:0 "Наша робота тут виконана"

 russia.77.t:0 "Критерії миру"
 russia.77.d:0 "На зустрічі високого рівня, що відбулася в Москві, російські чиновники зібралися, щоб визначити умови, за яких триваюча війна з Україною могла б завершитися.\n\nПісля ретельного обговорення російське керівництво встановило набір критеріїв, які б відкрили шлях до завершення війни. Ці критерії включають:"
 russia.77.a:0 "Вимоги Дмитра Пєскова"
 russia.77.a_tt:0 "Україна повинна буде погодитися на зміну своєї конституції, щоб закріпити нейтралітет, визнати, що Крим є російською територією, і визнати Донецьк і Луганськ незалежними державами"

 russia.78.t:0 "Ультиматум"
 russia.78.d:0 "Ми отримали від росіян важкий ультиматум щодо визначення подальшої траєкторії війни. Українські посадовці стоять перед вибором, який має значні наслідки для вирішення конфлікту та суверенітету країни.\n\nУкраїна стоїть перед складним рішенням: або прийняти ці умови як засіб для припинення війни, або відкинути їх і дати конфлікту продовжитися. Кожен вибір має глибокі наслідки для територіальної цілісності України, її міжнародного авторитету та майбутніх відносин з Росією і міжнародним співтовариством"
 russia.78.b:0 "Прийняти ультиматум"
 russia.78.a:0 "Відхилити ультиматум"
 russia.78.a_tt:0 "Війна триває"

 russia.79.t:0 "Громадянська війна в Криму"
 russia.79.d:0 "Після смерті російського правителя Володимира Путіна в Криму почалася громадянська війна, повідомляється, що бої ведуться на кожному сантиметрі кримської землі.\n\nНаразі жоден експерт не може назвати переможця в цій ситуації, враховуючи різноманітні ідеї кожної зі сторін. Кримськотатарський народ прагне до єдності з Туреччиною і тюркськими країнами, мета Незалежної Кримської Республіки - зблизитися із Заходом і бути демократичним острівцем Чорного моря.\n\nГоловне питання полягає в тому, хто переможе в цій черговій війні в Криму, праві українські націоналісти чи великороси, які вірять в єдність всіх східнослов'янських держав. Жодної реакції з боку України чи Росії не було. Майбутнє цього регіону невідоме"
 russia.79.a:0 "Любо, браття!"
 russia.79.b:0 "Запрягайте коней! (Грати за російський Крим)"
 russia.79.c:0 "Це не вмерла Україна! (Грати за український Крим)"
 russia.79.dd:0 "Пам'ятаймо 1571 (Гра за татарський Крим)"
 russia.79.e:0 "Ще один шанс для демократії (Грайте як демократичний Крим)"

 russia.80.t:0 "Незалежний Північний Кавказ"
 russia.80.d:0 "Через нестабільність у Москві, після смерті Володимира Володимировича Путіна і краху російського режиму в Криму, народи Північного Кавказу, які колись входили до складу Російської Федерації, проголосили незалежність і відокремилися. \n\nБагато конфліктів можуть розгорітися через те, що не відбулося жодної угоди щодо територіальних суперечок, новостворені країни прагнуть отримати контроль над землями, які вони вважають своїми по праву, з кожним днем зростає напруженість, оскільки грузинські танки масово спостерігаються на абхазькому кордоні.\n\nЗакаєв, який колись очолював Ічкерію під час чеченських війн, прибув з Великої Британії, де він перебував з 2002 року. Він оголосив джихад і заявив, що Ічкерія більше не перебуває у вигнанні, а відроджується"
 russia.80.a:0 "Вони забули, хто приніс їм цивілізацію"
 russia.80.b:0 "Iron fashtama! (Грати за Осетію)"
 russia.80.c:0 "Marso ya Jozalla! (Грати за Ічкерію)"
 russia.80.dd:0 "Живе Кабарда! (Грати за Кабардино-Балкарію)"
 russia.80.e:0 "Адиги, вперед! (Грати за Черкесію)"

 russia.81.t:0 "Абхазія в небезпеці"
 russia.81.d:0 "Сьогодні грузинські збройні сили перетнули кордони Абхазії, тим самим оголосивши війну цій країні.\n\nАбхазія, як відомо, була звільнена російськими військами 12 серпня 2008 року, тепер, коли Володимира Володимировича Путіна вже немає в живих, Грузія скористалася цим і прагне відновити контроль над землями, які колись належали їй.\n\nНова незалежна держава Осетія погрожує нагадати Грузії про те, що сталося з нею 10 років тому, якщо вона не виведе свої війська. Росія не прокоментувала жодної з останніх подій через великі проблеми у власній країні, хоча вона все ще має присутність на Кавказі.\n\nМайбутнє цього регіону невідоме".
 russia.81.a:0 "Ми ніколи не визнавали їх в першу чергу"
 russia.81.b:0 "Ми скоро нагадаємо їм про їхнє місце"

 russia.82.t:0 "Осетія оголосила війну Ічкерії"
 russia.82.d:0 "Протягом тривалої історичної суперечки, хто є законним спадкоємцем аланів, колись великого народу, який проживав на території сучасної Осетії. Протягом багатьох років осетини та інгуші ненавиділи один одного, але з огляду на останні події, новостворена Ічкерія почала прикордонні провокації.\n\nСьогодні осетинський уряд оголосив війну Ічкерії, заявивши, що це єдиний спосіб захистити власні кордони та мирне населення.\n\nБез російського контролю в регіоні з кожним днем зростає напруженість."
 russia.82.a:0 "Нам знадобиться нова карта світу"
 russia.82.b:0 "Без нас вони ніщо"

 russia.83.t:0 "Грузино-осетинська війна"
 russia.83.d:0 "Сьогодні грузинські збройні сили перетнули кордон Осетії після багатогодинних прикордонних конфліктів. Грузія стверджує, що це остання війна за возз'єднання земель, вкрадених у неї Росією в 2008 році.\n\nУряд Північної Осетії не виявляє жодних ознак поступливості, давнє суперництво з Грузією і ненависть до грузинів тільки підштовхує їх йти вперед, осетинські чоловіки вимагають тотальної мобілізації, 'перемога або смерть!' лунає звідусіль у їхній столиці, Владикавказі.\n\nНе так багато часу минуло з моменту здобуття незалежності північнокавказькими країнами, але вже відбулося стільки воєн і конфліктів, відтак постає питання, чи потрібна інтервенція і встановлення миру чи ні."
 russia.83.a:0 "Сподіваюся, що це буде остання війна"
 russia.83.b:0 " Скоро ми організуємо їм справжнє об'єднання"

 russia.88.t:0 "Залучення Білорусі"
 russia.88.d:0 "У зв'язку з тим, що незабаром розпочнеться спеціальна військова операція, Білорусь запропонувала нам використати їхню територію для нападу на Україну, щоб допомогти Росії, не вступаючи безпосередньо у війну. Деякі високопоставлені генерали не погоджуються з цим, заявляючи, що Росія не повинна атакувати з цих територій, оскільки це може наблизити Білорусь до можливих західних санкцій і негативної реакції"
 russia.88.a:0 "Це дуже допоможе нашим військовим зусиллям!"
 russia.88.b:0 "Це не варто ризику"

 russia.89.t:0 "Сі Цзіньпін прибув на похорон"
 russia.89.desc:0 "Після нашого офіційного звернення до глав держав світу Сі Цзіньпін прибув до Москви разом з дружиною і кількома дипломатами та високопоставленими китайськими чиновниками на похорон"
 russia.89.a:0 "Його вдячність має стати прикладом для всіх"

 russia.90.t:0 "Мохаммед бін Салман прибув на похорон"
 russia.90.desc:0 "Після нашого офіційного звернення до глав різних держав світу, кронпринц Саудівської Аравії Мухаммед ібн Салман прибув на похорон до Москви. Це обурило багатьох західних лідерів, які намагалися змусити Салмана бойкотувати похорон, як це зробили вони"
 russia.90.a:0 "Великі люди визнають інших великих людей"

 russia.91.t:0 "Олександр Лукашенко прибув на похорон"
 russia.91.desc:0 "Останній великий світовий лідер, який прибув, літак Олександра Лукашенка приземлився в Москві напередодні похорону. З собою він привіз подарунки для деяких представників московської еліти, такі як дорога горілка і дизайнерський одяг"
 russia.91.a:0 "Наш найдавніший союзник ніколи не розчаровує"

 russia.92.t:0 " Вшанування Путіна"
 russia.92.desc:0 "'Людина може померти, нації можуть постати і впасти, але ідея живе. Ідеї мають довговічність без смерті',\n - Джон Кеннеді \n\nНастільки важливу роль у формуванні образу Росії 21 століття відіграв Володимир Путін та його культ особи, що навіть після смерті його привид продовжує домінувати у повсякденному житті. Багато говориться про вшанування його пам'яті, але який курс обрати?"
 russia.92.a:0 "Єдина Росія оголосила про плани побудувати масивний пам'ятник на його честь"
 russia.92.b:0 "Православна церква Росії проголосила його святим"
 russia.92.c:0 "Він оголошений посмертно вічним царем"
 russia.92.d:0 "Ми не шануємо тиранів"

 russia.93.t:0 "Планування похорону"
 russia.93.desc:0 "Оскільки ми плануємо віддати шану нашому загиблому лідеру, є певні дискусії щодо того, як має проходити похорон. Дехто вважає, що похорон у закритій труні буде більш шанобливим, тоді як інші вважають, що похорон у відкритій труні дозволить народу віддати шану нашому Лідеру, де б він не знаходився".
 russia.93.a:0 "Він має бути закритим"
 russia.93.b:0 "Нехай її відкриють"

 russia.94.t:0 "Тіло Путіна зникло!"
 russia.94.desc:0 "Шок і жах охоплює націю, оскільки похорон пішов катастрофічно наперекосяк! Під час церемонії труну повинні були відкрити, показавши покійного Путіна, але сталося немислиме! Путіна більше немає!"
 russia.94.a:0 "Як?!!?"

 russia.95.t:0 "Пропозиція Лукашенка"
 russia.95.desc:0 "На екстреному засіданні Ради Федерації Олександр Лукашенко виклав свої міркування про те, що сталося з тілом Путіна. Після 5-хвилинної промови, в якій він детально виклав свої думки, в залі запанувала тиша.\n\nНа думку Лукашенка, Путін живий, а інсценував власну смерть через розчарування в тому, на що перетворилася Росія. Лукашенко стверджує, що Путін повернеться лише тоді, коли Росія очиститься, і успадкує титул 'царя всієї Русі'"
 russia.95.a:0 "Прислухатись до нього"
 russia.95.b:0 "Він божевільний"

 russia.96.t:0 "Абхазія просить допомоги"
 russia.96.desc:0 "Сьогодні до нас звернулася Абхазька республіка з проханням про можливу інтеграцію до наших земель як маріонеткової держави, щоб отримати допомогу проти грузинських військових".
 russia.96.a:0 "Ми допоможемо нашим братам!"
 russia.96.b:0 "Для нас цей конфлікт не є важливим..."

 russia_referendums.1.t:0 "Референдум у Донецькій області пройшов успішно"
 russia_referendums.1.desc:0 "Після довгих і напружених днів завершився донецький референдум. Жителі Донецька вирішили НЕ погоджуватися і не підписувати петицію про проведення референдуму! Сумний день для Росії"
 russia_referendums.1.a:0 "Як це могло статися?!"

 russia_referendums.2.t:0 "Референдум в Донецькій області провалено"
 russia_referendums.2.desc:0 "Після довгих і напружених днів завершився донецький референдум. Донеччани вирішили підписати петицію про проведення референдуму! Ми знову єдині"
 russia_referendums.2.a:0 "Брати єдині!"

 russia_referendums.3.t:0 "Референдум у Запорізькій області пройшов успішно"
 russia_referendums.3.desc:0 "Після довгих і напружених днів завершився запорізький референдум. Жителі Запоріжжя вирішили НЕ погоджуватися і не підписувати петицію про проведення цього референдуму! Сумний день для Росії"
 russia_referendums.3.a:0 "Як це могло статися?!"

 russia_referendums.4.t:0 "Референдум у Запорізькій області провалено"
 russia_referendums.4.desc:0 "Після довгих і напружених днів завершився запорізький референдум. Запоріжці вирішили підписати петицію про проведення референдуму! Ми знову єдині"
 russia_referendums.4.a:0 "Брати єдині!"

 russia_civil_war.1.t:0 "Геннадій Зюганов активізується"
 russia_civil_war.1.desc:0 "У зв'язку з останніми подіями і зникненням (або загибеллю) Путіна, наша країна опинилася в стані розгубленості, і в цих умовах зрадники Батьківщини зробили свій хід. Першим пацюком, який вискочив зі своєї нори, став Зюганов, що закликав трудящих нашої країни піднятися проти того, що він називає 'гнилим, корумпованим режимом, який розвалюється'.\n\nПісля придушення цих страйків, Зюганов змінив стратегію. Він сформував так звану 'Другу Червону армію' і захопив місто Орел, закликаючи російський народ згуртуватися навколо свого 'справжнього лідера'"
 russia_civil_war.1.a:0 "Той, хто хоче повернути Радянський Союз, не має мізків"
 russia_civil_war.1.b:0 "Ленін знову молодий!"

 russia_civil_war.2.t:0 "Олександр Дугін очолив Євразійський рух"
 russia_civil_war.2.desc:0 "Після революції Зюганова Олександр Дугін також оголосив наш уряд безмозким і марним. Він і його прихильники розчарувалися в тому, що вони вважають "некомпетентним і західним" режимом, і проголосили новий уряд на півдні, в тому, що Дугін називає 'Астраханською декларацією'.\n\nВін відомий фанатик і імперіаліст, і прагне розширити російську територію по всій Євразії."
 russia_civil_war.2.a:0 "Божевільний"
 russia_civil_war.2.b:0 "За чисту Євразію!"

 russia_civil_war.3.t:0 "Сергій Шойгу тікає з Ульяновська"
 russia_civil_war.3.desc:0 "Після революцій Зюганова і Дугіна, розчарований тим, як вирішується ситуація, Сергій Шойгу втік до Ульяновської області, щоб сформувати власну фракцію і об'єднати Росію під своїм керівництвом.\n\nСергія Шойгу прийняли в регіоні без бою завдяки його популярності там."
 russia_civil_war.3.a:0 "Смерть Шойгу та його послідовникам!"
 russia_civil_war.3.b:0 "Час об'єднати Росію під владою Шойгу!"

 russia_civil_war.4.t:0 "Поволзькі воєначальники повстають"
 russia_civil_war.4.desc:0 "Побачивши, наскільки успішними були революції попередників, багато людей сформували власні угруповання в окремих районах Поволжя.\n\nВидатні члени: Поліцейська федерація, Технократичний союз соціалістичних республік, Російська корпоративна співдружність і Найсвятіша Російська республіка".
 russia_civil_war.4.a:0 "Ми роздавимо їх як мух!"
 russia_civil_war.4.b:0 "Технократична республіка прокидається!"
 russia_civil_war.4.c:0 "Поліція повстає!"
 russia_civil_war.4.d:0 "Найсвятіша республіка повстає!"
 russia_civil_war.4.e:0 "Корпоративна Співдружність повстає!"

 russia_civil_war.7.t:0 "Східна анархія"
 russia_civil_war.7.desc:0 ""
 russia_civil_war.7.a:0 ""

 russia_civil_war_events.1.t:0 "Нове керівництво"
 russia_civil_war_events.1.desc:0 "Путін більше не керує нашою країною, наліво і направо йдуть громадянські війни, все погано, настав час змінити керівництво і йти далі, щоб знову об'єднати Росію!"
 russia_civil_war_events.1.a:0 "В'ячеслав Володін"
 russia_civil_war_events.1.b:0 "Дмитро Медведєв"
 russia_civil_war_events.1.c:0 "Михайло Мішустін"

 russia_civil_war_events.2.t:0 "Сутички в Самарі"
 russia_civil_war_events.2.desc:0 "У Самарській області почалися важкі бої, дехто підозрює, що це справа рук Бортнікова"
 russia_civil_war_events.2.a:0 "Марш на Самару!"
 russia_civil_war_events.2.b:0 "Смерть Шойгу!"

 russia_civil_war_events.3.t:0 "Сутички в Казані"
 russia_civil_war_events.3.desc:0 "У Казанській області почалися важкі бої, дехто підозрює, що це справа рук Віктора Золотова"
 russia_civil_war_events.3.a:0 "Марш на Казань!"
 russia_civil_war_events.3.b:0 "Смерть Шойгу!"

 russia_news.1.t:0 "Путін зник"
 russia_news.1.desc:0 "Президент Росії Володимир Путін зник, що викликало занепокоєння і спекуляції щодо його місцезнаходження. Державна Дума, нижня палата російського парламенту, оперативно вжила заходів, щоб тимчасово взяти на себе контроль над управлінням країною до повернення Путіна або подальшого з'ясування обставин його відсутності."
 russia_news.1.a:0 "Путін утік?"

 russia_news.2.t:0 " Звіт російської Думи про Путіна"
 russia_news.2.desc:0 "Державна Дума Росії офіційно повідомила, що президент Володимир Путін покінчив життя самогубством. Ця новина шокувала Росію і міжнародне співтовариство, залишивши багатьох в невірі і скорботі з приводу втрати довголітнього лідера країни..."
 russia_news.2.a:0 "..."

 russia_news.3.t:0 "Звіт російської Думи про Путіна"
 russia_news.3.desc:0 "Державна Дума Росії офіційно повідомила, що президент Володимир Путін втік з країни через нестабільність. Ця заява викликала шок у Росії та міжнародному співтоваристві, викликавши занепокоєння щодо майбутнього нації і залишивши у громадян відчуття зради".
 russia_news.3.a:0 "..."