 SOV_great_rus_leader_desc:0 "Наша велика нація уособлює надзвичайні лідерські якості та незламний дух, які демонструє Володимир Путін, видатний державний і політичний діяч нашого часу. За час свого перебування на посаді Путін, безперечно, визначив долю Росії, залишивши незгладимий слід в її історії і забезпечивши собі місце шанованого лідера"

 SOV_retired_kgb_agent_lar:0 "Агент КДБ у відставці"
 SOV_retired_kgb_agent_no_lar:0 "Відставний агент КДБ"
 SOV_retired_kgb_agent_desc:0"§LПутін працював у КДБ, через що його бояться в усьому світі. Дисидентам і ворогам держави ніде сховатися, поки Путін очолює Росію.§!"
 SOV_king_of_the_castle:0 "Цар гори"
 SOV_king_of_the_castle_better:0 "Цар гори"
 vladimir_putin_desc:0 "Тиран, олігарх, рятівник, шпигун. Це лише кілька епітетів, якими називали Володимира Володимировича Путіна протягом його довгого і насиченого життя, яке привело до цього моменту, коли Путін став непохитним і беззаперечним лідером Росії двадцять першого століття. Але щоб по-справжньому зрозуміти Путіна, потрібно зрозуміти умови, які дозволили цій людині захопити владу в першу чергу.\n\nПісля розпаду Радянського Союзу катастрофічна економічна і політична політика Бориса Єльцина призвела до того, що влада була централізована в руках багатих олігархів, яких назвали 'сім'єю Єльцина'. За цей час Путін пройшов шлях від скромного агента ФСК до високих регіональних посад у Санкт-Петербурзі та Москві і, врешті-решт, до директора ФСБ.\n\nТут він консолідував апарат державної безпеки, а після того, як 31 грудня 1999 року став тимчасовим президентом, використав його для репресій проти всіх олігархів, які не були йому явно нелояльними. Нове найближче оточення Путіна стало складатися з могутніх, але лояльних олігархів, а також 'силовиків'. Ці 'силовики' очолювали апарат державної безпеки, були безжальними експертами з розправи над опозицією. \n\nДобре це чи погано, але Путін зараз сидить на троні Росії, і ніхто не наважується кинути виклик новому цареві"

