 SOV_sergey_shoygu_rework_desc:0 "§LСергій Кужугетович Шойгу народився 21 травня 1955 року в Тувинській республіці на далекому сході Росії. Людина без військового досвіду, він аж ніяк не повинен був стати міністром оборони однієї з найбільших армій світу, але він став. Людина, чия жага до влади затьмарюється лише його жадобою до грошей, Шойгу є хрестоматійним прикладом того, якої шкоди можуть завдати армії корупція і політиканство.\n\nШойгу провів більшу частину сімдесятих і вісімдесятих років на посаді інженера, одночасно піднімаючись по кар'єрних сходинках в Комуністичній партії. У 1990 році він переїхав до Москви, де зустрівся з Борисом Миколайовичем Єльциним, після чого вони стали політичними союзниками.\n\nПісля розпаду Радянського Союзу Шойгу посилив свої зв'язки з російським олігархатом, просуваючись вгору по щаблях російської політичної системи, і саме в цей час він зблизився з Володимиром Путіним, увійшовши до найближчого оточення "Єдиної Росії". Після того, як Путін знову став президентом Росії в 2012 році, він призначив Шойгу спочатку мером Москви, а потім міністром оборони, щоб зберегти владу партії на всіх рівнях держави. Шойгу з радістю погодився на цю посаду, яка дозволяла розпоряджатися великими сумами грошей і давала йому можливість відповідати за державні контракти.\n\nНа посаді міністра оборони Шойгу подбав про те, щоб усі підлеглі в армії були лояльними до нього, і щоб рядові військові не могли протистояти корупції, яка процвітає на всіх рівнях армії.§!"
