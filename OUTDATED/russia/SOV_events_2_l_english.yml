 event_tt_historical:0 "§GІсторичне Рішення!§!"
 
 russia.1000.t:0 "Початок зимової Олімпіади в Сочі!"
 russia.1000.desc:0 "З завершенням приготувань офіційно розпочалася зимова Олімпіада в Сочі. Спортсмени з усього світу зібралися, щоб позмагатися у різноманітних зимових видах спорту, в той час як глядачі насолоджуються святкуваннями та вболівають за своїх улюблених атлетів. Російська влада не пожалкувала грошей, щоб зробити цю подію незабутньою, з найсучаснішими спорудами і жвавою атмосферою, ці ігри є найдорожчими в історії Олімпійських ігор.\n\nЦя подія також є шансом показати себе світові з найкращого боку, в той час як Путін з посмішкою на обличчі особисто відвідує Олімпіаду."
 russia.1000.a:0 "Бажаємо успіху спортсменам!"

 russia.1001.t:0 "Зустріч з Українськими Спортсменами"
 russia.1001.desc:0 "У той час як протести охоплюють їхню країну, атмосфера в Сочі, як повідомляється, була теплою для української делегації. Напередодні вони зустрілися з президентом Путіним за вечерею, що є свідченням тісної співпраці та дружби між нашими двома братніми народами."
 russia.1001.a:0 "Сподіваємося, що все так і залишиться."

 russia.1002.t:0 "Шайби на Льоду"
 russia.1002.desc:0 "Будучи завзятим прихильником зимових видів спорту, Володимир Путін прагне відвідати якомога більше заходів під час зимових Олімпійських ігор. Сьогоднішня подія для нього особлива - хокей. Це його улюблений вид спорту, і, як відомо, Путін практикує свої навички майже щодня, а також раніше грав перед камерами."
 russia.1002.a:0 "Завжди корисно мати хобі"
 russia.1002.b:0 "Путін просить зіграти перед камерами"

 russia.1003.t:0 "Путін Забиває Вирішальний Гол!"
 russia.1003.desc:0 "В рамках благодійного заходу за участю гравців-аматорів та пенсіонерів наш президент Володимир Володимирович забив переможний гол у хокейному матчі, вигравши гру з рахунком 9:8 для своєї команди "Легенди".\n\nПодія стала медіа-сенсацією, зробивши Путіна більш популярним як всередині країни, так і за кордоном, адже Путін демонструє свою фізичну молодість і вправність перед телекамерами."
 russia.1003.a:0 "Найкращий президент на світі!"

 russia.1004.t:0 "Церемонія Закриття"
 russia.1004.desc:0 "Після 16 днів змагань зимові Олімпійські ігри в Сочі підійшли до завершення. Росія посіла перше місце з 11 золотими, 10 срібними та 9 бронзовими медалями, на другому місці - Норвегія, на третьому - Канада."
 russia.1004.a:0 "Шкода, що все закінчилося"

 russia.1005.t:0 "Заворушення в Києві"
 russia.1005.desc:0 "Під час зимової Олімпіади президент Путін зустрівся зі своїми радниками, щоб обговорити ситуацію в Києві. Якщо коротко, то справи йдуть не дуже добре.\n\nПутін витратив роки на просування прокремлівських політиків на ключові посади в Україні, включно з президентом, і, схоже, все пішло шкереберть. Протестувальники, які виступали проти Януковича, переважають настільки, що ФСБ переконана, що Янукович вже планує свою втечу. У зв'язку з цим Путін наказав розробити плани на випадок можливого втручання ФСБ, щоб забезпечити російські інтереси в регіоні на випадок найгіршого розвитку подій."
 russia.1005.a:0 "Завжди будь напоготові"

 russia.1006.t:0 "Зелені Чоловічки"
 russia.1006.desc:0 "Сьогодні трапилося найгірше - Віктор Янукович втік з України. Багаторічні зусилля, спрямовані на повернення України в наше лоно, провалилися, наші брати стали черговою проклятою західною маріонеткою. Проте не варто хвилюватися, ми підготувалися до цього дня."
 russia.1006.a:0 "Настав час знову заявити про себе"

 russia.1007.t:0 "Доля Українських Солдатів"
 russia.1007.desc:0 "Після нашого стрімкого захоплення Криму багато українських військ все ще перебувають на півострові. Президенту [SOV.GetLeader] було запропоновано два варіанти: Перший - дозволити їм повернутися в Україну, що покаже нас у хорошому світлі і створить враження, що ми не бажаємо шкоди їхньому народу. Другий - поводитися з ними так, як ми поводимося з ворожими солдатами, і вимагати, щоб вони або здалися нам, або були знищені."
 russia.1007.a:0 "Ми не прагнемо ворожнечі з братнім народом"
 russia.1007.b:0 "Вони знаходяться на законній російській території, з ними слід поводитися як з окупантами"

 russia.1008.t:0 "Референдум в Криму"
 russia.1008.desc:0 "В ході референдуму мешканці Криму висловили свою найнеочікуванішу думку - вони хочуть приєднатися до Росії. Результати підрахунку голосів показали, що понад 90% місцевого населення хоче покинути потопаючий український корабель та повернутися на свою історичну батьківщину.\n\nПо всій Росії проходять урочистості та мітинги, а на вустах людей звучать слова..."
 russia.1008.a:0 "Хай живе [ROOT.GetLeader]"
 russia.1008.b:0 "Крим повернувся додому, і він буде не останнім..."

 russia.1009.t:0 "Зустріч з Іраном"
 russia.1009.desc:0 "Раніше президент Путін зустрічався з іранськими високопосадовцями, щоб обговорити посилення співпраці з режимом у Тегерані. Зовні це була дипломатична місія, спрямована на поліпшення зв'язків між двома країнами, що перебувають під санкціями, але насправді найбільше зацікавлення викликало прагнення Росії вивчити економіку Ірану.\n\nПочинаючи з 1979 року, Іран став вигнанцем для Заходу, а тому він є експертом в обході санкцій. Іран погодився відкрити нам свої секрети в обмін на збільшення торгівлі, переважно військовим спорядженням, щоб допомогти придушити будь-які потенційні повстання або протести в їхній країні.\n\nПитання полягає в тому, в якій саме сфері ми хочемо отримати допомогу?"
 russia.1009.a:0 "Ми хочемо отримати допомогу з оборонною промисловістю"
 russia.1009.b:0 "Цивільний сектор є найбільш важливим"

 russia.1010.t:0 "Повстання проти Заходу"
 russia.1010.desc:0 "У рамках так званих "контрсанкцій", запроваджених нашим урядом у зв'язку із забороною на ввезення західних продуктів харчування, російські державні ЗМІ транслюють сюжети зі знищенням західних продуктів харчування - шляхом руйнування, розплющування чи спалювання. У Держдумі обговорюють нові обмеження на продукти харчування, які можна імпортувати до Росії із західних країн, а ЗМІ вихваляють дії цих "героїв" у боротьбі проти колективного Заходу."
 russia.1010.a:0 "Звучить трохи занадто?"

 russia.1011.t:0 "Новорічне Звернення Путіна"
 russia.1011.desc:0 "Щороку президент Російської Федерації виголошує промову, в якій детально описує стан нашої держави. Цей рік, однак, був особливим.\n\nМи прийняли нові території до складу нашої держави і допомагаємо нашим побратимам на Донбасі протистояти агресії Київського режиму, але цей рік не був безхмарним і райдужним. Захід розпочав скоординовані атаки проти нас, і наша економіка сильно постраждала від цього.\n\nОчікується, що промова президента Путіна буде важливою, і тому він зосереджує свою увагу на..."
 russia.1011.a:0 "Удар по колективному Заходу"
 russia.1011.b:0 "Поверненні втраченої величі Росії"
 russia.1011.c:0 "Необхідності реформ"

 russia.1012.t:0 "Вбивство Бориса Нємцова!"
 russia.1012.desc:0 "Трагедія сколихнула країну: о 23:31 [?global.date.GetDateStringNoHourLong] було вбито російського опозиціонера Бориса Нємцова.\n\nПродовжуючи виступати проти нашої інтервенції в Україні, Борис Нємцов в останні дні свого життя був переконаний, що Путін хотів його вбити. Можливо, він мав рацію, в нього вистрілили сім чи вісім разів, коли він прогулювався Великим Москворецьким мостом у столиці. Хоча влада нашої країни заперечує свою причетність до цього вбивства, багато колег Нємцова і західних аналітиків ставляться до нашої заяви з підозрою через загадкові обставини, що склалися навколо його смерті."
 russia.1012.a:0 "Відкинути будь-які звинувачення"
 russia.1012.b:0 "Спочивай з миром"
 russia.1012.tt:0 "\n§YБорис Нємцов§! помер.\n§YОлексій Навальниий§! стане лідеров фракції §eЛібералів§!."

 russia.1013.t:0 "Забезпечення лояльності Чемезова"
 russia.1013.desc:0 "Сергій Вікторович Чемезов є могутнім олігархом в Росії завдяки своєму статусу генерального директора "Ростех". Це дає йому величезний вплив на нашу військову промисловість і робить його потенційним 'творцем королів' для багатьох угруповань всередині Росії.\n\nВолодимир Путін організував зустріч з ним, сподіваючись схилити Чемезова на свій бік - питання в тому, що Путін запропонує йому?"
 russia.1013.a:0 "Запропонувати йому вигідні контракти на постачання зброї"
 russia.1013.b:0 "Не завадило б трохи диверсифікації"
 russia.1013.c:0 "Допомогти йому розібратися зі спільними ворогами"
 russia.1013.tt:0 "§YСергій Чемезов§! стане членом фракції §EПутіністів§!.\n§YМикола Патрушев§! стане лідером фракції §EСиловиків§!."

 russia.1014.t:0 "Лідери Росії"
 russia.1014.desc:0 "Сьогодні історичний день для Російської Федерації. Інститут "Лідери Росії" отримав значні кошти з державного бюджету, і ще більше буде надано в майбутньому. Це знаменна подія, оскільки вона свідчить про відхід від традиційної силової політики Росії, натомість вона прагне відібрати перспективних бюрократів і навчити їх мистецтву управління.\n\nНе дивно, що значна частина політичної еліти виступає проти цього інституту, оскільки вони бачать у ньому прямий виклик своїй владі."
 russia.1014.a:0 "За будущєє!"

 russia.1015.t:0 "Юні патріоти"
 russia.1015.desc:0 "Після агресії колективного Заходу багато молодих росіян з дурості повірили, що вони мають рацію, і що ми є агресором. Щоб протистояти цьому, Путін і Держдума прийняли нову навчальну програму, яка передбачає щотижневі спеціальні патріотичні заняття, які називаються "розмовами про важливе". На цих уроках ми будемо розповідати молоді про те, що для них повинна означати Родіна, а також давати їм 'правильний' погляд на міжнародні відносини."
 russia.1015.a:0 "Люди зверху знають краще"

 russia.1016.t:0 "Заняття з філософії"
 russia.1016.desc:0 "На уроках патріотичного виховання найкращим і найяскравішим представникам нашої нації було сформовано правильний світогляд щодо багатьох актуальних питань, але у свідомості нашої молоді все ще залишаються певні сумніви. Тому в школах тепер будуть викладати філософію в рамках цих уроків, спираючись на праці Соловйова, Гумільова і, перш за все, Ільїна. Ці філософи були обрані тому, що вони вчать наших учнів про велич Росії та її культури, а також про необхідність розширення кордонів Росії на благо всіх нас.\n\nОчікується, що учні підуть додому і вивчатимуть цих філософів, а потім розкажуть про свої висновки своїм вчителям."
 russia.1016.a:0 "Бо ж всі служимо нашій Батьківщині!"

 russia.1017.t:0 "Антивоєнні протести"
 russia.1017.desc:0 "У відповідь на нашу інтервенцію в Криму багато ліберальних росіян вийшли на вулиці на знак протесту. Поки що їхній рух обмежується вулицями Москви, але наразі немає жодних ознак того, що протести сповільнюються."
 russia.1017.a:0 "Лібералию..."

 russia.1018.t:0 "Марш Миру"
 russia.1018.desc:0 "Сьогодні антивоєнні політики та організатори провели свою найбільшу акцію протесту - так званий 'Марш миру'. У ньому взяли участь деякі з найактивніших представників російської опозиції, зокрема Борис Нємцов і Олексій Навальний, а також приблизно 20 000 інших протестувальників.\n\nДепутати Держдуми піддали цих 'зрадників батьківщини' жорсткій критиці, напруженість всередині Росії, схоже, тільки зростає."
 russia.1018.a:0 "Скоріше б це все закінчилося"

 russia.1019.t:0 "Ескалація Протестів"
 russia.1019.desc:0 "Надихнувшись невдачами влади в Криму, протести розрослися до небачених раніше масштабів. Понад сто тисяч людей вийшли на демонстрацію проти дій уряду в Москві, і ще тисячі провели менші акції в різних куточках країни.\n\nСитуація стрімко погіршується, і зараз можуть допомогти лише надзвичайні заходи."
 russia.1019.a:0 "Відправте поліцію, щоб розігнати натовп"
 russia.1019.b:0 "Путін персонально звертається до натовпу"

 russia.1020.t:0 "Протести Згасають"
 russia.1020.desc:0 "Після жорстоких сутичок у Москві протести проти нашої інтервенції в Криму, схоже, згасли. Більшість провідних демонстрантів наразі перебувають під вартою, а отже, не можуть нам протидіяти."
 russia.1020.a:0 "Слава Богу, що все скінчилося"

 russia.1021.t:0 "Замах на Володимира Путіна!"
 russia.1021.desc:0 "Не зумівши чітко донести свою думку до натовпу, Путін врешті-решт наказав поліції розігнати натовп. Однак це виявилося його найбільшою і останньою помилкою. При спробі покинути стадіон у Володимира Володимировича Путіна тричі вистрілив антивоєнний протестувальник. Після того, як його доставили до лікарні, він був оголошений мертвим в [?global.date.GetDateString].\n\nЗамість нього Рада Безпеки Російської Федерації взяла на себе офіційний контроль над країною, в той час як світ спостерігає за тим, що буде далі."
 russia.1021.a:0 "Спи спокійно, моль" # хз як обіграти фразу з батьком, тому най буде кликуха пині до його президентства 
 russia.1021.tt:0 "Механіка §EЄдина Росія, розділена країна§! сплине, \n§YВолодимир Путін§! помре"

 russia.1022.t:0 "Опозиційні Партії Вимагають Виборів"
 russia.1022.desc:0 "Після смерті Путіна більшість опозиційних партій у Думі, а також ліберали вимагають проведення нових виборів. Вони стверджують, що Рада безпеки не здатна керувати нашою країною в ці важкі часи, і вважають, що у нас немає виборчого мандату від народу."
 russia.1022.a:0 "Ігнорувати цих базікаючих ідіотів"
 russia.1022.b:0 "Цілком слушна вимога"

 russia.1023.t:0 "Становлення Кірієнка"
 russia.1023.desc:0 "Колишній прем'єр-міністр Сергій Кирієнко, якого ще в дев'яностих роках прозвали "Кіндер-сюрпризом", завоював прихильність Путіна. Багато інститутів, пов'язаних з ним, призначають все більше і більше регіональних управлінців, розширюючи його зв'язки з усіма групами російської еліти.\n\nВтім, стрімке зростання Кірієнка в останні роки не залишилося непоміченим. Кілька наближених до Путіна осіб вимагають, щоб він поставив Кирієнка на місце, і вбачають у ньому пряму загрозу своїй владі."
 russia.1023.a:0 "Він показав себе дуже компетентним"
 russia.1023.tt:0 "\n§YCергій Кирієнко§! стане лідером фракції §EТехнократів§!."
 russia.1023.b:0 "Давайте не будемо давати йому ніяких ідей."

 russia.1024.t:0 "Сергія Шойгу Звинувачено в Корупції"
 russia.1024.desc:0 "Протягом останніх кількох тижнів міністр оборони Сергій Шойгу був фігурантом розслідування Фонду боротьби з корупцією Олексія Навального, який пов'язав ім'я його доньки з маєтком у передмісті Москви вартістю 18 мільйонів доларів. Це дало привід багатьом вважати, що Путін планує його відставку, оскільки попередник Шойгу Анатолій Сердюков був відправлений у відставку і перебував під слідством через подібний корупційний скандал у 2012 році."
 russia.1024.a:0 "Давай забудемо про це"
 russia.1024.b:0 "Він має бути покараний"

 russia.1025.t:0 "Москва прагне зміцнити Союзну Державу"
 russia.1025.desc:0 "З часу підписання Договору про створення Союзної держави 8 грудня 1999 року зв'язки між нами та Росією посилилися. Однак, багато хто в Москві незадоволений тим, що ми нібито зволікаємо з переговорами. Зрозуміло, що Росія прагне нас повністю анексувати або, принаймні, загнати нас у повну залежність від себе."
 russia.1025.a:0 "Що ж, це було неминуче"
 russia.1025.b:0 "Можливо, достатньо більш тісних стосунків"
 russia.1025.c:0 "Не для того ми боролися за свою незалежність, щоб так легко її віддати!"

 russia.1026.t:0 "Білорусь погодилася на анексію"
 russia.1026.desc:0 "Після дипломатичних переговорів між нашими урядами Білорусь офіційно приєдналася до складу Російської Федерації!"
 russia.1026.a:0 "Ласкаво просимо до Федерації!"

 russia.1027.t:0 "Білорусь хоче тісніших відносин"
 russia.1027.desc:0 "Після дипломатичних переговорів між нашими урядами, білоруський і наш уряд підписали новий договір, що зближує наші відносини."
 russia.1027.a:0 "Чому так довго??"

 russia.1028.t:0 "Білорусь виходить з ОДКБ!"
 russia.1028.desc:0 "Здається, наш посол в Білорусі неправильно пояснив їм, нашу позицію. Підозрюючи нас у спробі анексувати їх, білоруський лідер [BLR.GetLeader] оголосив, що його країна негайно виходить з ОДКБ та Договору про створення Союзної держави."
 russia.1028.a:0 "За кого себе має цей бульбаш?!"
 russia.1028.b:0 "Ну гаразд."

 russia.1029.t:0 "Початок Чемпіонату світу з футболу"
 russia.1029.desc:0 "Сьогодні на стадіоні "Лужники" в Москві офіційно розпочався Чемпіонат світу з футболу. Тисячі вболівальників з'їхалися з усього світу, щоб побачити гру своїх команд, завдяки чому російська економіка бурхливо розвивається.\n\nУ першій грі турніру Росія розгромила Саудівську Аравію з рахунком 5:0, і країну переповнило почуття патріотизму і радості."
 russia.1029.a:0 "Нехай переможе найкращий!"

 russia.1030.t:0 "Підвищення пенсійного віку?"
 russia.1030.desc:0 "В той час як підтримка Путіна перебуває на рекордно високому рівні, а увага країни прикута до чемпіонату світу з футболу, в Думі було запропоновано суттєво підвищити пенсійний вік - з 60 до 65 років для чоловіків і з 55 до 63 років для жінок. Така пропозиція викликає суперечки з багатьох причин, зокрема через неодноразові обіцянки Путіна не підвищувати пенсійний вік під час його перебування при владі, істотне підвищення водночас, а головне - те, що багато бідних росіян помруть, не доживши до нового пенсійного віку.\n\nОднак усім зрозуміло, що відмова від закону призведе лише до ще більших економічних негараздів у той час, коли економіка далека від стабільності, і, швидше за все, призведе до масштабного економічного колапсу в недалекому майбутньому. Крім того, ми б уникнули будь-яких протестів, оскільки публічні демонстрації наразі заборонені в Росії через проведення Чемпіонату світу з футболу.\n\nЯк і в більшості рішень в Росії, вибір залишається за Путіним."
 russia.1030.a:0 "Реалізовувати реформи."
 russia.1030.b:0 "Це проблема для майбутніх лідерів, не для нас."

 russia.1031.t:0 "Protests In Протести в Гайд-парку"
 russia.1031.desc:0 "У відповідь на нашу непопулярну пенсійну реформу тисячі простих росіян вийшли на акції протесту. Однак для них вже занадто пізно. Через неможливість протестувати одразу після оголошення через заборону протестів під час чемпіонату світу з футболу, протести виявилися менш серйозними, ніж очікувалося, хоча все ще залишаються значними.\n\nЧерез пенсійну реформу, а також через звинувачення у зловживанні чемпіонатом світу з футболу для запобігання протестам, рейтинг довіри до всіх урядовців, включно з Путіним, стрімко впав."
 russia.1031.a:0 "Невже вони не бачать, що це було необхідно?"

 russia.1032.t:0 "Формування ПВК "Патріот"
 russia.1032.desc:0 "Протягом останніх десятиліть у війнах домінувала необхідність правдоподібного приховування свого втручання, і тому світ став свідком експоненціального зростання активності приватних військових та охоронних компаній. У американців є Blackwater, у британців - Aegis, у німців - Asgaard, а у нас - Wagner. Для того, щоб скористатися цим явищем, Сергій Шойгу взяв участь у створенні "ПВК "Патріот", вона вже отримала контракти в Сирії завдяки високій посаді Шойгу у військовому відомстві."
 russia.1032.a:0 "Війна - просто ще один ринок"

 russia.1033.t:0 "Продовження стагнації"
 russia.1033.desc:0 "Незважаючи на всі зусилля нашого уряду, ми не змогли повністю оговтатися від накладених на нас західних санкцій. ВВП залишається низьким, а матеріальна нерівність лише зростає. Це тільки посилило відтік мізків з нашої країни, позбавивши нас перспектив на майбутнє."
 russia.1033.a:0 "Дідько"
 russia.1033.tt:0 "Змінити §YСанкціоновану економіку§! на:\nШвидкість дослідження: §R-12.00%§!\nКількість фабрик, що виробляють споживчі товари: §Y+5.0%§!\nЩоденна зміна політичної влади: §R+0.10§!"

 russia.1034.t:0 "Проблеми олігархату"
 russia.1034.desc:0 "Ні для кого не стало сюрпризом, що жорсткі заходи нашого уряду у боротьбі з протестами та опозицією призвели до різкого зниження рівня організованого опору нашому режиму. Невтішним результатом цього, принаймні для пересічних росіян, є те, що боротися з олігархами стає дедалі важче, внаслідок чого олігархи отримують більше влади, ніж будь-коли раніше за часів путінського режиму."
 russia.1034.a:0 "Потерпим"

 russia.1035.t:0 "Очільник змови"
 russia.1035.desc:0 "Десятиліттями Путін використовував силовий апарат для збереження своєї влади в країні, але його хватка слабшає. Багато хто серед російського суспільства хоче, щоб нинішній режим пішов у небуття, тому необхідно вжити заходів для збереження нашого контролю, з Путіним чи без нього. Однак, ведуться активні дебати про те, хто має стати лідером нашого перевороту."
 russia.1035.a:0 "Сергій Шойгу, очільник Міноборони"
 make_shoigu_siloviki_leader_tt:0 "§YСергій Шойгу§! стане лідером фракції §EСиловиків§!."
 russia.1035.b:0 "Микола Патрушев, голова Ради безпеки"
 make_patrushev_siloviki_leader_tt:0 "§YМикола Патрушев§! стане лідером фракції §EСиловиків§!."
 russia.1035.c:0 "Олександр Бортніков, голова ФСБ"
 make_bortnikov_siloviki_leader_tt:0 "§YОлександр Бортніков§! стане лідером фракції §EСиловиків§!."

 russia.1036.t:0 "Переворот"
 russia.1036.desc:0 "Під час безкровного перевороту сили ФСБ взяли штурмом Кремль і заарештували Владіміра Путіна за 'антиросійську діяльність'."
 russia.1036.a:0 "Чудова новина!"
 russia.1036.tt:0 "Механіка §EЄдина Росія, розділена країна§! завершиться."

 russia.1037.t:0 "Путін дефінансує ФСБ"
 russia.1037.desc:0 "Підозрюючи, що деякі з його підлеглих не зовсім лояльні, Владімір Путін взявся за захист свого правління. Так, він розформував кілька агентств ФСБ, перенаправивши кошти в організації, які, на його думку, є більш лояльними до нього."
 russia.1037.a:0 "Треба якось реагувати"

 russia.1038.t:0 "Путін надає владу технократам"
 russia.1038.desc:0 "Ймовірно, не довіряючи частині своєї старої гвардії, Володимир Путін все більше прислухається до людей, які відносяться до більш реформаторської фракції 'технократів'. Враховуючи, що ці люди відомі своєю антикорупційною політикою і бажають бачити Путіна на посаді глави держави, залучити їх на наш бік практично неможливо."
 russia.1038.a:0 "Окей"

 russia.1039.t:0 "[UKR.GetLeader] вбитий!"
 russia.1039.desc:0 "В рамках нашої спеціальної військової операції наші елітні підрозділи увійшли до Києва попереду основної армії із завданням вбити українського президента, що їм і вдалося. Моральний дух українців низький, а міжусобиці у владі лише допомагають нашим військам на місцях."
 russia.1039.a:0 "Місія виконана!"

 russia.1040.t:0 "Доля України"
 russia.1040.desc:0 "З наближенням перемоги постало питання про те, як далі управляти Україною. У залах Кремля склалися дві основні фракції.\n\nОдна сторона стверджує, що вона повинна бути безпосередньо включена до складу Росії, оскільки це допоможе викорінити уявлення про те, що Україна є окремою державою від Росії, а також задовольнити націоналістичні сили в нашій владі. Це, ймовірно, допоможе в управлінні територією, оскільки дозволить нашим силам внутрішньої безпеки мати більший контроль над нею, ніж якби вона була окремою країною, хоча це зробить нас ще більш непопулярними на Заході.\n\nІнша фракція пропонує встановити маріонетковий режим в Києві, стверджуючи, що це надасть легітимності нашим заявам про 'повагу до братнього народу', а також зменшить загальну опозицію."
 russia.1040.a:0 "Треба анексувати її прямо зараз"
 russia.1040.b:0 "Встановіть лояльний до нас режим"

 russia.1041.t:0 "Мобілізація"
 russia.1041.desc:0 "Зважаючи на постійні невдачі під час спеціальної військової операції, [ROOT.GetLeader] оголосив так звану 'часткову мобілізацію'. Він стверджує, що на службу призиватимуться лише резервісти, хоча є інформація, що непридатних до служби людей вже почали призивати до війська."
 russia.1041.a:0 "Але ж я думав, що СВО йде за планом?"

 russia.1042.t:0 "Наслідки мобілізації"
 russia.1042.desc:0 "Після мобілізації Росію охопили протести, ще більш масштабні, ніж ті, що відбувалися на початку СВО, через що [ROOT.GetLeader] постійно дратується.\n\nСотні тисяч росіян, переважно молодих чоловіків, втекли з країни, здебільшого до Казахстану, Туреччини і Грузії. Враховуючи, що ці чоловіки є найпродуктивнішою робочою силою Росії, здається, що мобілізація анітрохи не пішла за планом."
 russia.1042.a:0 "Вони що, хочуть щоб ми програли???"

# russia.1043 is hidden event that causes frontlines to solidify

 russia.1044.t:0 "Битва за Північ"
 russia.1044.desc:0 "Незважаючи на те, що світові ЗМІ висвітлювали нарощування наших військ на українському кордоні протягом більшої частини року, ми продовжували запевняти світ і власні війська, що це прості військові навчання. Це було зроблено для того, щоб зберегти секретність наших справжніх намірів, але такий підхід обернувся жахливими наслідками.\n\nПід час перебування в Білорусі багато наших військ розкрадали критично важливе обладнання і припаси, а про вторгнення їх попередили лише за день чи два, що було занадто мало для того, щоб виправити завдані збитки. В результаті наш північний фронт захлинувся і зупинився."
 russia.1044.a:0 "Ох..."

 russia.1045.t:0 "Війна на виснаження"
 russia.1045.desc:0 "Оскільки обидві сторони не можуть здобути вирішальної перемоги, війна, схоже, перетворюється на затяжний конфлікт."
 russia.1045.a:0 "Окей"

 russia.1046.t:0 "Відступ з Північного фронту?"
 russia.1046.desc:0 "Оскільки війна затягується більше, ніж ми сподівалися, а наш північний фронт стає предметом насмішок у всьому світі, більшість радить Президенту відвести війська з півночі на Донбас, щоб натомість спрямувати наші зусилля на цей фронт."
 russia.1046.a:0 "Це необхідно для нашого успіху"
 russia.1046.b:0 "Ніколи!"

 russia.1047.t:0 "Про єдність росіян і українців"
 russia.1047.desc:0 "Сьогодні на сайті президента Росії з'явилося нове есе Володимира Путіна під назвою 'Про історичну єдність росіян і українців'. В есе Путін стверджує, що долі росіян і українців нерозривно пов'язані, оскільки ми є єдиним народом. Путін також ставить під сумнів суверенітет України і її 'право на існування як нації', оскільки він вважає Україну штучним творінням більшовиків. Він також стверджує, що уряд України - це уряд глобалістів-бандерівців, які пригнічують етнічних росіян на сході в рамках 'західного антиросійського проекту'. Він закінчує есе наголосом на тому, що Росія має не лише право, але й необхідність втручатися в українські справи і забирати те, що належить їй по праву."
 russia.1047.a:0 "Дуже цікаво"

 russia.1048.t:0 "Західні санкції"
 russia.1048.desc:0 "У відповідь на наше вторгнення в 'суверенну' Україну Захід запровадив санкції проти Росії, зокрема, відключивши нас від системи SWIFT і обмеживши нашу можливість імпортувати певні товари для виробництва зброї. Хоча вони не є настільки жорсткими, щоб викликати миттєвий колапс суспільства та влади, більшість економістів вважають, що якщо їх залишити без уваги, то вони матимуть серйозні довгострокові наслідки для нас."
 russia.1048.a:0 "Їм це зашкодить більше, ніж нам!"
 russia.1048.tt:0 "Змінити §YСанкціоновану економіку§! на:\nЩомісячна §YІнфляція§!: §R+0.18%§!\nКількість фабрик, що виробляють споживчі товари: §Y+7.0%§!\n£prod_eff_cap  Ліміт ефективності виробництва: §R-35.00%§!\nЩотижнева стабільність: §R-0.10%§!"

 russia.1049.t:0 "Екстрена нарада в Центральному банку"
 russia.1049.desc:0 "У відповідь на нові західні санкції, накладені на нашу країну, чиновники в економічному секторі намагаються запобігти великому економічному колапсу. Вони прийшли до Президента з планом, згідно якого вони спробують використати будь-які засоби для придбання західної валюти та збільшення резервних фондів. Цей план допоможе пом'якшити деякі короткострокові наслідки, але він не може тривати вічно."
 russia.1049.a:0 "Що завгодно, аби допомогти економіці"
 russia.1049.b:0 "Ха! Що нам ці санкції?"

 russia.1050.t:0 "Гран-прі [GetYear] в Сочі"
 russia.1050.desc:0 "Після зимової Олімпіади в Сочі російський уряд вирішив використовувати спортивні об'єкти в інших цілях, найвідомішим з яких є Сочинський автодром, який тепер використовується для проведення щорічного Гран-прі Сочі.\n\nСочинський автодром - це траса довжиною 5,848 км, яка має 18 поворотів і кілька довгих прямих. Траса відома своїми швидкісними поворотами і довгими прямими, які надають багато можливостей для обгонів. Гран-прі Росії зазвичай проводиться наприкінці вересня або на початку жовтня і є однією з останніх гонок сезону. Гонка приваблює велику кількість вболівальників з усього світу, які приїжджають, щоб побачити шалене видовище і напружену боротьбу між гонщиками. Гран-прі Росії відоме своєю ефектною церемонією відкриття, яка включає в себе парад російських культурних символів і феєрверк. Сама гонка завжди захоплююча, водії вижимають максимум з своїх автомобілів, намагаючись виграти гонку і заробити цінні очки на чемпіонаті.\n\nЗагалом, Гран-прі Росії - це захоплююча і хвилююча подія, яка приваблює вболівальників з усього світу. З її швидкісними поворотами, довгими прямими і напруженою конкуренцією, це подія, яку обов'язково повинен бачити кожен шанувальник Формули-1."
 russia.1050.a:0 "Нехай переможе найкращий!"

 russia.1051.t:0 "З плачем, а не з тріском"
 russia.1051.desc:0 "Десятиліття тому російський народ повстав проти свого деспотичного уряду і вибрав демократію, свободу і волю. Тепер Росія знову занурюється в тиранію. \n\nСьогодні Дума переважною більшістю голосів проголосувала за законопроект, який ліквідує її саму і Раду Федерації, передавши всю владу в руки Ради Безпеки і президента. На вулиці почалися протести, але для більшості росіян це навряд чи було сенсацією.\n\nНовий день сходить в Росії, в Росії абсолютної влади і тиранії..."
 russia.1051.a:0 "І нікого це не хвилювало"

 russia.1052.t:0 "Розмови про важливе"
 russia.1052.desc:0 "Минули роки відтоді, як у школах вперше почали проводити уроки 'розмови про важливе'. Багато батьків просили своїх дітей не звертати на них уваги, бо вони навіювали їм жахливі ідеї. Дехто прислухався до батьків, більшість - ні.\n\nТепер настав час дітям стати вчителями. Викладачі веліли їм піти додому і повісити на стіну фотографію Путіна, а також проінструктувати своїх батьків, щоб вони зробили те ж саме. На тих батьків, які відмовляться це зробити, викладач сказав, що на них буде складено заяву в міліцію за непатріотичну діяльність."
 russia.1052.a:0 "Слава Путіну, вождю всієї Русі!"

 russia.1053.t:0 "Доля профспілок"
 russia.1053.desc:0 "Парадоксально, але в Радянському Союзі ніколи не було сильних профспілок, бо навіщо вони потрібні в трудовому раю? Таким чином, сучасна Росія успадкувала культуру байдужості до об'єднання в профспілки та прав робітників, хоча в теорії робітники могли створювати вільні профспілки, на практиці будь-яка серйозна спроба робітників кинути виклик своїм керівникам жорстко присікалася, як і більшість речей в сучасній Росії.\n\nТепер часи змінилися. Оскільки Путін будує велику Росію, настав час змінити законодавство, щоб воно не тільки краще відображало ситуацію на місцях, але й надавало уряду більше повноважень у боротьбі з непокірною робочою силою."
 russia.1053.a:0 "Створити державні профспілки"
 russia.1053.b:0 "Заборонити їх взагалі"

 russia.1054.t:0 "Падіння доходів від продажу нафти"
 russia.1054.desc:0 "Через західне обмеження ціни на нафту ми були змушені продавати нашу сировину за значно зниженими цінами іншим країнам, зокрема, Індії та Китаю. Незважаючи на те, що вони є нашими формальними союзниками, вони добре знають про наше скрутне становище і користуються цим у повній мірі. Через односторонній характер цих угод прибутки від продажу нафти скоротилися приблизно на 80%."
 russia.1054.a:0 "Погані новини"

#russia.1055 is hidden event that causes russia.1056 to trigger

 russia.1056.t:0 "Визнання 'Народних республік'"
 russia.1056.desc:0 "Поки наші війська стоять на кордоні, Путін скликав Раду Безпеки, на якій всі погодилися визнати незалежність народних республік Донбасу."
 russia.1056.a:0 "Все стає на свої місця"

 russia.1057.t:0 "Втеча з України"
 russia.1057.desc:0 "Після того, як останні наші війська були витіснені з Криму, війна, схоже, завершилася. Шанси на перемогу зникли, і все, що ми можемо зробити зараз - це піти на власних умовах."
 russia.1057.a:0 "Це кінець"
 russia.1057.b:0 "Це ще не кінець!"

 russia.1058.t:0 "Все змінилося..."
 russia.1058.desc:0 "Одним з головних опорних елементів підтримки Путіна і головною ідеєю його культу особи є уявлення про те, що він витягнув Росію з бідності і перетворив її на процвітаючу країну, яка не уступає, а іноді й перевершує західні країни. Насправді ж це все - лише ідея.\n\nНасправді Володимир Путін просто замінив єльцинських олігархів на своїх, з катастрофічними наслідками для російського народу. Половина і без того невисокого ВВП Росії знаходиться за межами країни, а те, що залишається всередині, сконцентровано в руках кількох багатих і впливових людей. Близько п'ятої частини росіян живуть за межею бідності, а багато сільських районів не мають нормальних систем водопостачання, каналізації та опалення. Більшість живе від зарплати до зарплати, не в змозі звести кінці з кінцями.\n\nТим часом, так званий " Рятівник Росії" відпочиває у своєму чорноморському особняку, читаючи звіти, які його холуї поклали йому на стіл вранці."
 russia.1058.a:0 "...просто нічого не змінилося"

 russia.1059.t:0 "Він вам не Дімон"
 russia.1059.desc:0 "'Він вам не Дімон' - це 10-серійний документальний фільм, створений Фондом боротьби з корупцією Олексія Навального, який звинувачує Дмитра Медведєва в розкраданні приблизно 1,2 мільярда доларів. У фільмі досліджуються тонкощі того, як Медведєв зміг отримати ці кошти, а також як він відмивав їх через своїх друзів і численні приватні фірми.\n\nВідео було переглянуто мільйони разів у той час, поки популярність Медведєва стрімко падає."
 russia.1059.a:0 "Ха! Це все брехня!"
 russia.1059.b:0 "Не дивно, на жаль"

 russia.1060.t:0 "Нова Росія - новий гімн"
 russia.1060.desc:0 "Невдовзі після того, як Володимир Путін став президентом, він замінив непопулярний гімн єльцинської Росії на переписану версію радянського гімну, що лише підвищило його популярність серед тих, хто з любов'ю згадує Союз. Але Росія [GetYear] незрівнянно відрізняється від Росії початку 2000-х, не кажучи вже про Росію кількарічної давнини - отже, Росія має отримати новий гімн.\n\nПісля довгих роздумів, новий гімн повинен зберегти ритм радянського, але з новими словами, що зображують нашого великого лідера у всій його вічній славі!"
 russia.1060.a:0 "Путін вєлікій наш вождь всєя Русі..."

 russia.1061.t:0 "Разпіздяйство"
 russia.1061.desc:0 "За останні 25 років Путін зміг позбавити російський народ його прав, влади, грошей, і при цьому нікому це не заважало.\n\nПутін вторгся в кілька країн, ізолювавши Росію і зруйнувавши її економіку, і при цьому нікому не було до цього діла.\n\nЧому так сталося? Якщо запитати Путіна, то тому, що його всі люблять. Тому що він є великою людиною що навіки залишиться в історії, і пересічні росіяни знають, що без нього вони жили б у злиднях. Але після повної консолідації влади Путіна мало що змінилося. Не було масового почуття патріотизму, гордості та захоплення своїм лідером. Була лише байдужість. Люди ходили на роботу і продовжували жити, як ні в чому не бувало, а Путіну залишалося лише гадати..."
 russia.1061.a:0 "Хіба вони не люблять свого лідера?"
 russia.1061.tt:0 "Змінити §YРазпіздяйство§! на\nЩоденний приріст політичної владиt: §R+0.30§!"

 russia.1062.t:0 "Запит Пригожина"
 russia.1062.desc:0 "У той час, як Спеціальна військова операція ледве досягає своїх цілей, 'Вагнер' Євгенія Пригожина створив невелику елітну бойову групу на Донбасі, допомагаючи приховати від громадськості цифри наших реальних втрат. Сьогодні Пригожин прийшов до Путіна з новим проханням - дозволити "Вагнеру" поповнити свої ряди за рахунок рекрутування ув'язнених з обіцянкою свободи після 6 місяців на фронті. Це дозволило б нам звільнити в'язниці і водночас посилити наші позиції, хоча це майже точно матиме непередбачувані військові та політичні наслідки, як хороші, так і погані."
 russia.1062.a:0 "Прекрасна пропозиція"
 russia.1062.b:0 "Міноборони здатне перемогти самотужки"

 russia.1063.t:0 "Сили безпеки Газпрому"
 russia.1063.desc:0 "У відповідь на зростаючу популярність і прибутковість 'Вагнера' багато інших ПВК намагаються допомогти нам у війні. Сьогодні представники 'Газпрому' звернулися до нас з проханням посилити сили безпеки 'Газпрому' і відправити їх в Україну. Офіційно вони будуть там для охорони активів, хоча на практиці це буде ще одна ПВК. Оскільки 'Газпром' є найбільшою російською компанією і особистою дійною коровою Путіна, такий крок поставив би під сумнів фактичну монополію Пригожина на приватні військові компанії в Україні."
 russia.1063.a:0 "Пригожин не повинен бути надто впливовим"
 russia.1063.b:0 "Вагнера чудово справляється"

 russia.1064.t:0 "Пригожин атакує Міноборони"
 russia.1064.desc:0 "У популярному відеоролику Євгєній Пригожин розкритикував некомпетентність Міноборони, заявивши, що артилерійських снарядів не вистачає на 70%, чим здобув підтримку серед багатьох націоналістів і солдатів, які шукають винних у наших очевидних невдачах. Такий рівень боротьби між елітами не є чимось новим, хоча це, без сумніву тепер публічна боротьба. Якщо дозволити їм боротися таким чином і надалі, з публічними викидами та заявами, проблема може вирішитися сама собою, а також зняти провину з Путіна, хоча це також може мати драматичні наслідки."
 russia.1064.a:0 "Чваріть їх, подивимось, що з цього вийде"
 russia.1064.b:0 "Поставте Пригожина на місце НЕГАЙНО!"
 russia.1064.tt:0 "§YЄвгеній Пригожин§! стане лідером фракції §FНаціоналістів§!."

 russia.1065.t:0 "Заява Шойгу"
 russia.1065.desc:0 "В рамках грубо прихованої атаки на Євгенія Пригожина та його групу 'Вагнера' міністр оборони Сергій Шойгу оголосив, що всі приватні компанії мають бути інтегровані до складу Міноборони протягом двох місяців."
 russia.1065.a:0 "Окей"
 
 russia.1066.t:0 "Марш справедливості"
 russia.1066.desc:0 "Після того, як його нібито атакували сили Міноборони, Євген Пригожин оголосив війну Міністерству оборони! Він вивів свої війська з України і захопив місто Ростов-на-Дону, а також взяв у полон кількох представників Міноборони. Колона з кількох тисяч бійців 'Вагнера' прямує до Москви, в той час як світ затамовує подих."
 russia.1066.a:0 "Блядь"

 russia.1067.t:0 "Звернення Путіна до народу"
 russia.1067.desc:0 "Поки Вагнер на повному ходу мчить до Москви, Владімір Путін перебирає свої варіанти. Перший варіант - здатися. Звільнити Шойгу і Герасимова і задовольнити всі вимоги Пригожина. Але для Путіна це неможливо. Для людини, чия влада заснована на принципі непорушності і, що ще важливіше, незаперечності самодержавства цей варіант неможливий.\n\nДругий варіант - просто проігнорувати їх. Нехай вони приїжджають до Москви, але відмовити їм у всіх їхніх вимогах. Це означає, що вони будуть змушені стріляти у своїх же співвітчизників, якщо спробують досягти якоїсь із своїх цілей.\n\nТретій і останній варіант - найбільш вірогідний - розгромити цих бунтівників і оголосити їх ворогами народу."
 russia.1067.a:0 "Нехай приходять, нам нема чого боятися"
 russia.1067.b:0 "Розчавіть їх, як мурашок!"

 russia.1068.t:0 "Домовленість з Пригожиним"
 russia.1068.desc:0 "За кілька годин до прибуття до Москви обидві сторони дійшли згоди - Пригожин вирушить у заслання до Білорусі в обмін на зняття всіх звинувачень, а солдатам Вагнера буде запропонована амністія за скоєне."
 russia.1068.a:0 "Слава Богу, це закінчилося, хоча б зараз"

 russia.1069.t:0 "Вбивство Пригожина"
 russia.1069.desc:0 "Рівно через два місяці після заколоту Євгєній Пригожин, Дмитро Уткін, Валерій Чекалов та сім інших лідерів 'Вагнера' загинули в авіакатастрофі у Тверській області. Для більшості людей те, що сталося, є досить очевидним. [SOV.GetLeader] наказав убити Пригожина, і його літак розбився, найімовірніше, від ракети зенітно-ракетного комплексу. Для більшості це означає кінець саги про Вагнера, кінець усіх її перипетій."
 russia.1069.a:0 "Місія виконана"
 russia.1069.tt:0 "§YЄвгеній Пригожин§! та §YДмитро Уткін§! загинуть."

 russia.1070.t:0 "Битва за Москву"
 russia.1070.desc:0 "Вперше за понад століття в Москві під час війни пролилася російська кров. Ситуація дійшла до того, що жодна зі сторін не бажає відступати, і тепер доля нації лежить у площині воєнних дій."
 russia.1070.a:0 "Боже, врятуй Росію, бо ніхто інший не врятує"
 russia.1070.b:0 "Ласкаво просимо до пекла... (Грати за Вагнерів)"

 russia.1071.t:0 "Дезертирство військових"
 russia.1071.desc:0 "Значна кількість прихильників Вагнера серед наших військових дезертирували і перейшли на бік угруповання, беручи активну участь у бойових діях проти Росії."
 russia.1071.a:0 "Зрадники!"
 russia.1071.b:0 "Вони зробили все правильно."

 russia.1072.t:0 "[SOV.GetLeader]: Наступний крок"
 russia.1072.desc:0 "Ситуація в нашій країні стає все більш нестабільною, і все більше розбіжностей виникає щодо того, чи повинен Путін залишатися в Москві, чи варто спробувати втекти на літаку.\n\nЦе питання несе в собі глибокі наслідки для майбутнього нашого керівництва і напряму розвитку нашої країни. Це рішення не можна приймати легковажно, оскільки воно пов'язане з ризиками і можливими смертями."
 russia.1072.a:0 "Мені потрібен транспорт, а не набої."
 russia.1072.b:0 "Не все ще втрачено!"

 russia.1073.t:0 "Проблеми в аеропорту"
 russia.1073.desc:0 "Намагаючись дістатись до аеропорту для втечі на своєму літаку, президент [SOV.GetLeader] зазнав невдачі. Група Вагнера перехопила конвой і змогла захопити президента Путіна."
 russia.1073.a:0 "І що далі?"

 russia.1074.t:0 "Путін успішно втікає"
 russia.1074.desc:0 "Президент [SOV.GetLeader] успішно втік з Москви, уникнувши захоплення групою Вагнера і ворожими силами.\n\nДеталі цієї операції ретельно приховуються, і точне місцезнаходження Президента залишається конфіденційним з міркувань безпеки."
 russia.1074.a:0 "І що далі?"

 russia.1075.t:0 "Дезертирство у війську"
 russia.1075.desc:0 "Нині спостерігається друга хвиля військового дезертирства, що підживлюється зростаючим невдоволенням у наших лавах. Некомпетентність у боротьбі з групою Вагнера і внутрішні чвари ще більше підірвали довіру до нашого військового керівництва."
 russia.1075.a:0 "НІ!"
 russia.1075.b:0 "Нас ніщо не зупинить."

 russia_propaganda.1.t:0 "Українських вчителів звільняють за російську мову"
 russia_propaganda.1.desc:0 "Інформаційне агентство "Новости ТВ" оприлюднило сюжет про звільнення викладача російської мови в харківському університеті за відмову розмовляти українською мовою.\n\nОлександр Міхєлєв стверджує, що його вигнали за 'любов до російської культури в Україні'. Його брат Олександр описав цю ситуацію як 'націоналістичне божевілля, яке в псевдодемократичній Україні настільки вплинуло на менталітет, що керівники університетів бояться навіть сказати зайве слово, бояться виступити на захист російської мови і культури'."
 russia_propaganda.1.a:0 "Жах"

 russia_propaganda.2.t:0 "Американські найманці в Україні"
 russia_propaganda.2.desc:0 "Сьогодні офіційне Міністерство закордонних справ Росії оприлюднило заяву, в якій йдеться про присутність американських найманців в Україні. МЗС вважає, що вони є найманцями ПВК 'Грейстоун', і надало фотографію, на якій зображені найманці 'Грейстоун' у невстановленому місці в Україні.\n\nНовини про найманців, підтримуваних НАТО, вже з'явилися на російських телеканалах, а народ не може повірити в те, що наш 'братній народ' перетворився на захоплену Сполученими Штатами маріонетку."
 russia_propaganda.2.a:0 "НАТО підповзає все ближче"

 russia_propaganda.3.t:0 "Україна планує ув'язнити журналістів-антимайданівців"
 russia_propaganda.3.desc:0 "Сьогодні в ефірі телеканалу 'Россия 24' та на його сайті з'явилися повідомлення про те, що в Україні набуває чинності новий закон. Згідно з ним, влада почне арештовувати незгодних журналістів в ім'я 'національної безпеки'.\n\nДержавний комітет телебачення і радіомовлення України закликав місцевих журналістів 'суворо дотримуватися інформаційної лінії чинного керівництва країни'. Зокрема, звинувачувати ініціаторів усіх мітингів, учасники яких незадоволені політикою Києва, і оголошувати їм звинувачення в сепаратизмі. В іншому випадку СБУ розцінюватиме дії журналістів як 'сприяння проросійським сепаратистським силам' з подальшим кримінальним переслідуванням, повідомляє телеканал 'Россия 24'."
 russia_propaganda.3.a:0 "Ніби були якісь сумніви про їхній фашистський переворот"

 russia_propaganda.4.t:0 "Можлива перемога Яроша на виборах в Україні"
 russia_propaganda.4.desc:0 "Сьогодні ввечері ведуча Першого каналу 'Росія' Ірада Зейналова, демонструючи цифри, взяті з офіційного сайту виборів в Україні, оголосила, що лідер 'Правого сектора' Дмитро Ярош впевнено лідирує в перегонах, набравши приблизно 37,1% голосів. Це лише зміцнило нашу рішучість та позицію наших братів з Донбасу, адже раніше різні інформаційні агенції повідомляли про фашистські нахили Яроша та його геноцидні амбіції."
 russia_propaganda.4.a:0 "Божевілля охоплює їхню країну"

 russia_propaganda.5.t:0 "Фашисти обстрілюють міліцію на Майдані"
 russia_propaganda.5.desc:0 "Вже кілька місяців в Україні тривають антиросійські та підтримувані США екстремістські протести, повідомляє RT. Сьогодні вони оприлюднили відеокадри, на яких видно, як невідомі бандити без жодних на те підстав стріляють у міліціонерів на Майдані Незалежності, при цьому RT натякає глядачеві, що в Україні неминуче наближається фашистський переворот, підтримуваний ЦРУ."
 russia_propaganda.5.a:0 "Жахлива перспектива"

 russia_propaganda.6.t:0 "Українські військові обстрілюють Донецьк"
 russia_propaganda.6.desc:0 "У боротьбі проти наших братів з Донбасу київський режим вдався до більш відчайдушної тактики. Сьогодні військові диверсанти підірвали запалювальні бомби в Донецьку, сподіваючись зрівняти місто з землею зі своєї злоби.\n\nНезважаючи на це, наші брати на Донбасі продовжують свою мужню боротьбу проти фашистської тиранії, оскільки жорстокість київського режиму залишається непоміченою на заході, але не у нас."
 russia_propaganda.6.a:0 "Невже вони не мають жодного співчуття?"

 russia_propaganda.7.t:0 "Неонацистські бойовики в Україні"
 russia_propaganda.7.desc:0 "Не в силах протистояти праведній революції наших братів на Донбасі, 'Новини Росії' опублікували секретні кадри з місця дислокації української національної гвардії, на яких видно, як 'Правий сектор' вербує ультраправих головорізів воювати на їхньому боці."
 russia_propaganda.7.a:0 "Справжня нація фашистів"

 russia_propaganda.8.t:0 "Україна використовує фосфорний газ на Семенівці"
 russia_propaganda.8.desc:0 "Не в силах зламати залізну волю народу Донбасу, українська національна гвардія завдала бомбового удару фосфорним газом по селу Семенівка (поблизу Слов'янська). Це є грубим порушенням Женевських конвенцій, оскільки фосфорний газ може нагріватися до 800 градусів за Цельсієм.\n\nВ результаті цієї жорстокої атаки на невинних цивільних осіб з боку України, десятки людей вважаються загиблими, а сотні поранені, без можливості отримати лікування через триваючу облогу цього району українськими силами."
 russia_propaganda.8.a:0 "Жахливо"

 russia_propaganda.9.t:0 "З'явилися докази причетності Києва до МН17"
 russia_propaganda.9.desc:0 "Після трагічної загибелі рейсу МН17 Малайзійських авіаліній над Донбасом світ шукає винних. Колективний Захід звичайно вказав пальцем на нас, але ми знаємо правду.\n\nРосійське телебачення опублікувало статтю, в якій детально розповідає про такого собі 'Карлоса', авіадиспетчера аеропорту Бориспіль. Він пише, що два винищувачі були загадково помічені в хвості збитого літака, і що 'коли 'Боїнг' зник з радарів, київська влада повідомила нам, що він розбився. Як вони могли так швидко про це дізнатися?'. Цю версію підтвердили начальник Генерального штабу Збройних сил РФ генерал-лейтенант Андрій Картополов і начальник Головного штабу ВПС РФ генерал-лейтенант Ігор Макушев, які виступили з різкими нападками на Київ і Вашингтон, грамотно спростувавши їхні заяви про те, що за збиттям літака стоять 'борці за свободу України' з Донбасу."
 russia_propaganda.9.a:0 "А ми казали!"

 russia_propaganda.10.t:0 "Україна планує 'фільтраційні табори' на Сході"
 russia_propaganda.10.desc:0 "Згідно з шокуючим витоком плану аналітичного центру RAND Corporation, який підтримується ЦРУ, американські куратори наказали Україні розпочати будівництво 'фільтраційних таборів', щоб забезпечити лояльність східної України. Ці табори включатимуть етапування цивільних осіб і людей, які вважаються 'нелояльними до України', та ізоляцію їх від зовнішнього світу."
 russia_propaganda.10.a:0 "Хвилююче..."

 russia_propaganda.11.t:0 "В Україні розіп'яли трирічного хлопчика"
 russia_propaganda.11.desc:0 "Сьогодні ввечері з України надійшли шокуючі новини: Олександр Дугін оприлюднив історію, яка шокувала націю. За словами Дугіна і ймовірної матері хлопчика, жінки на ім'я Галина Пишняк, маленьку дитину розіп'яли на площі Леніна в Слов'янську виключно за те, що вона була росіянином.\n\nНіяких фотографій розп'яття досі не з'явилося, що спонукає багатьох вважати, що українські виродки, які це зробили, швидко сховали тіло, щоб жителі Слов'янська не дізналися про їхні злочини."
 russia_propaganda.11.a:0 "Господи"

 russia_propaganda.12.t:0 "На українському посольстві в Женеві вивісили свастику"
 russia_propaganda.12.desc:0 "Неначе існували якісь сумніви щодо піднесення нацизму в Україні, над українським посольством у Женеві було помічено вивішування свастики поряд з національним прапором."
 russia_propaganda.12.a:0 "Прокляті Бандерівці!"
