 SOV_effects_from_media:0 "Ефекти від нашого контролю над ЗМІ"
 SOV_effects_from_media_desc:0 ""

 SOV_media_variables_text:0 "З моменту приходу до влади Володимира Путіна у 2000 році він розпочав репресії проти медіа-сфери в Росії, що дало йому та олігархам повний контроль над засобами масової інформації в Російській Федерації. Їхні програми, як правило, намагаються змусити росіян підтримати одну з трьох речей: Владіміра Путіна і його партію 'Єдина Росія'; російський націоналізм і мілітаризм; і тісніші зв'язки із Заходом.\n\nТеперішній порядок денний програм: \n§EПутінізм§!: [?SOV.SOV_media_leans_eastern_conservative|.2%%]\n§FНаціоналізм§!: [?SOV.SOV_media_leans_ultranationalist|.2%%]\n§BВестернізація§!: [?SOV.SOV_media_leans_eastern_liberal|.2%%]"

 SOV_media_dot_tt:0 "Дрейф до §EСхідного Консерватизму§!: §[get_east_con_good_bad][?SOV.eastern_conservative_drift_from_media|.2]§!\nДрейф до §UУльтранаціоналізму§!: §[get_ultranat_good_bad][?SOV.ultranationalist_drift_from_media|.2]§!\nДрейф до §eСхідного Лібералізму§!: §[get_east_lib_good_bad][?SOV.eastern_liberal_drift_from_media|.2]§!"

