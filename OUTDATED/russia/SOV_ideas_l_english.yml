 SOV_f1_calendar:0 "Формула-1"
 SOV_f1_calendar_desc:0 "За останні роки Росія зробила значні інвестиції в автоспорт, при цьому влада і приватний сектор працюють разом, щоб просувати країну як головне місце для проведення гоночних подій. В рамках цих зусиль Росія отримала місце в календарі Формули-1, а Сочинський автодром щороку приймає етап чемпіонату. Ця подія приваблює найкращих гонщиків і команди з усього світу і розглядається як вітрина технологічної досконалості та спортивної культури Росії. Уряд також використовує цей захід як спосіб просування туризму і стимулювання економічної активності в регіоні. Однак захід зазнав критики з боку деяких кіл через занепокоєння щодо порушень прав людини та вартості проведення такої резонансної міжнародної події"

 SOV_2018_worldcup_host:0 "Країна-господар Чемпіонату світу з футболу 2018 року"
 SOV_2018_worldcup_host_desc:0 "Наша країна приймала Чемпіонат світу з футболу, найбільший футбольний турнір у світі. Ця подія стала значною віхою для країни, продемонструвавши її здатність приймати масштабні міжнародні заходи та просунувши її імідж як сучасної, гостинної держави. Турнір привернув мільйони відвідувачів з усього світу, стимулюючи значну економічну активність і розвиваючи туристичну галузь країни. Влада інвестувала значні кошти в інфраструктуру та безпеку для забезпечення безперешкодного проведення турніру, побудувавши нові стадіони та транспортні сполучення в містах по всій країні"

