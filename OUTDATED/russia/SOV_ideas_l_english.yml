 SOV_wide_is_my_motherland:0 "Широка моя Батьківщина"
 SOV_wide_is_my_motherland_desc:0 "Росія - найбільша країна у світі, яка охоплює два континенти і включає в себе широкий спектр ландшафтів, культур і народів. Влада визнала це розмаїття і прийняла політику сприяння єдності через інклюзивність та повагу до регіональних ідентичностей. Розмір і розмаїття країни також дозволили їй використовувати широкий спектр природних ресурсів і людського капіталу, що зробило її важливим гравцем у світовій економіці та політиці. Однак, її розміри також створюють виклики, оскільки етнічна напруженість, сепаратистські рухи та економічна нерівність продовжують становити загрозу для нашої країни"

 SOV_russia_today:0 "Russia Today"
 SOV_russia_today_better:0 "Russia Today"
 SOV_russia_today_desc:0 "Під час світової фінансової кризи 2008 року державна телевізійна мережа 'Russia Today' була оголошена стратегічно важливою для Росії. За словами Путіна, вона повинна була 'кинути виклик англосаксонському світу новин', і з тих пір вона все більше і більше переплітається з російською владою.\n\nОднак RT - не єдина новинна мережа, яка потрапила в руки російської влади. Інші теле- і радіостанції, такі як 'Россия', були очищені від будь-яких коментаторів, які виступають проти лінії керівництва. Для багатьох вільна преса в Росії мертва"

 SOV_the_eastern_yoke:0 "Гниль"
 SOV_the_eastern_yoke_desc:0 "Однією зі сфер, що відома як осередок корупції і недбалості, є армія. З часів застою брежнєвської епохи, а особливо з часів анархії дев'яностих, армія розглядалася як місце роботи для нижчих класів, для тих, хто не має технічних навичок або знань і не має шляхів для соціальної мобільності. З приходом до влади Путіна армію також очистили від компетентних і кваліфікованих генералів і командирів, побоюючись, що вони можуть здобути достатньо влади і престижу, щоб кинути виклик його владі. Таким чином, гарматне м'ясо в армії отримує мізерну зарплату, яку вони доповнюють продажем шин, мідного дроту і всього іншого, до чого можуть дотягнутися руки. Поки на думку влади запаси забиті, рядовий солдат, регіональний командир, начальник складу та інспектор з боєприпасів таємно продають все, до чого можуть тільки дістатися.\n\nЦі проблеми вдарили Путіну в обличчя під час російсько-грузинської війни 2008 року, коли низька ефективність російської армії та відсутність резервного обладнання були виставлені на показ всьому світу. На його щастя, ніхто цього не помітив. З тих пір Путін намагався виправити це, і хоча багатьом Росія здається справжньою світовою державою, якщо придивитися уважніше...\n\n§RГниль все ще залишилася.§!"
 SOV_the_eastern_yoke_tt:0 "§RПісля перевірки може виявитися, що у нас менше обладнання, ніж вважалося раніше!"

 SOV_the_eastern_yoke_improved:0 "Гниль"
 SOV_the_eastern_yoke_improved_desc:0 "Однією зі сфер, що відома як осередок корупції і недбалості, є армія. З часів застою брежнєвської епохи, а особливо з часів анархії дев'яностих, армія розглядалася як місце роботи для нижчих класів, для тих, хто не має технічних навичок або знань і не має шляхів для соціальної мобільності. З приходом до влади Путіна армію також очистили від компетентних і кваліфікованих генералів і командирів, побоюючись, що вони можуть здобути достатньо влади і престижу, щоб кинути виклик його владі. Таким чином, гарматне м'ясо в армії отримує мізерну зарплату, яку вони доповнюють продажем шин, мідного дроту і всього іншого, до чого можуть дотягнутися руки. Поки на думку влади запаси забиті, рядовий солдат, регіональний командир, начальник складу та інспектор з боєприпасів таємно продають все, до чого можуть тільки дістатися.\n\nЦі проблеми вдарили Путіну в обличчя під час російсько-грузинської війни 2008 року, коли низька ефективність російської армії та відсутність резервного обладнання були виставлені на показ всьому світу. На його щастя, ніхто цього не помітив. З тих пір Путін намагався виправити це, і хоча багатьом Росія здається справжньою світовою державою, якщо придивитися уважніше...\n\n§RГниль все ще залишилася.§!"
 SOV_the_eastern_yoke_tt:0 "§RПісля перевірки може виявитися, що у нас менше техніки, ніж вважалося раніше!"

 SOV_the_eastern_yoke_monarch:0 "Східне іго"
 SOV_the_eastern_yoke_monarch_desc:0 "З часів монгольської навали та підкорення землями Росії правили корумповані, автократичні та жорстокі режими, які мало дбали про свій народ. Таким чином, пересічні громадяни імперії за межами Москви були кинуті напризволяще і не виявляли особливої уваги до стану російської держави та її інститутів. \n\nРеформи Георгія Михайловича лише погіршили цю проблему, оскільки Росія регресує назад до феодальної держави"
 SOV_the_eastern_yoke_tt:0 "§RПісля перевірки може виявитися, що у нас менше техніки, ніж вважалося раніше§!"

 SOV_wunderwaffe:0 "Вундерваффе"
 SOV_wunderwaffe_desc:0 "Щоб компенсувати нашу слабку армію, російське МО підписує багато дорогих проектів сумнівної надійності та якості. Цитуючи стару радянську приказку, 'наш найкращий експорт - це ілюзія великої держави'"

 SOV_the_great_patriotic_war_idea:0 "Спогади про Велику Вітчизняну війну"
 SOV_the_great_patriotic_war_idea_desc:0 "Значна частина російської свідомості була викувана у Великій Вітчизняній війні. Воістину апокаліптична подія, народ Радянського Союзу пережив нацистські спроби знищити його культуру і народи, а Дев'яте травня, день перемоги, став найважливішим днем у всій Росії, особливо за часів правління Путіна. Якби лідер Росії захотів, гіпотетично, розпочати війну, все, що йому потрібно було б зробити, - це провести паралелі зі своєю війною та Великою Вітчизняною війною, щоб за нею стояла більшість росіян"

 SOV_the_second_great_patriotic_war:0 "Друга Велика Вітчизняна війна"

 SOV_local_effensive_in_crimea_modifier:0 "Російський наступ"
 SOV_local_effensive_in_crimea_modifier_desc:0 ""

 SOV_legacy_of_chechnya:0 "Спогади про Чечню"
 SOV_legacy_of_chechnya_desc:0 "Чеченські війни 1994-96 та 1999-00 років стали подіями, які потрясли новонароджену Російську Федерацію до глибини душі. Перша принизила російську армію на міжнародній арені, продемонструвавши світові, в якому стані вона перебуває. Друга призвела до знищення чеченської незалежності і встановлення в Чечні прокремлівського маріонеткового режиму.\n\nВтім, саме жорстокість і масштаб війни залишили її свіжою в пам'яті росіян. Від 150 до 250 тисяч чеченців покинули свою батьківщину або були вбиті в країні з населенням лише в мільйон чоловік. У відповідь на цю жорстокість чеченські ісламісти здійснили низку поодиноких терористичних атак на території Росії, найвідоміші з яких - захоплення заручників у театрі на Дубровці, що призвело до загибелі 171 людини, та шкільний теракт у Беслані, в результаті якого загинули 333 людини, в тому числі 186 школярів. Хоча велика кількість жертв була спричинена абсолютною безрозсудністю російських спецпідрозділів, уряд Путіна з тих пір використовує ці інциденти для нагнітання страху перед ісламістським сепаратизмом і позбавлення російського народу все більших прав в ім'я боротьби з тероризмом"

 SOV_remembering_the_past:0 "Пам'ть про минуле"
 SOV_remembering_the_past_desc:0 "Після бурхливих подій 1991 року наша країна постала понівеченою, але незламною, переживши значні політичні та економічні потрясіння. Сьогодні ми осмислюємо важкі уроки, винесені з того складного періоду, націлені на те, щоб уникнути подібних помилок у майбутньому".

 SOV_secret_involvement:0 "Таємна участь"
 SOV_secret_involvement_desc:0 "Щоб уникнути подальшого тиску з боку західних держав, масштаби наших операцій на Донбасі мають бути дещо обмежені"
 SOV_secret_involvement_medium:0 "Таємна участь"
 SOV_secret_involvement_medium_desc:0 "Щоб уникнути подальшого тиску з боку західних держав, масштаби наших операцій на Донбасі мають бути дещо обмежені"
 SOV_secret_involvement_large:0 "Таємна участь"
 SOV_secret_involvement_large_desc:0 "Щоб уникнути подальшого тиску з боку західних держав, масштаби наших операцій на Донбасі мають бути дещо обмежені"
 SOV_secret_involvement_huge:0 "Таємне залучення"
 SOV_secret_involvement_huge_desc:0 "Щоб уникнути подальшого тиску з боку західних держав, масштаби наших операцій на Донбасі мають бути дещо обмежені"

 SOV_aftermath_coup_idea:0 "Наслідки"
 SOV_aftermath_coup_idea_desc:0 "Країна вийшла з періоду нестабільності та невизначеності після успішного перевороту. Новий режим визначив своїм пріоритетом відбудову та відновлення колишньої слави країни. Як результат, населення вмотивоване і зосереджене на відбудові, а будівельні проекти завершуються прискореними темпами. "

 SOV_the_peoples_vote_idea:0 "Придушення опозиції"

 SOV_heritage_of_the_tsars:0 "Спадщина царів"
 SOV_heritage_of_the_tsars_desc:0 "Росія має багату і складну історію, зі спадщиною мистецтва, літератури і культурних досягнень, які сформували ідентичність і національну гордість країни. Уряд прагне популяризувати цю спадщину і використовувати її як джерело натхнення для сучасної Росії, підкреслюючи історичні досягнення країни та її внесок у світову культуру. Від величних палаців царів до культових творів таких митців, як Толстой і Чайковський, культурна спадщина Росії залишається джерелом національної гордості та ідентичності. Однак ця увага до минулого також піддається критиці за ігнорування нещодавніх подій і проблем, таких як бурхлива політична історія країни і поточні виклики, що стоять перед її народом"

 SOV_government_subsidies_for_childbirth:0 "Державні субсидії на народження дитини"
 SOV_government_subsidies_for_childbirth_desc:0 "Намагаючись підвищити народжуваність в країні та вирішити демографічні проблеми, російський уряд оголосив про нову політику надання субсидій при народженні дитини. Згідно з новою політикою, сім'ї отримуватимуть фінансову підтримку на кожну народжену дитину, а багатодітним сім'ям надаватимуться додаткові пільги. Уряд підкреслив важливість заохочення сімей до народження дітей і підтримки батьків у їх вихованні, посилаючись на демографічні тенденції, які свідчать про старіння населення і зниження народжуваності. Однак ця політика зіткнулася з критикою з боку деяких кіл, які висловили занепокоєння щодо вартості субсидій і можливості зловживань або шахрайства"

