 SOV_wunderwaffe_rework:0 "Вундерваффе"
 SOV_wunderwaffe_rework_desc:0 "Щоб компенсувати нашу слабку армію, російське МО підписує багато дорогих проектів сумнівної надійності та якості. Цитуючи стару радянську приказку, 'наш найкращий експорт - це ілюзія великої держави'"
 SOV_wunderwaffe_rework_2:0 "Вундерваффе"
