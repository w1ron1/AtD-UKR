 SOV_rampant_oligarchy:0 "Розгул олігархії"
 SOV_rampant_oligarchy_desc:0 "Знищивши всіх нелояльних до нього олігархів, Путін зміг перерозподілити їхні активи на користь лояльних. Це зробило правлячу еліту майже недоторканною в суспільстві, поки вони мародерствують і грабують Росію як тільки можуть"
 SOV_rampant_oligarchy_2:0 "Розгул олігархії"
