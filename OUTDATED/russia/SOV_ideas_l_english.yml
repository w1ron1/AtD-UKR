l_english:
 SOV_memories_of_1991:0 "Спогади 1991"
 SOV_memories_of_1991_desc:0 "Розпад Радянського Союзу став катастрофою для Росії. Колись світова наддержава, тепер вона стала задвірками що не мають ніякого впливу і значення, і ця доля не сподобалася російському народу.\n\nЗ того часу в Російській Федерації зросли іредентистські настрої, і все частіше лунають заклики до збільшення військових витрат, проведення більшої кількості локальних і глобальних інтервенцій, і, можливо, навіть до відновлення радянських кордонів силою."
 SOV_memories_of_1991_2:0 "Спогади 1991"
 SOV_memories_of_1991_2_desc:0 "Розпад Радянського Союзу став катастрофою для Росії. Колись світова наддержава, тепер вона стала задвірками що не мають ніякого впливу і значення, і ця доля не сподобалася російському народу.\n\nЗ того часу в Російській Федерації зросли іредентистські настрої, і все частіше лунають заклики до збільшення військових витрат, проведення більшої кількості локальних і глобальних інтервенцій, і, можливо, навіть до відновлення радянських кордонів силою."
 SOV_memories_of_1991_3:0 "Спогади 1991"
 SOV_memories_of_1991_3_desc:0 "Розпад Радянського Союзу став катастрофою для Росії. Колись світова наддержава, тепер вона стала задвірками що не мають ніякого впливу і значення, і ця доля не сподобалася російському народу.\n\nЗ того часу в Російській Федерації зросли іредентистські настрої, і все частіше лунають заклики до збільшення військових витрат, проведення більшої кількості локальних і глобальних інтервенцій, і, можливо, навіть до відновлення радянських кордонів силою."
 SOV_memories_of_1993:0 "Спогади 1993"
 SOV_memories_of_1993_desc:0 "Після розпаду Радянського Союзу одним з перших питань було питання про розподіл влади між Президентом і Думою, питання, яке було вирішене насильницьким шляхом Борисом Єльциним у тому, що стало відомим як Чорний Жовтень. Танки обстріляли московський Білий дім, оскільки Єльцин звинуватив депутатів парламенту в нелояльності до Російської Федерації, а також у тому, що вони були 'занадто радянськими'. До кінця 1993 року Єльцину вдалося встановити майже диктаторський контроль над Росією, централізований в Адміністрації Президента.\n\nСьогодні найбільш помітною спадщиною Чорного Жовтня є повна відсутність влади в Думі, оскільки посади прем'єр-міністра і депутатів залежать від прихильності Президента. Лідери всіх основних політичних партій є лише фігурами опозиції, оскільки ніхто не наважується кинути виклик руці, яка їх годує"
 SOV_western_sanctions_rework:0 "Економіка під санкціями"
 SOV_western_sanctions_rework_desc:0 ""
 SOV_stagnant_economy_rework:0 "Стагнуюча економіка"
 SOV_stagnant_economy_rework_desc:0 "Хоча зараз все не так погано, як у дев'яностих, реальна заробітна плата та загальна якість життя пересічного громадянина майже не зросли з часів Радянського Союзу."
 SOV_bloated_welfare_system:0 "Роздута система соціального забезпечення"
 SOV_bloated_welfare_system_desc:0 "За часів Радянського Союзу соціальні виплати надавалися не грошима, а товарами та послугами. Люди, які виходили на пенсію, могли розраховувати на те, що уряд надасть їм такі товари, як мобільний зв'язок, споживчі товари, безкоштовний проїзд у громадському транспорті тощо. Після розпаду Радянського Союзу російський уряд не зміг реформувати свою систему соціального забезпечення, що призвело до того, що вона застрягла в цій надзвичайно бюрократизованій, роздутій і складній системі.\n\nНе дивлячись на це, система користується величезною популярністю серед російських пенсіонерів і робітників, і Володимир Путін неодноразово давав обіцянки не змінювати її і не підвищувати пенсійний вік."
 SOV_bloated_welfare_system_2:0 "Роздута система соціального забезпечення"
 SOV_bloated_welfare_system_2_desc:0 "За часів Радянського Союзу соціальні виплати надавалися не грошима, а товарами та послугами. Люди, які виходили на пенсію, могли розраховувати на те, що уряд надасть їм такі товари, як мобільний зв'язок, споживчі товари, безкоштовний проїзд у громадському транспорті тощо. Після розпаду Радянського Союзу російський уряд не зміг реформувати свою систему соціального забезпечення, що призвело до того, що вона застрягла в цій надзвичайно бюрократизованій, роздутій і складній системі.\n\nНе дивлячись на це, система користується величезною популярністю серед російських пенсіонерів і робітників, і Володимир Путін неодноразово давав обіцянки не змінювати її і не підвищувати пенсійний вік."
 SOV_krym_nash_putin:0 "Крим наш!"
 SOV_krym_nash_putin_desc:0 "'Крим наш!' \n\nПісля десятиліть перебування Криму у складі України, режим Володимира Путіна створив навколо нього ауру, що нагадує про його імперську спадщину в російській свідомості. Поки Росія має Крим, для влади все добре. Однак втрата Криму може делегітимізувати владу в очах громадськості"
 SOV_krym_nash_ultranat:0 "Крим наш!"
 SOV_krym_nash_ultranat_desc:0 "'Крим наш!' \n\nПісля десятиліть перебування Криму у складі України, режим Володимира Путіна створив навколо нього ауру, що нагадує про його імперську спадщину в російській свідомості. Поки Росія має Крим, для влади все добре. Однак втрата Криму може делегітимізувати владу в очах громадськості"
 SOV_krym_nash_ultranat_2:0 "Крим наш!"
 SOV_krym_nash_ultranat_2_desc:0 "'Крим наш!' \n\nПісля десятиліть перебування Криму у складі України, режим Володимира Путіна створив навколо нього ауру, що нагадує про його імперську спадщину в російській свідомості. Поки Росія має Крим, для влади все добре. Однак втрата Криму може делегітимізувати владу в очах громадськості"
 SOV_raspizdyaystvo:0 "Разпіздяйствр"
 SOV_raspizdyaystvo_desc:0 "Розпиздяйство - це російське слово, яке грубо перекладається як 'лінь' або 'некомпетентність', і Росія рясніє цим словом.\n\nБільшість росіян експлуатуються вищим керівництвом, будь то їхній командир, бос, мер або будь-яка інша фігура влади. Ці корумповані чиновники розпродають частини, затримують зарплату і ставляться до своїх підлеглих як до дешевого витратного матеріалу для завоювання особистого багатства. Таким чином, в Росії розвинулася культура лінощів і корупції, яка обмежує можливості наших політиків реформувати країну і здійснювати політичні зміни.\n\nОднією зі сфер, що відома як осередок корупції і недбалості, є армія. З часів застою брежнєвської епохи, а особливо з часів анархії дев'яностих, армія розглядалася як місце роботи для нижчих класів, для тих, хто не має технічних навичок або знань і не має шляхів для соціальної мобільності. З приходом до влади Путіна армію також очистили від компетентних і кваліфікованих генералів і командирів, побоюючись, що вони можуть здобути достатньо влади і престижу, щоб кинути виклик його владі. Таким чином, гарматне м'ясо в армії отримує мізерну зарплату, яку вони доповнюють продажем шин, мідного дроту і всього іншого, до чого можуть дотягнутися руки. Поки на думку влади запаси забиті, рядовий солдат, регіональний командир, начальник складу та інспектор з боєприпасів таємно продають все, до чого можуть тільки дістатися"
 SOV_army_modernisation_plan:0 "План модернізації армії"
 SOV_army_modernisation_plan_desc:0 "Після неодноразових невдач у Чечні та Грузії російський уряд розробив великий план реформ, щоб зробити свою армію другою армією світу, можливо, навіть першою. Наскільки їм це вдасться? Покаже лише час"
 SOV_oil_revenues:0 "Доходи від продажу нафти"
 SOV_oil_revenues_desc:0 "Доходи від нафти і газу складають значну частину нашої економіки, що не тільки дає людям роботу, але й допомагає знизити податки. Однак, якщо ми втратимо наші європейські доходи від нафти або якщо ціни на нафту знизяться, можуть виникнути серйозні економічні та політичні проблеми"
 SOV_oil_revenues_2:0 "Доходи від продажу нафти"
 SOV_oil_revenues_2_desc:0 "Доходи від нафти і газу складають значну частину нашої економіки, що не тільки дає людям роботу, але й допомагає знизити податки. Однак, якщо ми втратимо наші європейські доходи від нафти або якщо ціни на нафту знизяться, можуть виникнути серйозні економічні та політичні проблеми"
 SOV_oil_revenues_3:0 "Доходи від продажу нафти"
