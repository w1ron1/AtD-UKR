 SOV_funding_transnistria:0 "Рішення щодо Придністров'я"
 funding_transnistria_influence_text:0 "Росія ввела війська в Придністров'я в 1992 році з метою 'забезпечення миру'. Конфлікт у Придністров'ї виник після розпаду Радянського Союзу, коли регіон прагнув відокремитися від Молдови, побоюючись можливої маргіналізації та втрати російського впливу. Сепаратистський рух призвів до насильства і загострення відносин між Молдовою і Придністров'ям."
