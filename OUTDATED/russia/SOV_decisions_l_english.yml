 SOV_putin_strengthens_his_control:0 "Путін Посилює Свій Контроль"
 SOV_putin_strengthens_his_control_desc:0 "Хоча Володимир Путін нічого не знає про наші плани, він все ще підозріло ставиться до своїх підлеглих і намагається посилити свій контроль над Федерацією.."
 siloviki_faction_bigger_than_40_tt:0 "Сила §EСиловиків§! дорівнює або перевищує §Y40%§! - Поточна сила: §Y[?ROOT.siloviki_faction_strength|.2]%§!."
 SOV_siloviki_coup_decision:0 "Держпереворот"
 SOV_siloviki_coup_decision_desc:0 "Десятиліттями Путін використовував силовий апарат для збереження своєї влади в країні, але його влада слабшає. Чимало людей серед російського суспільства хочуть, аби нинішній режим припинив своє існування, тому ми повинні діяти, щоб зберегти свій контроль, з Путіним чи без нього."
