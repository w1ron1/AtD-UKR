 SOV_army_reform_decisions:0 "Програма Модернізації Армії"
 SOV_army_reform_decisions_desc:0 "Наша армія сильно відстала від наших західних конкурентів з часів розпаду Союзу, і якщо ми й надалі будемо сидіти склавши руки, то проблема тільки погіршиться. Вкладаючи кошти в нашу армію та реформуючи її, ми підготуємося будь-якого розвитку подій."
 SOV_increase_cooperation_between_branches:0 "Посилити Співпрацю Між Родами Військ"
 SOV_increase_cooperation_between_branches_desc:0 "Міжвідомче суперництво призвело до того, що деякі військові конкурують за владу за рахунок один одного, а отже, за рахунок армії в цілому. Більше того, значна частина обладнання, що використовується солдатами та офіцерами для взаємодії зі своїми колегами є застарілою, тому вдосконалення міжвидової комунікації є першочерговим пріоритетом!"
 SOV_increase_cooperation_between_branches_tt:0 "Змінити §YПлан модернізації армії§!:\nПриріст командної влади: §G+25§!"
 SOV_construct_new_dockyards:0 "Побудувати Нові Військово-Морські Об'єкти"
 SOV_construct_new_dockyards_desc:0 "Для посилення нашого впливу на світову політику, розширення військово-морського флоту є пріоритетним завданням." 
 SOV_construct_new_dockyards_tt:0 "Змінити §YСанкціонована економіка§!:\nПродуктивність верфей: §G+5.00%§!"
 SOV_hire_contract_soldiers:0 "Найняти Контрактників"
 SOV_hire_contract_soldiers_desc:0 "На додачу до призовної армії, у нас також є професійні солдати-контрактники. Проводячи додаткові призовні кампанії, ми можемо посилити наші професійні війська"
 SOV_hire_contract_soldiers_tt:0 "Змінити §YПлан модернізації армії§!:\nАтака Дивізії: §G+3.00%§!\nОборона Дивізії: §G+3.00%§!"
 SOV_procure_new_equipment:0 "Придбати Нове Обладнання"
 SOV_procure_new_equipment_desc:0 "Більшість обладнання, яке ми постачаємо нашим солдатам - це гнилий непотріб, який десятиліттями пролежав на складах. Ми повинні негайно змусити наші підприємства збільшити обсяги виробництва!"
 SOV_conduct_military_exercises:0 "Провести Військові Навчання"
 SOV_conduct_military_exercises_desc:0 "Військові навчання наганяють страх на наших ворогів і сприяють вивченню та освоєнню нових тактик нашими офіцерами."
 SOV_conduct_military_exercises_tt:0 "Змінити §YПлан модернізації армії§!:\nВартість Наземної Доктрини: §G-15.00%§!\nПрорив: §G+8.00%§!\nВідновлення організації: §G+4.0%§!"
 SOV_clamp_down_on_corruption:0 "Покласти Край Корупції"
 SOV_clamp_down_on_corruption_desc:0 "Корупція залишається основною проблемою в армії протягом десятиліть, і в той час як викорінити її в короткостроковій перспективі практично неможливо, ми, безумовно, можемо зробити щось з нею зараз."
 SOV_clamp_down_on_corruption_tt:0 "Змінити §YПлан модернізації армії§!:\nВідновлення організації: §G+1.0%§!\nАтака Дивізії: §G+2.00%§!\nОборона Дивізії: §G+2.00%§!\nВиснаження: §G-9.00%§!"
 SOV_invest_in_stealth_technology:0 "Інвестувати в Стелс-Технології"
 SOV_invest_in_stealth_technology_desc:0 "Американці можуть володіти небом, але це не означає, що ми не можемо з ними суперничати! Інвестиції в стелс-технології допоможуть нашим літакам оминати виявлення радарами, ворожими літаками та ПЗРК."
 SOV_invest_in_stealth_technology_tt:0 "Змінити §YПлан модернізації армії§!:\nПеревага в повітрі: §G+10.00%§!"
 SOV_military_parades:0 "Військові Паради"
 SOV_military_parades_desc:0 "Військові паради - чудовий спосіб продемонструвати наші можливості, а також підняти бойовий дух як серед військових, так і серед населення."
 SOV_military_parades_tt:0 "Змінити §YПлан модернізації армії§!:\nОрганізація Дивізії: §G+7.00%§!"