 CONSTRUCTION_RAILWAY_SELECTED_DESC:1 "§GКланціть§! по вузлу, щоб почати будівництво залізниці з тієї точки. Проведіть мишею по провінціях, де Ви хочете мати залізницю, а потім клацніть по цільовій провінції. Повторіть шлях у зворотному напрямі, щоб видалити з нього провінції. §RКлацніть ПКМ§!, щоби скасувати\n§GShift + Клацніть§! по вузлу та клацніть по цільовій провінції, щоб збудувати залізницю з найкоротшим шляхом (з урахуванням існуючих залізниць). §RКлацніть ПКМ§!, щоби скасувати."
