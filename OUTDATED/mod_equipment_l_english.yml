 light_tank_destroyer_equipment:0 "Легкий ВТ"
 light_tank_destroyer_equipment_short:0 "Легк. ВТ"
 light_tank_destroyer_equipment_desc:0 "Винищувачі танків - танки з більшою, ніж зазвичай, гарматою, встановленою на стаціонарному кріпленні на місці башти. Легкі винищувачі танків створюються на основі шасі легких танків, що означає, що вони є достатньо мобільним, але при цьому не мають таких потужних гармат, як важчі ВТ."
 light_tank_destroyer_equipment_1:0 "Легкий ВТ I"
 light_tank_destroyer_equipment_1_short:0 "Легк. ВТ I"
 light_tank_destroyer_equipment_1_desc:0 "Винищувачі танків - танки з більшою, ніж зазвичай, гарматою, встановленою на стаціонарному кріпленні на місці башти. Легкі винищувачі танків створюються на основі шасі легких танків, що означає, що вони є достатньо мобільним, але при цьому не мають таких потужних гармат, як важчі ВТ."
 light_tank_destroyer_equipment_2:0 "Легкий ВТ II"
 light_tank_destroyer_equipment_2_short:0 "Легк. ВТ II"
 light_tank_destroyer_equipment_2_desc:0 "Винищувачі танків - танки з більшою, ніж зазвичай, гарматою, встановленою на стаціонарному кріпленні на місці башти. Легкі винищувачі танків створюються на основі шасі легких танків, що означає, що вони є достатньо мобільним, але при цьому не мають таких потужних гармат, як важчі ВТ."
 light_tank_destroyer_equipment_3:0 "Легкий ВТ III"
 light_tank_destroyer_equipment_3_short:0 "Легк. ВТ III"
 light_tank_destroyer_equipment_3_desc:0 "Винищувачі танків - танки з більшою, ніж зазвичай, гарматою, встановленою на стаціонарному кріпленні на місці башти. Легкі винищувачі танків створюються на основі шасі легких танків, що означає, що вони є достатньо мобільним, але при цьому не мають таких потужних гармат, як важчі ВТ."

 light_tank_aa_equipment:0 "Легка ЗСУ"
 light_tank_aa_equipment_desc:0 "Зенітні артилерійські установки в першу чергу використовуються, щоби збивати ворожі літаки, однак скорострільні гармати можуть бути ефективними також і проти наземних цілей. Ця модель встановлена на шасі легкого танка."
 light_tank_aa_equipment_1:0 "Легка ЗСУ I"
 light_tank_aa_equipment_1_short:0 "Легк. ЗСУ I"
 light_tank_aa_equipment_1_desc:0 "Зенітні артилерійські установки в першу чергу використовуються, щоби збивати ворожі літаки, однак скорострільні гармати можуть бути ефективними також і проти наземних цілей. Ця модель встановлена на шасі легкого танка."
 light_tank_aa_equipment_2:0 "Легка ЗСУ II"
 light_tank_aa_equipment_2_short:0 "Легк. ЗСУ II"
 light_tank_aa_equipment_2_desc:0 "Зенітні артилерійські установки в першу чергу використовуються, щоби збивати ворожі літаки, однак скорострільні гармати можуть бути ефективними також і проти наземних цілей. Ця модель встановлена на шасі легкого танка."
 light_tank_aa_equipment_3:0 "Легка ЗСУ III"
 light_tank_aa_equipment_3_short:0 "Легк. ЗСУ III"
 light_tank_aa_equipment_3_desc:0 "Зенітні артилерійські установки в першу чергу використовуються, щоби збивати ворожі літаки, однак скорострільні гармати можуть бути ефективними також і проти наземних цілей. Ця модель встановлена на шасі легкого танка."
 
 medium_tank_equipment:0 "Середній танк"
 medium_tank_equipment_desc:0 "Середні танки - доволі маневренні багатоцільові танки, які здатні виконувати різноманітні ролі, зокрема, розвідників, підтримки, або й узагалі передових танків."
 medium_tank_equipment_1:0 "Середній танк I"
 medium_tank_equipment_1_short:0 "Середн. танк I"
 medium_tank_equipment_1_desc:0 "Середні танки - доволі маневренні багатоцільові танки, які здатні виконувати різноманітні ролі, зокрема, розвідників, підтримки, або й узагалі передових танків."
 
