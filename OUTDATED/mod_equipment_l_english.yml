 modern_tank_artillery_equipment_desc:0 "Сучасна самоходна артилерія може зовні нагадувати танки, але зазвичай вона доволі легко броньована, занадто легко, аби вціліти в прямому зіткненні. Однак, вона захищає свій екіпаж від осколків і пострілів стрілецької зброї."
