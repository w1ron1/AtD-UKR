 guided_missile_equipment_3_desc:0 "Найкраща безпілотна літаюча бомба."
 artillery_equipment_2:0 "Поліпшена артилерія"
 artillery_equipment_2_desc:0 "Нові конструкції гаубиць із використанням нових гідравлічних противідкатних пристроїв і подовжених стволів."
 artillery_equipment_3:0 "Удосконалена артилерія"
 artillery_equipment_3_desc:0 "Легка артилерія, яку можна розібрати для транспортування, що дає змогу забезпечити артилерійську підтримку в райони, до яких раніше було важко дістатися."
 anti_air_equipment_2:0 "Поліпшена зенітна артилерія"
 anti_air_equipment_2_desc:0 "Зенітні гармати з більшими патронами та стволами, здатні вражати літаки, що літають високо."
 anti_air_equipment_3:0 "Удосконалена зенітна артилерія"
 anti_air_equipment_3_desc:1 "Удосконалена мобільна зенітна гармата з більшим радіусом дії та потужністю вогню, щоб боротися навіть із найшвидшим і літаком противника."
 rocket_artillery_equipment_2:0 "Удосконалена ракетна артилерія"
 rocket_artillery_equipment_2_desc:0 "Cтабілізовані ракети, що збільшують радіус дії легших артилерійських батарей."
 anti_tank_equipment_2:0 "Поліпшена ПТА"
 anti_tank_equipment_2_desc:0 "Гармати більшого калібру для боротьби з важчими танками з похилою бронею."
 anti_tank_equipment_3:0 "Удосконалена ПТА"
 anti_tank_equipment_3_desc:0 "Поєднуючи різні типи нових технологій боєприпасів із гарматами з вищою початковою швидкістю, ці протитанкові гармати готові до будь-якої нової броні, яку можуть розробити наші вороги."
 
 motorized_rocket_equipment:0 "Моторизована ракетна артилерія"
 motorized_rocket_equipment_short:0 "МРА"
 motorized_rocket_equipment_desc:0 "Такі ракетні установки, як ці, доставляють вибухівку до цілі набагато швидше, ніж звичайна артилерія, але мають нижчу точність і потребують більше часу на перезаряджання. Встановивши цей варіант на вантажівки, ракетні установки матимуть змогу атакувати цілі та міняти позиції до того, як ворог почне вести вогонь у відповідь."
 motorized_rocket_equipment_1:0 "Високомобільна ракетна система залпового вогню I"
 motorized_rocket_equipment_1_short:0 "ВРСЗВ I"
 motorized_rocket_equipment_1_desc:0 "Такі ракетні установки, як ці, доставляють вибухівку до цілі набагато швидше, ніж звичайна артилерія, але мають нижчу точність і потребують більше часу на перезаряджання. Встановивши цей варіант на вантажівки, ракетні установки матимуть змогу атакувати цілі та міняти позиції до того, як ворог почне вести вогонь у відповідь."
 motorized_rocket_equipment_2:0 "Високомобільна ракетна система залпового вогню II"
 motorized_rocket_equipment_2_short:0 "ВРСЗВ II"
 motorized_rocket_equipment_2_desc:0 "Такі ракетні установки, як ці, доставляють вибухівку до цілі набагато швидше, ніж звичайна артилерія, але мають нижчу точність і потребують більше часу на перезаряджання. Встановивши цей варіант на вантажівки, ракетні установки матимуть змогу атакувати цілі та міняти позиції до того, як ворог почне вести вогонь у відповідь."

