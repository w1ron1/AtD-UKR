 gw_tank_equipment:0 "Танк Великої війни"
 gw_tank_equipment_short:0 "Танк Великої війни"
 gw_tank_equipment_desc:0 "Танки Першої світової війни були розроблені водночас Великою Британією та Францією як засіб для вирішення патової ситуації окопної війни західного фронту. Назву «танк» вигадали британці під час ранніх стадій розробки, аби приховати справжню їхню ціль. Ранні танки були оснащені кулеметами і малими гарматами, вони рухалися повільно й мали броню, якої вистачало лише на перешкоджання вогню стрілецької зброї."
 
 light_tank_equipment:0 "Легкий танк"
 light_tank_equipment_desc:0 "Легкі танки - малі й спритні, які здатні як розвідувати, так і боротися з легкоброньованими ворогами."
 light_tank_equipment_1:0 "Легкий танк I"
 light_tank_equipment_1_short:0 "Легк. танк I"
 light_tank_equipment_1_desc:0 "Легкі танки - малі й спритні, які здатні як розвідувати, так і боротися з легкоброньованими ворогами."
 
 light_tank_equipment_2:0 "Легкий танк II"
 light_tank_equipment_2_short:0 "Легк. танк II"
 light_tank_equipment_2_desc:0 "Легкі танки - малі й спритні, які здатні як розвідувати, так і боротися з легкоброньованими ворогами."

 light_tank_artillery_equipment:0 "Легка САУ"
 light_tank_artillery_equipment_desc:0 "Легка САУ, яка, по суті, є невеликою гарматою, встановленою на легке шасі, не має такої потужності, як її побратими, однак вона є більш мобільною."
 light_tank_artillery_equipment_1:0 "Легка САУ I"
 light_tank_artillery_equipment_1_short:0 "Легк. САУ I"
