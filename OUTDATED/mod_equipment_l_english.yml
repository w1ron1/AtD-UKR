 submarine:0 "Підводний човен"
 submarine_desc:0 "Підводні човни використовують непомітність і потужні торпеди, аби знищувати ворожі конвої."
 both_cruisers_desc:0 "Легкий крейсер - легке судно для прикриття. Основне завдання кораблів такого виду — захищати основні кораблі від ворожих легких кораблів, однак також вони можуть і випускати потужні торпеди, які можуть нашкодити і більшим кораблям. \n\nВажкий крейсер - Великий броньований крейсер, який є доволі гнучким. Гарний вибір для країн, які не можуть дозволити собі будувати більші основні кораблі."
 light_cruiser:1 "Легкий крейсер"
 light_cruiser_desc:0 "Легкий крейсер - легке судно для прикриття. Основне завдання кораблів такого виду — захищати основні кораблі від ворожих легких кораблів, однак також вони можуть і випускати потужні торпеди, які можуть нашкодити і більшим кораблям."
 heavy_cruiser:1 "Важкий крейсер"
 heavy_cruiser_desc:0 "Великий броньований крейсер, який є доволі гнучким. Гарний вибір для країн, які не можуть дозволити собі будувати більші основні кораблі."
 destroyer:0 "Есмінець"
 destroyer_desc:0 "Найлегше судно для прикриття. Його завдання — захищати більші кораблі, а також знаходити та знищувати підводні човни."
 ship_hull_light:1 "Легкий корпус"
 ship_hull_light_desc:0 "Найлегше судно для прикриття. Його завдання — захищати більші кораблі, а також знаходити та знищувати підводні човни."
 carrier:0 "Авіаносець"
 carrier_desc:0 "Основний корабель, здатний нести на собі авіакрила потужних літаків, які можуть бути використані в бою з судна. Також корисний як плавучий аеродром, що можна використати біля ворожого узбережжя."
 battleship:0 "Лінкор"
 battleship_desc:0 "Найбільший основний корабель із найбільшими гарматами й найпотужнішою бронею, які тільки можна купити за гроші. Такі дорогі інвестиції потребують належної підтримки меншими кораблями прикриття."
 armor_desc:0 "Найпотужніша й найбільша броня, яку тільки можна купити за гроші."
 battle_cruiser:0 "Лінійний крейсер"
 battle_cruiser_desc:0 "Великий основний корабель, часто з атакувальними можливостями, близькими до лінкорових, але з ослабленою на користь вищої швидкості бронею."
 convoy:0 "Конвой"
 convoy_desc:0 "Конвої використовуються для міжнародної торгівлі ресурсами та товарами. Також використовується, аби перевозити війська і для здійснення висадок."
 sh_battleship:0 "Надважкий крейсер"
 sh_battleship_desc:0 "Найбільший основний корабель із найбільшими гарматами й найпотужнішою бронею, які тільки можна купити за гроші. Такі дорогі інвестиції потребують належної підтримки меншими кораблями прикриття."
 light_airframe:0 "Легкий авіакорпус"
 light_airframe_desc:0 "Літаки на базі легкого авіакорпусу"
 medium_airframe:0 "Середній авіакорпус"
 medium_airframe_desc:0 "Літаки на базі середнього авіакорпусу"
 heavy_airframe:0 "Важкий авіакорпус"
 heavy_airframe_desc:0 "Літаки на базі важкого авіакорпусу"
 jet_engines:0 "Реактивні двигуни"
 JET_ENGINES_SPECIAL:0 "Розробка реактивних двигунів є важливою передумовою для розробки реактивних літаків. Це необхідно дослідити, аби мати можливість досліджувати вдосконалені літаки"
 jet_engines_desc:0 "Прорив у галузі рушіїв, реактивний двигун, дозволить розробити повністю нове покоління літаків."
 convoy_1:0 "Конвой"
 armored_car_equipment:0 "Бронемашина"
 armored_car_equipment_desc:0 "Легкоброньовані колісні транспортні засоби. Використовуються для розвідки й придушення опору, однак на них можна встановити і важче озброєння."
 motorized_equipment:1 "Вантажівка"
 motorized_equipment_desc:1 "Вантажівки використовують для транспортування військ і постачання, а також для моторизації дивізій."
 motorized_equipment_1:1 "Вантажівка"
 motorized_equipment_1_desc:0 "Моторизована піхота - перший крок до механізації армії. Цивільні вантажівки можна з легкістю пристосувати до військових цілей, таких як транспортування військових, зброї, оснащення й припасів. Це значно підвищує стратегічну мобільність піхотних підрозділів, оскільки в іншому разі їм довелося б покладатися на власні ноги."
 support_equipment_short:0 "Додаткове осн."
 support_equipment:0 "Додаткове оснащення"
 support_equipment_desc:0 "Радіо, джипи, понтони й інше оснащення, яке допомогає військовим."
