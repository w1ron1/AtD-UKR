 political_pie_chart_tt:0 "§WНаціональне ідеологічне розвітлення на сьогодні:§!\n§FУльтраправі:§! [?ROOT.country_far_right_popularity|%]\n    §FФашисти§! - [?ROOT.party_popularity@fascist|%]\n    §UУльтранаціоналізм§! - [?ROOT.party_popularity@ultranationalist|%]\n    §MВійськова Хунта§! - [?ROOT.party_popularity@military_junta|%]\n\n§EНеліберальна Демократія:§! [?ROOT.country_illiberal_popularity|%]\n    §EСхідний Консерватизм§! - [?ROOT.party_popularity@eastern_conservative|%]\n    §PПопулізм§! - [?ROOT.party_popularity@populist|%]\n\n§BЗахідна Демократія:§! [?ROOT.country_western_popularity|%]\n    §NНеоконсерватизм§! - [?ROOT.party_popularity@neoconservative|%]\n    §nНеолібералізм§! - [?ROOT.party_popularity@neoliberal|%]\n    §eСхідний Лібералізм§! - [?ROOT.party_popularity@eastern_liberal|%]\n    §lЛібертанська§! - [?ROOT.party_popularity@libertarian|%]\n    §sСоціальна Демократія§! - [?ROOT.party_popularity@social_democracy|%]\n\n§RУльтраліві:§! [?ROOT.country_far_left_popularity|%]\n    §SСоціалізм§! - [?ROOT.party_popularity@socialist|%]\n    §mПомірний Комунізм§! - [?ROOT.party_popularity@moderate_communist|%]\n    §cЖорсткий Комунізм§! - [?ROOT.party_popularity@hardline_communist|%]\n\n§gПозаблокові:§! [?ROOT.country_non_aligned_popularity|%]\n    §AАнархізм§! - [?ROOT.party_popularity@anarchism_ideology|%]\n    §XМонархізм§! - [?ROOT.party_popularity@absolute_monarchy_ideology|%]\n    §xТеократія§! - [?ROOT.party_popularity@theocracy_ideology|%]"
 pie_chart_button_text:0 "Макро/мікро кругова діаграма ідеології"
 Far_right_group_tt:0 "§FУльтраправі§!\n\nВважаючи, що їхній дім, та життя нації знаходяться під загрозою, члени ультраправих дотримуються насильницьких і дискримінаційних поглядів, вважаючи, що вони є єдиним способом впоратися з проблемами своєї нації. "
 Illiberal_group_tt:0 "§EНеліберальна демократія§!\n\nТермін, введений Віктором Орбаном, означає, що неліберальні демократії відкидають поняття відкритого уряду та високих соціальних витрат на користь більш "націоналістичного" стилю правління. Що це означає? Це означає будь-що, що зручно для уряду на той момент".
 Western_group_tt:0 "§BЗахідна демократія§!\n\nВірячи в громадянські свободи та самовизначення, західні демократи прагнуть подальших зв'язків з ЄС і НАТО, а також дерегуляції ринку та знищення корупції."
 Far_left_group_tt:0 "§RУльтраліві§!\n\nНезважаючи на розпад Радянського Союзу та його імперії, деякі люди в суспільстві все ще прагнуть стабільності, яку він забезпечив, особливо після анархії дев'яностих років, і їм це не надто важливо про комуністичну теорію. Це на відміну від більшості західних лівих, які набагато більш ідеологічні у своїх поглядах".
 Non_aligned_group_tt:0 "§gПозаблокові§!\n\nВідкидаючи як традиційне вікно Овертона, так і екстримизькі ідеології двадцятого століття, нейтральні ідеології , як правило, є дуже нішевими та езотеричними."

