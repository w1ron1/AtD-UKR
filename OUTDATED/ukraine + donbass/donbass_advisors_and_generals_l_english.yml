  DON_resolute_leader_desc:0 "Олександр Захарченко відомий своєю непохитною рішучістю та відданістю справі свободи. Перед обличчям труднощів він продемонстрував надзвичайну рішучість і надихнув як військових, так і цивільне населення своїм непохитним лідерством".
  DON_resolute_leader_2:0 "Рішучий лідер"
  DON_resolute_leader_2_desc:0 "Олександр Захарченко відомий своєю непохитною рішучістю та відданістю справі свободи. Перед обличчям труднощів він продемонстрував надзвичайну рішучість і надихнув як військових, так і цивільне населення своїм непохитним лідерством".

  leader_alexander_zakharchenko_desc:0 "Олександр Захарченко народився 26 червня 1976 року в Донецьку, Україна.\n\nЗ юних років Захарченко демонстрував гостре почуття лідерства та сильну відданість Донецькому регіону. Увійшовши в доросле життя, він виявив Його пристрасть до благополуччя та прагнення донеччан привела його на шлях активізму.\n\nУ бурхливі часи початку 2000-х років Захарченко все більше залучався до регіональної політики. Він брав участь у розв’язанні економічних проблем і сприянні культурній ідентичності Донецька. Його відданість цим справам заслужила йому повагу серед місцевого населення, і він швидко піднявся по кар’єрній службі як виразник їхніх проблем".

