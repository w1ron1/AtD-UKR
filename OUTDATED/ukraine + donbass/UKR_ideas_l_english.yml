 UKR_maidan_protests_idea:0 "Протести на Майдані"
 UKR_maidan_protests_idea_desc:0 "\n\n\n\n£idea_UKR_maidan_protests_desc_picture\n\n\n\n\n\nНещодавні порухи Януковича в бік відверто проросійської політики змусило багатьох українців, що з симпатією дивляться в бік Заходу, прийти на Майдан Незалежності в знак протесту."
 UKR_maidan_anarchy_idea:0 "Анархія на Майдані"
 UKR_maidan_anarchy_idea_desc:0 "\n\n\n\n£idea_UKR_maidan_anarchy_desc_picture\n\n\n\n\n\nНещодавно уряд Януковича ухвалив закони, які дозволяють жорстоко розправляти з публічними протестами, в тому числі, розігнати натовп на Майдані, використовуючи сили поліції. Це призвело до кількох смертей, лише додавши наснаги протестувальникам у їхніх антиурядових демонстраціях і діях."
 UKR_anarchy_in_the_ukraine:0 "Анархія в Україні"
 UKR_anarchy_in_the_ukraine_desc:0 ""
 UKR_anarchy_in_the_ukraine_2:0 "Анархія в Україні"
 UKR_anarchy_in_the_ukraine_2_desc:0 ""
 UKR_sevastopol_lease:0 "Оренда портів Севастополя"
 UKR_sevastopol_lease_desc:0 "Наразі ми здали в оренду нашу портову інфрастрактуру державі [SOV.GetNameDef], а це дає нам дрібку корисних доходів."
 UKR_armed_forces_of_ukraine_soviet_doctrine:0 "Українські сухопутні війська"
 UKR_armed_forces_of_ukraine_soviet_doctrine_desc:0 "Українська армія досі користується старою совєцькою доктриною масової мобілізації під час війни, великих колон бронетехніки і ураження ворога в глибокому тилу, маючи слабке постачання, або й не маючи його взагалі.\n\nЗначна частина військової промисловості України бездіє, а тими, що працюють, зазвичай володіє або держава, або олігархи, однак у будь-якому випадку прибутки з цих заводів ідуть у кишені олігархів замість повернення в підприємства."
 UKR_armed_forces_of_ukraine_reforming:0 "Українські сухопутні війська"
 UKR_armed_forces_of_ukraine_reforming_desc:0 "Після провалів на Донбасі й у Криму, Київ взявся реформувати свою армію з усією серйозністю. Корупціонерів було знято з посад, західних радників, навпаки, було запрошено до лав, а командна структура була повністю оновлена. Однак чи зможуть вони закінчити все це вчасно, аби армія мала змогу забезпечувати український суверенітет, поки що невідомо."
 UKR_armed_forces_of_ukraine_western_doctrine:0 "Українські сухопутні війська"
 UKR_armed_forces_of_ukraine_western_doctrine_desc:0 "Після років докладання зусиль, українська армія стала однією з найбільш грізних у всій Європі. Вони стануть тою скелею, об яку розіб'ється хвиля російської тиранії!"
 UKR_air_force_of_ukraine:0 "ВПС України"
 UKR_air_force_of_ukraine_desc:0 "Рівно як і в армії, основна маса військово-повітряних сил України складається з недообслуговуваного, застарілого обладнання з совєцьких часів."
 UKR_air_force_of_ukraine_reforming:0 "ВПС України"
 UKR_air_force_of_ukraine_reforming_desc:0 "Рівно як і в армії, військово-повітряні сили України проходять через так потрібну їм модернізацію та реформи."
 UKR_navy_of_ukraine:0 "Український флот"
 UKR_navy_of_ukraine_desc:0 "Україна ніколи не буде панувати всіма океанами, і її флот відображає це. Більшість її кораблів - невеликі, призначені для перевезення товарів на торгівлю, закладання або вилову мін, патрулювання узбережжя."
 UKR_the_language_issue:0 "Мовна проблема"
 UKR_the_language_issue_desc:0 "Століття окупації України Росією призвело до існування достатньо великого прошарку населення, який говорить російською як рідною. Одначе, незважаючи на це, єдиною офіційною мовою нашої держави є українська, що залишає багатьох етнічних націоналістів на сході нашої країни незадоволеними."
 UKR_the_language_issue_2:0 "Мовне питання закрите примиренням"
 UKR_the_language_issue_2_desc:0 ""
 UKR_ukrainian_malaise:0 "Українська недуга"
 UKR_ukrainian_malaise_desc:0 "Все змінилося, однак не змінилося нічого.\n\nВикриття Президента Зеленського в Паперах Пандори, включаючи його корупційні схеми й зв'язки з олігархами, стало плювком в обличчя багатьом українцям, які бачили в ньому рятівника України. Чи буде колись в Україні дійсно демократичний уряд, ніхто не може сказати з упевненістю."
 UKR_the_crimean_burden:0 "Кримський тягар" 
 UKR_the_crimean_burden_desc:0 "У відповідь на нашу інтервенцію в Крим, український уряд перекрив Північнокримський канал, позбавивши цим нашу нову територію більшості води."
 SOV_the_crimean_burden_rework:0 "Кримський тягар" 
 SOV_the_crimean_burden_rework_desc:0 "У відповідь на нашу інтервенцію в Крим, український уряд перекрив Північнокримський канал, позбавивши цим нашу нову територію більшості води."
