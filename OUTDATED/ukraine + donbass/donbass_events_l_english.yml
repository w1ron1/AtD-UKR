l_english:
 donetsk.1.t:0 "Послання з Кремля"
 donetsk.1.b:0 "Слухайте президента [SOV.GetLeader]"
 donetsk.1.desc:0 "Шановний Президент Росії [SOV.GetLeader] звернувся з проханням про перенесення запланованого нами референдуму. Він наголосив на необхідності створення сприятливого середовища для продуктивного діалогу.\n\nУ відповідь на слова Президента керівництво ДНР уважно розглянуло запит і вирішило..."
 donetsk.1.a:0 "Затвердити план проведення референдуму на конкретну дату"

 donetsk.2.t:0 "Підсумки референдуму"
 donetsk.2.desc:0 "Ми твердо стояли на своїй відданості нашій справі. Референдум відбувся, і результати були резонансними: 89% населення висловили своє бажання самоврядування, а 10% виступили проти. Цей результат був досягнений із вражаючою явкою майже 75%"
 donetsk.2.a:0 "Ще раз слава республіці!"

 donetsk.3.t:0 "Ламайте двері!"

 donetsk.4.t:0 "День Незалежності"
 donetsk.4.desc:0 "Після успішного референдуму наша Народна Республіка не втрачає часу. Ми зробили історичну декларацію, проголошуючи Донецьк як суверенну державу з невизначеним кордоном. Крім того, ми твердо заявили, що Донецька Народна Республіка буде не брати участі в майбутніх виборах президента України, чітко заявляючи про нашу незалежність і рішучість визначати свій власний курс."
 donetsk.4.a:0 "Нарешті"

 donetsk.5.t:0 "Витік аудіозапису"
 donetsk.5.desc:0 "СБУ оприлюднила нібито аудіозапис телефонної розмови між лідером донецьких сепаратистів і Олександром Баркашовим, лідером одного з відколів від колишньої організації «Русское национальное единство». У цій записаній розмові чути голос Баркашова, який закликає до фальсифікації результатів референдуму.\n\nСБУ стверджує, що цей аудіозапис є переконливим доказом прямої участі російського уряду в підготовці референдуму, що ще більше поглиблює міжнародний огляд і дебати навколо подій у Донецьку"
 donetsk.5.a:0 "Це фейк!"
 donetsk.5.b:0 "Росіяни однозначно причетні!"
 donetsk.5.c:0 "Запис має бути фейковим!"

 donetsk.6.t:0 "Уроки Донецького аеропорту"
 donetsk.6.desc:0 "Битва за Донецький аеропорт стала вирішальним моментом у нашій боротьбі за незалежність. Наші відважні солдати, сповнені рішучості захищати нашу батьківщину, мужньо билися проти українських сил. Битва була довгою, і багатьох було втрачено. Можливо, результат не був таким вирішальним, як ми сподівалися, але він залишив тривалий вплив на нашу справу. "
 donetsk.6.a:0 "Похвальна доблесть"

 donetsk.7.t:0 "Підсумки виборів 2014"
 donetsk.7.desc:0 "Вибори 2014 року в Донецьку принесли чудові результати, оскільки люди нашої країни переважною більшістю проголосували за Олександра Захарченка як свого лідера. Маючи чіткий мандат від електорату, він тепер готовий керувати нашими республіки в ці буремні часи"
 donetsk.7.a:0 "Лідер, якого заслуговує кожен!"

 donetsk.8.t:0 "Формуємо наше майбутнє"
 donetsk.8.desc:0 "Під час конференції наш лідер [DON.GetLeader] оголосив про важливе рішення щодо майбутнього Донецької Народної Республіки. Було висунуто меморандум, який не лише сформує нашу ідентичність, а й закріпить нашу історичний родовід. Настав час обрати наш шлях уперед"
 donetsk.8.a:0 "Меморандум про правонаступництво"
 donetsk.8.a_tt:0 "Ми офіційно приймемо Меморандум про правонаступництво, оголосивши себе законним правонаступником Донецько-Криворізької радянської республіки та визнаючи більшовицького революціонера Федора Сергєєва нашим батьком-засновником"
 donetsk.8.b:0 "Донецький статут"
 donetsk.8.b_tt:0 "Ми можемо вибрати новий документ, Донецьку хартію, підкреслюючи нашу відданість незалежності та самоврядуванню, визнаючи наш власний унікальний шлях"
 donetsk.8.c:0 "Зоря націоналізму"
 donetsk.8.c_tt:0 "Замість примирення чи історичних зв’язків цей вибір виступає за повернення до традиційних цінностей і сильної, незалежної донецької ідентичності, що ґрунтується на націоналізмі"

 donetsk.9.t:0 "Іноземні волонтери їдуть"
 donetsk.9.desc:0 "З підписанням Другої Мінської мирної угоди нашу країну сповнює відчуття полегшення та надії. Нарешті настав мир, і настав час для іноземних волонтерів, які допомагали нашій справі, повернутися на свою батьківщину. Їх відданість і підтримка в ці важкі часи не залишилися непоміченими. Ми прощаємося з ними і висловлюємо нашу вдячність за допомогу"
 donetsk.9.a:0 "Висловлюємо подяку"

 donetsk.10.t:0 "Убивство Арсена Павлова"
 donetsk.10.desc:0 "Сьогодні трагедія вразила нашу країну, коли ми отримали жахливі новини. Арсен Павлов, широко відомий як "Моторола", видатна та шанована фігура нашої боротьби, був жорстоко вбитий у своїй квартирі. Втрата глибоко переживає, і наш народ оплакує смерть цього мужнього лідера"
 donetsk.10.a:0 "Ми завжди будемо пам'ятати його..."

 donetsk.11.t:0 "Убивство Володимира Маковича"
 donetsk.11.desc:0 "Сьогодні ми сумуємо з приводу втрати Володимира Маковича, відданого патріота, який присвятив своє життя нашій справі. Він трагічно загинув через нещасний випадок під час виконання життєво важливої ​​місії. Його внесок і непохитна відданість залишаться назавжди пам’ятають, і наша нація глибоко сумує"
 donetsk.11.a:0 "..."

 donetsk.12.t:0 "Загадкові смерті"
 donetsk.12.desc:0 "Сьогодні в новинах з'явилася стаття, в якій йдеться про численні таємничі смерті вождів у республіках. Зміст цієї статті свідчить про тривожну схему непояснених смертей серед видатних лідерів у нашій країні та подібних регіонах під російською владою \n\nЦя новина викликала сильні емоції серед нашого керівництва та населення. З одного боку, є почуття гніву та обурення, оскільки ми відкидаємо будь-які натяки на те, що наші російські союзники можуть бути причетні до таких дій. Ми завжди вважали Росію твердим прихильником нашої справи.\n\nОднак важко повністю знехтувати твердженнями статті. Час і обставини цих смертей викликають питання. Чи можливо, що ці інциденти є чимось більшим, ніж простим збігом? Тривожні почуття не полишають наших людей, і багато хто вимагає відповідей"
 donetsk.12.a:0 "Це просто західна пропаганда, більше нічого."
 donetsk.12.b:0 "Чи можуть бути причетними росіяни?"

 donetsk.13.t:0 "Трагічна смерть Михайла Толстих"
 donetsk.13.desc:0 "Сьогодні ми отримали сумну звістку про трагічну смерть Михайла Толстих, шанованої особи в наших рядах. Його раптова смерть за обставин, які ще не повністю розкриті, кидає похмуру тінь на нашу націю .\n\nУ цей скорботний час у нашому керівництві зростає почуття, яке ми не можемо ігнорувати: підозра, що до цієї трагедії могла бути причетна Україна. Ця підозра розпалює гнів і недовіру в наших рядах.\n\Непохитна відданість і лідерство Толстих відіграли важливу роль у нашій боротьбі, і його смерть залишає нас у стані глибокого смутку та шоку. Важко погодитися з тим, що таку віддану постать могла спіткати подібна доля, і звинувачення в участі в цьому України, що постійно зростають, лише посилюють емоції, пов’язані з цією втратою"
 donetsk.13.a:0 "Українці заплатять за це..."

 donetsk.14.t:0 "Головою ради призначено Дениса Пушиліна"
 donetsk.14.desc:0 "Денис Пушилін обійняв посаду голови Донецької ради, змінивши на цій посаді Андрія Пургіна. Ця зміна була викликана занепокоєнням щодо ефективності попереднього керівництва.\n\nАндрій Пургін, колишній голова, зіткнувся з посадкою критики за його лідерство. Призначення Дениса Пушиліна відповідає потребі у новому напрямку та вмілому лідерстві"
 donetsk.14.a:0 "Денис виглядає рекламно..."

 donetsk.15.t:0 "Нормандська четвірка"
 donetsk.15.desc:0 "Після нещодавньої зустрічі "нормандської четвірки" було домовлено, що вибори на територіях, які знаходяться під контролем Народної Республіки, будуть проведені відповідно до Мінських угод II. У результаті ці республіки будуть спільно перенести заплановані вибори на 21 лютого 2016 року"
 donetsk.15.a:0 "Добре."

 donetsk.16.t:0 "Протести в столиці"
 donetsk.16.desc:0 "Кілька сотень небайдужих громадян зібралися, щоб протестувати проти розміщення самохідних реактивних систем залпового вогню в житлових районах. Ці системи були використані для обстрілу українських позицій, що призвело до вогню у відповідь та, на жаль, жертв серед мирного населення".
 donetsk.16.a:0 "О ні..."

 donetsk.17.t:0 "Трагічна загибель Олександра Захарченка"
 donetsk.17.desc:0 "Сьогодні наша нація огорнута скорботою, коли ми отримуємо щемливу звістку про раптову і трагічну втрату нашого шановного лідера Олександра Захарченка. Він був символом нашого руху, голосом рішучості та рушійною силою нашої справи.\n\nЛідерство, непохитна відданість і непохитна рішучість Олександра Захарченка залишили незгладимий слід у нашій історії. Його відданість прагненням нашої нації була непохитною, і його передчасна смерть залишає глибоко відчутну порожнечу."
 donetsk.17.a:0 "Нація в скорботі..."

 donetsk.18.t:0 "Протести в Горлівці" #todo
 donetsk.18.desc:0 ""
 donetsk.18.a:0 ""

 donetsk.19.t:0 "День виборів"
 donetsk.19.desc:0 "Після недавньої трагічної втрати нашого шановного лідера Олександра Захарченка Донецька Народна Республіка переживає критичний момент у своїй історії. Майбутні президентські вибори 2018 року визначать майбутнє керівництво та напрям нашої нації."
 donetsk.19.a:0 "Денис Пушилін приведе Донецьк до слави!"
 donetsk.19.b:0 "Павло Губарєв піднімається на вершину!"

 donbass_mutual.1.t:0 "Російський запит про допомогу"
 donbass_mutual.1.desc:0 "Ми отримали офіційний запит від держави [SOV.GetNameDef], нашого давнього союзника, про допомогу в наборі військ з нашої республіки. Запит робиться з поясненням того, що держава [SOV.GetLeader] готується до потенційного вторгнення, і вони шукають підтримки [ROOT.GetAdjective]ої армії для посилення своїх військових сил."
 donbass_mutual.1.a:0 "Почніть призов!"