 UKR_families_of_ukraine:0 "Вберегти родину"
 UKR_families_of_ukraine_desc:0 "Економічні труднощі й дегенеративна західна пропаганда завдали удару родинним цінностям в Україні, зробивши свій внесок у наш гнітючий рівень народжуваності. Однак у нашій новій Україні ми поставимо родинні цінності на перше місце і будемо боротися за них."

