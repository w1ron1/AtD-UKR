 UKR_paramilitary_action:0 "Дії воєнізованих формувань"
 UKR_paramilitary_action_desc:0 ""
 UKR_ideological_policing:0 "Ідеологічна поліція"
 UKR_ideological_policing_desc:0 "Без потужних сил поліції у країні не буде порядку. Ми змусимо всіх поліцейських скласти присягу, аби ті таким чином довели свою вірність нашому уряду."
 UKR_repealing_press_liberties:0 "Скасувати свободу преси"
 UKR_repealing_press_liberties_desc:0 "У нашу країну вторгнулася інша «держава» й окупувала частину територій, а людям вистачає нахабності говорити про вільну пресу? Деякі права необхідно обмежити заради загальної безпеки."
 UKR_repealing_press_liberties_tt:0 "§OЛіберали§! стануть §gвідстороненими§!, тим самим установлюючи зміну популярності ідеології §eсхідного лібералізму§! і фракції §Oлібералів§! на §Y0§!\n\nЗмінити §Oлібералів§!:\nЩоденний приріст політичної влади: §G+0.40§!"

 UKR_the_need_for_reform:0 "Потреба реформ"
 UKR_the_need_for_reform_desc:0 "Стан нашого війська, м'яко кажучи, шокує. Кожну гілку пронизує корупція, некомпетентність і дезертирство. Нам необхідно змінити це, інакше ми загинемо."
