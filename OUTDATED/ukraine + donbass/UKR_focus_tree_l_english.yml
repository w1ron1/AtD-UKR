 UKR_merge_the_militias:0 "Об'єднати ополченців"
 UKR_merge_the_militias_desc:0 "Під часів війни на Донбасі разом із урядовими військами боролося дуже багато різноманітних ополчень. Об'єднавши їх у одну велику парасолькову організацію, нам стане набагато легше координувати їхні дії, а також наглядати за їхньою ідеологічною діяльністю."
 UKR_merge_the_militias_tt:0 "Змінити §YУкраїнські сухопутні війська§!:\nЗахист дивізій на національній території: §G+2.5%§!"
 UKR_right_sector_recruitment_in_the_east:0 "Вербування Правого Сектору на Сході"
 UKR_right_sector_recruitment_in_the_east_desc:0 "RT полюбляє стверджувати, що нас підтримують лише на «нацистському» заході, хоча ми маємо прибічників у багатьох російськомовних містах, таких, як [145.GetName], Одеса й Маріуполь. Кілька фотосесій із Ярошем, прапором Правого Сектору й усміхненими обличчями в кадрі у цих містах — і проблему вирішено."
 UKR_right_sector_recruitment_in_the_east_tt:0 "Змінити §Gросіян§!:\nПриріст політичної влади: §G+4%§!\nВійськовозообов'язане населення: §Y+0.20%§!\nМодифікатор стабільності популярності партії: §G+8.00%§!"
 UKR_social_welfare_reforms:0 "Реформи соціального забезпечення"
 UKR_social_welfare_reforms_desc:0 "Нинішня українська система соціального забезпечення — застаріла, а бюрократичний апарат — надміру роздутий. Нам слід негайно реформувати цю галузь, адже це вигідно всім сторонам."
 UKR_western_energy_investments:0 "Західні енергетичні інвестиції"
 UKR_western_energy_investments_desc:0 ""
 UKR_western_economic_investments:0 "Західні економічні інвестиції"
 UKR_western_economic_investments_desc:0 ""
 UKR_ukraine_one_and_indivisible:0 "Україна - єдина й неподільна"
 UKR_ukraine_one_and_indivisible_desc:0 ""
 UKR_ukraine_one_and_indivisible_tt:0 "§GРосіяни§! перестануть бути проблемою для нашого уряду, і стануть §7підтримувати§! §YЯроша§!."
 UKR_the_new_ukrainian_identity:0 "Нова українська ідентичність"
 UKR_the_new_ukrainian_identity_desc:0 "Незважаючи на наші відмінності, ми всі — українці. Наша нація загартувалася війною, і ми повинні пам'ятати тих героїв, що були до нас, чиї жертви дали і зберегли нам незалежність."

 UKR_the_eternal_state_of_emergency:0 "Вічний надзвичайний стан"
 UKR_the_eternal_state_of_emergency_desc:0 "Самим лише своїм існуванням Росія ставить під загрозу наше існування, і саме час, чорт забирай, поводитися відповідно."
 UKR_threaten_the_opposition_parties:0 "Погрожувати опозиційним партіям"
 UKR_threaten_the_opposition_parties_desc:0 ""
 UKR_temporarily_disband_the_rada:0 "«Тимчасово» розпустити Раду"
 UKR_temporarily_disband_the_rada_desc:0 "Країна знаходиться в стані анархії, і що зробили західні демократії, аби допомогти? Зараз Україні потрібна міцна рука, яка проведе нашу держави крізь ці бурхливі часи."
 UKR_temporarily_disband_the_rada_tt:0 "\nЗ огляду на рішучі заходи, запроваджені Ярошем, рішення, пов'язані з лобіюванням, здорожчають.\n\nРада збереться на одну останню сесію."
 ukraine_rada_disbanded:0 "Рада передала законодавчі повноваження Ярошу"
 UKR_papers_please:0 "Документи, будь ласка"
 UKR_papers_please_desc:0 "Повернення старої совєцької паспортної системи, згідно з якою в документі вказується національність особи, допоможе викорінювати будь-яких потенційних зрадників нашої держави."
