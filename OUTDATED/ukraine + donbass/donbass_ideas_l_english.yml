 ODS_alone_in_the_dark_desc:0 "Оточені київським режимом, наші шанси на перемогу невеликі. Ми відрізані від потенційних поставок з Росії і не можемо зв'язатися з нашими братніми республіками на Донбасі.\n\nНе дивлячись на це, ми не здамося без бою!"

