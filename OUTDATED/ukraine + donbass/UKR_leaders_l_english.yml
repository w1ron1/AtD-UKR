 volodymyr_zelenskyy_nazi_leader_desc:0 "§LПрисягнувши як Рейхсфюрер України у 2014 році після підтриманого США перевороту на Майдані, Володимир Зеленський заборонив будь-яку політичну опозицію проти свого правління, придушив незалежні ЗМІ та впровадив нацистську навчальну програму в українських школах. Зараз столичні кулуари шепочуться про новий план рейхсфюрера, який має на меті позбавити Україну від її російського минулого. Він називає його \n\n"Остаточним вирішенням російського питання."§!"
