 yulia_tymoshenko_leader_desc:0 "Двічі прем'єр-міністерка України Юлія Тимошенко стала першою жінкою-президентом України.\n\nНародившись у Дніпрі в 1960 році, вона виросла в переважно російськомовному середовищі, а після розпаду Радянського Союзу зацікавилася українською політикою, нерідко перебуваючи на керівних посадах протягом останніх двох десятиліть, сприяючи входженню України до ЄС і НАТО, а також переходу від змішаної економіки до повноцінно вільного ринку. \n\nОднак її історія не є історією " долання соціальної нерівності", як можуть вважати деякі західні ліберали. Вона є однією з найбагатших і найвпливовіших людей в Україні, і хоча її ув'язнення за розкрадання і зловживання владою було, безсумнівно, політичним рішенням Януковича, її тіньові закулісні угоди і чутки про хабарництво викликають сумніви в її щирості серед українського населення."
 pro_european:0 "Проєвропейський олігарх"

 dmytro_yarosh_leader_desc:0 "Останні роки для Яроша були дуже насиченими. Командир, протестувальник, політик, а тепер президент України. Він уособлює зміну старого порядку і надію на майбутнє країни, де Україна звільниться від московського ярма і стане на власні ноги."
