l_english:
 LIT_partisan_legacy:0 "Партизанська спадщина"
 LIT_partisan_legacy_desc:0 "Литва має горду історію партизанського опору проти совєцьких окупантів, і ця спадщина надихає нові покоління бійців опиратися іноземному пануванню. Партизанська активність у Литві - вища, ніж зазвичай, а уряд уміло її придушує."

 LIT_idea_russian_minority:0 "Російська меншина"
 LIT_idea_russian_minority_desc:0 "Литва має значну меншину етнічних росіян, які можуть мати відмінні політичні погляди або прив'язаності, ніж більшість населення. Напруга у відносинах між литовським урядом і російською меншиною висока, і будь-який неправильний крок із боку уряду може призвести до серйозної дестабілізації держави."

 LIT_idea_energy_dependence:0 "Енергетична залежність"
 LIT_idea_energy_dependence_desc:0 "Литва значною мірою залежить від імпорту енергоносіїв, зокрема, природного газу, з Росії. Ця залежність робить Литву вразливою до економічного тиску й маніпуляцій і може призвести до серйозної енергетичної кризи, якщо відносини з Росією ще більше погіршаться. Аби знизити такий ризик, Литва зосередилася на розробці альтернативних джерел енергії та зменшенні залежності від російського імпорту."

