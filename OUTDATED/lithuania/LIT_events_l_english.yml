l_english:
lithuania.1.t:0 "Королівські приготування"
lithuania.1.desc:0 "Оскільки Литва націлена на встановлення монархії, уряд почав намагатися зв’язатися з принцом Ініґо фон Урахом, потенційним кандидатом на литовський престол. Була зібрана делегація, щоб встановити контакт і дослідити можливість його вознесіння. Від успіху цього починання залежить доля монархії Литви."
lithuania.1.a:0 "Надсилайте емісара."

lithuania.2.t:0 "Принц Ініґо приймає пропозицію"
lithuania.2.desc:0 "Після дня дипломатичних переговорів князь Ініґо фон Урах позитивно відповів на пропозицію Литви, висловивши свою готовність прийняти литовський престол."
lithuania.2.a:0 "Готуйтеся до королівського прибуття!"

lithuania.3.t:0 "Підготовка до королівського прибуття"
lithuania.3.desc:0 "Оскільки князь Ініґо фон Урах погодився, Литва починає масштабну підготовку до його прибуття та великої церемонії коронації. Уряд формує спеціальний комітет для планування події та забезпечення її успіху."
lithuania.3.a:0 "Призначте комітет із коронації".

lithuania.4.t:0 "Громадське хвилювання"
lithuania.4.desc:0 "Звістка про прийняття принца Ініґо фон Ураха та майбутню коронацію поширюється Литвою, викликаючи хвилювання та очікування серед населення. Уряд використовує ці суспільні настрої."
lithuania.4.a:0 "Ми любимо тебе, Ініґо!!"

lithuania.5.t:0 "Королівське повернення додому"
lithuania.5.desc:0 "Настав довгоочікуваний день, коли князь Ініґо з Ураху, обраний спадкоємець литовського престолу, ступив на литовську землю. Його готують урочистим прийомом, щоб відзначити початок нового.. Нація затамувала подих, прагнучи побачити прихід свого майбутнього монарха."
lithuania.5.a:0 "Нова ера для Литви щойно почалася."

lithuania.6.t:0 "Королівське сватання"
lithuania.6.desc:0 "Князь Ініґо з Ураху опинився в центрі королівських пошуків. Було запропоновано кілька прийнятних кандидатів, кожен з яких мав свої переваги та потенційні вигоди для Литви. Необхідно прийняти рішення, оскільки це шлюб міг визначити майбутнє литовської монархії."
lithuania.6.a:0 "Принцеса Швеції Вікторія"
lithuania.6.b:0 "Бельгійська принцеса Матильда"
lithuania.6.c:0 "Принцеса Сполученого Королівства Беатріс"

lithuania.7.t:0 "Святкування королівської унії"
lithuania.7.desc:0 "Після тижнів очікування та ретельної підготовки грандіозна церемонія одруження принца Ініґо з Ураху та його обраної королівської нареченої нарешті відбулася. Королівська справа привернула величезну увагу як литовців, так і міжнародної спільноти. Сьогодні Литва є свідком союзу любові та благородства, який визначатиме курс її монархії для майбутніх поколінь."
lithuania.7.a:0 "Ідеально!"

lithuania.8.t:0 "Заклик до регіональної автономії"
lithuania.8.desc:0 "У регіоні Жемайтія виникає особливий голос. Народ Жемайтії, відчуваючи себе недостатньо представленим і маргіналізованим, вимагає більшої автономії та визнання своєї унікальної культурної ідентичності та почав повставати проти нового уряду."
lithuania.8.a:0 "Єдина Литва!"
lithuania.8.b:0 "Жемайтія для жемайтян! (Грати за Жемайтію)"

lithuania.9.t:0 "Литва вимагає Гродно"
lithuania.9.desc:0 "Після сходження князя Ініго на литовський трон, новокоронований король намагається відстоювати історичні претензії Литви на область Гродно, яка зараз знаходиться під контролем Білорусі. Король Ініго стверджує, що Гродно по праву належить Литва і вимагає її повернення. Ми стикаємося з делікатною ситуацією і повинні вирішити, як реагувати на цю територіальну суперечку."
lithuania.9.a:0 "У нас немає нічого, крім поваги до короля Литви."
lithuania.9.b:0 "Те, що вони так сказали, не означає, що це правда."

lithuania.10.t:0 "Литва вимагає Підляшшя"
lithuania.10.desc:0 "Територіальна суперечка виникає, коли Литва заявляє свої претензії на регіон Підляшшя, який зараз знаходиться під контролем Польщі. Король Ініго, вірячи в історичні зв'язки Підляшшя з Литвою, вимагає його повернення. [ROOT.GetAdjective] уряд зараз стикається з делікатною ситуацією та має вирішити, як врегулювати цей територіальний конфлікт, не ставлячи під загрозу стабільність свого альянсу."
lithuania.10.a:0 "У нас немає нічого, крім поваги до короля Литви."
lithuania.10.b:0 "Те, що вони так сказали, не означає, що це правда."

lithuania.11.t:0 "Добровольці бундесверу приєднуються до литовських військових"
lithuania.11.desc:0 "Новина про коронацію князя Ініго як короля Литви відгукнулася в серцях німецьких солдатів Бундесверу. Багато добровольців, мотивовані почуттям товариства та бажанням служити під керівництвом новокоронованого монарха, висловили готовність приєднатися до литовських військових."
lithuania.11.a:0 "Ми вітаємо волонтерів!"

lithuania.12.t:0 "Вихід з ЄС і НАТО"
lithuania.12.desc:0 "Міндауґас Ґервалдас, лідер партії Литовського національного союзу, звертається до нації, він оголошує про важливе рішення, яке змінить майбутнє Литви. Важливою подією Гервалдас оголошує про вихід країни як з Європейського Союзу, так і з ЄС. і НАТО, посилаючись на антиєвропейські погляди партії та НАТО як на підставу для цього, дехто може назвати, сміливого кроку. Ми вважаємо, що Литві краще без Заходу."
lithuania.12.a:0 "Нам буде краще без них."

lithuania.13.t:0 "Новини з Литви"
lithuania.13.desc:0 "Фашистський режим у Литві щойно покинув НАТО та Європейський Союз, зробивши дуже сміливий крок, майбутнє Литви невизначене."
lithuania.13.a:0 "Фашизм - це вірус, і його потрібно ізолювати!"
lithuania.13.b:0 "Ці кляті фашисти!"

lithuania.14.t:0 "Знищення фашистів"
lithuania.14.desc:0 "З виходом Литви з НАТО та Європейського Союзу генерал надав нам можливість, з якою ми не можемо не погодитися. Він заявив, що ми можемо почати таємно обстрілювати кордони Литви, щоб спровокувати фашистський уряд , тим самим роблячи фашистський режим ще більш нестабільним."
lithuania.14.a:0 "Почніть сьогодні!"

lithuania.15.t:0 "Провокації на кордоні"
lithuania.15.desc:0 "Вчора наші кордони почали обстрілювати та стріляти, у нас уже є пара поранених, бої не припиняються, хто міг зробити таке звірство??"
lithuania.15.a:0 "Вони заплатять..."

lithuania.16.t:0 "Повстання меншин у Литві"
lithuania.16.desc:0 "Серед зростання напруженості в Литві дві великі держави стають осередками сепаратистських рухів. У місті Клайпеда піднявся рух російської меншини, тоді як у Вільнюсі рух польської меншини наслідував цей приклад, обидва проголошення незалежності. Ця подія становить серйозний виклик для уряду Литви, ставить під загрозу стабільність і територіальну цілісність нації."
lithuania.16.a:0 "Ми їх розчавимо!"

lithuania.17.t:0 "Націоналісти штурмують Сейм"
lithuania.17.desc:0 "Націоналістична мирна демонстрація, очолювана нацистським активістом Міндаугасом Гервальдасом, яка рішуче виступала проти результатів нещодавніх виборів, згодом стала надзвичайно насильницькою і зрештою призвела до того, що націоналісти штурмували Сейм, у результаті чого кілька членів, у тому числі прем’єр-міністр, зникли безвісти. . Оскільки нинішній уряд не має лідера, військові здійснили переворот. Зіткнення між націоналістами та військовими починають ставати насильницькими, і громадянська війна, як очікується, спалахне будь якого дня."
lithuania.17.a:0 "Націоналізм — єдиний шлях."

lithuania.18.t:0 "Протести меншин у Литві"
lithuania.18.desc:0 "У Литві спалахнули невеликі протести: російська меншина влаштувала демонстрації в Клайпеді, а польська — у Вільнюсі. Ці протести, хоча вони ще не проголосили незалежність, становлять зростаючий виклик для стабільності та єдності Литви. Уряд має розглянути ці скарги, перш ніж вони переростуть у більші рухи, які можуть загрожувати національній єдності."
lithuania.18.a:0 "Поліція подбає про них."

lithuania.19.t:0 "Литва вимагає Куршської коси"
lithuania.19.desc:0 "Уряд Литви, зробивши сміливий крок, офіційно зажадав повного контролю над Куршською косою. Посилаючись на культурне та історичне значення, а також екологічні проблеми, Литва стверджує, що Куршська коса має бути виключно під її контролем."
lithuania.19.a:0 "Їхня взяла."
lithuania.19.b:0 "Ми не укладаємо угод з фашистами."

lithuania.21.t:0 "Подолання корупції в судах"
lithuania.21.desc:0 "У рамках нашої відданості дотриманню верховенства права та забезпеченню справедливості для всіх Литва розпочала інтенсивну кампанію з викорінення корупції в системі правосуддя. Нещодавні реформи та слідчі заходи почали давати результати результати, виявлення фактів неправомірної поведінки та хабарництва серед суддів та посадових осіб суду."
lithuania.21.a:0 "Посилити судовий нагляд."

lithuania.22.t:0 "Перемога Ґрибаускайте на другому терміні!"
lithuania.22.desc:0 "Вибори 2014 року завершилися, і Даля Ґрибаускайте перемогла, забезпечивши собі другий термін президентства Литви. Завдяки своєму сильному лідерству, відданості національному прогресу та відданості підтримці демократичних цінностей Грібаускайте знову заслужив довіру та підтримку литовського народу."
lithuania.22.a:0 "Добре..."

lithuania.23.t:0 "Литва шантажує Білорусь"
lithuania.23.desc:0 "Ми стали мішенню продуманої кампанії шантажу, організованої литовським монархом Міндаугасом V. Прагнучи послабити міжнародне становище Білорусі та підірвати її регіональні альянси, монарх розпочав невпинну кампанію змусити Білорусь вийти з Організації Договору про колективну безпеку (ОДКБ). Цей непередбачуваний розвиток подій ставить нас у вразливе становище, ставлячи під загрозу національну безпеку та кидаючи виклик її дипломатичним відносинам."
lithuania.23.a:0 "Ми прислухаємося до їхніх вимог..."
lithuania.23.b:0 "Ким він себе вважає??"

lithuania.24.t:0 "Білорусь виходить з ОДКБ"
lithuania.24.desc:0 "Після виходу Білорусі з ОДКБ через наші невпинні кампанії шантажу. З'явилася нова можливість - відновлення великого князівства, як би божевільно це не звучало, за правління Міндауґаса V це дуже можливо."
lithuania.24.a:0 "Чого ми чекаємо?"

lithuania.25.t:0 "Кампанії шантажу провалилися"
lithuania.25.desc:0 "Займаючи рішучу і безкомпромісну позицію, Білорусь однозначно заявляє про свою непохитну лояльність до ОДКБ і відкидає наші спроби змусити її вийти. Білорусь, сповнена рішучості захистити свій суверенітет і регіональні альянси, заявляє про свою готовність протистояти будь-якій формі литовської агресії та захищати її національні інтереси."
lithuania.25.a:0 "Може, наступного разу?"

lithuania.26.t:0 "ЛСДП тріумфує!"
lithuania.26.desc:0 "Вибори 2014 року в Литві завершилися, і Литовська соціал-демократична партія стала переможцем. Їхня кампанія, зосереджена на соціальній справедливості, реформах соціального забезпечення та інклюзивній політиці, резонувала з широким спектром електорату. Маючи вирішальний мандат від народу, ЛСДП тепер готова сформувати уряд і вести націю вперед."
lithuania.26.a:0 "Наше майбутнє світле!"

lithuania.27.t:0 "День виборів"
lithuania.27.desc:0 "День виборів настав, хто переможе цього разу?"
lithuania.27.a:0 "Даля на другий термін!"
lithuania.27.b:0 "Соціал-демократи переможуть!"
lithuania.27.c:0 "Відкиньте демократію, прийміть націоналізм. Штурмуйте парламент!"

lithuania.28.t:0 "Надзвичайні вибори прем'єр-міністра"
lithuania.28.desc:0 "Після успішного націоналістичного державного перевороту та повалення старого порядку новий уряд повинен відновити стабільність і встановити легітимну націоналістичну структуру. Для досягнення цього було призначено надзвичайні вибори прем'єр-міністра."
lithuania.28.a:0 "Жілвінас Размінас - найкращий кандидат!"

lithuania.29.t:0 "Велика буря в Клайпеді"
lithuania.29.desc:0 "Вчора сильний шторм у Клайпедському повіті залишив майже 15 000 людей без електрики. Сьогодні деякі люди все ще без неї, вони незадоволені та вимагають допомоги."
lithuania.29.a:0 "Ми виправимо це якомога швидше."

lithuania.30.t:0 "Революція цвітної капусти"
lithuania.30.desc:0 "Мешканка Вілкавішкіса купила качан цвітної капусти в супермаркеті Maxima у Вілкавішкісі, заплативши 3,49 євро за одну головку цвітної капусти. Вона опублікувала фото у Facebook, і незабаром десятки тисяч литовців поділилися публікація, яка стала вірусною через негативні настрої, викликані нещодавніми публічними дискусіями щодо швидкого зростання цін і порівняно повільного зростання зарплат. Спонтанний триденний бойкот стався в чотирьох основних мереж супермаркетів."
lithuania.30.a:0 "Економіка не така стабільна, як ми хочемо."

lithuania.31.t:0 "Наш вибір"
lithuania.31.desc:0 "Справді несподіваним поворотом, нізвідки, росіяни почали тотальне вторгнення в Україну. Це початок Третьої світової війни?"
lithuania.31.a:0 "Ми з Україною!"

lithuania.32.t:0 "ЦЗСЛ встановлено"
lithuania.32.desc:0 "Наша країна має справді погану історію з рівнем самогубств, але сьогодні, після місяців підготовки та наполегливої ​​роботи, Центр запобігання самогубствам Литви відкрито та створено!"
lithuania.32.a:0 "Сподіваюся, ми зможемо покінчити з цим."

lithuania.33.t:0 "Парламентські вибори 2016"
lithuania.33.desc:0 "Парламентські вибори 2016 року розпочалися. Хто буде нашим наступним прем'єр-міністром?"
lithuania.33.a:0 "Саулюс Скверняліс переможе!"
lithuania.33.b:0 "Ґабріеліус Ландсберґіс - найкращий вибір!"