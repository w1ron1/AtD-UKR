l_english:
 eu_member:0 "Член Європейського Союзу"
 eu_member_desc:0 "З моменту свого скромного зародження в 1952 як Європейської спільноти вугілля й сталі ЄС виросла до справжнього уособлення людської співпраці.\n\nВін уособлює нову мрію Європи, в якій держави вирішують всі проблеми й конфілкти не жорстокими війнами, а співпрацею і домовленостями, у якій держави відкидають свої націоналістичні сентименти і стоять разом як брати, і в якій люди живуть на рівних."