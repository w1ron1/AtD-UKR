 DONBASS_price_caps:0 "Обмеження цін"
 DONBASS_price_caps_desc:0 "Інфляція знищує нашу економіку з безпрецедентною швидкістю, нам слід запровадити обмеження цін на певні товари, щоб зупинити цей процес, аби той не вийшов остаточно з-під нашого контролю."
 DONBASS_domestic_industries_idea:0 "Внутрішня промисловість"
 DONBASS_domestic_industries_idea_desc:0 "На Донбасі багато старих заводів і багатих родовищ природних ресурсів, все, що нам потрібно зробити - це запустити їх самотужки."
 DONBASS_disconected_territories:0 "Роз'єднані території"
 DONBASS_disconected_territories_desc:0 "Наше повстання поки що обмежується міськими районами, і нам доведеться воювати саме так, поки не прийде допомога, якщо вона взагалі прийде."

 DONBASS_bastard_child_of_a_state:0 "Позашлюбна дитина держави"
 DONBASS_bastard_child_of_a_state_desc:0 "Простіше кажучи, переважна більшість нашого населення нас ненавидить. Вони розглядають нас як маріонеток Москви, як жорстоких бандитів, і будуть чинити опір нашому правлінню за будь-яку ціну."
