 DONBASS_impromptu_militias_desc:0 "Без належної підготовки та оснащення наша армія лахмітників не має жодних шансів проти будь-якої напівпристойної сили"
 DONBASS_russian_training_idea:0 "Російські тренування"
 DONBASS_russian_training_idea_desc:0 "Наразі ми отримуємо таку необхідну допомогу з нашої родіни - вони допомогають професіоналізувати нашу армію."
