l_english:
 DONBASS_the_fight_against_nazism:0 "The Fight Against Nazism"
 DONBASS_the_fight_against_nazism_desc:0 "Despite the west's best efforts, their Nazi government in Kiev cannot destroy the iron will of the Donbass people!"
 DONBASS_the_fight_against_nazism_tt:0 "Spawns 6 Milita units in states either cored or claimed by us."
 DONBASS_the_fight_against_nazism_tt_2:0 "Spawns 12 Milita units in states either cored or claimed by us."
 DONBASS_lessons_of_war:0 "Lessons Of War"
 DONBASS_lessons_of_war_desc:0 "Our initial efforts to liberate our Republic has been met with resistance from the Ukrainian army, but at their peril. For while they suffer low morale and desertions, our knowledge of the art of war only improves."
 DONBASS_lessons_of_war_tt:0 "Modify §YImpromptu Militias§! by\nDivision Recovery Rate: §G+4.0%§!\nDivision Organization: §G+4.0%§!"
 DONBASS_urban_warfare:0 "Urban Warfare"
 DONBASS_urban_warfare_desc:0 "The Ukrainian government is currently beseiging many of our cities, but we will fight to the last!"
 DONBASS_urban_warfare_tt:0 "§YInfantry§! and §YIrregular Infantry§! units will gain the following buffs in all urban terrain types:\nAttack: §G+5.00%§!\nDefence: §G+10.00%§!\nMovement: §G+10.00%§!"
 DONBASS_central_command:0 "Central Command"
 DONBASS_central_command_desc:0 "The speed at which our Republics organised is a testiment to the great will of our people, but has also left us with a rather... lacking government apparatus to say the least."
 DONBASS_mandatory_conscription:0 "Mandatory Conscription"
 DONBASS_mandatory_conscription_desc:0 "We do not have enough men in the army at the moment to deal with the threat posed by Kiev, we need to start major conscription"
 DONBASS_mandatory_conscription_tt:0 "Modify §YImpromptu Militias§! by\nRecruitable Population: §Y+6.00%§!"
 DONBASS_russian_training:0 "Russian Training"
 DONBASS_russian_training_desc:0 "With the war over for now, it is easier for Russia to covertly help us train our armies for the future liberation of our territories."
 DONBASS_seize_ukrainian_equipment:0 "Seize Ukrainian Equipment"
 DONBASS_seize_ukrainian_equipment_desc:0 "The Ukrainian army is rife with corruption and neglect, we can use this to our advantage."
 DONBASS_russian_officers:0 "Russian Officers"
 DONBASS_russian_officers_desc:0 "Bolstering our officer corps with experienced officers from Russia only makes sense given the youth of our armed forces."
 DONBASS_russian_officers_tt:0 "Modify §YImpromptu Militias§! by\nArmy Experience Gain: §G+20.00%§!\nDaily Command Power Gain Multiplier: §G+20.00%§!"
 DONBASS_grab_whatever_we_can:0 "Grab Whatever We Can"
 DONBASS_grab_whatever_we_can_desc:0 "Despite having a large surplus of 'willing' men in the army, we don't have enough weapons to ourfit them all with. We need to find anything we can for our troops, no matter how outdated."
 DONBASS_to_fight_a_modern_war:0 "To Fight A Modern War"
 DONBASS_to_fight_a_modern_war_desc:0 "If we ever hope to save all of our republic from the Kiev Junta, we need to be capable of modern warfare."
 DONBASS_to_fight_a_modern_war_tt:0 "Modify §YImpromptu Militias§! by\nDivision Speed: §G+20.00%§!\nDivision Attack: §G+12.00%§!\nDivision Defense on core territory: §G+3.00%§!\nAI Modifier: Focus on Defense: §Y-30.0%§!"
 DONBASS_russian_military_bases:0 "Russian Military Bases"
 DONBASS_russian_military_bases_desc:0 "[SOV.GetNameDefCap] is willing to help us in our struggles against our Ukrainian oppressors, how kind of them."
 DONBASS_domestic_arms:0 "Domestic Arms"
 DONBASS_domestic_arms_desc:0 "We have found ourselves in the fortunate position where we have the space and time to focus on domestic affairs. But instead of improving the lives of our people, we should focus on our arms industry, because that will make them love us. Right?"
 DONBASS_domestic_arms_tt:0 "Controls all of our core and claimed states."

 DONBASS_glory_to_the_republic:0 "Glory To The Republic!"
 DONBASS_glory_to_the_republic_desc:0 "As our rallying cry echoes through the streets, we must unite our people in their unwavering dedication for freedom!"
 DONBASS_ukrainian_collaborators:0 "Ukrainian Collaborators"
 DONBASS_ukrainian_collaborators_desc:0 "Many people are dissatisfied with the Kiev regime, we can use their expertise for our advantage."
 DONBASS_peace_and_bread:0 "Peace And Bread"
 DONBASS_peace_and_bread_desc:0 "Unfortunately, most people care not about the ideological divides between our government and the one in Kiev. However, what they DO care about is having a roof over their heads and full stomachs. We must ensure this for our people."
 DONBASS_work_for_the_republic:0 "Work For The Republic"
 DONBASS_work_for_the_republic_desc:0 "Our people are being crushed by Nazis, and some of our citizens want to lounge around!? We must put them to work for their own good, whether they like it or not."
 DONBASS_destroy_all_opposition:0 "Destroy All Opposition"
 DONBASS_destroy_all_opposition_desc:0 "We are in a fragile position as-is, we cannot allow for dissent."
 DONBASS_our_own_administration:0 "Our Own Administration"
 DONBASS_our_own_administration_desc:0 "Despite our long ties with the motherland, we cannot always rely on them to have our best interests at heart."
 DONBASS_seeking_autonomy:0 "Seeking Autonomy"
 DONBASS_domestic_industries:0 "Domestic Industries"
 DONBASS_domestic_industries_desc:0 "Donbass is home to many old factories and rich natural resource deposits, all we have to do is pull ourselves up by the boot-straps."
 DONBASS_new_political_elite:0 "A New Political Elite"
 DONBASS_new_political_elite_desc:0 "Russia's advisors have served us well, but it is time for us to cultivate a new generation of rulers, native to [ROOT.GetName] and serving [ROOT.GetName] only."
 DONBASS_rely_on_russia:0 "Rely On Russia"
 DONBASS_rely_on_russia_desc:0 "We have a good relationship with [SOV.Capital.GetCapitalVictoryPointName], why would we give that up?"
 DONBASS_all_power_to_the_party:0 "All Power To The Party!"
 DONBASS_all_power_to_the_party_desc:0 "With no opposition, our party has total control to shape the Republic as we see fit."
 DONBASS_old_soviet_factories:0 "Old Soviet Factories"
 DONBASS_old_soviet_factories_desc:0 "Donbass was one of the main centres of Soviet industry, yet lies dormant due to severe mismanagement by western Capitalists. We should focus on reinvigorating these old factories do improve our industry."
 DONBASS_dig_deeper:0 "Dig Deeper"
 DONBASS_dig_deeper_desc:0 "We are fortunate to stand on some of Europe's most resource rich ground, we must invest into the excavation sector to harvest these resources."
 DONBASS_introduce_price_caps:0 "Introduce Price Caps"
 DONBASS_introduce_price_caps_desc:0 "Inflation is eating into our economy at an unprecedented rate, we must introduce price caps on certain goods to stop this from getting our of control."
 DONBASS_fertile_soil:0 "Fertile Soil"
 DONBASS_fertile_soil_desc:0 "Our soil has unique properties that make it the breadbasket of Europe, we should focus on our agricultural sector to yeild the best results for our nation."
 DONBASS_russian_resource_companies:0 "Contracts With Russian Resource Companies"
 DONBASS_russian_resource_companies_desc:0 "Russian companies are willing to help us with resource extraction, surely this will only bring positice results, right?"
 DONBASS_independence_day_parades:0 "Independence Day Parades"
 DONBASS_independence_day_parades_desc:0 "It has been over a year since we threw off the shackles of Ukrainian Nazism, we should celebrate this momentus achievement!"
 DONBASS_little_green_men:0 "Little Green Men"
 DONBASS_little_green_men_desc:0 "The 'Little Green Men' that helped us secure our independence are currently waiting around for something to do. We should put them to work in suppressing dissent and securing the regime within the Republic."

 DONBASS_the_novorossiya_project:0 "The Novorossiya Project"
 DONBASS_the_novorossiya_project_desc:0 "As independent countries we a nothing but twigs against the NATO-backed Kiev regime, but together, we form a mighty faggot!"
 DONBASS_the_novorossiya_project_tt:0 "Replace §YBastard Child Of A State§! with §YThe Novorossiya Project§!.\nEffective change:\nDaily Political Power Cost: §G-0.20§!"
 DONBASS_shared_expertise:0 "Shared Expertise"
 DONBASS_shared_expertise_desc:0 "We Republics are lucky to have such a great neighbour in the form of Russia, and such great minds within our countries. Pooling them together will help us advance better on our own than we ever did under the Kiev regime."
 DONBASS_look_to_the_sea:0 "Look To The Sea"
 DONBASS_look_to_the_sea_desc:0 "Due to our unfortunate position of not being recognised by any country, we have severely lacking access to global shipping lanes. We should rectify this so that when countries do recognise us, we will be ready to recieve global trade with open arms."
 DONBASS_look_to_the_sea_tt:0 "Modify §YThe Novorossiya Project§! by:\nDockyard Output: §G+10.00%§!"
 DONBASS_joint_administration:0 "Joint Administration"
 DONBASS_joint_administration_desc:0 "By allowing bureaucrats, police forces and other government officials within the People's Republics to co-operate more easily, we can both benefit from each other's help."
 DONBASS_joint_administration_tt_1:0 "Modify §YThe Novorossiya Project§! by:\nDaily Political Power Cost: §G-0.30§!"
 DONBASS_joint_administration_tt_2:0 "Modify §YThe Novorossiya Project§! by:\nDaily Political Power Cost: §G-0.20§!"
 DONBASS_pool_our_industries:0 "Pool Our Industries"
 DONBASS_pool_our_industries_desc:0 "We have much industry from the old Union, let's pool it together for our benefit."
 DONBASS_pool_our_industries_tt:0 "Modify §YThe Novorossiya Project§! by:\nFactory Output: §G+12.00%§!"
 DONBASS_unifying_propaganda:0 "Unifying Propaganda"
 DONBASS_unifying_propaganda_desc:0 "We Donbass Republics have a shared history of some of the fiercest anti-Fascist fighters in the world! We are stronger together!"
 DONBASS_unifying_propaganda_tt:0 "Modify §YThe Novorossiya Project§! by:\nDaily Support for the §YRuling Party§!: §G+0.12%§!"
 DONBASS_unifying_propaganda_tt_2:0 "Modify §YThe Novorossiya Project§! by:\nDaily Support for the §YRuling Party§!: §G+0.10%§!"
 DONBASS_new_russia:0 "New Russia!"
 DONBASS_new_russia_desc:0 "With our people and bureaucracies ready, we can finally form Novorossiya! Slava Novorossiya!"

 DON_glory_to_the_republic:0 "Glory To The Republic!"
 DON_glory_to_the_republic_desc:0 "As our rallying cry echoes through the streets, we must unite our people in their unwavering dedication for freedom!"
 DON_storm_the_rsa:0 "Storm The RSA Building"
 DON_storm_the_rsa_desc:0 "Frustrations within the east have reached a boiling point. It's time to take decisive action and assert our authority over the Donetsk People's Republic."
 DON_appoint_new_leadership:0 "Appoint New Leadership"
 DON_appoint_new_leadership_desc:0 "The time has come to reevaluate our leadership."
 DON_hold_referendum_rallies:0 "Hold Referendum Rallies"
 DON_hold_referendum_rallies_desc:0 "To secure our independence, we must galvanize the people's will."
 DON_demand_russian_peacekeeping_troops:0 "Demand Russian Peacekeeping Troops"
 DON_demand_russian_peacekeeping_troops_desc:0 "We must demand the presence of Russian peacekeeping troops to safeguard our sovereignty and ensure lasting peace in Donetsk."
