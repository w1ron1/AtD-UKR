 UKR_families_of_ukraine:0 "Securing The Family"
 UKR_families_of_ukraine_desc:0 "Economic woes and degenerate western propaganda have eroded familiy values in Ukraine, and have contributed to our dismal birth rate. But in our new Ukraine, we will put the family first, and fight to defend it."

 UKR_expand_the_coalition:0 "Expand The Coalition"
 UKR_expand_the_coalition_desc:0 ""
 UKR_expand_the_coalition_tt:0 "Some members from other parties in the Rada will defect to our coalition."
 UKR_foreign_policy_concessions:0 "Foreign Policy Concessions"
 UKR_foreign_policy_concessions_desc:0 ""
 UKR_a_trip_to_washington:0 "A Trip To Washington"
 UKR_a_trip_to_washington_desc:0 "America is our most important ally- we cannot afford to let them down. By travelling to meet US officials we can coordinate our response better- and boost our popularity at home and abroad."
 UKR_the_nato_ukraine_commission_yarosh:0 "The NATO-Ukraine Commission"
 UKR_the_nato_ukraine_commission_yarosh_desc:0 ""
 UKR_merge_the_militias:0 "Merge The Militias"
 UKR_merge_the_militias_desc:0 "During the Donbass war, we had many separate militias fighting alongside our government. By merging these militias into a large-umbrella organisation, it will be easier to co-ordinate them, as well as supervise their ideological activities."
 UKR_merge_the_militias_tt:0 "Modify §YUkrayins'ki sukhoputni viys'ka§! by:\nDivision Defense on core territory: §G+2.5%§!"
 UKR_right_sector_recruitment_in_the_east:0 "Right Sector Recruitment In The East"
 UKR_right_sector_recruitment_in_the_east_desc:0 "RT likes to espouse that our support lies only in the 'Nazi' west, when we have supporters in many Russian-speaking cities, like [145.GetName], Odesa and Mariupol. Having Yarosh take some photoshoots in these cities, complete with Right Sector flags and smiling faces should help solve this."
 UKR_right_sector_recruitment_in_the_east_tt:0 "Modify the §GRussians§! by:\nPolitical Power Gain: §G+4%§!\nRecruitable Population: §Y+0.20%§!\nParty Popularity Stability Modifier: §G+8.00%§!"
 UKR_social_welfare_reforms:0 "Social Welfare Reforms"
 UKR_social_welfare_reforms_desc:0 "Ukraine's current welfare system is outdated, and the bureaucracy bloated. We should reform this at once, for the benefit of all parties involved."
 UKR_western_energy_investments:0 "Western Energy Investments"
 UKR_western_energy_investments_desc:0 ""
 UKR_western_economic_investments:0 "Western Economic Investments"
 UKR_western_economic_investments_desc:0 ""
 UKR_ukraine_one_and_indivisible:0 "Ukraine - One And Indivisible"
 UKR_ukraine_one_and_indivisible_desc:0 ""
 UKR_ukraine_one_and_indivisible_tt:0 "The §GRussians§! will cease to be an issue for our government, and will §7support§! §YYarosh§!."
 UKR_the_new_ukrainian_identity:0 "The New Ukrainian Identity"
 UKR_the_new_ukrainian_identity_desc:0 "Despite our differences, we are all Ukrainians. Our nation was forged in war, and we must all remember the sacrifices that heroes before us have made for our independence."

 UKR_the_eternal_state_of_emergency:0 "The Eternal State Of Emergency"
 UKR_the_eternal_state_of_emergency_desc:0 "Our very existence is put under threat by the existence of Russia, it is about time we started acting like it."
 UKR_threaten_the_opposition_parties:0 "Threaten Opposition Parties"
 UKR_threaten_the_opposition_parties_desc:0 ""
 UKR_temporarily_disband_the_rada:0 "'Temporarily' Disband The Rada"
 UKR_temporarily_disband_the_rada_desc:0 "The country is in a state of anarchy, and what has western democracy done to help it? What is needed now is a firm hand, to guide Ukraine through these turbulent times."
 UKR_temporarily_disband_the_rada_tt:0 "\nGiven the drastic measures put forth by Yarosh, decisions related to lobbying will increase in cost\n\nThe Rada will meet for one final session"
 ukraine_rada_disbanded:0 "The Rada has given up legislative powers to Yarosh"
 UKR_papers_please:0 "Papers, Please"
 UKR_papers_please_desc:0 "Bringing back the old Soviet passport system in which a person's ethnicity is shown will help root out any potential traitors to the nation."
 UKR_papers_please_tt:0 "The §GRussians§! will become §OHostile§!\nModify the §GRussians§! by:\nPolitical Power Gain: §R-4%§!"
 UKR_ban_ukrainophobia:0 "Ban Ukrainophobia"
 UKR_ban_ukrainophobia_desc:0 ""
 UKR_industry_of_new_ukraine:0 "Industry Of New Ukraine"
 UKR_industry_of_new_ukraine_desc:0 ""
 UKR_guns_of_the_defenders:0 "Guns Of The Defenders"
 UKR_guns_of_the_defenders_desc:0 ""
 UKR_protection_of_the_state_and_people:0 "Protection Of The State And People"
 UKR_protection_of_the_state_and_people_desc:0 ""
 UKR_paramilitary_action:0 "Paramilitary Action"
 UKR_paramilitary_action_desc:0 "Our conventional military is not enough to defend Ukraine, and our police is poorly equipped to handle a major threat to our security. In between the military and the police are the paramilitary units which we should raise to keep Ukraine safe."
 UKR_ideological_policing:0 "Ideological Police"
 UKR_ideological_policing_desc:0 "Without a strong police force, there is no order in a country. We must have all members take an oath, confirming their loyalty to our government."
 UKR_repealing_press_liberties:0 "Repeal Press Liberties"
 UKR_repealing_press_liberties_desc:0 "We have been invaded and occupied by a foreign country, and people have the gall to talk about free press? Some rights must be curtailed for the safety of all"
 UKR_repealing_press_liberties_tt:0 "The §OLiberals§! will become §gSidelined§!, setting the §eEastern Liberalism§! Drift from the §OLiberal§! faction to §Y0§!\n\nModify the §OLiberals§! by:\nDaily Political Power Gain: §G+0.40§!"

 UKR_the_need_for_reform:0 "The Need For Reform"
 UKR_the_need_for_reform_desc:0 "Our military has been shocking to say the least. Desertions, corruption and incompetency run through every branch. We must change, or we shall perish."
 UKR_the_lessons_of_donetsk:0 "The Lessons Of Donets'k"
 UKR_the_lessons_of_donetsk_desc:0 ""
 UKR_the_lessons_of_crimea:0 "The Lessons Of Crimea"
