 UKR_end_the_immunity:0 "End Legislative Immunities"
 UKR_end_the_immunity_desc:0 "As of now, members of the Rada are unable to be investigated on criminal charges, which only fosters corruption among the elites. Ending this will reduce corruption."
 UKR_infrastructure_developments:0 "Infrastructure Developments"
 UKR_infrastructure_developments_desc:0 ""

 UKR_lockdown_subsidies:0 "Lockdown Subsidies"
 UKR_lockdown_subsidies_desc:0 "The pandemic has brought small and medium enterprises to their knees, without a stable source of consumers or income. To stop an impending economic collapse, we should subsidise those businesses and inject them with enough cash to survive."

 UKR_on_the_world_stage:0 "Ukraine On The World Stage"
 UKR_on_the_world_stage_desc:0 "After the revolution of dignity, we are now free to choose our own foreign policy path, free of Moscow's grip."
 UKR_a_meeting_in_chisinau:0 "A Meeting In Chisinau"
 UKR_a_meeting_in_chisinau_desc:0 "The Moldovan government has been too weak over the past decades to deal with Transnistria, but with war on the horizon, we must act proactively. We should secretly meet with [MOL.GetLeader] and discuss a joint military operation."
 UKR_independence_day_parades:0 "Independence Day Parades"
 UKR_independence_day_parades_desc:0 "We should seek to mimic the chest-bumping nationalism of Moscow's victory day parades with our Independence day parades."
 UKR_independence_day_parades_tt:0 "Triples the amount of political power and war support we gain from independence day"
 UKR_what_is_rightfully_ours:0 "What Is Rightfully Ours"
 UKR_what_is_rightfully_ours_desc:0 "For too long, the West has stood by as Moscow furthers it's imperialist agenda. In 2014, we were fed to the dogs so that they could enjoy the luxuries of Russian trade, and pretend that everything was fine, and that Russia was liberalising.\n\nThe situation has changed drastically since. We are, for the first time ever, able to compare to Moscow, and secure our own future.\n\nVitchizni bud', ti virniy bez upinu - nam Ukrayina vishche ponad vse!"
 UKR_the_ukraine_eu_assossication_agreement:0 "The EU Association Agreement"
 UKR_the_ukraine_eu_assossication_agreement_desc:0 "Yanukovych's shooting down of the popular agreement with the EU is what lead to his downfall, so passing it through will only boost our popularity."
 UKR_expand_the_partnership_for_peace:0 "Expand The Partnership For Peace"
 UKR_expand_the_partnership_for_peace_desc:0 "Created by Bill Clinton after the fall of the Soviet Union, the PFP promotes military and political co-operation between NATO and Eastern European states. It has been mostly defunct for a long time, but now, it may be needed more than ever."
 UKR_expansion_of_lgbt_rights:0 "The Expansion Of LGBT Rights"
 UKR_expansion_of_lgbt_rights_desc:0 ""
 UKR_eastern_partnership_summit_riga:0 "The Lublin Triangle"
 UKR_eastern_partnership_summit_riga_desc:0 ""
 UKR_encourage_women_to_go_into_work:0 "Encourage Women's Employment"
 UKR_encourage_women_to_go_into_work_desc:0 "Currently, 80% of all unemployed people in our country are women. This means a very large portion of the population, who could very easily be working, are not due to outdated societal standards."
 UKR_the_nato_ukraine_commission:0 "The NATO-Ukraine Commission"
 UKR_the_nato_ukraine_commission_desc:0 ""

 UKR_decommunisation:0 "Decommunisation"
 UKR_decommunisation_desc:0 "Centuries of Russian occupation has left countless blights on  the Ukrainian nation. Many of our people sympathise with the occupiers, and monuments to their brutality exist all over the country."
 UKR_honour_the_heroes_of_old:0 "Honour The Heroes Of Old"
 UKR_honour_the_heroes_of_old_desc:0 "The fight for Ukraine's right to exist has never been more pressing - it is only reasonable to honour those whose footsteps we follow in."
 UKR_honour_the_heroes_of_old_tt:0 "Modify the §GRussians§! by:\nPolitical Power Factor: §R-2%§!\n\nModify the §FNationalists§! by:\nRecruitable Population Factor: §G+7%§!"
 UKR_distance_from_the_far_right:0 "Question Our Past"
 UKR_distance_from_the_far_right_desc:0 "Although noble, the previous generation's fight for independence lead them to co-operate with abhorrent ideologies. We must do better than them."
 UKR_distance_from_the_far_right_tt:0 "Modify the §YLiberals§! by:\nDaily Political Power Gain: §G+0.10§!"
