l_english:
 UKR_president_yanukovych:0 "President Yanukovych"
 UKR_president_yanukovych_desc:0 "Viktor Yanukovych has won the 2010 elections fair-and-square."
 UKR_toe_putins_line:0 "Toe Putin's Line"
 UKR_toe_putins_line_desc:0 "After the 2008 invasion of Georgia, we are well aware that any deviation from Putin's line could result in a similar thing happening to us. It is best to avoid this outcome."
 UKR_toe_putins_line_tt:0 "I love being able to drink tea without a worry in the world"
 UKR_cooperation_with_the_csto:0 "Co-operation with the CSTO"
 UKR_cooperation_with_the_csto_desc:0 "Russia is the second strongest army in the world, we could learn a thing or two from them."
 UKR_join_the_union_state_program:0 "Join The Union State Program"
 UKR_join_the_union_state_program_desc:0 "If we cannot join the EU, we will simply look east for economic benefits, and seek integration with [SOV.GetNameDef]"
 UKR_an_oligarchic_cabinet:0 "An Oligarchic Cabinet"
 UKR_an_oligarchic_cabinet_desc:0 "If you can't beat your enemies, buy them."
 UKR_an_oligarchic_cabinet_tt:0 "I love money!"
 UKR_a_russian_cabinet:0 "A Russian Cabinet"
 UKR_a_russian_cabinet_desc:0 "Filling the cabinet with pro-Russians will make legislature concerning co-operation with [SOV.GetNameDef] easier."
 UKR_a_russian_cabinet_tt:0 "I love Putin's money!"
 UKR_increase_russian_gas_imports:0 "Increase Russian Gas Imports"
 UKR_increase_russian_gas_imports_desc:0 "Although we have some oil of our own, it is not satisfactory for our current and future needs. Lucky that we have a large, friendly oil-producing neighbour, right?"
 UKR_increase_russian_gas_imports_tt:0 "Surely Russia will never use natural resources as a weapon against people, right?"
 UKR_continue_the_sevastopol_lease:0 "Continue The Sevastopol Lease"
 UKR_continue_the_sevastopol_lease_desc:0 "[SOV.GetNameDefCap] is keen on keeping a presence in the Black Sea, and we are keen on getting more money. It's a win-win situation!"
 UKR_continue_the_sevastopol_lease_tt:0 "This will have no unforeseen consequences"
 UKR_raise_pensions_yanukovych:0 "Raise Pensions"
 UKR_raise_pensions_yanukovych_desc:0 "Pensioners are easily-swayed single-issue voters. We should take after Putin's example and increase our support amongst this demographic."
 UKR_raise_pensions_yanukovych_tt:0 "I'm sure none of the money will be pocketed by corrupt officials"
 UKR_create_the_consititutional_assembly:0 "The Constitutional Assembly"
 UKR_create_the_consititutional_assembly_desc:0 "Creating a constitutional assembly will make it easier to change and bend the constitution to our will."
 UKR_jail_tymoshenko:0 "Jail Tymoshenko"
 UKR_jail_tymoshenko_desc:0 "God she's so fucking annoying. Democracy this, EU that, luckily there's this thing called 'bribing the courts'. That'll make her go away."
 UKR_pull_out_of_the_eu_agreement:0 "Pull Out Of The EU Agreement"
 UKR_pull_out_of_the_eu_agreement_desc:0 "Yeah, yeah, yeah, I know I promised to sign it, but have considered that you're a little bitch? Now anyways, I have to go golfing with Putin at 10."
 UKR_pull_out_of_the_eu_agreement_tt_1:0 "Our policy shall go through smoothly"
 UKR_pull_out_of_the_eu_agreement_tt_2:0 "Western saboteurs will try to derail Yanukovych's agenda"
 ukraine.10.t:0 "The Trial of Yulia Tymoshenko"
 UKR_protests_in_the_streets:0 "Protests In The Streets"
 UKR_protests_in_the_streets_desc:0 "The people of Ukraine have taken to Maidan square in protest of Victor Yanukovych's pro-Russian policies and his descent into authoritarianism."
 UKR_protests_in_the_streets_tt:0 "This will be over in no time."
 UKR_protests_in_the_streets_trigger_tt:0 "There are ongoing protests against Yanukovych"
 UKR_trade_agreement_with_russia:0 "Trade Agreement With Russia"
 UKR_trade_agreement_with_russia_desc:0 "With the EU legislation shot down, we can further our economic co-operation with [SOV.GetNameDef]"
 ukraine.11.t:0 "[UKR.GetLeader] wants to increase economic co-operation"
 UKR_yanukovychs_fiefdom:0 "Yanukovych's Fiefdom"
 UKR_yanukovychs_fiefdom_desc:0 "Why would I sell out Ukraine to Russia when I can simply sell it to myself?"
 UKR_raise_taxes_on_the_poor:0 "Raise Taxes On The poor"
 UKR_raise_taxes_on_the_poor_desc:0 "Yachts are a basic human right!\n\n(If you get this reference, you are based)"
 UKR_raise_taxes_on_the_poor_tt:0 "Shut up and pay for my fucking yacht, peasants!"
 UKR_king_of_the_oligarchs:0 "King Of The Oligarchs"
 UKR_king_of_the_oligarchs_desc:0 "With the Oligarchs loyal to Yanukovych, we can begin to transform Ukraine."
 king_of_the_oligarchs_trait:0 "King of the Oligarchs"

 UKR_the_revolution_of_dignity:0 "The Revolution Of Dignity"
 UKR_the_revolution_of_dignity_desc:0 "The bastard Yanukovych has fled the country! We must now establish an interim government, and prepare for new, free elections. Hopefully nothing will happen between now and then..."
 UKR_yanukovych_is_gone_tt:0 "Yanukovych has fled the country"
 UKR_the_revolution_of_dignity_tt:0 "The §OOligarchs§! will become §tEnraged!§!\nThe §GRussians§! will become §OHostile!§!\nThe §YLiberals§! and §FNationalists§! shall §Ggain power§!."
 UKR_consoldate_the_new_government:0 "Consolidate The New Government"
 UKR_consoldate_the_new_government_desc:0 "Our control over [92.GetName] may be secured, but our control over the rest of the country is not.\n\nTo go forward, the first step is to decide what the ideological standing of our new government is."
 UKR_block_the_north_crimean_canal:0 "Block The North Crimean Canal"
 UKR_block_the_north_crimean_canal_desc:0 "The Russians may have defeated us on the battlefield, but that does not mean we have to roll over. Blocking the North Crimean Canal, which draws it's water from Kherson Oblast, will give the occupiers a real logistical and humanitarian problem."
 UKR_block_the_north_crimean_canal_tt:0 "Controls [145.GetName] and Kherson Oblasts"
 UKR_block_the_north_crimean_canal_tt_2:0 "Has no control over Crimea Oblast"
 UKR_block_the_north_crimean_canal_tt_3:0 "Our control over our Southern oblasts will be secured."
 UKR_block_the_north_crimean_canal_tt_4:0 "§RYou must station troops in the region so the seperatists don't rise up.§!"
 UKR_crush_the_kharkov_republic:0 "Crush The Kharkov Republic"
 UKR_crush_the_kharkov_republic_desc:0 "The Russians have already stuck their fingers into our internal affairs in Donetsk and Luhansk, and now they openly talk of doing so in [94.GetName]. We must strike first!"
 UKR_crush_the_kharkov_republic_tt:0 "The Kharkov Separatists will be crushed"
 UKR_ensure_military_loyalty:0 "Ensure Military Loyalty"
 UKR_ensure_military_loyalty_desc:0 "Some in the military are dissatisfied with their pay and dislike our current government. Perhaps a pay rise is in order."
 UKR_the_east_secured:0 "The East Secured"
 UKR_the_east_secured_desc:0 "We have stopped the bleeding, but the conflict is not over."
 UKR_the_east_secured_tt:0 "The §GRussians§! will become §gSidelined§!\n\n§YWith our East secured, we look south...§!\n\n"

 UKR_the_war_in_donbass:0 "The War In Donbass"
 UKR_the_war_in_donbass_desc:0 "They claim to be fighting for the true Ukraine. They are mere puppets of Moscow- and we will vanquish them."
 UKR_fortify_severodonetsk:0 "Fortify Severodonest'k And Lysychans'k"
 UKR_fortify_severodonetsk_desc:0 "With the strategic cities of Severodonets'k and Lysychans'k in our control, the rebels eye them up. We should prepare to fortify them, should the time come."
 UKR_fortify_slovyansk:0 "Fortify Slovyansk And Kramatorsk"
 UKR_fortify_slovyansk_desc:0 "We have taken control back in northern Donets'k, but they'll come again. And this time, we'll be ready."
 UKR_counter_terrorism_operations:0 "Counter Terrorism Operations"
 UKR_counter_terrorism_operations_desc:0 "These are not 'concerned citizens'. These are not 'brave freedom-fighters'. These are terrorists. Russian state-sponsored terrorists who will rape, pillage, burn and loot to further Moscow's agenda, and they will be treated as such."
 UKR_counter_terrorism_operations_tt:0 "Local police forces will be available for the fight"
 UKR_strengthen_government_control:0 "Strengthen Government Control"
 UKR_strengthen_government_control_desc:0 "Much of the reason the rebels were so successful in the early days of the war was due to the disarray our government was in. But time has passed, and we stand stronger than ever."
 UKR_strengthen_government_control_tt:0 "Increases the amount of offensives we can conduct by §Y1§!."
 UKR_aid_the_fleeing_civilians:0 "Aiding The Refugees"
 UKR_aid_the_fleeing_civilians_desc:0 "Amidst all of the numbers and statistics that dominate modern warfare, we can never forget the human side of the conflict. Providing aid for the innocents caught in the crosshairs of Moscow is the least we can do."
 UKR_local_militias:0 "Local Militias"
 UKR_local_militias_desc:0 "We have proven that we are not some evil, western-backed government like what RT espouses, but a democratic government of Ukrainians and for Ukrainians. Many in the Donbass who consider themselves to be Russian by birth want to fight against the Muscovite infestation, and we shall help them do so."
 UKR_local_militias_tt:0 "Local Militia units will be available for the fight\n\nThe §GRussians§! will become §8indifferent§!\nModify the §GRussians§! by:\nPolitical Power Factor: §G+8%§!\nRecruitable Population: §Y+0.20%§!\nStability: §G+10.00%§!"
 UKR_fortify_the_border_with_donetsk:0 "Fortify The Border With Donetsk"
 UKR_fortify_the_border_with_donetsk_desc:0 ""
 UKR_fortify_the_border_with_donetsk_tt:0 "Gains level two forts along our border with the Donetsk People's Republic"
 UKR_fortify_the_border_with_donetsk_tt_2:0 "Gains level two forts along our Donetsk border with Novorossiya"
 UKR_fortify_the_border_with_luhansk:0 "Fortify The Border With Luhansk"
 UKR_fortify_the_border_with_luhansk_desc:0 ""
 UKR_fortify_the_border_with_luhansk_tt:0 "Gains level two forts along our border with the Luhansk People's Republic"
 UKR_fortify_the_border_with_luhansk_tt_2:0 "Gains level two forts along our Luhansk border with Novorossiya"
 

