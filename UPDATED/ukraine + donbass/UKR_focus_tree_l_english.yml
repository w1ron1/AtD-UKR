 UKR_open_new_recruitment_centres_desc:0 ""
 UKR_form_the_national_guard:0 "Form The National Guard"
 UKR_form_the_national_guard_desc:0 "In case we ever need to raise a military force for combat, the National Guard is there in reserve, ready to be rapidly deployed."
 UKR_form_the_national_guard_tt:0 "\nIn the event of a war with @SOV§Y[SOV.GetNameDef]§!, National Guard units can be raised"
 UKR_the_creation_of_partisan_channels:0 "The Creation Of Partisan Channels"
 UKR_the_creation_of_partisan_channels_desc:0 ""
 UKR_root_out_corruption:0 "Root Out Corruption"
 UKR_root_out_corruption_desc:0 "Corruption and bribery is endemic in Ukraine. If we want to maintain a strong military, we must purge our government of any corrupt and unpatriotic officials."
 UKR_root_out_corruption_tt:0 "Modify §YUkrayins'ki sukhoputni viys'ka§! by:\nLand Doctrine Cost: §G-30%§!\nDivision Organization: §G+12%§!\nCoordination: §G+2%§!\nSupply Range: §G+10%§!"
 UKR_decentralised_command_structure:0 "Decentralised Command Structure"
 UKR_decentralised_command_structure_desc:0 "By focusing on rapid, flexible movements of our units, we can easily adjust to a changing environment."
 UKR_decentralised_command_structure_tt:0 "Modify §YUkrayins'ki sukhoputni viys'ka§! by:\nCoordination: §G+6%§!\nOrg Loss when Moving: §G-20%§!"
 UKR_counter_battery_tactics:0 "Counter Battery Tactics"
 UKR_counter_battery_tactics_desc:0 ""
 UKR_counter_battery_tactics_tt:0 "Modify §YUkrayins'ki sukhoputni viys'ka§! by:\nArtillery Attack: §G+15%§!\nArtillery Defense: §G+12%§!"
 UKR_rigorous_training:0 "Rigorous Training"
 UKR_rigorous_training_desc:0 "We should create a professional, well-trained military that can be adapted to defending our territory. We will pursue a quality over quantity doctrine when it comes to military training."
 UKR_rigorous_training_tt:0 "Modify §YUkrayins'ki sukhoputni viys'ka§! by:\nDivison Defense on core territory: §G+2%§!\nTraining time: §R+70%§!\nDivision Organization: §G+6%§!"
 UKR_form_the_post_of_commander_in_chief:0 "Commander-In-Chief"
 UKR_form_the_post_of_commander_in_chief_desc:0 ""
 UKR_prepare_for_the_inevitable:0 "Prepare For The Inevitable"
 UKR_prepare_for_the_inevitable_desc:0 ""
 UKR_prepare_for_the_inevitable_tt:0 "Modify §YUkrayins'ki sukhoputni viys'ka§! by:\n§YLand Fort§! construction speed: §G+30%§!\nMax Entrenchment: §G+2.5§!\nMobilization speed: §G+30%§!\nSupply Range: §G+20%§!"
 UKR_a_nato_standard_army:0 "A NATO-standard Army"
 UKR_a_nato_standard_army_desc:0 "Our military must be trained to fight in the latest Western methods of warfare. By learning from the best, we can make better use of our men and equipment."
 UKR_a_nato_standard_army_tt:0 "Modify §YUkrayins'ki sukhoputni viys'ka§! by:\nEnemy Air Support: §G-30%§!\nDivision Attack: §G+10%§!\nDivision Defense: §G+10%§!\nTraining time: §R+25%§!\nExperienced soldier losses: §G-35%§!"

 UKR_focus_on_ariel_denial:0 "Focus On Aerial Denial"
 UKR_focus_on_ariel_denial_desc:0 ""
 UKR_early_warning_systems:0 "Early Warning Systems"
 UKR_early_warning_systems_desc:0 "The aerial domain is a crucial area in which we are severely lacking. By speeding up production of anti-air systems, we can better mitigate the effects of enemy bombing."
 UKR_local_production_of_manpaads:0 "Local Production Of MANPADs"
 UKR_local_production_of_manpaads_desc:0 "We must pull ourselves away from a dangerous dependence on Western equipment, and to that end we will increase production of MANPADs."
 UKR_local_production_of_manpaads_tt:0 "Modify §YUkrayins'ki sukhoputni viys'ka§! by:\nFactory Output: §G+3%§!"
 UKR_shore_up_our_air_defences:0 "Shore Up Our Air Defences"
 UKR_shore_up_our_air_defences_desc:0 ""
 UKR_modernise_the_soviet_arsenal:0 "Modernise The Soviet Arsenal"
 UKR_modernise_the_soviet_arsenal_desc:0 ""
 UKR_modernise_the_soviet_arsenal_tt:0 "Modify §YVPS Ukrayiny§! by:\nAir Range: §G+15%§!\nNight Operations Penalty: §G-40%§!\nAir Accidents Chance: §G-40%§!"
 UKR_rapid_redeployment_drills:0 "Rapid Redeployment Drills"
 UKR_rapid_redeployment_drills_desc:0 "In case of a war or incursion into our airspace, our air force must be ready to defend Ukraine from the skies."
 UKR_rapid_redeployment_drills_tt:0 "Modify §YVPS Ukrayiny§! by:\nAir Accidents Chance: §G-40%§!\nAir Wing Training Expreience Gain: §G+35%§!"
 UKR_western_missiles:0 "Fitting Western Missiles"
 UKR_western_missiles_desc:0 ""
 UKR_western_missiles_tt:0 "Modify §YVPS Ukrayiny§! by:\nAir Superiority Mission Efficiency: §G+20%§!\nInterception Mission Efficiency: §G+25%§!"
 UKR_integrated_command_structure:0 "Integrated Command Structure"
 UKR_integrated_command_structure_desc:0 "By increasing and encouraging cooperation between our service branches and the government, we can make better use of combined arms warfare."
 UKR_integrated_command_structure_tt:0 "Modify §YVPS Ukrayiny§! by:\nAir Doctrine Cost: §G-55%§!"

 UKR_modernise_odesa_port:0 "Modernise [UKR.getportownership] Port"
 UKR_modernise_odesa_port_desc:0 ""
 UKR_modernise_odesa_port_tt:0 "Modify §YUkrayins'kyy flot§! by:\nDockyard Output: §G+20%§!"
 UKR_invest_in_anti_ship_missiles:0 "Invest In Anti-Ship Missiles"
 UKR_invest_in_anti_ship_missiles_desc:0 ""
 UKR_invest_in_anti_ship_missiles_tt:0 "Modify §YUkrayins'ki sukhoputni viys'ka§! by:\nFactory Output: §G+3%§!"
 UKR_naval_command_and_control:0 "Naval Command And Control"
 UKR_naval_command_and_control_desc:0 ""
 UKR_naval_command_and_control_tt:0 "Modify §YUkrayins'kyy flot§! by:\nNaval Detection: §G+25%§!\nNavy Intelligence: §G+30%§!"
 UKR_patrol_ships:0 "Patrol Ships"
 UKR_patrol_ships_desc:0 ""
 UKR_patrol_ships_tt:0 "Modify §YUkrayins'kyy flot§! by:\nSpotting Speed: §G+12%§!\nNaval minelaying efficiency: §G+5%§!\nNaval minesweeping efficiency: §G+5%§!"
 UKR_secure_our_trade:0 "Secure Our Trade"
 UKR_secure_our_trade_desc:0 "Despite being the breadbasket of Europe, most of our crops are sold to Africa, the Middle East and China. In the event of war, we will need a way to secure this vital source of income."
 UKR_secure_our_trade_tt:0 "Modify §YUkrayins'kyy flot§! by:\nFleet Coordination: §G+20%§!\nNaval minelaying efficiency: §G+5%§!\nNaval minesweeping efficiency: §G+5%§!\nDockyard Output: §G+20%§!"
 UKR_the_jewel_of_the_black_sea:0 "The Jewel Of The Black Sea"
 UKR_the_jewel_of_the_black_sea_desc:0 "After long last, we have returned to Crimea. To secure our sovereignty from here on out, we must become the predominant power in the Black Sea."
 UKR_the_jewel_of_the_black_sea_tt:0 "Modify §YUkrayins'kyy flot§! by:\nDockyard Output: §G+20%§!\nNaval Doctrine Cost: §G-60%§!"

 UKR_minstry_of_stretegic_industries:0 "Create The Ministry Of Strategic Industries"
 UKR_minstry_of_stretegic_industries_desc:0 "Ukraine's military-industrial-complex is currently a loose amalgamation of private or state-owned companies that are chronically underfunded. By creating a government agency to co-ordinate these enterprises, we can boost our domestic production."
 UKR_revitalise_malyshev_works:0 "Revitalise Malyshev Works"
 UKR_revitalise_malyshev_works_desc:0 ""
 UKR_revitalise_malyshev_works_tt:0 "Modify §YUkrayins'ki sukhoputni viys'ka§! by:\nFactory Output: §G+8%§!"
 UKR_sell_abroad:0 "Tank Exports"
 UKR_sell_abroad_desc:0 ""
 UKR_sell_abroad_tt:0 "Modify §YUkrayins'ki sukhoputni viys'ka§! by:\nFactory Output: §G+4%§!"
 UKR_increase_western_industry:0 "Increase Industry from the West"
 UKR_increase_western_industry_desc:0 ""
 UKR_increase_western_industry_tt:0 "Controls any state in Western Ukraine (Lviv, Akarpatskia, Chernivtsi, Ternopil or Ivano-Frankivsk)"
 UKR_fund_antonov_airways:0 "Fund Antonov Airways"
 UKR_fund_antonov_airways_desc:0 "Our air industry is paramount to the war effort. One of our largest aerospace companies can be called upon to assist in keeping our skies safe, using their expertise and resources to rapidly build air bases."

 UKR_the_fight_is_here:0 "The Fight Is Here"
 UKR_the_fight_is_here_desc:0 "The fight is here. I need ammunition, not a ride."
 UKR_the_battle_of_kyiv:0 "The Battle Of Kyiv"
 UKR_the_battle_of_kyiv_desc:0 "Our capital is under threat from the enemy- emergency measures must be taken to maintain a strong and viable defence around the city."
 UKR_the_battle_of_kyiv_tt:0 "Spawns several militia units around Kyiv"
 UKR_mobilise_the_national_guard:0 "Mobilise The National Guard"
 UKR_mobilise_the_national_guard_desc:0 "While they are understrength and from the worst recruits unlucky enough to be drafted, there is no time to spare- as many units as possible must be raised and sent to the front."
 UKR_mobilise_the_national_guard_tt:0 "\nWe will rush to raise 80 National Guard units to hold the frontlines."
 UKR_root_out_collaborators:0 "Root Out Collaborators"
 UKR_root_out_collaborators_desc:0 ""
 UKR_root_out_collaborators_tt:0 "In 100 days:"
 UKR_close_the_border_desc:0 "At the onset of war, thousands of able-bodied Ukrainian men fled into neighbouring countries, in a desperate attempt to escape the horror and bloodshed unfolding in their home country. We should close the border with neighbouring states to hold on to our valuable manpower."
 UKR_taking_back_the_north:0 "Taking Back The North"
 UKR_taking_back_the_north_desc:0 ""
 UKR_lobby_for_western_aid:0 "Lobby For Western Aid"
 UKR_lobby_for_western_aid_desc:0 "The West is aware that the fate of not just Ukraine, but Europe rests on the outcome of this war. By giving us equipment, we can keep the Russian bear from intruding too much into the West."
 UKR_himars:0 "HIMARS"
 UKR_himars_desc:0 ""
 UKR_himars_tt:0 "We will receive 14 HIMARS systems from the USA."
 UKR_western_training:0 "Operation Interflex"
 UKR_western_training_desc:0 "By sending newly recruited soldiers to be trained in the West, especially in NATO countries such as the United Kingdom, we shall be able to hold out against the Russians for longer."
 UKR_western_training_tt:0 "We will receive 3 new divisions every 3 months, provided we are at war"
 UKR_meet_with_congress:0 "Meet With Congress"
 UKR_meet_with_congress_desc:0 "We should negotiate with the US Congress for more aid to continue the war effort. Showing that our allies remain committed to our eventual victory will also encourage our troops to continue fighting."
 UKR_stabilise_the_front:0 "Stabilise The Front"
 UKR_stabilise_the_front_desc:0 ""
 UKR_offensives_in_the_north:0 "Offensive In The North-East"
 UKR_offensives_in_the_north_desc:0 ""
 UKR_offensives_in_the_south_west:0 "Offensive In The South-West"
 UKR_offensives_in_the_south_west_desc:0 ""
 UKR_strangle_crimea:0 "Strangle Crimea"
 UKR_strangle_crimea_desc:0 ""
 UKR_organisation_of_the_partisans:0 "Organisation Of The Partisans"
 UKR_organisation_of_the_partisans_desc:0 ""
 UKR_across_the_dnieper:0 "Across The Dnieper"
 UKR_across_the_dnieper_desc:0 ""
 UKR_across_the_dnieper_tt:0 "§Y[THIS.GetName]§! gains §YRiver Crossing Preperations§!\n  -River Crossing Speed Penalty: §G-40.00§!\n  §YRiver§!\n  Attack: §G+15.0%§!\n  Defence: §G+15.0%§!\n  Speed: §G+15.0%§!"
 UKR_avenge_the_cyborgs:0 "Avenge The Cyborgs"
 UKR_avenge_the_cyborgs_desc:0 ""
 UKR_the_war_industry:0 "The War Industry"
 UKR_the_war_industry_desc:0 ""
 UKR_relocation_of_r_d:0 "The Relocation Of R&D"
 UKR_relocation_of_r_d_desc:0 "Our own research centres are under threat- we shall move it to the West where they can continue the war effort."
 UKR_secure_western_aid:0 "Secure Western Aid"
 UKR_secure_western_aid_desc:0 ""
 UKR_western_tanks_and_planes:0 "Western Tanks And Planes"
 UKR_western_tanks_and_planes_desc:0 ""

 UKR_form_a_government_in_exile:0 "Form A Government In Exile"
 UKR_form_a_government_in_exile_desc:0 "We have no chance against in a conventional war against Russia. Our only hope to survive is by waging an underground guerrilla war against the occupiers, and form a government in exile."

 UKR_dishonour_before_death:0 "Dishonour Before Death"
 UKR_dishonour_before_death_desc:0 "We cannot possibly hope to stand up to the Russians, the only way to save Ukraine is to give in, no matter the cost."
 UKR_stabilisation:0 "Stabilisation"
 UKR_stabilisation_desc:0 "The turmoil brought on by the war must be reversed. We shall re-gear the economy to serve our new overlord."
 UKR_putins_hand_of_aid:0 "[SOV.GetLeader]'s Hand Of Aid"
 UKR_putins_hand_of_aid_desc:0 "Our economy alone cannot meet the demand for new construction projects needed after the war. Only the superior might of Russia can help us."
 UKR_reverting_the_mistake_of_2014:0 "Reversing The Mistake Of 2014"
 UKR_reverting_the_mistake_of_2014_desc:0 "The so-called 'Revolution of Dignity' brought a Western-style government to Ukraine. This has no place in our new state, and must be reversed in order to please Russia. From now on, as in Russia, the President shall have unquestioned authority."
 UKR_secure_the_regime:0 "Secure The Regime"
 UKR_secure_the_regime_desc:0 "There are still dissidents and rebels holding out against our new state. We must pass reforms to purge Ukraine of such traitors, once and for all."
 UKR_subordination_to_the_fsb:0 "Subordination To The FSB"
 UKR_subordination_to_the_fsb_desc:0 ""
 UKR_pacify_the_center:0 "Pacify The Centre"
 UKR_pacify_the_center_desc:0 ""
 UKR_the_western_terrorists:0 "The Western Terrorists"
 UKR_the_western_terrorists_desc:0 ""
 UKR_secure_the_black_sea:0 "Secure The Black Sea"
 UKR_secure_the_black_sea_desc:0 ""
 UKR_cleanse_the_fanatics:0 "Denazification"
 UKR_cleanse_the_fanatics_desc:0 ""
 UKR_deport_the_disloyals:0 "Deporting The Disloyals"
 UKR_deport_the_disloyals_desc:0 ""
 UKR_eec_grain_exports:0 "EEC Grain Exports"
 UKR_eec_grain_exports_desc:0 ""
 UKR_encourage_russian_migration:0 "Encourage Russian Migration"
 UKR_encourage_russian_migration_desc:0 ""
 UKR_sobrs_watchful_eye:0 "The Watchful Eye Of SOBR"
 UKR_sobrs_watchful_eye_desc:0 ""
 UKR_reinstate_ilya_kivas_citizenship:0 "Reinstate Ilya Kiva's Citizenship"
 UKR_reinstate_ilya_kivas_citizenship_desc:0 "Ilya Kiva was a Ukrainian legislator who, in the early days of the war, had expressed support for the special military operation. He subsequently was forced to flee to Russia. Now, with that operation successful, it is only fitting that we reward him with his restored citizenship."
 UKR_legacy_of_the_union:0 "Legacy Of The Union"
 UKR_legacy_of_the_union_desc:0 ""
 UKR_legacy_of_the_kieven_rus:0 "Legacy Of The Kieven Rus"
 UKR_legacy_of_the_kieven_rus_desc:0 ""
 UKR_a_meeting_in_moscow:0 "A Meeting In Moscow"
 UKR_a_meeting_in_moscow_desc:0 ""

 UKR_the_ukrainian_government_in_exile:0 "Crush The Occupiers!"
 UKR_the_ukrainian_government_in_exile_desc:0 ""
 ukrainian_civil_war_tt:0 "The Ukrainian National Uprising is ongoing"
 no_ukrainian_civil_war_tt:0 "NOT: The Ukrainian National Uprising is ongoing"
 UKR_the_national_uprising:0 "The National Uprising"
 UKR_the_national_uprising_desc:0 ""
 UKR_the_national_uprising_tt:0 "Spawns 12 Milita units"
 UKR_take_back_kyiv:0 "Take Back Kyiv!"
 UKR_take_back_kyiv_desc:0 ""

 UKR_the_rebuilding:0 "The Rebuilding"
 UKR_the_rebuilding_desc:0 ""
 UKR_transition_to_democracy:0 "Restoring Our Democracy"
 UKR_transition_to_democracy_desc:0 "Our young nation-state enjoyed a short-lived period of peace from the Revolution of Dignity to the war. Now, we must return to the strong liberal democracy that will allow us to re-integrate with the West."
 UKR_the_ukrainian_caesar:0 "The Ukrainian Caesar"
 UKR_the_ukrainian_caesar_desc:0 "The war has taught us that a strong, centralised leadership, supported by the might of the military, will overcome the enemy. There is no reason not to continue our emergency war powers in this period of peace."
 UKR_welcoming_back_refugees:0 "Making Room For The Refugees"
 UKR_welcoming_back_refugees_desc:0 "During the invasion, millions of our countrymen fled. We must prepare adequate facilities to reintegrate them into Ukraine."
 UKR_economic_stabilisation:0 "Economic Stabilisation"
