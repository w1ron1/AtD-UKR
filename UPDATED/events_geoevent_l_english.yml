geoevent.1.t:0 "Protests against annexation"
geoevent.1.d:0 "A large-scale protest action "No annexation!" organized by the oppositional United National Movement is taking place in the center of Tbilisi. Participants of the rally are marching along the central avenue towards the parliament building holding signs that read "Stop Russia!" and an image of the Russian president with a crossed-out "Stop Putin!" caption.""
geoevent.1.a:0 "Let them protest"
geoevent.1.b:0 "Disperse the protests"
