 political_pie_chart_tt:0 "§WThe current ideological split of the nation is:§!\n§FFar Right:§! [?ROOT.country_far_right_popularity|%]\n    §FFascist§! - [?ROOT.party_popularity@fascist|%]\n    §UUltranationalist§! - [?ROOT.party_popularity@ultranationalist|%]\n    §MMilitary Junta§! - [?ROOT.party_popularity@military_junta|%]\n\n§EIlliberal Democracy:§! [?ROOT.country_illiberal_popularity|%]\n    §EEastern Conservatism§! - [?ROOT.party_popularity@eastern_conservative|%]\n    §PPopulism§! - [?ROOT.party_popularity@populist|%]\n\n§BWestern Democracy:§! [?ROOT.country_western_popularity|%]\n    §NNeo-Conservative§! - [?ROOT.party_popularity@neoconservative|%]\n    §nNeo-Liberalism§! - [?ROOT.party_popularity@neoliberal|%]\n    §eEastern Liberalism§! - [?ROOT.party_popularity@eastern_liberal|%]\n    §lLibertarian§! - [?ROOT.party_popularity@libertarian|%]\n    §sSocial Democracy§! - [?ROOT.party_popularity@social_democracy|%]\n\n§RFar Left:§! [?ROOT.country_far_left_popularity|%]\n    §SSocialist§! - [?ROOT.party_popularity@socialist|%]\n    §mModerate Communist§! - [?ROOT.party_popularity@moderate_communist|%]\n    §cHardline Communist§! - [?ROOT.party_popularity@hardline_communist|%]\n\n§gNon-Aligned:§! [?ROOT.country_non_aligned_popularity|%]\n    §AAnarchist§! - [?ROOT.party_popularity@anarchism_ideology|%]\n    §XMonarchist§! - [?ROOT.party_popularity@absolute_monarchy_ideology|%]\n    §xTheocracy§! - [?ROOT.party_popularity@theocracy_ideology|%]"
 pie_chart_button_text:0 "Macro / Micro Ideology Pie Chart"
 Far_right_group_tt:0 "§FFar Right§!\n\nBelieving their home, lifestyle and nation are all under threat, members of the far right hold violent and descriminatory views, believing that they are the only way to deal with their nation's mounting problems."
 Illiberal_group_tt:0 "§EIlliberal Democracy§!\n\nA term coined by Victor Orban, Illiberal Democracies reject notions of open government and high welfare spending in favour of a more 'nationalistic' style of government. What does that mean? It means whatever is convenient for the government at that point in time."
 Western_group_tt:0 "§BWestern Democracy§!\n\nBelieving in civil liberties and self-determination, western democrats seek further ties with the EU and NATO, as well as market deregulation and the destruction of corruption."
 Far_left_group_tt:0 "§RFar Left§!\n\nDespite the collapse of the Soviet Union and her empire, some people in society still long for the stability which it provided, especially after the anarchy of the ninties, and do not care too much about Communist theory. This is in contrast to most western leftists, who are far more ideological in their views."
 Non_aligned_group_tt:0 "§gNon-Aligned§!\n\nRejecting both the traditional overton window and the extreme ideologies of the twentieth century, non-aligned ideologies tend to be very niche and esoteric."

