l_english:
 LOADING_TIP_0: "Nobody and nothing will stop Russia on the road to strengthening democracy and ensuring human rights and freedoms. \n - Vladimir Putin"
 LOADING_TIP_1: "Russia does not want confrontation of any kind. And we will not take part in any kind of 'holy alliance.' \n - Vladimir Putin "
 LOADING_TIP_2: "People are always teaching us democracy, but the people who teach us democracy don't want to learn it themselves. \n - Vladimir Putin"
 LOADING_TIP_3: "Whoever does not miss the Soviet Union has no heart. Whoever wants it back has no brain. \n - Vladimir Putin"
 LOADING_TIP_4: "50 years ago, the streets of Leningrad taught me one thing: if a fight is inevitable, go and fight first. \n - Vladimir Putin"
 LOADING_TIP_5: "Everything will probably never be okay. But we have to try for it. \n - Vladimir Putin"
 LOADING_TIP_6: "Russia needed less than one second to start the war. The world needed days to react with first sanctions.\n - Volodymyr Zelenskyy"
 LOADING_TIP_7: "I am a person who works to deadlines.\n - Volodymyr Zelenskyy"
 LOADING_TIP_8: "I am not a politician. I am just a simple person who has come to break down this system. \n - Volodymyr Zelenskyy"
 LOADING_TIP_9: "The fight is here. I need ammunition, not a ride. \n - Volodymyr Zelenskyy"
 LOADING_TIP_10: "It will be our faces you see, not our backs. \n - Volodymyr Zelenskyy"
 LOADING_TIP_11: "History is littered with the wars which everybody knew would never happen.\n - Enoch Powell"
 LOADING_TIP_12: "All wars are civil wars because all men are brothers.\n - Francois Fenlon"
 LOADING_TIP_13: "You have enemies? Good. That means you've stood up for something, sometime in your life.\n - Winston Churchill "
 LOADING_TIP_14: "You can't let your failures define you. You have to let your failures teach you.\n - Barack Obama"
 LOADING_TIP_15: "The greatest leader is not necessarily the one who does the greatest things. He is the one that gets the people to do the greatest things.\n - Ronald Reagan"
 LOADING_TIP_16: "There is no limit to the amount of good you can do if you don't care who gets the credit.\n - Ronald Reagan"
 LOADING_TIP_17: "Either you will control your government, or government will control you.\n - Ronald Reagan"
 LOADING_TIP_18: "I don't know Putin. I have never met Putin. He is not my best friend.\n - Donald Trump"
 LOADING_TIP_19: "Yes, we understood all this well, we felt it not with our hearts and souls, but we had to proceed from the prevailing realities and build good-neighbourly relations with independent Ukraine. \n - Vladimir Putin"
 LOADING_TIP_20: "I would never want Ukraine to be a piece on the map, on the chessboard of big global players, so that someone could toss us around, use us as cover, as part of some bargain.\n - Volodymyr Zelenskyy"
 LOADING_TIP_21: "We must become Icelanders in soccer, Israelis in defending our land, Japanese in technology. \n - Volodymyr Zelenskyy"
 LOADING_TIP_22: "If I meet Putin, I'll say to him: 'So you've finally given us back our territory, how much more are you ready to give as compensation money for taking away our land and helping those who took part in the escalation in Crimea and Donbass?' \n - Volodymyr Zelenskyy"
 LOADING_TIP_23: "My election only proves that the citizens are tired of the experienced politicians who over the past 28 years created a country of opportunities - opportunities to steal, bribe and loot.\n - Volodymyr Zelenskyy"
 LOADING_TIP_24: "My comrades in Ukraine, or the 'South of Russia' for you Bolsheviks who try to avoid the word Ukraine, have given many proofs that they are firmly planted in 'the present'.\n - Nestor Makhno, in a meeting with Vladimir Lenin"
 LOADING_TIP_25: "Fighting corruption is not just good governance. It's self-defence. It's patriotism.\n - Joe Biden"
 LOADING_TIP_26: "When it comes to human dignity, we cannot make compromises.\n - Angela Merkel"
 LOADING_TIP_27: "Nobody in Europe will be abandoned. Nobody in Europe will be excluded. Europe only succeeds if we work together.\n - Angela Merkel"
 LOADING_TIP_28: "We have no doubt that democracy is good, but first the fundamental needs of citizens must be met. If this requires authoritarianism, I welcome such authoritarianism.\n - Mikhail Gorbachev"
 LOADING_TIP_29: "I do not want my picture in your offices. The president is not an icon, an idol or a portrait. Hang your kids' photos instead, and look at them each time you are making a decision.\n - Volodomyr Zelenskyy"
 LOADING_TIP_30: "All my life I tried to do all I could so that Ukrainians laughed. That was my mission. Now I will do all I can so that Ukrainians at least do not cry any more.\n - Volodmyr Zelenskyy"
 LOADING_TIP_31: "There will never be a war between Russia and Ukraine, because anyone who attempts to undertake such an act would be a criminal.\n - Vladimir Solovyov, 2008"
 LOADING_TIP_32: "The end justifies the means, as long as there is something that justifies the end.\n - Leon Trotsky"
 LOADING_TIP_33: "The Chinese use two brush strokes to write the word 'crisis.' One brush stroke stands for danger; the other for opportunity.\n - Richard Nixon"
 LOADING_TIP_34: "When the seed of doubt is planted, truth becomes irrelevant, and it takes but a willow branch to destroy trust built over the course of decades.\n - Niccolò Giani"
 LOADING_TIP_35: "If you have sacrificed my nation to preserve the peace of the world, I will be the first to applaud you. But if not, gentlemen, God help your souls.\n - Jan Masaryk, after the Munich Conference"
 LOADING_TIP_36: "Perhaps they have nothing else to do in America but to talk about me.\n - Vladimir Putin"
 LOADING_TIP_37: "The truth is never pure and rarely simple.\n - Oscar Wilde"
 LOADING_TIP_38: "The propagandist's purpose is to make one set of people forget that certain other sets of people are human.\n- Aldous Huxley"
 LOADING_TIP_39: "The surest way to corrupt a youth is to instruct him to hold in higher esteem those who think alike than those who think differently.\n - Friedrich Nietzsche"
 LOADING_TIP_40: "Power does not corrupt. Fear corrupts... perhaps the fear of a loss of power.\n - John Steinbeck"
 LOADING_TIP_41: "It is not unpatriotic to denounce an injustice committed on our behalf; perhaps it is the most patriotic thing we can do.\n - E.A. Bucchianeri"
 LOADING_TIP_42: "Leaders, true leaders, take responsibility for the success of the team and understand that they must also take responsibility for the failure.\n - Donald Trump"
 LOADING_TIP_43: "He is just an actor, and acting like someone doesn't make you someone.\n - Vladimir Putin, on Volodymyr Zelenskyy's presidential victory"
 LOADING_TIP_44: "Ordinary people given an opportunity are capable of accomplishing extraordinary things.\n - Joe Biden"
 LOADING_TIP_45: "NATO has always acted according to a simple principle: it's not worth attacking somebody who is strong.\n - Andrzej Duda"
 LOADING_TIP_46: "If we are Russian citizens, treat ust as Russian citizens. We want equality and justice.\n - Ramzan Kadyrov"
 LOADING_TIP_47: "The best weapon against an enemy is another enemy.\n - Friedrich Nietzsche"
 LOADING_TIP_48: "You can build a throne of bayonets, but it is difficult to sit on it.\n - Boris Yeltsin"
 LOADING_TIP_49: "We don't appreciate what we have until it's gone. Freedom is like that. It's like air. When you have it, you don't notice it.\n - Boris Yeltsin"
 LOADING_TIP_50: "I cannot shift the blame for Chechnya, for the sorrow of countless mothers and fathers. I made the decision, I am responsible.\n - Boris Yeltsin"
 LOADING_TIP_51: "Unsolvable problems do not exist. Any crisis is a combination of specific tasks to be worked on.\n - Dmitry Medvedev"
 LOADING_TIP_52: "I never complain. I chose the road of fighting the Ukrainian oligarchy in 1996, and have paid for this with my freedom and that of my husband, my father and my close friends.\n - Yulia Tymoshenko"
 LOADING_TIP_53: "Sometimes its difficult to accept, to recognise ones own mistakes, but one must do it. I was guilty of overconfidence and arrogance, and I was punished for that.\n - Mikhail Gorbachev"
 LOADING_TIP_54: "If what you have done yesterday still looks big to you, you haven't done much today.\n - Mikhail Gorbachev"
 LOADING_TIP_55: "Americans have a severe disease, worse than aids - it's called the winner's complex.\n - Mikhail Gorbachev"
 LOADING_TIP_56: "There is no such thing as a former KGB man.\n - Vladimir Putin"
 LOADING_TIP_57: "A policy of expansionism and conquest has no future in the modern world.\n - Vladimir Putin"
 LOADING_TIP_58: "There used to be Soviet troops in the DDR. And we must honestly admit that they were occupation troops, which remained in Germany after WWII under the guise of allied troops.\n - Vladimir Putin"
 LOADING_TIP_59: "Nuclear weapons and other weapons are the means to protect our sovereignty and legitimate interests, not the means to behave aggressively or to fulfil some non-existent imperial ambitions.\n - Vladimir Putin"
 LOADING_TIP_60: "Nothing is easy, but who wants nothing?\n - Donald Trump"
 LOADING_TIP_61: "People in Russia have a right to their choice if they want to live in an empire, but they need to accept that people in Ukraine have their right to be free.\n - Petro Poroshenko"
 LOADING_TIP_62: "No-one will protect us unless we learn to proect us ourselves, our army should become one of the elites of Ukrainian society. The word 'general' should not be associated with the word 'corruption', but with the word 'hero'.\n - Petro Poroshenko"
 LOADING_TIP_63: "Our mothers and fathers want change. They have worked all of their lives, but today live in destitution.\n - Viktor Yushchenko"
 LOADING_TIP_64: "Ten people who speak make more noise than ten thousand who are silent.\n - Napoleon Bonaparte"
 LOADING_TIP_65: "When it comes to the fate and well-being of one's own nation, then there must be no hesitation and no consideration of universal justice.\n - Dmytro Myron-Orlyk"
 LOADING_TIP_66: "The Third World War is coming for Ukraine.\n - Volodymyr Zelenskyy"
 LOADING_TIP_66: "Go back to history. Ask your grandfathers; "What is it like to talk to Russia from a position of strength?"\n - Sergei Shoigu"
 LOADING_TIP_67: "Today Georgia, tomorrow Ukraine, the day after tomorrow the Baltic States, and then maybe it's time for my country: Poland.\n - Lech Kaczynski"
 LOADING_TIP_68: "We are not planning to fight a war with anyone, but to create a perception so nobody dares to fight us.\n - Vladimir Putin"
 LOADING_TIP_69: "Successful European countries lack such a branch of power as the oligarchy. States there work in the interests of their citizens, not for a handful of rich individuals.\n - Volodymyr Zelenskyy"
 LOADING_TIP_70: "Maybe this is our national idea? That together, we can do the impossible.\n - Volodymyr Zelenskyy"
 LOADING_TIP_71: "We will not wait for a miracle, because we will create it ourselves.\n - Volodymyr Zelenskyy"
 LOADING_TIP_72: "Only real power can afford to behave correctly, intelligently, and with dignity. There is no problem with taking the presidential administration and the cabinet of ministers by force, but we must ensure that they bring us the keys to the buildings themselves.\n - Viktor Yushchenko"
 LOADING_TIP_73: "The leading role in Europe has historically been assigned to Russia; In the 19th century the Russian Empire, in the 20th century the Soviet Union. It will be so again in the 21st century.\n - Nikolai Patrushev"
 LOADING_TIP_74: "Nothing in life is as exhilarating as to be shot at without result.\n - Winston Churchill"
 LOADING_TIP_75: "There is nothing worse than unlimited power in the hands of a limited person.\n - Vasyl Symonenko"
 LOADING_TIP_76: "A word of truth can mobilise two peoples looking for the road to reconciliation.\n - Donald Tusk"
 LOADING_TIP_77: "What we have to do is to definitively remove the last vestiges of power from those who treat terms such as 'liberal democracy,' 'free markets' and 'Europe' with suspicion.\n - Donald Tusk"
 LOADING_TIP_78: "Poland is quite a mediocre country in some regards. The only natural resource that we have, and with which we can compete, is freedom.\n - Donald Tusk"
 LOADING_TIP_79: "He who has a why to live can bear almost any blow.\n - Friedrich Nietzsche"
 LOADING_TIP_80: "How shall we comfort ourselves, the murderers of all murderers? What was holiest and mightiest of all the world has bled to death under our knives; who will wipe this blood off us? What water is there for us to clean ourselves?\n - Friedrich Nietzsche"
 LOADING_TIP_81: "What we have done for ourselves alone dies with us; what we have done for others and the world remains and is immortal.\n - Albert Pike"
 LOADING_TIP_82: "If a man makes himself a worm he cannot complain when he is trodden on.\n - Immanuel Kant"
 LOADING_TIP_83: "In individuals, insanity is rare; but in groups, parties, nations and epochs, it is the rule.\n - Friedrich Nietzsche"
 LOADING_TIP_84: "There are various eyes. Even the Sphinx has eyes; and as a result there are various truths, and as a result there is no truth.\n - Friedrich Nietzsche"
 LOADING_TIP_85: "We create art so as not to die of the truth.\n - Friedrich Nietzsche"
 LOADING_TIP_86: "Russia needs a strong, powerful state and must have it.\n - Vladimir Putin"
 LOADING_TIP_87: "People don't really believe in words. Or rather, people believe in words only for a stretch of time. Then they start to look for action.\n - Volodymyr Zelenskyy"
 LOADING_TIP_88: "He who drags his life and succumbs under his own weight cannot help anyone. On the contrary, he who dominates himself and dominates his life, that one can be truely generous and give effectively.\n - Albert Campus"
 LOADING_TIP_89: "We cannot survive if we give corruption any chance. Corruption only exists with an umbrella at the top.\n - Petro Poroshenko"
 LOADING_TIP_90: "Maybe some Ukrainians would like to have Sweden or Canada for a neighbor, but we have Russia.\n - Petro Poroshenko"
 LOADING_TIP_91: "Imagine a country that flies into space, launches Sputniks, creates such a defense system, and it can't resolve the problem of women's pantyhose. There's no toothpaste, no soap powder, not the basic necessities of life. It was incredible yet humiliating to work in such a government.\n - Mikhail Gorbachev"
 LOADING_TIP_92: "My life's work is done. I did all that I could.\n - Mikhail Gorbachev"
 LOADING_TIP_93: "I don't think [being a superpower] should be Russia's goal. I think even the United States doesn't need to be a superpower. China doesn't need to be a superpower. It's a different world now.\n - Mikhail Gorbachev"
 LOADING_TIP_94: "Everyone says corruption is everywhere, but for me it seems strange to say that and then not try to put the people guilty of that corruption away.\n - Alexei Navalny"
 LOADING_TIP_94: "People hate politicians, and I can understand why.\n - Alexei Navalny"
 LOADING_TIP_95: "I was the one who pulled the trigger of this war. If our unit hadn't crossed the border, everything would have fizzled out, like in Kharkov and Odessa.\n - Igor Girkin"
 LOADING_TIP_96: "To my regret, I have to say that my most pessimistic predictions that we will be dragged into a bloody, long, draining and highly dangerous mess for the Russian Federation have come true.\n - Igor Girkin"
 LOADING_TIP_97: "Let's imagine for a second, that in the next few weeks the enemy will be after all defeated through continuous frontal and flank attacks, and completely pushed out of Donbass. And then what? What will this achieve? Will this end the war? No, not at all.\n - Igor Girkin"
 LOADING_TIP_98: "The war has now passed it's 21st month, there is no end in sight.\n - Igor Girkin"
 LOADING_TIP_99: "What have we even done [since February 24]? We've turned the Russian army – the second army in the world – into what? Who the fuck knows! What kind of army are we if we couldn't even manage with itty bitty Ukraine?\n - Yevgeny Prigozhin"
 LOADING_TIP_100: "While the children of the elite are smearing creams on themselves and showing it on the internet, ordinary people's children are coming home in zinc, blown to bits, and mothers are crying over their sons.\n - Yevgeny Prigozhin"
 LOADING_TIP_101: "The war was "needed" so Shoigu could become a marshal, that he could get a second Hero Star. It was never about demilitarising or denazifying Ukraine. He just needed another medal.\n - Yevgeny Prigozhin"
 LOADING_TIP_102: "Ukraine is an independent, sovereign state and will choose its own path to peace and security. Such a conversation [about Ukraine joining NATO] would be entirely appropriate and entirely possible.\n - Vladimir Putin"
 LOADING_TIP_103: "Crimea is not a disputed territory. There has been no ethnic conflict there, unlike the conflict between South Ossetia and Georgia. Russia has long recognized the borders of modern-day Ukraine.\n - Vladimir Putin"
 LOADING_TIP_104: "It is not right to do anything in foreign policy that harms the interests of other peoples.\n - Vladimir Putin"
 LOADING_TIP_105: ""Wagner PMC" does not exist. We do not have a law that allows such PMCs to exist. There is no such legal entity [as Wagner PMC].\n - Vladimir Putin"
 LOADING_TIP_106: "You cannot trust anyone, just me.\n - Vladimir Putin"
 LOADING_TIP_107: "You cannot negotiate peace with someone who has come to kill you.\n - Golda Meir"
 LOADING_TIP_108: "For shots in the back of the head of tied people, this is how the Russian state will now be perceived. This is your image.\n - Volodymyr Zelenskyy"
 LOADING_TIP_109: "Evil can go no further than we allow it to.\n - Volodymyr Zelenskyy"
 LOADING_TIP_110: "It is safe to say that this situation will be with us for a long time.\n - Sergey Lavrov, May 2022"
 LOADING_TIP_111: "And I would like to say: Glory to Ukraine, and I hope everything will be fine in my country\n - Viktor Yanukovych, March 2014"
 LOADING_TIP_112: "The country has plunged into chaos and anarchy.\n - Viktor Yanukovych"
 LOADING_TIP_113: "During the tragic events of EuroMaidan Revolution, as a legitimate president I had all the grounds to use the force, I didn’t do that.\n - Viktor Yanukovych"
 LOADING_TIP_114: "The old world is dying, and the new world struggles to be born; now is the time of monsters.\n - Antonio Gramsci"