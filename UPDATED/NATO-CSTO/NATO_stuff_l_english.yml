 NATO_sec_gen:0 "Генеральний секретар"
 NATO_global_logistics_network:0 "Глобальна логістична мережа"
 NATO_global_logistics_network_desc:0 "Об'єднані військово-морські сили НАТО є найбільшими в світі, вони патрулюють усі куточки земної кулі і забезпечують безпеку торговельних шляхів. Під час війни вони будуть використовуватись для забезпечення транспортування військ і постачання. Разом з сотнями транспортних літаків, тисячами винищувачів і багатоцільових літаків і десятками тисяч вантажівок логістика НАТО - це справжній подвиг військової і цивільної інженерії".
