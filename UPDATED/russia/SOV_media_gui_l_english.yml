 SOV_media_variables_text:0 "Since Vladimir Putin's rise to power in 2000, he has launched crackdown after crackdown on the media sphere in Russia, giving him and the oligarchs total control over the media within the Russian Federation. Their programming typically tries to get Russians to support one of three things: Vladimir Putin and his United Russia party; Russian nationalism and militarism; and closer ties with the West.\n\nThe current programming agenda is:\n§EPutinism§!: [?SOV.SOV_media_leans_eastern_conservative|.2%%]\n§FNationalism§!: [?SOV.SOV_media_leans_ultranationalist|.2%%]\n§BWesternisation§!: [?SOV.SOV_media_leans_eastern_liberal|.2%%]"

 SOV_media_dot_tt:0 "§EEastern Conservatism§! Drift: §[get_east_con_good_bad][?SOV.eastern_conservative_drift_from_media|.2]§!\n§UUltranationalism§! Drift: §[get_ultranat_good_bad][?SOV.ultranationalist_drift_from_media|.2]§!\n§eEastern Liberalism§! Drift: §[get_east_lib_good_bad][?SOV.eastern_liberal_drift_from_media|.2]§!\n\n[media_check_if_pp]\n[media_check_if_stab]\n[media_check_if_morale]\n[media_check_if_war_support]\n[media_check_if_trade_opinion]\n[media_check_if_advisor_cost]"

