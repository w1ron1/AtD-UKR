 shoigu_army_trait:0 "Political Schemer"
 SOV_sergey_shoygu_rework_desc:0 "§LSergei Kuzhugetovich Shoigu was born on the 21st of May 1955 in the Tuvan Republic in far-east Russia. A man with no military experience, he shouldn't have become Minister of Defence for one of the largest militaries in the world, yet he has. A man whose lust for power is only overshadowed by his lust for money, Shoigu is the textbook example of the damage corruption and politics can do to an army.\n\nShoigu spent much of the seventies and eighties in the profession of engineering, while simultaneously climbing the ranks of the Communist Party. In 1990, he moved to Moscow, where he would cross paths with one Boris Nikolayevich Yeltsin, and the two would become political allies.\n\nAfter the collapse of the Soviet Union, Shoigu deepened his ties to the Russian oligarchy, and rising through the ranks of the Russian political machine, and it was during this time that he became close friends with Vladimir Putin, and a member of the United Russia inner circle. After Putin returned to the presidency of Russia in 2012, he appointed Shoigu first as mayor of Moscow, and then as Minister of Defence in order to maintain the power of the party at all levels of government. As a role that handles large amounts of money and puts him in charge of government contracts, Shoigu was all too happy to accept.\n\nAs Minister of Defence, Shoigu has seen to it that all subordinates within the army are loyal to him, and that the rank-and-file of the army are unable to challenge the corruption that goes on at all levels of the army.§!"
