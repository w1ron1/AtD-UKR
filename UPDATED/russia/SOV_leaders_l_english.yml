 SOV_great_rus_leader_desc:0 "Our great nation encapsulates the extraordinary leadership qualities and indomitable spirit exhibited by Vladimir Putin, the esteemed statesman and political figure of our time. Throughout his tenure, Putin has undeniably shaped the destiny of Russia, leaving an indelible mark on its history and securing his place as a revered leader."

 SOV_retired_kgb_agent_lar:0 "Retired KGB Agent"
 SOV_retired_kgb_agent_no_lar:0 "Retired KGB Agent"
 SOV_retired_kgb_agent_desc:0 "§LPutin's background in the KGB has left him feared all over the world. Dissidents and enemies of the state have nowhere to hide as long as Putin is leader of Russia.§!"
 SOV_king_of_the_castle:0 "King Of The Castle"
 SOV_king_of_the_castle_better:0 "King Of The Castle"
 vladimir_putin_desc:0 "Tyrant, oligarch, saviour, spy. These are but a few of the words assigned to one Vladimir Vladimirovich Putin over his long and eventful life, all of which have lead to this moment, with Putin as the firm, undisputed head of twenty-first century Russia. But to truely understand Putin, one has to understand the conditions which allowed such a man to seize power in the first place.\n\nAfter the collapse of the Soviet Union, Boris Yeltsin's disastrous economic and political policies lead to power being centralised in the hands of wealthy oligarchs, dubbed 'the Yeltsin family'. During this time, Putin worked his way up from a lowly FSK agent to high ranking regional positions in Saint-Petersburg and Moscow, and eventually to the director of the FSB.\n\nHere, he consolidated the state security apparatus, and after becoming the interim president on the 31st of December 1999, he used it to crackdown on any of the oligarchs who were not expressly loyal to him. Putin's new inner circle become one of powerful yet loyal oligarchs, and of 'Siloviki' - the 'strongmen', or the 'enforcers'. These Siloviks were the men in charge of the state security apparatus, ruthless experts in cruching opposition.\n\nFor better or for worse, Putin now sits atop the throne of Russia, and nobody dares challenge the new Tsar."

