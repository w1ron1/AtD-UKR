 eu_member:0 "European Union Member"
 eu_member_desc:0 "Since it's humble origins as the European Coal & Steel Communities in 1952, the EU has since grown to be a true feat of human co-operation.\n\nIt represents the new European dream, where countries solve their problems not with violence and wars, but with co-operation and agreements, where nations leave behind nationalistic sentiment and stand together as brothers, and where people live amongst eachother as equals."