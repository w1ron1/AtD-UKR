l_english:
 blr_event.1.t:0 "Change of Prime Minister"
 blr_event.1.desc:0 "Our current Prime Minister has served our nation well, however we may be forced to change our government in order to achieve further progress. Who will lead our people to greatness?"
 blr_event.1.a:0 "Kobyakov"
 blr_event.1.b:0 "Rumas"
 blr_event.1.c:0 "Golovchenko"
 blr_event.1.d:0 "Mysanikovich"

 blr_event.2.t:0 "Eurasion Economic Union"
 blr_event.2.d:0 "Belarus has offered us to unite to form a common market. Simmilarly to the EU, EEU will allow us to trade easier and to expand our economic development. We would be foolish to decline such an agreement."
 blr_event.2.a:0 "Formalize the Treaty"
 blr_event.2.b:0 "No deal!"

 blr_event.3.t:0 "Sanctions hit Hard"
 blr_event.3.d:0 "After the Russian reunification with Crimea, the western nations sanctioned them hard. Due to us being closely tied in with the Russian economy, our economy suffers greatly..."
 blr_event.3.a:0 "Oh the Humanity..."
 blr_event.3_tt:0 "Modify §YBelarussian Economy§! by:\n - Consumer Goods Factor: §Y+8%§! \n - Construction Speed: §R-10%§!\n\nThe §YGDP per capita growth rate§! in our nation will §Rdecrease§!"

 blr_event.4.t:0 "Union State"
 blr_event.4.d:0 "Belarus has suggested a Union State between our two great nations. Uppon hearing this, Putin went out of his Bunker in Moscow and called Lukashenko immedietly. What was his response?"
 blr_event.4.a:0 "Go to Full Extent"
 blr_event.4.b:0 "Let's agree to dissagree"
 blr_event.4.c:0 "WHAT DO YOU WANT FROM ME LUKA??"

 blr_event.5.t:0 "The Revolution Calls!"
 blr_event.5.d:0 "Lukashenko has led our glorious nation to ruin... \nTo avoid further mishaps, we must take to the streets. Like the French Revolution of the past, §RThe Belarussian Spring§! shall set upon our nation!"
 blr_event.5.a:0 "In The Conservative Christian Party we trust!"
 blr_event.5.c:0 "We view the world in the eyes of Adam Smith"
 blr_event.5.e:0 "The Soviet Union was led by socialism. So shall we!"
 blr_event.5.f:0 "One Nation. Indivisible §R(WIP)§!"

 blr_event.6.t:0 "Migrant Crisis"
 blr_event.6.d:0 "In recent days an influx of middle eastern migrants was spotted in Belarus. These migrants are moving closer and closer to our borders. What should we do?"
 blr_event.6.a:0 "Prepare Shelters"
 blr_event.6.b:0 "Extensive Response"

 
 blr_news_event.1.t:0 "EEU Accepted"
 blr_news_event.1.d:0 "The Russians have accepted our suggestions of the economic union. We stand in contrast to the western EU. We must battle them economically... For now..."
 blr_news_event.1.a:0 "Economic warfare? Sounds good!"
 
 blr_news_event.2.t:0 "EEU Rejected"
 blr_news_event.2.d:0 "The Russian government denied our suggestion of common market. Oh well. Sounds like we need to lobby the Russian government more!"
 blr_news_event.2.a:0 "Indeed..."
 
 blr_news_event.3.t:0 "Russian - Belarusian Alliance"
 blr_news_event.3.d:0 "The Belarusian and Russian presidents and ministers of defence have met in Moscow to sign a treaty of mutual defence. This comes after the Russian anexatoin of Crimea. Western powers are concerned."
 blr_news_event.3.a:0 "Good for them."
 blr_news_event.3.b:0 "Worrysome..."
 
 blr_news_event.4.t:0 "CSTO Exercises"
 blr_news_event.4.d:0 "The CSTO has conduted a massive exercise this week. This comes as the world tension grows higher and higher every day"
 blr_news_event.4.a:0 "Interesting..."
 
 blr_news_event.5.t:0 "Belarusian - Russian Union State"
 blr_news_event.5.d:0 "The Russians and the Belarusians have united under a single flag. Like in the old soviet times, the Russian brothers take up arms as one."
 blr_news_event.5.a:0 "Concerning..."
 
 blr_news_event.6.t:0 "New White Russia"
 blr_news_event.6.d:0 "After some dissagreements Lukashenko has decided to move further from Russia and their past. The nation changed their flag and are now purusing more distance from Russia, being a more neutral state than anything else."
 blr_news_event.6.a:0 "Interesting..."
 
 blr_news_event.7.t:0 "The Soviet Union Restored"
 blr_news_event.7.d:0 "Belarus has come to restore the Belarusian SSR. How does the future of this nations look. We will find out soon..."
 blr_news_event.7.a:0 "Not again..."

 blr_news_event.8.t:0 "Crysis in Eastern Europe"
 blr_news_event.8.d:0 "Recently Belarusian police forces have moved a large number of middle-eastern migrants near the borders of Lithuania and Poland. We have recently been told that the first migrants have begun crossing the border."
 blr_news_event.8.a:0 "Oh the Humanity..."