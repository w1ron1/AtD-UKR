 BLR_public_support_check:0 "§YPublic Support§! needs to be less than or equals §Y30%§!"


 BLR_recruit_volunteers:0 "Recruit Volunteers"
 BLR_recruit_volunteers_desc:0 "To ensure the success of our fight against the oppressive Lukashenko regime, we will launch a national campaign to recruit volunteers for a free and democratic Belarus. This will involve reaching out to allies and supporters around the world to join our cause, demonstrating our commitment to freedom and democracy."
 BLR_recruit_volunteers_tt:0 "§YVolunteer Milita§! will be formed and recruited. They aren't the greatest of soldiers, but §Rdesperate times call for deperate measures§!."

 BLR_freedom_calls:0 "Freedom Calls"
 BLR_freedom_calls_desc:0 "It is time to begin our great offensive."

 BLR_spread_the_news:0 "Spread the News"
 BLR_spread_the_news_desc:0 "We must get international media intention to get everybody on our side!"

 BLR_free_at_last:0 "Free at Last..."
 BLR_free_at_last_desc:0 "We have toppled Lukashenko! Freedom at last!"

 BLR_white_russia:0 "White Russia"
 BLR_white_russia_desc:0 "Recent events have shown us that we must take action to protect our sovereignty and rid ourselves of Russian influence. We will pursue a policy of "White Russia," focusing on Belarusian culture and traditions, and promoting Belarusian interests over those of Russia. This will include measures such as strengthening our own economy, reducing our reliance on Russian imports, and investing in our own industries."

 BLR_reduce_russian_influence:0 "Reduce Russian Influence"
 BLR_reduce_russian_influence_desc:0 "As our government has made progress in reducing Russian influence in Belarus, we must continue to push for greater independence and self-determination. We have to reduce economic dependence on Russia and diversify our trade relationships with other countries. We will work to promote Belarusian culture and language, and ensure that our people are not subjected to propaganda from Moscow."
 BLR_reduce_russian_influence_tt:0 "Will remove the Idea §YRussian Influence§!"

 BLR_preserve_tradition:0 "Preserve Traditions"
 BLR_preserve_tradition_desc:0 "As a nation with a rich cultural heritage, it is essential that we prioritize the preservation of our traditions for future generations. We will establish an agency to research and document our cultural practices and work to ensure they are properly passed down to the next generation."

 BLR_unity_under_the_flag:0 "Unity Under our Flag"
 BLR_unity_under_the_flag_desc:0 "After successfully reducing Russian influence in our country, it is time for us to unite and build a strong Belarus that can stand on its own. We will prioritize the needs of our people and work towards creating a prosperous and democratic nation. This focus will provide boosts to our economy, increase investments in education and infrastructure, and promote national unity through cultural programs and events."









