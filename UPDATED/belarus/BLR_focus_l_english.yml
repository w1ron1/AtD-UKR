 BLR_the_flames_of_revolution:0 "The Flames of Revolution"
 BLR_the_flames_of_revolution_desc:0 "It is time to end Lukashenkos rule."
 BLR_the_flames_of_revolution_tt:0 "§YOpposition parties§!, with the support of the people and the military will start a §Rcivil war§!."

