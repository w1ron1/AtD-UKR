l_english:
 BLR_economic_revision:0 "Economic Revision"
 BLR_economic_revision_desc:0 "With the Belarusian economy facing numerous challenges, the government has decided to undertake a comprehensive economic revision."
 BLR_economic_revision_tt:0 "Modify §YBelarussian Economy§! by:\n - Consumer Goods Factor: §Y-2%§! \n - Construction Speed: §G+5%§! \n - Factory Output: §G+5%§! \n - Production Efficiency Cap: §G+2.5%§!"


 BLR_consumer_industries_programe:0 "Consumer Industries Programme"
 BLR_consumer_industries_programe_desc:0 "In order to further develop Belarus's industrial sector and improve the standard of living for its citizens, the government has launched the "Consumer Industries Programme.""
 BLR_consumer_industries_programe_tt:0 "Modify §YBelarussian Economy§! by:\n - Consumer Goods Factor: §Y-6%§! \n - Construction Speed: §G+4%§!"

 BLR_local_arms_manufacturing:0 "Local Arms Manufacturing"
 BLR_local_arms_manufacturing_desc:0 "With the threat of war looming on the horizon, Belarus has decided to undertake a program of local arms manufacturing to strengthen its military capabilities."
 BLR_local_arms_manufacturing_tt:0 "Modify §YBelarussian Economy§! by:\n - Factory Output: §G+10%§! \n - Production Efficiency Cap: §G+5%§!"

 BLR_purchase_russian_arms:0 "Purchase Russian Arms"
 BLR_purchase_russian_arms_desc:0 "In order to bolster its military capabilities and prepare for potential conflicts, Belarus has decided to purchase arms from Russia."

 BLR_purchase_russian_tanks:0 "Purchase Russian Tanks"
 BLR_purchase_russian_tanks_desc:0 "In order to modernize its armored forces and bolster its military capabilities, Belarus has decided to purchase tanks from Russia."

 BLR_purchase_russian_planes:0 "Purchase Russian Aircraft"
 BLR_purchase_russian_planes_desc:0 "In order to modernize its air force and improve its military capabilities, Belarus has decided to purchase aircraft from Russia."

 BLR_farming_industries:0 "Agricultural Industries"
 BLR_farming_industries_desc:0 "Belarus has long been known for its fertile farmland and agricultural exports. We aim to capitalize on this strength and promote the development of the country's agricultural sector."
 BLR_farming_industries_tt:0 "Modify §YBelarussian Economy§! by:\n - Consumer Goods Factor: §Y-2%§! \n - Construction Speed: §G+5%§!"

 BLR_mining_industries:0 "Mining Industries"
 BLR_mining_industries_desc:0 "Belarus has significant mineral resources that have not been fully exploited. We aim to promote the development of the country's mining sector, increase production of minerals, and improve the efficiency of mining operations."
 BLR_mining_industries_tt:0 "Modify §YBelarussian Economy§! by:\n - Factory Output: §G+5%§! \n - Production Efficiency Cap: §G+2.5%§!"

 BLR_dig_deeper:0 "Dig Deeper"
 BLR_dig_deeper_desc:0 ""

 BLR_belaruskali:0 "Belaruskali"
 BLR_belaruskali_desc:0 "Belaruskali is one of the world's largest producers of potash fertilizers, and its success is crucial to the Belarusian economy."
 BLR_belaruskali_tt:0 "Modify §YBelarussian Economy§! by:\n - Consumer Goods Factor: §Y-2%§! \n - Construction Speed: §G+5%§!"

 BLR_cope_with_sanctions:0 "Cope with Sanctions"
 BLR_cope_with_sanctions_desc:0 " "
 BLR_cope_with_sanctions_tt:0 "Modify §YBelarussian Economy§! by:\n - Consumer Goods Factor: §Y-4%§! \n - Monthly Infaltion: §G-0.10%§!"

 BLR_self_sustaining_economy:0 "Self Sustaining Economy"
 BLR_self_sustaining_economy_desc:0 ""
 BLR_self_sustaining_economy_tt:0 "Modify §YBelarussian Economy§! by:\n - Consumer Goods Factor: §Y-4%§! \n - Construction Speed: §G+8%§!\n\nThe §YGDP per capita growth rate§! in our nation will §Gincrease§!"

 BLR_sanctions_hit_hard:0 "Has been Sanctioned by the West"

 BLR_infrastructure_projects:0 "Infrastructure Projects"
 BLR_infrastructure_projects_desc:0 ""

 BLR_the_last_dictator_of_europe:0 "The Last Dictator of Europe"
 BLR_the_last_dictator_of_europe_desc:0 "Democracy has never worked for our nation like others in the West. We must preserve our old ways."

 BLR_eea_treaty:0 "Eurasian Economic Union Treaty"
 BLR_eea_treaty_desc:0 "The Eurasian Economic Union (EEU) is an international organization that promotes economic integration between its member states, which include Belarus, Russia, Kazakhstan, Kyrgyzstan, and Armenia. "

 BLR_strengthen_security_forces:0 "Strengthen Security Forces"
 BLR_strengthen_security_forces_desc:0 "We aim to improve the capabilities of our security forces to maintain law and order, combat crime, and protect national security. This includes measures such as increasing the number of personnel in security forces, improving training and equipment, and enhancing intelligence capabilities."

 BLR_crackdown_of_other_political_parties:0 "Political Crackdown"
 BLR_crackdown_of_other_political_parties_desc:0 "Opposition towards the ruling class has never been good. It must be stopped."

 BLR_CSTO_exercise_2015:0 "CSTO Exercise 2015"
 BLR_CSTO_exercise_2015_desc:0 "We must strengthen Belarus's position within the CSTO and enhance its ability to respond to security challenges within the region. By improving coordination and cooperation with other member states, Belarus would be better able to ensure its own security and contribute to regional stability."

 BLR_CSTO_exercise_2016:0 "CSTO Exercise 2016"
 BLR_CSTO_exercise_2016_desc:0 "We will plan and execute a military exercise, which would involve joint military maneuvers and training exercises with other CSTO member states. The exercise would focus on improving coordination and interoperability between Belarusian forces and the forces of other member states, particularly in the areas of command and control, communications, and logistics."

 BLR_CSTO_exercise_2017:0 "CSTO Exercise 2017"
 BLR_CSTO_exercise_2017_desc:0 "Continuing with the sucess of previous years, we will continue to strengthen our possition in the regions security."

 BLR_involvement_in_donbas:0 "Involvment in Donbas"
 BLR_involvement_in_donbas_desc:0 ""

 BLR_increase_taxation:0 "Increase Taxation"
 BLR_increase_taxation_desc:0 "We aim to raise additional revenue for the government of Belarus by increasing taxes on various economic sectors and activities."
 BLR_increase_taxation_tt:0 "Increasing taxation will lead to a §Rsharp decrease§! in our §YPublic Support§!"

 BLR_reafirm_mutual_defence:0 "Reaffirm Mutual Defense"
 BLR_reafirm_mutual_defence_desc:0 "We shall promote regional stability and security by strengthening the defense capabilities of Belarus and Russia. By working closely together and committing to mutual defense, the two countries would be better equipped to deter potential aggressors and respond effectively to any security threats that may arise."

 BLR_surpress_protests:0 "Surpress Protests"
 BLR_surpress_protests_desc:0 " "
 BLR_surpress_protests_tt:0 "Surpressing Protests will lead to a §Rsharp decrease§! in our §YPublic Support§! and a §Rdecrease§! in our §YMilitary Support§!"

 BLR_police_state:0 "Police State"
 BLR_police_state_desc:0 "Further crackdowns must be organized, and border crossings halted. We must preserve Belarus."
 BLR_police_state_tt:0 "Becoming a Police State will lead to a §Rrapid decrease§! in our §YPublic Support§!"

 BLR_russofication_of_belarus:0 "Russofication of Belarus"
 BLR_russofication_of_belarus_desc:0 "Universal teaching of Russian shall be furthered to better fit the Union Programm."
 BLR_russofication_of_belarus_tt:0 "\n§RNote:§! \nCompleting this focus will make it impossible to do the §YWhite Russia§! focus!"

 BLR_russian_language_in_government:0 "Govern in Russian"
 BLR_russian_language_in_government_desc:0 "Further expansion of the use of the Russian language is needed due to the huge ties it has within our population."

 BLR_russian_language_in_schools:0 "Russian Language in School"
 BLR_russian_language_in_schools_desc:0 "We must teach the Russian language in order to further our ties with the Russian State. Long live Belarus!"

 BLR_replace_our_native_tongue:0 "Replace our Native Tongue"
 BLR_replace_our_native_tongue_desc:0 "To begin intergration with Russia, we sadly have to get rid of Belarusian. It is a beautiful language but everything has a cost to it."

 BLR_Union_state:0 "Union State"
 BLR_Union_state_desc:0 "We aim to deepen the political, economic, and social integration between Belarus and Russia through the creation of a closer union between the two countries."

 BLR_military_science:0 "Military Science"
 BLR_military_science_desc:0 "The world is rapidly changing, and it's imperative that Belarus keeps up with the latest technological advancements in the military field. We will invest in military science to enhance our capabilities and better prepare our soldiers for modern warfare. This will not only strengthen our national defense but also help to maintain peace and stability in the region."

