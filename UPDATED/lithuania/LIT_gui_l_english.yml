l_english:
 LIT_city_gui_description_tt:0 "As the two largest cities in Lithuania, Vilnius and Kaunas are home to nearly a third of Lithuania's entire population, and their surrounding regions are home to hundreds of thousands more. Balancing investments between each of these cities and ensuring adequate social spending in each is necessary for the prosperity of Lithuania, as failure to do so will leave hundreds of thousands of people feeling discriminated against by the government."

