 POL_outdated_land_forces:0 "Outdated Land Forces"
 POL_outdated_land_forces_desc:0 "Poland's Army has been going a serious reformation plan over the past few decaded, racking up combat experience fighting alongside NATO in Iraq. However, many hurdles have presented themselves.\n\nThe first and foremost is of course the lack of a need for a modern military. No immediate threats show themselves to Poland as of now, and the peace in Europe seems to be lasting. Furthermore, corruption within the MIC, lacking demographics and alcoholism within the ranks make any serious reforms to the Polish army come second-place in importance to Warsaw."
 POL_outdated_air_force:0 "Outdated Air Force"
 POL_outdated_air_force_desc:0 "Being able to rely on the Americans for air support in battle has it's benefits, though it has meant we have no need to modernise our Air Force. As such, the majority of Polish arial craft is old, Soviet-made planes and helicopters, many of which are rotting away in storage."
